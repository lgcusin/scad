<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">>
	<ui:define name="cuerpo">
		<h:form id="frmReporteHorario" enctype="multipart/form-data"
			acceptcharset="UTF-8">
			<div style="margin-left: 10px; margin-right: 10px;">
				<p:panel id="pnlBusqueda"
					styleClass="ui-panel ui-widget ui-widget-content ui-corner-all">
					<!-- FILA NUMERO 1 -->
					<p:panel id="pnlBusqueda_header">
						<h:outputLabel value="Horario académico"
							styleClass="ui-panel-title"></h:outputLabel>
					</p:panel>
					<p:panel id="pnlBusqueda_content"
						styleClass="ui-panel-content ui-widget-content">
						<!-- TABLA RESPONSIVA -->
						<div class="grid condensed">
							<!-- FILA NUMERO 2 -->
							<div class="row cells12">
								<div class="cell colspan6">
									<!-- CARRERA -->
									<div class="grid condensed" style="padding: 10px;">
										<div class="row cells6">
											<div class="cell colspan2">
												<p:outputLabel id="lblCarrera" value="Carrera: "
													styleClass="ui-outputlabel ui-widget" for="slcCarrera"></p:outputLabel>
											</div>
											<div class="cell colspan4">
												<p:selectOneMenu id="slcCarrera"
													value="#{reporteHorario.selectCrr.crrId}"
													style="width: 100%">
													<f:selectItem itemLabel="SELECCIONE..." itemValue=""></f:selectItem>
													<f:selectItems value="#{reporteHorario.lstCr}" var="cr"
														itemLabel="#{cr.crrNombre}" itemValue="#{cr.crrId}" />
												</p:selectOneMenu>
											</div>
										</div>
									</div>
								</div>
								<div class="cell colspan6">
									<!-- CARRERA -->
									<div class="grid condensed" style="padding: 10px;">
										<div class="row cells6">
											<div class="cell colspan2">
												<p:outputLabel id="lblTipoHorario" value="Tipo horario: "
													styleClass="ui-outputlabel ui-widget" for="slcTipoHorario"></p:outputLabel>
											</div>
											<div class="cell colspan4">
												<p:selectOneMenu id="slcTipoHorario"
													value="#{reporteHorario.selectTipoHorario.tphrId}"
													style="width: 100%">
													<f:selectItem itemLabel="SELECCIONE..." itemValue=""></f:selectItem>
													<f:selectItems value="#{reporteHorario.lstTH}" var="th"
														itemLabel="#{th.tphrDescripcion}" itemValue="#{th.tphrId}" />
												</p:selectOneMenu>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div>
								<p:commandButton id="btnBuscar" value="Buscar"
									action="#{reporteHorario.buscarHorarios}"
									update="pnlResultados"></p:commandButton>
								<p:commandButton id="btnLimpiar" value="Limpiar"
									action="#{reporteHorario.limpiarFiltros}"
									update="slcCarrera dtsHorarios slcTipoHorario"></p:commandButton>
							</div>
						</div>
					</p:panel>
				</p:panel>
				<!-- ******************** PANEL RESULTADOS DE BUSQUEDA************************ -->
				<div>
					<p:panel id="pnlResultados"
						styleClass="ui-panel ui-widget ui-widget-content ui-corner-all">
						<p:panel id="pnlResultados_header">
							<h:outputLabel value="Resultados de la búsqueda"
								styleClass="ui-panel-title"></h:outputLabel>
						</p:panel>
						<p:panel id="pnlResultados_content"
							styleClass="ui-panel-content ui-widget-content">
							<p:dataTable id="dtsHorarios"
								value="#{reporteHorario.resultHorarios}" var="h" rows="10"
								paginator="true" paginatorPosition="bottom"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15" style="text-align: center;"
								styleClass="stui-datatable ui-widget">
								<p:column headerText="Hora">
									<h:outputText value="#{h[0]}" />
								</p:column>
								<p:column headerText="Lunes">
									<h:outputText value="#{h[1]}" />
								</p:column>
								<p:column headerText="Martes">
									<h:outputText value="#{h[2]}" />
								</p:column>
								<p:column headerText="Miércoles">
									<h:outputText value="#{h[3]}" />
								</p:column>
								<p:column headerText="Jueves">
									<h:outputText value="#{h[4]}" />
								</p:column>
								<p:column headerText="Viernes">
									<h:outputText value="#{h[5]}" />
								</p:column>
								<p:column headerText="Sábado">
									<h:outputText value="#{h[6]}" />
								</p:column>
							</p:dataTable>
						</p:panel>
						<div>
							<p:commandButton id="btnRegresar" value="Regresar"
								action="principal.xhtml"></p:commandButton>
							<p:commandButton id="btnImprimir" value="Imprimir"
								action="#{reporteHorario.imprimir}"></p:commandButton>
						</div>
					</p:panel>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
