<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<body>
	<h:form>
		<p:menubar>
			<p:submenu label="Asistencia"
				rendered="#{login.docente or login.empleado}">
				<p:menuitem value="Detalle de Clases" rendered="#{login.docente}"
					action="#{principal.verDetalle(login.docente,'DOCENTE')}"
					ajax="false"></p:menuitem>
				<p:menuitem value="Asistencias" rendered="#{login.empleado}"
					action="#{principal.verDetalle(login.empleado,'EMPLEADO')}"
					ajax="false"></p:menuitem>

			</p:submenu>
			<p:submenu label="Seguimiento"
				rendered="#{login.docente or login.empleado}">
				<p:menuitem value="Detalle de Actividades"
					rendered="#{login.docente}"
					action="#{principal.verActividades(login.docente,'DOCENTE')}"
					ajax="false"></p:menuitem>
				<p:menuitem value="Actividades" rendered="#{login.empleado}"
					action="#{principal.verActividades(login.empleado,'EMPLEADO')}"
					ajax="false"></p:menuitem>
				<p:menuitem value="Syllabus" action="#{principal.verSyllabus}"></p:menuitem>
			</p:submenu>
			<p:submenu label="Reportes"
				rendered="#{login.docente or login.empleado}">
				<p:menuitem value="Horario" rendered="#{login.docente}"
					action="#{principal.verReporteHorario(login.docente,'DOCENTE')}"
					ajax="false">
				</p:menuitem>
				<p:menuitem value="Horarios" rendered="#{login.empleado}"
					action="#{principal.verReporteHorario(login.empleado,'EMPLEADO')}"
					ajax="false">
				</p:menuitem>
			</p:submenu>
			<p:submenu label="Biometrico" rendered="#{login.empleado}">
				<p:submenu label="Horario">
					<p:menuitem value="Agregar Horario"
						action="#{principal.regParalelo}" ajax="false"></p:menuitem>
						<p:menuitem value="Agregar Feriado"
						action="#{principal.regParalelo}" ajax="false"></p:menuitem>
				</p:submenu>
				<p:menuitem value="Enrolar Docente"
					action="#{principal.verRegistro}" ajax="false"></p:menuitem>
				<p:menuitem value="Sistema de Control"
					action="#{principal.verControl}" ajax="false"></p:menuitem>
				<p:menuitem value="Justificacion"
					action="#{principal.verJustificacion}" ajax="false"></p:menuitem>
			</p:submenu>
			<f:facet name="options">
				<i class="fa fa-user"
					style="float: right; margin: 0px 8px 0 5px; font-size: 20px; border-radius: 50%; background: #4cb6f1; padding: 2px 6px 5px; color: #fff;"></i>
				<h:outputText style="float: right;margin: 5px;"
					value="#{login.usr.fichaDocente.fcdcApellidos} #{login.usr.fichaDocente.fcdcPrimerNombre}" />
				<h:outputText style="float: right;margin: 5px;"
					value="#{login.usr.fichaEmpleado.fcemApellidos} #{login.usr.fichaEmpleado.fcemPrimerNombre}" />
				<a href="#{request.contextPath}/j_spring_security_logout"
					class="dropitem-uce"> <span style="margin-left: 0.4em;">Cerrar
						SesiÃ³n</span>
				</a>
			</f:facet>
		</p:menubar>
	</h:form>
</body>
</html>
