<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<body>
	<h:form>
		<p:menubar>
			<p:submenu label="Asistencia" rendered="#{login.docente}">
				<p:menuitem value="Detalle de Asistencias"
					rendered="#{login.docente}"
					action="#{principal.verDetalleAsistencia(login.docente ,'DOCENTE')}"
					ajax="false" />
				<!-- <p:menuitem value="Asistencias" rendered="#{login.adminFacultad}"
					action="#{principal.verDetalleAsistencia(login.adminFacultad,'EMPLEADO')}"
					ajax="false" /> -->
			</p:submenu>
			<p:submenu label="Seguimiento"
				rendered="#{login.docente or login.adminFacultad}">
				<p:menuitem value="Detalle de Actividades"
					rendered="#{login.docente}"
					action="#{principal.verDetalleActividades(login.docente,'DOCENTE')}"
					ajax="false" />
				<p:menuitem value="Actividades" rendered="#{login.adminFacultad}"
					action="#{principal.verDetalleActividades(login.adminFacultad,'EMPLEADO')}"
					ajax="false" />
				<p:menuitem value="Syllabus" rendered="#{login.adminFacultad}"
					action="#{principal.verSyllabus}" />
			</p:submenu>
			<p:submenu label="Horario de Examen"
				rendered="#{login.docente}">
				<p:menuitem value="Agregar Horario" rendered="#{login.docente}"
					action="#{principal.regExamen}" ajax="false" />
			</p:submenu>
			<p:submenu label="Biometrico" rendered="#{login.adminFacultad}">
				<p:submenu label="Horario">
					<p:menuitem value="Agregar Feriado"
						action="#{principal.regFeriado}" ajax="false" />
				</p:submenu>
				<p:menuitem value="Enrolar Docente"
					action="#{principal.verRegistro}" ajax="false" />
				<p:menuitem value="Sistema de Control"
					action="#{principal.verControl}" ajax=" false" />
				<!-- action="#{principal.verControl}" 
				 onclick="abrirBiometrico() oncomplete="#{principal.verControl}"
				 onclick="launchFullScreen(document.documentElement)"
				 -->
				<p:menuitem value="Justificacion"
					action="#{principal.verJustificacion}" ajax="false" />
				<p:menuitem value="Parametros de control"
					action="#{principal.verParametros}" ajax="false" />
				<p:menuitem value="Generar registros"
					action="#{principal.verGenerarRegistros}" ajax="false" />
			</p:submenu>
			<f:facet name="options">
				<i class="fa fa-user"
					style="float: right; margin: 0px 8px 0 5px; font-size: 20px; border-radius: 50%; background: #4cb6f1; padding: 2px 6px 5px; color: #fff;"></i>
				<h:outputText style="float: right;margin: 5px;"
					value="#{login.usuarioRol.usroUsuario.usrPersona.prsNombres} #{login.usuarioRol.usroUsuario.usrPersona.prsPrimerApellido}" />
				<!-- <h:outputText style="float: right;margin: 5px;"
					value="#{login.usr.fichaEmpleado.fcemApellidos} #{login.usr.fichaEmpleado.fcemPrimerNombre}" /> -->
				<a href="#{request.contextPath}/j_spring_security_logout"
					class="dropitem-uce"> <span style="margin-left: 0.4em;">Cerrar
						SesiÃ³n</span>
				</a>
			</f:facet>
		</p:menubar>
	</h:form>
</body>
</html>
