<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">

	<ui:define name="cuerpo">

		<h:form id="frmActividades" enctype="multipart/form-data"
			acceptcharset="UTF-8">
			<div style="margin-left: 10px; margin-right: 10px;">
				<p:dataTable id="tblActividades" value="#{detalleAct.lstAc}"
					var="Act">
					<p:column id="column1">
						<f:facet name="header">
							<h:outputText value="DESCRIPCION"></h:outputText>
						</f:facet>
						<h:outputText value="#{Act}" />
					</p:column>
				</p:dataTable>
				<div style="margin-left: 10px; margin-right: 10px;">
					<p:commandButton value="Regresar" action="#{detalleAct.regresar}"></p:commandButton>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
</html>
