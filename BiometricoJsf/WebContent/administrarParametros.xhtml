<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">>
	<ui:define name="cuerpo">
		<h:form id="frmReporteHorario" enctype="multipart/form-data"
			acceptcharset="UTF-8">
			<div style="margin-left: 10px; margin-right: 10px;">
				<p:panel id="pnlBusqueda"
					styleClass="ui-panel ui-widget ui-widget-content ui-corner-all">
					<!-- FILA NUMERO 1 -->
					<p:panel id="pnlBusqueda_header">
						<h:outputLabel value="Administraci&oacute;n de asistencia"
							styleClass="ui-panel-title"></h:outputLabel>
					</p:panel>
					<p:panel id="pnlBusqueda_content"
						styleClass="ui-panel-content ui-widget-content">
						<!-- TABLA RESPONSIVA -->
						<div class="grid condensed">
							<!-- FILA NUMERO 2 -->
							<div class="row cells12">
								<!-- PARAMETRO -->
								<div class="grid condensed" style="padding: 10px;">
									<div class="cell colspan2">
										<p:outputLabel id="lblTittle"
											value="P&aacute;rametros para control de asistencia."
											styleClass="ui-outputlabel ui-widget"></p:outputLabel>
									</div>
								</div>
							</div>
							<div class="row cells12">
								<div class="cell colspan6">
									<!-- FACULTAD -->
									<div class="grid condensed" style="padding: 10px;">
										<div class="row cells6">
											<div class="cell colspan2">
												<p:outputLabel id="lblCarrera" value="Facultad: "
													styleClass="ui-outputlabel ui-widget" for="slcCarrera"></p:outputLabel>
											</div>
											<div class="cell colspan4">
												<p:selectOneMenu id="slcCarrera"
													value="#{reporteHorario.selectCrr.crrId}"
													style="width: 100%">
													<f:selectItem itemLabel="SELECCIONE..." itemValue=""></f:selectItem>
													<f:selectItems value="#{reporteHorario.lstCr}" var="cr"
														itemLabel="#{cr.crrNombre}" itemValue="#{cr.crrId}" />
												</p:selectOneMenu>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row cells12">
								<!-- PARAMETRO -->
								<div class="grid condensed" style="padding: 10px;">
									<div class="row cells12">
										<div class="cell colspan2">
											<p:outputLabel id="lblHoraEntrada" value="Hora entrada: "
												styleClass="ui-outputlabel ui-widget"></p:outputLabel>
										</div>
										<div class="cell colspan4">
											<p:inputText type="time">
											</p:inputText>
										</div>

										<div class="cell colspan2">
											<p:outputLabel id="lblHoraSalida" value="Hora salida: "
												styleClass="ui-outputlabel ui-widget"></p:outputLabel>
										</div>
										<div class="cell colspan4">
											<p:inputText type="time">
											</p:inputText>
										</div>
									</div>
								</div>
							</div>
							<div>
								<p:commandButton id="btnRegresar" value="Regresar"
									action="principal.xhtml"></p:commandButton>
								<p:commandButton id="btnGuardar" value="Guardar"
									action="#{administrarParametroimprimir}"></p:commandButton>
							</div>
						</div>
					</p:panel>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
