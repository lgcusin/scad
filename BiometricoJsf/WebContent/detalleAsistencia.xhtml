<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">

	<ui:define name="cuerpo">

		<h:form id="frmAsistencia" enctype="multipart/form-data"
			acceptcharset="UTF-8">
			<div style="margin-left: 10px; margin-right: 10px;">
				<p:dataTable id="tblAsistencia" value="#{detalleAss.lstA}" var="As">
					<p:column id="column1">
						<f:facet name="header">
							<h:outputText value="HORA ENTRADA"></h:outputText>
						</f:facet>
						<h:outputText value="#{As.assHoraEntrada}" />
					</p:column>
					<p:column id="column2">
						<f:facet name="header">
							<h:outputText value="HORA SALIDA"></h:outputText>
						</f:facet>
						<h:outputText value="#{As.assHoraSalida}" />
					</p:column>
					<p:column style="text-align: center">
						<f:facet name="header">
							<h:outputText value="OPCIONES"></h:outputText>
						</f:facet>
						<p:commandButton id="btnVer" update=":frmAsistencia:ActDetail"
							oncomplete="PF('ActDialog').show()" value="Ver"
							title="Ver Actividades">
							<f:setPropertyActionListener value="#{As}"
								target="#{detalleAss.ass}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<div style="margin-left: 10px; margin-right: 10px;">
					<p:commandButton value="Regresar" action="principal.xhtml"></p:commandButton>
				</div>

			</div>

			<div>
				<p:dialog header="Actividades" widgetVar="ActDialog" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="ActDetail" style="text-align:center;">

					</p:outputPanel>

				</p:dialog>
			</div>
		</h:form>


	</ui:define>

</ui:composition>
</html>
