<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Syllabus / Syllabo / Detalles" />
		</ui:include>
	</ui:define>
	<ui:define name="cuerpo">
		<!-- <f:event listener="#{syllabus.limpiarSesion}" type="preRenderView" /> -->
		<h:form id="frmSylDetalles" enctype="multipart/form-data"
			acceptcharset="UTF-8">
			<!-- PANEL DE VISUALIZACION-->
			<p:panel id="DtllSyllabus" rendered="#{syllabus.dataSyllabo}">
				<p:panel id="pnlDatos" header="Datos Informativos">
					<p:panel id="pnlDatos_content">
						<center>
							<p:panelGrid columns="2">
								<h:outputText value="FACULTAD:"></h:outputText>
								<h:outputText value="#{syllabus.facultad.dpnDescripcion}"></h:outputText>
								<h:outputText value="CARRERA:"></h:outputText>
								<h:outputText value="#{syllabus.selectCrr.crrDescripcion}"
									disabled="true"></h:outputText>
								<h:outputText value="ASIGNATURA"></h:outputText>
								<h:outputText value="#{syllabus.selectMtr.mtrDescripcion}"></h:outputText>
								<h:outputText value="CODIGO DE LA ASIGNATURA"></h:outputText>
								<h:outputText value="#{syllabus.selectMtr.mtrCodigo}"></h:outputText>
								<h:outputText value="CREDITOS"></h:outputText>
								<h:outputText value="#{syllabus.selectMtr.mtrCreditos}"></h:outputText>
								<h:outputText value="SEMESTRE"></h:outputText>
								<h:outputText
									value="#{syllabus.mllCrrMateria.mlcrmtNivel.nvlDescripcion}"></h:outputText>
								<h:outputText value="TIPO ASIGNATURA"></h:outputText>
								<h:outputText
									value="#{syllabus.mllCrrMateria.mlcrmtUnidadFormacion.unfrDescripcion}">
								</h:outputText>
								<h:outputText value="PERIODO ACADEMICO"></h:outputText>
								<h:outputText value="#{syllabus.selectPrac.pracDescripcion}"></h:outputText>
								<h:outputText value="N°. HORAS DE CLASE"></h:outputText>
								<h:outputText value="#{syllabus.syl.sylHorasClase}"></h:outputText>
								<h:outputText value="N°. HORAS TUTORIAS"></h:outputText>
								<h:outputText value="#{syllabus.syl.sylHorasTutorias}"></h:outputText>
							</p:panelGrid>
						</center>
					</p:panel>
				</p:panel>
				<p:panel id="pnlDescripcion" header="Descripion de asignatura">
					<p:panel id="pnlDescripcion_content">
						<h:outputLabel value="#{syllabus.syl.sylDescripcion}"></h:outputLabel>
					</p:panel>
				</p:panel>
				<p:panel id="pnlObjetivos" header="Objetivos de asignatura">
					<p:panel id="pnlObjetivoGeneral_content" header="General">
						<p:panel>
							<h:outputLabel value="#{syllabus.syl.sylObjetivoGnrl}"></h:outputLabel>
						</p:panel>
					</p:panel>
					<p:panel id="pnlObjetivoEspecifico_content" header="Especifico">
						<p:panel>
							<h:outputLabel value="#{syllabus.syl.sylObjetivoEspc}"></h:outputLabel>
						</p:panel>
					</p:panel>
				</p:panel>
				<p:panel id="pnlContribucion" header="Contribucion de asignatura">
					<p:panel id="pnlContribucion_content">
						<h:outputLabel value="#{syllabus.syl.sylContribucionProfesional}"></h:outputLabel>
					</p:panel>
				</p:panel>
				<p:panel id="pnlResultado" header="Resultados de asignatura">
					<p:panel id="pnlResultado_content">
						<h:outputLabel value="#{syllabus.syl.sylResultadosAprendizaje}"></h:outputLabel>
					</p:panel>
				</p:panel>
				<p:panel id="pnlProgramacion" header="Programacion de asignatura">
					<p:dataGrid id="dtgUnidades" var="Uncr" value="#{syllabus.lstUC}"
						columns="1">
						<h:outputText value="#{Uncr.uncrDescripcion}"
							style="font-weight:bold"></h:outputText>
						<p:panelGrid columns="2">
							<h:outputLabel value="NOMBRE DE LA UNIDAD:"></h:outputLabel>
							<h:outputText value="#{Uncr.uncrNombre}"></h:outputText>
							<h:outputLabel value="OBJETIVO DE LA UNIDAD:"></h:outputLabel>
							<h:outputText value="#{Uncr.uncrObjetivo}"></h:outputText>
							<h:outputLabel value="RESULTADOS DE APRENDIZAJE DE LA UNIDAD:"></h:outputLabel>
							<h:outputText value="#{Uncr.uncrResultado}"></h:outputText>
						</p:panelGrid>

						<p:panelGrid>
							<p:row>
								<p:column rowspan="4">
									<h:outputLabel value="CÁLCULO DE HORAS DE LA UNIDAD:"></h:outputLabel>
								</p:column>
								<p:column rowspan="2">
									<h:outputLabel value="ESCENARIOS DE APRENDIZAJE"></h:outputLabel>
								</p:column>
								<p:column>
									<h:outputLabel value="N°. Horas aprendizaje Teóricas"></h:outputLabel>
								</p:column>
								<p:column>
									<h:outputText value="#{Uncr.uncrHorasTeoricas}"></h:outputText>
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<h:outputLabel value="N°. Horas Prácticas- laboratorio"></h:outputLabel>
								</p:column>
								<p:column>
									<h:outputText value="#{Uncr.uncrHorasPracticas}"></h:outputText>
								</p:column>
							</p:row>
							<p:row>
								<p:column rowspan="2">
									<h:outputLabel value="TUTORIAS"></h:outputLabel>
								</p:column>
								<p:column>
									<h:outputLabel value="N°. Horas Presenciales"></h:outputLabel>
								</p:column>
								<p:column>
									<h:outputText value="#{Uncr.uncrHorasPresenciales}"></h:outputText>
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<h:outputLabel value="N°. Horas Aprendizaje Aula Virtual"></h:outputLabel>
								</p:column>
								<p:column>
									<h:outputText value="#{Uncr.uncrHorasVirtual}"></h:outputText>
								</p:column>
							</p:row>
						</p:panelGrid>
						<h:outputText value="PROGRAMACIÓN CURRICULAR"></h:outputText>
						<p:panelGrid columns="1">
							<p:dataTable value="#{Uncr.contenidos}" var="cn">
								<p:column headerText="CONTENIDOS">
									<h:outputText value="#{cn.cncrDescripcion}"></h:outputText>
								</p:column>
								<p:column
									headerText="ACTIVIDADES DE TRABAJO AUTÓNOMO, ACTIVIDADES DE INVESTIGACIÓN Y DE VINCULACIÓN CON LA SOCIEDAD">
									<p:dataGrid value="#{cn.actividads}" var="ac" columns="1">
										<h:outputText value="#{ac.actDescripcion}"></h:outputText>
									</p:dataGrid>
								</p:column>
								<p:column headerText="MECANISMOS DE EVALUACIÓN">
									<p:dataGrid value="#{cn.herramientas}" var="hr" columns="1">
										<h:outputText value="#{hr.hrrNombre}"></h:outputText>
									</p:dataGrid>
								</p:column>
							</p:dataTable>
							<p:dataTable value="#{Uncr.metodologias}" var="mt">
								<p:column headerText="METODOLOGIAS">
									<h:outputLabel value="#{mt.mtdDescripcion}" />
								</p:column>
							</p:dataTable>
							<p:dataTable value="#{Uncr.recursosDidacticoses}" var="rd">
								<p:column headerText="RECURSOS DIDACTICOS">
									<h:outputLabel value="#{rd.rcddDescripcion}" />
								</p:column>
							</p:dataTable>
							<p:dataTable value="#{Uncr.bibliografias}" var="bb">
								<p:column headerText="TIPO">
									<h:outputLabel value="#{bb.bblTipo}" />
								</p:column>
								<p:column headerText="OBRAS FISICAS">
									<h:outputLabel value="#{bb.bblObraFisica}" />
								</p:column>
								<p:column headerText="DISPONIBILIDAD EN BIBLIOTECA">
									<h:outputLabel value="#{bb.bblDisponibilidad}" />
								</p:column>
								<p:column headerText="VIRTUAL">
									<h:outputLabel value="#{bb.bblVirtual}" />
								</p:column>
								<p:column headerText="NOMBRE BIBLIOTECA VIRTUAL">
									<h:outputLabel value="#{bb.bblNombreVirtual}" />
								</p:column>
							</p:dataTable>
						</p:panelGrid>
					</p:dataGrid>

				</p:panel>
			</p:panel>
			<p:commandButton id="bntRegresar" value="Regresar"
				action="#{syllabus.regresar}" />
			<p:commandButton value="Editar Syllabo"
				action="#{syllabus.modificar}" update="frmSylDetalles" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
