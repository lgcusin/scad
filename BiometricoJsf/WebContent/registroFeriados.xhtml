<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">>
	<ui:define name="cuerpo">
		<h:form id="frmRegistroFeriado" enctype="multipart/form-data"
			acceptcharset="UTF-8">
			<div style="margin-left: 10px; margin-right: 10px;">
				<p:panel id="pnlBusqueda"
					styleClass="ui-panel ui-widget ui-widget-content ui-corner-all">
					<!-- FILA NUMERO 1 -->
					<p:panel id="pnlBusqueda_header">
						<h:outputLabel value="Registro de feriados"
							styleClass="ui-panel-title"></h:outputLabel>
					</p:panel>
					<p:panel id="pnlBusqueda_content"
						styleClass="ui-panel-content ui-widget-content">
						<!-- TABLA RESPONSIVA -->
						<div class="grid condensed">
							<!-- FILA NUMERO 2 -->
							<div class="row cells12">
								<div class="cell colspan6">
									<!-- FACULTAD -->
									<div class="grid condensed" style="padding: 10px;">
										<div class="row cells6">
											<div class="cell colspan2">
												<p:outputLabel id="lblFacultad" value="Facultad: "
													styleClass="ui-outputlabel ui-widget" for="slcFacultad"></p:outputLabel>
											</div>
											<div class="cell colspan4">
												<p:selectOneMenu id="slcFacultad"
													value="#{registroFeriado.selectFacultad.fclId}"
													style="width: 100%">
													<f:selectItem itemLabel="SELECCIONE..." itemValue=""></f:selectItem>
													<f:selectItems value="#{registroFeriado.lstFacultad}"
														var="fac" itemLabel="#{fac.fclNombre}"
														itemValue="#{fac.fclId}" />
												</p:selectOneMenu>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row cells12">
								<!-- PARAMETRO -->
								<div class="grid condensed" style="padding: 10px;">
									<div class="row cells12">
										<div class="cell colspan2">
											<p:outputLabel id="lblFechaInicio" value="Fecha Inicio:"
												styleClass="ui-outputlabel ui-widget"></p:outputLabel>
										</div>
										<div class="cell colspan4">
											<p:inputText type="date"
												value="#{registroFeriado.fechaInicio}">
											</p:inputText>
										</div>
										<div class="cell colspan2">
											<p:outputLabel id="lblFechaFin" value="Fecha Fin:"
												styleClass="ui-outputlabel ui-widget"></p:outputLabel>
										</div>
										<div class="cell colspan4">
											<p:inputText type="date" value="#{registroFeriado.fechaFin}">
											</p:inputText>
										</div>
									</div>
								</div>
							</div>
							<div>
								<p:commandButton id="btnAgregar" value="Agregar"
									update="dtsFeriados" onclick="PF('dlgAgregar').show();"></p:commandButton>
								<p:commandButton id="btnBuscar" value="Buscar"
									action="#{registroFeriado.buscarFeriados}"
									update="pnlResultados"></p:commandButton>
								<p:commandButton id="btnLimpiar" value="Limpiar"
									action="#{registroFeriado.limpiarFiltros}" update="dtsFeriados"></p:commandButton>
							</div>
						</div>
					</p:panel>
				</p:panel>
				<!-- ******************** PANEL RESULTADOS DE BUSQUEDA************************ -->
				<div>
					<p:panel id="pnlResultados"
						styleClass="ui-panel ui-widget ui-widget-content ui-corner-all">
						<p:panel id="pnlResultados_header">
							<h:outputLabel value="Resultados de la bÃºsqueda"
								styleClass="ui-panel-title"></h:outputLabel>
						</p:panel>
						<p:panel id="pnlResultados_content"
							styleClass="ui-panel-content ui-widget-content">
							<p:dataTable id="dtsFeriados"
								value="#{registroFeriado.lstFeriados}" var="f" rows="10"
								paginator="true" paginatorPosition="bottom"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15" style="text-align: center;"
								styleClass="stui-datatable ui-widget">
								<p:column headerText="#">
									<h:outputText value="#{f[0]}" />
								</p:column>
								<p:column headerText="Fecha">
									<h:outputText value="#{f[1]}" />
								</p:column>
								<p:column headerText="Hora inicio">
									<h:outputText value="#{f[2]}" />
								</p:column>
								<p:column headerText="Hora fin">
									<h:outputText value="#{f[3]}" />
								</p:column>
								<p:column headerText="Descripci&oacute;n">
									<h:outputText value="#{f[4]}" />
								</p:column>
							</p:dataTable>
						</p:panel>
						<div>
							<p:commandButton id="btnRegresar" value="Regresar"
								action="principal.xhtml"></p:commandButton>
						</div>
					</p:panel>
				</div>
				<p:dialog header="Registrar feriado" widgetVar="dlgAgregar"
					modal="true" height="250" width="400">
					<div class="grid condensed" style="padding: 10px;">
						<div class="row cells12">
							<div class="cell colspan6">
								<h:outputText value="Fecha:" />
							</div>
							<div class="cell colspan6">
								<p:inputText type="date"
									value="#{registroFeriado.feriadoRegistro}"></p:inputText>
							</div>
						</div>
						<div class="row cells12">
							<div class="cell colspan6">
								<h:outputText value="Hora inicio:" />
							</div>
							<div class="cell colspan6">
								<p:inputText type="time"
									value="#{registroFeriado.feriadoRegistro}"></p:inputText>
							</div>
						</div>
						<div class="row cells12">
							<div class="cell colspan6">
								<h:outputText value="Hora fin:" />
							</div>
							<div class="cell colspan6">
								<p:inputText type="time"
									value="#{registroFeriado.feriadoRegistro}"></p:inputText>
							</div>
						</div>
						<div class="row cells12">
							<div class="cell colspan6">
								<h:outputText value="Descripci&oacute;n" />
							</div>
							<div class="cell colspan6">
								<p:inputTextarea type="text" placeholder="DESCRIPCI&Oacute;N"
									maxlength="200" value="#{registroFeriado.feriadoRegistro}">
								</p:inputTextarea>
							</div>
						</div>
						<div class="row cells12"
							style="text-align: center; padding-top: 20px;">
							<p:commandButton id="btnGuardarModal" value="Guardar"
								action="#{registroFeriado.guardarFeriado}" update="dtsFeriados"></p:commandButton>
							<p:commandButton id="btnLimpiarModal" value="Limpiar"
								action="#{registroFeriado.limpiarFiltrosModal}"
								update="dtsFeriados"></p:commandButton>
							<p:commandButton id="btnCerrarModal" value="Cerrar"
								onclick="PF('dlgAgregar').hide();"></p:commandButton>
						</div>
					</div>
				</p:dialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
