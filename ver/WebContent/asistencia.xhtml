<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core">

<head>
<title>Pagina despues del biometrico</title>
</head>

<body>
	<h:form>
		<h:panelGrid columns="2" border="0">
			<h:outputLabel value="Docente:"></h:outputLabel>
			<h:outputText value="Nombre del profesor"></h:outputText>
			<h:outputLabel value="Materia:"></h:outputLabel>
			<h:outputText value="Materia que dicta el profesor"></h:outputText>
			<h:outputLabel value="Aula:"></h:outputLabel>
			<h:outputText value="Lugar de clases"></h:outputText>
		</h:panelGrid>

		<hr />
		<label>Seguimiento de la materia</label>

		<h:selectOneRadio layout="pageDirection">
			<p:selectItem itemLabel="Tarea x del silabo"></p:selectItem>
			<p:selectItem itemLabel="Tarea y del silabo"></p:selectItem>
			<p:selectItem itemLabel="Tarea z del silabo"></p:selectItem>
		</h:selectOneRadio>
		<label>Observacion:</label>
		<br></br>
		<h:inputTextarea
			style="width: auto; position: relative; height: auto; margin-left: auto; margin-top: auto; margin-bottom: auto; margin-right: auto"></h:inputTextarea>
		<hr />
		<h:commandButton value="Regresar" action="registro.xhtml"></h:commandButton>
		<h:commandButton value="Guardar"></h:commandButton>
	</h:form>
</body>
</html>
