<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Reportes / Matriculados por Niveles " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">


<script language="JavaScript">
	//<![CDATA[
	    function abrirVentaReporte(formato, nombreReporte, tipo){
				var url = "/aplicacion/reportes";
				url = url + "?nombreJasper=" + nombreReporte;
				url = url + "&formato=" + formato;
				url = url + "&tipo=" + tipo;
				if(formato == 'vista'){
					var reportWindow = window.open(url);
					reportWindow.focus();
				}else{
					var reportWindow = window.open(url);
				}
		   } 
	 //]]> 
</script>
	<h:form id="frmReporteTercerasMatriculas" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		       	
		    	<!-- ******************** FILA NUMERO 2 Periodo ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Periodo:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcPeriodo" value="#{reporteTercerasMatriculasForm.rtmfPeriodoAcademico.pracId}"
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{reporteTercerasMatriculasForm.rtmfListPeriodoAcademico}"
												  itemLabel="#{item.pracDescripcion}" itemValue="#{item.pracId}" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgPeriodo" for="slcPeriodo" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	
	
		 
		  	   	<!-- ******************** FILA NUMERO 5 Estados ************************ -->
		   	<!-- ******************** FILA NUMERO 2 ************************ -->
		         <div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblEstado" for="slcEstado" value="Estados:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcEstado" value="#{reporteTercerasMatriculasForm.rtmfEstadoTerceras}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}"/> 
									<f:selectItems  var="item" value="#{listasCombosForm.listaEstadosTercerasMatriculas}" 
												  itemLabel="#{item.label}" itemValue="#{item.value}" />
												  <p:ajax event="change" update="slcEstado"></p:ajax>
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgEstado" for="slcEstado" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	
		    	
		    	<!-- ******************** FILA NUMERO 5 BUSQUEDAS ************************ -->
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{reporteTercerasMatriculasForm.buscarEstadosTercerasMatriculas()}"
								update="pnlResultados" onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{reporteTercerasMatriculasForm.limpiarReporte()}"
								update=":frmReporteTercerasMatriculas" /> 
								
			<p:commandButton id="btnImprimir" value="Imprimir" action="#{reporteTercerasMatriculasForm.verificarClickImprimir()}"
    		  onclick="PF('dialogoTrabajando').show();" oncomplete="PF('dialogoTrabajando').hide();" ajax="false" disabled="#{reporteMatriculaNivelesForm.rpfHabilitarBoton == 0}" />
    		 
    		  
    		<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
				<p:ajax oncomplete="abrirVentaReporte('PDF','reporteParalelos','REPORTE_MATRICULADOS');" />
			</p:commandButton>
				
		 
		</div>
		   		
		</p:panel>
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsEstudiante" var="item" value="#{reporteTercerasMatriculasForm.rtmfListEstadosTercerasBusq}"
			    		 		rows="10" paginator="true" paginatorPosition="bottom"
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
			             
					        
					        <p:column headerText="Facultad" style="width: 10em ! important; text-align:left;">
					        
					            <h:outputText value="#{item.dpnDescripcion}"/>
					        </p:column>   
					        <p:column headerText="Carrera" style="width: 10em ! important; text-align:left;">
					        
					            <h:outputText value="#{item.crrDescripcion}"/>
					        </p:column>   
					        <p:column headerText="Asignatura" style="width: 6em ! important;">
					            <h:outputText value="#{item.mtrDescripcion}"/>
					        </p:column>      
					        <p:column headerText="Identificacion" style="width: 6em ! important;">
					            <h:outputText value="#{item.prsIdentificacion}"/>
					        </p:column>
					         <p:column headerText="Apellidos" style="width: 4em ! important;">
					            <h:outputText value="#{item.prsPrimerApellido} #{item.prsSegundoApellido}"/>
					        </p:column>
					         <p:column headerText="Nombres" style="width: 4em ! important;">
					            <h:outputText value="#{item.prsNombres}"/>
					        </p:column>
					         <p:column headerText="Tipo" style="width: 4em ! important;">
					            <h:outputText value="#{item.sltrmtTipo==0?'SOLICITUD':'APELACION'}"/>
					        </p:column>
					         <p:column headerText="Estado" style="width: 15% ! important;">
					            <h:outputText value="#{listasCombosForm.getListaDescripcionEstadosTercerasMatriculas(item.sltrmtEstado)}"/>
					        </p:column>

				</p:dataTable>
		</p:panel>
		
		
		
		<div >
			<p:commandButton id="btnSalir" value="Regresar" action="#{reporteTercerasMatriculasForm.irInicio()}" />
			
		</div>
	</h:form>		
</ui:define>
</ui:composition>
</html>
