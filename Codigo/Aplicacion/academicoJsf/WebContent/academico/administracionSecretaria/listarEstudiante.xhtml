<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    }

	<h:form id="frmListarRegistroEstudiante" enctype="multipart/form-data" acceptcharset="UTF-8">

		       					<h:selectOneMenu id="slcPeriodo" value="#{estudianteListaForm.elfEstudianteBuscar.pracId}"

									<p:ajax event="change" listener="#{estudianteListaForm.llenarCarrera(estudianteListaForm.elfEstudianteBuscar.pracId)}"

								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgPeriodo" for="slcPeriodo" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>

		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera" value="#{estudianteListaForm.elfEstudianteBuscar.crrId}"
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{estudianteListaForm.elfListCarreraBusq}"
												  itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
									<p:ajax event="change" listener="#{estudianteListaForm.llenarNivel(estudianteListaForm.elfEstudianteBuscar.crrId)}"
											update="lblCarrera , slcCarrera , msgCarrera , frmListarRegistroEstudiante , pnlBusqueda" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 3 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblNivel" for="slcNivel" value="Nivel:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcNivel" value="#{estudianteListaForm.elfEstudianteBuscar.nvlId}"
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{estudianteListaForm.elfListNivelBusq}"
												  itemLabel="#{item.nvlDescripcion}" itemValue="#{item.nvlId}" />
									<p:ajax event="change" listener="#{estudianteListaForm.llenarParalelo(estudianteListaForm.elfEstudianteBuscar.pracId, estudianteListaForm.elfEstudianteBuscar.crrId, estudianteListaForm.elfEstudianteBuscar.nvlId)}"
											update="lblNivel , slcNivel , msgNivel , frmListarRegistroEstudiante , pnlBusqueda" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgNivel" for="slcNivel" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 4 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblParalelo" for="slcParalelo" value="Paralelo:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcParalelo" value="#{estudianteListaForm.elfEstudianteBuscar.prlId}"
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{estudianteListaForm.elfListParaleloBusq}"
												  itemLabel="#{item.prlDescripcion}" itemValue="#{item.prlId}" />
									<p:ajax event="change" listener="#{estudianteListaForm.llenarMateria(estudianteDocenteForm.edfEstudianteBuscar.prlId)}" 
											update="lblParalelo , slcParalelo , msgParalelo , lblMateria , slcMateria , msgMateria  , pnlBusqueda" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgParalelo" for="slcParalelo" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 5 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblMateria" for="slcMateria" value="Asignatura:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcMateria" value="#{estudianteListaForm.elfEstudianteBuscar.mtrId}"
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{estudianteListaForm.elfListMateriaBusq}"
												  itemLabel="#{item.mtrDescripcion}" itemValue="#{item.mtrId}" />

								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgMateria" for="slcMateria" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	
		    	<!-- ******************** FILA NUMERO 4 ************************ -->

		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblApellidoPaterno" for="txtApellidoPaterno" value="Primer apellido:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtApellidoPaterno" value="#{estudianteListaForm.elfEstudianteBuscar.prsPrimerApellido}"
		       								style="width:100%">
								</p:inputText>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 5 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtIdentificacion" value="#{estudianteListaForm.elfEstudianteBuscar.prsIdentificacion}"
		       								style="width:100%">
								</p:inputText>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>

		</p:panel>
		<div >
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{estudianteListaForm.buscar()}"
								update=":frmListarRegistroEstudiante" onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{estudianteListaForm.limpiar()}"   
								update=":frmListarRegistroEstudiante" />  
		</div>
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsEstudiante" var="item" value="#{estudianteListaForm.elfListEstudianteBusq}"
			    		 		rows="10" paginator="true" paginatorPosition="bottom"
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
			                         
					        <p:column headerText="Identificación" style="width: 2em ! important;">
					            <h:outputText value="#{item.prsIdentificacion}"/>
					        </p:column>
					        <p:column headerText="Apellidos" style="width: 7em ! important;">
					            <h:outputText value="#{item.prsPrimerApellido} #{item.prsSegundoApellido!=null?item.prsSegundoApellido:''} "/>
					        </p:column>
					        <p:column headerText="Nombres" style="width: 6em ! important;">
					            <h:outputText value="#{item.prsNombres}"/>
					        </p:column>
					        <p:column headerText="Carrera" style="width: 12em ! important;" rendered="#{estudianteListaForm.elfEstudianteBuscar.nvlId == 11? false : true}" >
					            <h:outputText value="#{item.crrDescripcion}"/>
					        </p:column>
					        <p:column headerText="Carrera" style="width: 12em ! important;" rendered="#{estudianteListaForm.elfEstudianteBuscar.nvlId == 11}">
					            <h:outputText value="#{item.fcinCarreraSiiuSt}"/>
					        </p:column>
					        <p:column headerText="Nivel" style="width: 2em ! important;">
					            <h:outputText value="#{item.nvlDescripcion}"/>
					        </p:column>
 					   <p:column headerText="Opción"  style="width: 2em ! important;"> 
 					          	<p:commandLink id="cmdlEditar" value="Ver"  style="margin-left:50px" action="#{estudianteListaForm.verDatosEstudiante(item)}" />
 					        </p:column> 
				</p:dataTable>
		</p:panel>
		<div >
			<p:commandButton id="btnSalir" value="Regresar" action="#{estudianteForm.irInicio()}"  />
			 <p:commandButton id="btnExportar" value="Exportar a Excel" action="#{estudianteListaForm.nada()}"

			  disabled="#{estudianteListaForm.elfActivacion}" update=":frmListarRegistroEstudiante" />
    	 			
    	 	<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
