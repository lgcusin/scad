<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
      
      
<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Administración / Usuario nuevo / Agregar carreras " />
		</ui:include>
</ui:define>      
<ui:define name="cuerpo">
	<h:form id="frmEditar" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<p:panel id="pnlPersona" header="Información personal">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
			<!-- ******************** FILA NUMERO 1 ************************ -->
				<div class="row cells8"> <!-- Tipo de documento -->
					<div class="cell colspan4">
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblTipoDocumento" for="slcTipoDocumento" value="Tipo identificación: " />
							</ui:define>
							<ui:define name="valor">
								<h:selectOneMenu id="slcTipoDocumento" value="#{nuevoUsuarioForm.nufUsuarioCreacionDtoCrear.prsTipoIdentificacion}"
									required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}" style="width: 100%; opacity:.9;" disabled="true">
									<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" />
									<f:selectItems var="item"  value="#{listasCombosForm.listaTipoIdentificacion}"
										itemLabel="#{item.label}" itemValue="#{item.value}" />
									<p:ajax event="change" update="lblTipoDocumento , slcTipoDocumento , msgTipoDocumento,lblIdentificacion , txtIdentificacion , msgIdentificacion " />
								</h:selectOneMenu>
							</ui:define>
							<ui:define name="etiquetaError">
								<p:message id="msgTipoDocumento" for="slcTipoDocumento" />
							</ui:define>
						</ui:decorate>
					</div>
					<div class="cell colspan4"> <!-- numero de documento -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="No. identificación: " />
							</ui:define>
							<ui:define name="valor">
									<p:inputText id="txtIdentificacion" value="#{nuevoUsuarioForm.nufUsuarioCreacionDtoCrear.prsIdentificacion}"
										required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										disabled="true"
										maxlength="10" style="width: 100%; opacity:.9;">
										<f:attribute name="tipoIdent" value="#{administracionUsuarioForm.aufUsuarioRolJdbcDtoEditar.prsIdentificacion}" />		
										<p:ajax event="blur" update="lblIdentificacion , txtIdentificacion , msgIdentificacion" />
									</p:inputText>
							</ui:define>
							<ui:define name="etiquetaError">
								<p:message id="msgIdentificacion" for="txtIdentificacion" />
							</ui:define>
						</ui:decorate>
					</div>
				</div>
			</div><!-- Fin fila 1 -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 2 ************************ -->
				<div class="row cells8"> 
					<div class="cell colspan4"><!-- Nombres -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblNombres" for="txtNombres" value="Nombres: " />
							</ui:define>
							<ui:define name="valor">
									<p:inputText id="txtNombres" value="#{nuevoUsuarioForm.nufUsuarioCreacionDtoCrear.prsNombres}"
										required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										validator="sinCaracteresEspecialesValidator" maxlength="32" 
										style="width: 100%;">
										<p:ajax event="blur" update="lblNombres , txtNombres , msgNombres" />
									</p:inputText>
							</ui:define>
							<ui:define name="etiquetaError">
								<p:message id="msgNombres" for="txtNombres" />
							</ui:define>
						</ui:decorate>
					</div>
					<div class="cell colspan4"><!-- Primer apellido -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblPrimerApelido" for="txtPrimerApelido" value="Primer apellido: " />
							</ui:define>
							<ui:define name="valor">
									<p:inputText id="txtPrimerApelido" value="#{nuevoUsuarioForm.nufUsuarioCreacionDtoCrear.prsPrimerApellido}"
										required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										validator="sinCaracteresEspecialesValidator" maxlength="32" 
										style="width: 100%;">
										<p:ajax event="blur" update="lblPrimerApelido , txtPrimerApelido , msgPrimerApelido" />
									</p:inputText>
							</ui:define>
							<ui:define name="etiquetaError">
								<p:message id="msgPrimerApelido" for="txtPrimerApelido" />
							</ui:define>
						</ui:decorate>
					</div>
				</div>
			</div><!-- Fin fila 2 -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 3 ************************ -->
				<div class="row cells8"> 
					<div class="cell colspan4"><!-- Segundo apellido -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblSegundoApellido" for="txtSegundoApellido" value="Segundo apellido: " />
							</ui:define>
							<ui:define name="valor">
									<p:inputText id="txtSegundoApellido" value="#{nuevoUsuarioForm.nufUsuarioCreacionDtoCrear.prsSegundoApellido}"
										validator="sinCaracteresEspecialesValidator" maxlength="32" 
										style="width: 100%;">
										<p:ajax event="blur" update="lblSegundoApellido , txtSegundoApellido , msgSegundoApellido" />
									</p:inputText>
							</ui:define>
							<ui:define name="etiquetaError">
								<p:message id="msgSegundoApellido" for="txtSegundoApellido" />
							</ui:define>
						</ui:decorate>
					</div>
					<div class="cell colspan4" ><!-- Mail personal -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblMailPersonal" for="txtMailPersonal" value="Mail institucional: " />
							</ui:define>
							<ui:define name="valor">
									<p:inputText id="txtMailPersonal" value="#{nuevoUsuarioForm.nufUsuarioCreacionDtoCrear.prsMailInstitucional}"
										required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}" maxlength="50" style="width: 100%;">
										<f:validator validatorId="mailValidator" />
										<p:ajax event="blur" update="lblMailPersonal , txtMailPersonal , msgMailPersonal" />
									</p:inputText>
							</ui:define>
							<ui:define name="etiquetaError">
								<p:message id="msgMailPersonal" for="txtMailPersonal" />
							</ui:define>
						</ui:decorate>
					</div>
				</div>
			</div><!-- Fin fila 3 -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 4 ************************ -->
				<div class="row cells8"> 
					<div class="cell colspan4"><!-- Nick del usuario -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblUsuarioNick" for="txtUsuarioNick" value="Nickname del usuario: " />
							</ui:define>
							<ui:define name="valor">
									<p:inputText id="txtUsuarioNick" value="#{nuevoUsuarioForm.nufUsuarioCreacionDtoCrear.usrNick}"
										validator="sinCaracteresEspecialesValidator" maxlength="32" disabled="true"
										style="width: 100%; opacity:.9;">
										<p:ajax event="blur" update="lblUsuarioNick , txtUsuarioNick , msgUsuarioNick" />
									</p:inputText>
							</ui:define>
							<ui:define name="etiquetaError">
								<p:message id="msgUsuarioNick" for="txtUsuarioNick" />
							</ui:define>
						</ui:decorate>
					</div>
					<div class="cell colspan4" >
			       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
			       				<ui:define name="etiqueta">	
			       					<p:outputLabel id="lblRol" for="slcRol" value="Rol "/>
			       				</ui:define>
			       				<ui:define name="valor">	
									<h:selectOneMenu id="slcRol" value="#{nuevoUsuarioForm.nufRol.rolId}" disabled="true">
			       							<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}"/>
											<f:selectItems value="#{nuevoUsuarioForm.nufListRol}" var="item" itemLabel="#{listasCombosForm.getListaDescripcionXRolDescripcion(item.rolDescripcion)}" 
											itemValue="#{item.rolId}" update="  btnCargar,slcCarrera"/>
											<p:ajax listener="#{nuevoUsuarioForm.cambiarRol()}" update=" slcCarrera,slcFacultad,pnlResultados,slcRol,btnGuardar"/>
									</h:selectOneMenu>	
			       				</ui:define>
			       			</ui:decorate>
			        	</div>
				</div>
			     		
			</div><!-- Fin fila 4 -->
			</p:panel>
			<p:panel id="pnlCarrera" header="Información carrera">
			<div class="grid condensed">
				<div class="row cells8">
			     		<div class="cell colspan5" >
			       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteModalGeneralEdit.xhtml">
			       				<ui:define name="etiqueta">	
			       					<p:outputLabel id="lblFacultad" for="slcFacultad" value="Facultad: "/>
			       				</ui:define>
			       				<ui:define name="valor">	
									<h:selectOneMenu id="slcFacultad" value="#{nuevoUsuarioForm.nufFacultad.dpnId}" >
			       							<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}"/>
											<f:selectItems value="#{nuevoUsuarioForm.nufListFacultad}" var="item" itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
											<p:ajax listener="#{nuevoUsuarioForm.cambiarFacultad()}" update="slcCarrera,slcFacultad,pnlResultados,slcRol,btnGuardar"/>
									</h:selectOneMenu>	
			       				</ui:define>
			       			</ui:decorate>
			       		</div>
			       	</div>
				<div class="row cells8">
			     		<div class="cell colspan5" >
			       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteModalGeneralEdit.xhtml">
			       				<ui:define name="etiqueta">	
			       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera: "/>
			       				</ui:define>
			       				<ui:define name="valor">	
									<h:selectOneMenu id="slcCarrera" value="#{nuevoUsuarioForm.nufCarrera.crrId}" disabled="#{nuevoUsuarioForm.nufHabilitadorCarrera}">
			       							<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}"/>
											<f:selectItems value="#{nuevoUsuarioForm.nufListCarrera}" var="item" itemLabel="#{item.crrDetalle}" 
											itemValue="#{item.crrId}" update="  btnCargar,slcCarrera"/>
											<p:ajax listener="#{nuevoUsuarioForm.cambiarCarrera()}" update=" slcCarrera,slcFacultad,pnlResultados,slcRol,btnGuardar"/>
									</h:selectOneMenu>	
			       				</ui:define>
			       			</ui:decorate>
			        	</div>
			    	</div>
			    	
			    </div>
		</p:panel>

		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsUsuario" var="item" value="#{nuevoUsuarioForm.nufListUsuariosXCarreraXRol}"
		    		 		rows="10" paginator="true"
		                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON USUARIOS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
				        <p:column headerText="Carrera"  style="width: 4em ! important; text-align:center" rendered="true">
				            <h:outputText value="#{item.crrDetalle}"/>
				        </p:column>
				        <p:column headerText="Primer apellido" style="width: 4em ! important; text-align:center">
				            <h:outputText value="#{item.prsPrimerApellido}"/>
				        </p:column>
				        <p:column headerText="Segundo apellido" style="width: 4em ! important; text-align:center">
				            <h:outputText value="#{item.prsSegundoApellido}"/>
				        </p:column>
				        <p:column headerText="Nombres" style="width: 4em ! important; text-align:center">
				            <h:outputText value="#{item.prsNombres}"/>
				        </p:column>
				         <p:column headerText="Rol asignado" style="width: 4em ! important; text-align:center">
				            <h:outputText value="#{item.rolDescripcion}"/>
				        </p:column>
				         <p:column headerText="Estado rol en carrera" style="width: 4em ! important; text-align:center">
				            <h:outputText value="#{listasCombosForm.getLabelEstadoUsuario(item.roflcrEstado)}"/>
				        </p:column>
				        <p:column headerText="Opción" style="width: 4em ! important; text-align:center" >
				        	<p:commandLink value="#{item.roflcrEstado==0?'Desactivar carrera':''}" 
				        	action="#{nuevoUsuarioForm.desactivarUsuario()}" 
				        	onclick="PF('dialogoTrabajando').show();" ajax="false" style="color:blue;" update="pnlResultados"/>
				        </p:column>
			</p:dataTable>
		</p:panel>





		<div >
			<p:commandButton id="btnCancelar" value="Cancelar" action="#{nuevoUsuarioForm.cancelarNuevo()}" immediate="true" ajax="false" />
			<p:commandButton id="btnGuardar" value="Guardar" action="#{nuevoUsuarioForm.guardarUsuario()}" onclick="PF('dialogoTrabajando').show();"  
			disabled="#{nuevoUsuarioForm.nufHabilitadorGuardar}" ajax="false"/>
		</div>
	</h:form>	

	
</ui:define>
</ui:composition>
</html>
