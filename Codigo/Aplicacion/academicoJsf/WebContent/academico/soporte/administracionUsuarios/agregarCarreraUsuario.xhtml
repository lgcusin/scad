<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Administración / Usuario / Agregar carreras " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
	<h:form id="frmEditarCarreras" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 2 ************************ -->
		    	<div class="row cells8">
		       		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtIdentificacion" value="#{nuevoUsuarioForm.nufUsuarioCreacionDtoCrear.prsIdentificacion}" >
		       					</p:inputText>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 2 ************************ -->
				<div class="row cells8"> 
					<div class="cell colspan4"><!-- Nombres -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblNombres" for="txtNombres" value="Nombres: " />
							</ui:define>
							<ui:define name="valor">
									<p:outputLabel id="txtNombres" value="#{nuevoUsuarioForm.nufUsuarioCreacionDtoCrear.prsNombres} #{nuevoUsuarioForm.nufUsuarioCreacionDtoCrear.prsPrimerApellido} #{nuevoUsuarioForm.nufUsuarioCreacionDtoCrear.prsSegundoApellido}"
										style="width: 100%;" >
									</p:outputLabel> 
							</ui:define>
						</ui:decorate>
					</div>
				</div><!-- Fin fila 2 -->
		    </div>	
		</p:panel>
		<div>	
		<p:commandButton id="btnBuscar" value="Buscar"  action="#{nuevoUsuarioForm.buscarUsuario()}" 
							update=":frmEditarCarreras,txtNombres" /> 
		 <p:commandButton id="btnLimpiar" value="Limpiar"  action="#{nuevoUsuarioForm.limpiar()}" 
							update="txtIdentificacion,txtNombres,pnlCarrera,pnlResultados,slcFacultad,slcCarrera,slcRol,btnGuardar" /> 
		</div>

		<p:panel id="pnlCarrera" header="Ingrese los datos para buscar">
		<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<div class="row cells8">
			     	<div class="cell colspan3" >
			       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteModalGeneralEdit.xhtml">
			       				<ui:define name="etiqueta">	
			       					<p:outputLabel id="lblFacultad" for="slcFacultad" value="Facultad: "/>
			       				</ui:define>
			       				<ui:define name="valor">	
									<h:selectOneMenu id="slcFacultad" value="#{nuevoUsuarioForm.nufFacultad.dpnId}" disabled="#{nuevoUsuarioForm.nufHabilitadorFacultad}">
			       							<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}"/>
											<f:selectItems value="#{nuevoUsuarioForm.nufListFacultad}" var="item" itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
											<p:ajax listener="#{nuevoUsuarioForm.cambiarFacultadAgregarCarrera()}" update=" slcCarrera , slcFacultad , slcRol , pnlResultados,btnGuardar"/>
									</h:selectOneMenu>	
			       				</ui:define>
			       			</ui:decorate>
			     	</div>
			     </div>
			     <div class="row cells8">
			    	<div class="cell colspan3" >
			       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteModalGeneralEdit.xhtml">
			       				<ui:define name="etiqueta">	
			       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera: "/>
			       				</ui:define>
			       				<ui:define name="valor">	
									<h:selectOneMenu id="slcCarrera" value="#{nuevoUsuarioForm.nufCarrera.crrId}" disabled="#{nuevoUsuarioForm.nufHabilitadorCarrera}">
			       							<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}"/>
											<f:selectItems value="#{nuevoUsuarioForm.nufListCarrera}" var="item" itemLabel="#{item.crrDetalle}" 
											itemValue="#{item.crrId}" update="  slcCarrera "/>
											<p:ajax listener="#{nuevoUsuarioForm.cambiarCarreraAgregar()}" update=" slcCarrera , slcFacultad , slcRol ,pnlResultados,btnGuardar "/>
									</h:selectOneMenu>	
			       				</ui:define>
			       			</ui:decorate>
			       	</div>
			    </div>
			    <div class="row cells8">
			     		<div class="cell colspan3" >
			       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteModalGeneralEdit.xhtml">
			       				<ui:define name="etiqueta">	
			       					<p:outputLabel id="lblRol" for="slcRol" value="Rol: "/>
			       				</ui:define>
			       				<ui:define name="valor">	
									<h:selectOneMenu id="slcRol" value="#{nuevoUsuarioForm.nufRol.rolId}" disabled="#{nuevoUsuarioForm.nufHabilitadorRol}">
			       							<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}"/>
											<f:selectItems value="#{nuevoUsuarioForm.nufListRol}" var="item" itemLabel="#{listasCombosForm.getListaDescripcionXRolDescripcion(item.rolDescripcion)}"
											itemValue="#{item.rolId}" update="  btnCargar,slcCarrera"/>
											<p:ajax listener="#{nuevoUsuarioForm.cambiarRol()}" update=" slcCarrera , slcFacultad , slcRol , pnlResultados,btnGuardar"/>
									</h:selectOneMenu>	
			       				</ui:define>
			       			</ui:decorate>
			        	</div>
			    </div>
			  </div>
		</p:panel>
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsUsuario" var="item" value="#{nuevoUsuarioForm.nufListUsuariosXCarreraXRol}"
		    		 		rows="10" paginator="true"
		                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON USUARIOS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
				        <p:column headerText="Carrera"  style="width: 4em ! important; text-align:center" rendered="true">
				            <h:outputText value="#{item.crrDetalle}"/>
				        </p:column>
				        <p:column headerText="Primer apellido" style="width: 4em ! important; text-align:center">
				            <h:outputText value="#{item.prsPrimerApellido}"/>
				        </p:column>
				        <p:column headerText="Segundo apellido" style="width: 4em ! important; text-align:center">
				            <h:outputText value="#{item.prsSegundoApellido}"/>
				        </p:column>
				        <p:column headerText="Nombres" style="width: 4em ! important; text-align:center">
				            <h:outputText value="#{item.prsNombres}"/>
				        </p:column>
				         <p:column headerText="Rol asignado" style="width: 4em ! important; text-align:center">
				            <h:outputText value="#{item.rolDescripcion}"/>
				        </p:column>
				         <p:column headerText="Estado rol en carrera" style="width: 4em ! important; text-align:center">
				            <h:outputText value="#{listasCombosForm.getLabelEstadoUsuario(item.roflcrEstado)}"/>
				        </p:column>
				        <p:column headerText="Opción" style="width: 4em ! important; text-align:center" >
				        	<p:commandLink value="#{item.roflcrEstado==0?'Desactivar carrera':''}" 
				        	action="#{nuevoUsuarioForm.desactivarUsuario()}" 
				        	onclick="PF('dialogoTrabajando').show();" ajax="false" style="color:blue;"/>
				        </p:column>
			</p:dataTable>
		</p:panel>
		
		<div >
		<p:commandButton id="btnRegresar" action="#{administracionUsuarioForm.cancelarListar()}" value="Regresar" immediate="true" />
		
		<p:commandButton id="btnGuardar" value="Guardar" action="#{nuevoUsuarioForm.guardarRolFlujoCarrera()}" onclick="PF('dialogoTrabajando').show();"  
			disabled="#{nuevoUsuarioForm.nufHabilitadorGuardar}" ajax="false"/>
		</div>
		
	</h:form>
</ui:define>
</ui:composition>     
</html>
