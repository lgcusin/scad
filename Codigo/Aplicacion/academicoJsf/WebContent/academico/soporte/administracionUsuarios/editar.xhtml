<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Administración / Usuario / Editar " />
		</ui:include>
</ui:define>      
<ui:define name="cuerpo">
	<h:form id="frmEditar" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<p:panel id="pnlPersona" header="Información personal">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
			<!-- ******************** FILA NUMERO 1 ************************ -->
				<div class="row cells8"> <!-- Tipo de documento -->
					<div class="cell colspan4">
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblTipoDocumento" for="slcTipoDocumento" value="Tipo identificación: " />
							</ui:define>
							<ui:define name="valor">
								<h:selectOneMenu id="slcTipoDocumento" value="#{administracionUsuarioForm.aufUsuarioRolJdbcDtoEditar.prsTipoIdentificacion}" 
									style="width: 100%;">
									<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
									<f:selectItems var="item"  value="#{listasCombosForm.listaTipoIdentificacion}"
										itemLabel="#{item.label}" itemValue="#{item.value}" />
									<p:ajax event="change" update="lblTipoDocumento , slcTipoDocumento , msgTipoDocumento,lblIdentificacion , txtIdentificacion , msgIdentificacion " />
								</h:selectOneMenu>
							</ui:define>
							<ui:define name="etiquetaError">
								<p:message id="msgTipoDocumento" for="slcTipoDocumento" />
							</ui:define>
						</ui:decorate>
					</div>
					<div class="cell colspan4"> <!-- numero de documento -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="No. identificación: " />
							</ui:define>
							<ui:define name="valor">
									<p:inputText id="txtIdentificacion" value="#{administracionUsuarioForm.aufUsuarioRolJdbcDtoEditar.prsIdentificacion}"
										
										
										maxlength="10" style="width: 100%;">
											
										<p:ajax event="blur" update="lblIdentificacion , txtIdentificacion , msgIdentificacion" />
									</p:inputText>
							</ui:define>
							<ui:define name="etiquetaError">
								<p:message id="msgIdentificacion" for="txtIdentificacion" />
							</ui:define>
						</ui:decorate>
					</div>
				</div>
			</div><!-- Fin fila 1 -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 2 ************************ -->
				<div class="row cells8"> 
					<div class="cell colspan4"><!-- Nombres -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblNombres" for="txtNombres" value="Nombres: " />
							</ui:define>
							<ui:define name="valor">
									<p:inputText id="txtNombres" value="#{administracionUsuarioForm.aufUsuarioRolJdbcDtoEditar.prsNombres}"
										
										validator="sinCaracteresEspecialesValidator" maxlength="32" 
										style="width: 100%;">
										<p:ajax event="blur" update="lblNombres , txtNombres , msgNombres" />
									</p:inputText>
							</ui:define>
							<ui:define name="etiquetaError">
								<p:message id="msgNombres" for="txtNombres" />
							</ui:define>
						</ui:decorate>
					</div>
					<div class="cell colspan4"><!-- Primer apellido -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblPrimerApelido" for="txtPrimerApelido" value="Primer apellido: " />
							</ui:define>
							<ui:define name="valor">
									<p:inputText id="txtPrimerApelido" value="#{administracionUsuarioForm.aufUsuarioRolJdbcDtoEditar.prsPrimerApellido}"
										
										validator="sinCaracteresEspecialesValidator" maxlength="32" 
										style="width: 100%;">
										<p:ajax event="blur" update="lblPrimerApelido , txtPrimerApelido , msgPrimerApelido" />
									</p:inputText>
							</ui:define>
							<ui:define name="etiquetaError">
								<p:message id="msgPrimerApelido" for="txtPrimerApelido" />
							</ui:define>
						</ui:decorate>
					</div>
				</div>
			</div><!-- Fin fila 2 -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 3 ************************ -->
				<div class="row cells8"> 
					<div class="cell colspan4"><!-- Segundo apellido -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblSegundoApellido" for="txtSegundoApellido" value="Segundo apellido: " />
							</ui:define>
							<ui:define name="valor">
									<p:inputText id="txtSegundoApellido" value="#{administracionUsuarioForm.aufUsuarioRolJdbcDtoEditar.prsSegundoApellido}"
									
										validator="sinCaracteresEspecialesValidator" maxlength="32" 
										style="width: 100%;">
										<p:ajax event="blur" update="lblSegundoApellido , txtSegundoApellido , msgSegundoApellido" />
									</p:inputText>
							</ui:define>
							<ui:define name="etiquetaError">
								<p:message id="msgSegundoApellido" for="txtSegundoApellido" />
							</ui:define>
						</ui:decorate>
					</div>
					<div class="cell colspan4" ><!-- Mail personal -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblMailPersonal" for="txtMailPersonal" value="Mail personal: " />
							</ui:define>
							<ui:define name="valor">
									<p:inputText id="txtMailPersonal" value="#{administracionUsuarioForm.aufUsuarioRolJdbcDtoEditar.prsMailPersonal}"
									
										 maxlength="50" style="width: 100%;">
										
										<p:ajax event="blur" update="lblMailPersonal , txtMailPersonal , msgMailPersonal" />
									</p:inputText>
							</ui:define>
							<ui:define name="etiquetaError">
								<p:message id="msgMailPersonal" for="txtMailPersonal" />
							</ui:define>
						</ui:decorate>
					</div>
				</div>
				
			</div><!-- Fin fila 3 -->
				<div class="grid condensed">
				<!-- ******************** FILA NUMERO 3 ************************ -->
				<div class="row cells8"> 
					<div class="cell colspan4" ><!-- Mail institucional -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblMailInstitucional" for="txtMailInstitucional" value="Mail institucional: " />
							</ui:define>
							<ui:define name="valor">
									<p:inputText id="txtMailInstitucional" value="#{administracionUsuarioForm.aufUsuarioRolJdbcDtoEditar.prsMailInstitucional}"
										 maxlength="50" style="width: 100%;">
										
										<p:ajax event="blur" update="lblMailInstitucional , txtMailInstitucional , msgMailInstitucional" />
									</p:inputText>
							</ui:define>
							<ui:define name="etiquetaError">
								<p:message id="msgMailInstitucional" for="txtMailInstitucional" />
							</ui:define>
						</ui:decorate>
					</div>
					<div class="cell colspan4" ><!-- Estado -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblEstado" for="slcEstado" value="Estado: " />
							</ui:define>
							<ui:define name="valor">
									<h:selectOneMenu id="slcEstado" value="#{administracionUsuarioForm.aufUsuarioRolJdbcDtoEditar.usrEstado}"
										 style="width: 100%;">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"  value="#{listasCombosForm.listaEstadoUsuario}"
											itemLabel="#{item.label}" itemValue="#{item.value}" />
									<p:ajax event="change" update="lblEstado , slcEstado , msgEstado " />
									</h:selectOneMenu>
							</ui:define>
							<ui:define name="etiquetaError">
								<p:message id="msgEstado" for="slcEstado" />
							</ui:define>
						</ui:decorate>
					</div>
				</div>
			</div><!-- Fin fila 3 -->
				
		</p:panel>

		<div >
			<p:commandButton id="btnCancelar" value="Regresar" action="#{administracionUsuarioForm.irCancelarEdicion()}" immediate="true" ajax="false" />
			<p:commandButton id="btnGuardar" value="Guardar" action="#{administracionUsuarioForm.guardarUsuario(administracionUsuarioForm.aufUsuarioRolJdbcDtoEditar)}" immediate="true" ajax="false" />
		</div>
	</h:form>	

	
</ui:define>
</ui:composition>
