<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
<ui:composition	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">

<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Soporte / Comprobantes de pago / Pasar a Matrículados" />
		</ui:include>
</ui:define>

<ui:define name="cuerpo">
	<h:form id="frmListarComprobantes" enctype="multipart/form-data" acceptcharset="UTF-8">
	
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<div class="grid condensed">
				<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblFecha" for="txtFecha" value="Inicio de búsqueda:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:calendar  id="txtFecha" value="#{soporteMatriculaForm.smfFechaBusqueda}" 
		       						effect="fold"
									readonlyInput="true"
									pattern="dd-MM-yyyy">
									<p:ajax event="dateSelect" listener="#{soporteMatriculaForm.establecerFecha(soporteMatriculaForm.smfFechaBusqueda)}" update=":frmListarComprobantes:pnlBusqueda , :frmListarComprobantes:pnlResultadosPagados" />
								</p:calendar>
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	
		   	</div>
		</p:panel>
		
		<div >
			<p:commandButton id="btnBuscar" value="Buscar"  
				action="#{soporteMatriculaForm.buscarComprobantesCancelados()}"
				update=":frmListarComprobantes" 
				onclick="PF('dialogoTrabajando').show();" 
				oncomplete="PF('dialogoTrabajando').hide();"/> 
			<p:commandButton id="btnLimpiar" value="Limpiar" 
				action="#{soporteMatriculaForm.limpiarFormLegalizar()}"   
				update=":frmListarComprobantes" />  
		</div>
		
		<p:panel id="pnlResultadosPagados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsEstudiantePagados" var="item"	
					value="#{soporteMatriculaForm.smfListComprobantePagoDto}"
					rowIndexVar="rowIndex"
					rows="25" 
					paginator="true" 
					paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
					style="text-align: center;">
					
					<p:column headerText="#" style="width: 0.1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Identificación" style="width: 2em ! important; text-align: center;">
						<h:outputText value="#{item.cmpaEstudianteDto.prsIdentificacion}" />
					</p:column>
					<p:column headerText="Estudiante" style="width: 5em ! important; text-align: left;">
						<h:outputText value="#{item.cmpaEstudianteDto.prsPrimerApellido} #{item.cmpaEstudianteDto.prsSegundoApellido} #{item.cmpaEstudianteDto.prsNombres} " />
					</p:column>
					<p:column headerText="# Comprobante" style="width: 1.5em ! important; text-align: center;">
						<h:outputText value="#{item.cmpaNumero}" />
					</p:column>
					<p:column headerText="Fecha de pago" style="width: 2em ! important; text-align: center;">
						<h:outputText value="#{soporteMatriculaForm.cambiarTimestampToString(item.cmpaFechaPago)}" />
					</p:column>
					<p:column headerText="Estado" style="width: 2.5em ! important; text-align: left;">
						<h:outputText value="#{soporteMatriculaForm.getComprobanteEstadoLabel(item.cmpaEstadoValue)}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		
			<div>
				<p:commandButton id="btnSalir" value="Regresar"
					action="#{soporteMatriculaForm.irInicio()}" 
					immediate="true"
					ajax="false"/>
				<p:commandButton id="btnLegalizar" value="Legalizar matrícula"
					action="#{soporteMatriculaForm.cambiarEstadoInscritoMatriculado()}"
					update=":frmListarComprobantes" 
					onclick="PF('dialogoTrabajando').show();" 
					oncomplete="PF('dialogoTrabajando').hide();"  
					ajax="false"/>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
