<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Reportes / Listar Estudiantes por Nivel " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">

<script language="JavaScript">
//<![CDATA[

	function abrirVentaReporte(formato, nombreReporte, tipo){
		var url = "/aplicacion/reportes";
		url = url + "?nombreJasper=" + nombreReporte;
		url = url + "&formato=" + formato;
		url = url + "&tipo=" + tipo;
		if(formato == 'vista'){
			var reportWindow = window.open(url);
			reportWindow.focus();
		}else{
			var reportWindow = window.open(url);
		}
    }  
 //]]> 
</script>

	<h:form id="frmlistarMateriasDocente" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<!-- ******************** PANEL PARÁMETROS DE BÚSQUEDA************************ -->
		<p:panel id="pnlBusqueda" header="Parámetros de búsqueda">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				
	<!-- ******************** FILA NUMERO 1 PERIODO************************ -->
		
		<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Periodo:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcPeriodo" value="#{reporteTotalMatriculadosEstudiantesForm.tmefPeriodoAcademico.pracId}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}"
		       						itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{reporteTotalMatriculadosEstudiantesForm.tmefListPeriodoAcademico}"     
												  itemLabel="#{item.pracDescripcion}" itemValue="#{item.pracId}" />
									<p:ajax event="change" listener="#{reporteTotalMatriculadosEstudiantesForm.cambiarPeriodo()}" update= "lblPeriodo , slcPeriodo , pnlResultados , dtsDocente "/>
								</h:selectOneMenu>	
		       				</ui:define>
		       				
		       			</ui:decorate>
		        	</div>
		    	</div>
		
		 <!-- ******************** FILA NUMERO 3 DEPENDENCIA************************  -->
		    <div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblDependecia" for="slcDependencia" value="Dependencia:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcDependencia" value="#{reporteTotalMatriculadosEstudiantesForm.tmefDependenciaDto.dpnId}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{reporteTotalMatriculadosEstudiantesForm.tmefListDependencia}"  
												  itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
												  
								<p:ajax event="change" listener="#{reporteTotalMatriculadosEstudiantesForm.llenarCarreras()}" update= " lblDependecia , slcDependencia , lblCarrera , slcCarrera , pnlResultados"/>
								
								
								</h:selectOneMenu>	
		       				</ui:define>
		       				
		       			</ui:decorate>
		        	</div>
		    	</div>

	
		<!-- ******************** FILA NUMERO 2 CARRERA************************ -->
		<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera" value="#{reporteTotalMatriculadosEstudiantesForm.tmefCarreraDto.crrId}" style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" itemValue="#{generalesConstantesForm.appIdBase}"/> 									  
									<f:selectItems  var="item" value="#{reporteTotalMatriculadosEstudiantesForm.tmefListCarreraDto}"
												  itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
								<p:ajax event="change" listener="#{reporteTotalMatriculadosEstudiantesForm.llenarNiveles()}" update="lblCarrera , slcCarrera , pnlResultados, slcNivel  " />	
								</h:selectOneMenu>	
		       				</ui:define>
		       				
		       			</ui:decorate>
		        	</div>
		    	</div> 
		    	
		   <!-- ******************** FILA NUMERO 3 NIVEL************************ --> 	
		   		<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblNivel" for="slcNivel" value="Nivel:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcNivel" value="#{reporteTotalMatriculadosEstudiantesForm.tmefNivelDto.nvlId}" style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" itemValue="#{generalesConstantesForm.appIdBase}"/> 									  
									<f:selectItems  var="item" value="#{reporteTotalMatriculadosEstudiantesForm.tmefListNivel}"
												  itemLabel="#{item.nvlDescripcion}" itemValue="#{item.nvlId}" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				
		       			</ui:decorate>
		        	</div>
		    	</div>  	
		</div>		
		</p:panel>
		<div>
			<p:commandButton id="btnBuscar" value="Buscar" 
			    action="#{reporteTotalMatriculadosEstudiantesForm.buscarEstudianteXPeriodoXFacultadXCarreraXNivel()}"   
				update="pnlResultados,btnExportar" onclick="PF('dialogoTrabajando').show();" oncomplete="PF('dialogoTrabajando').hide();" ajax="false"/>
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{reporteTotalMatriculadosEstudiantesForm.limpiar()}"
				update="pnlResultados , pnlBusqueda ,btnExportar"  onclick="PF('dialogoTrabajando').show();" onsuccess="PF('dialogoTrabajando').hide();"/>	
		</div>
		
		<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->
		<p:panel id="pnlResultados" header="Resultados de la búsqueda">
			<p:dataTable id="dtsDocente" var="item" value="#{reporteTotalMatriculadosEstudiantesForm.tmefListEstudiantesNivelBusq}"
		   		 		rows="10" paginator="true" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;">
			        <p:column headerText="Identificación"  style="width: 4em  ! important; text-align: center;">
			            <h:outputText value="#{item.prsIdentificacion}"/>
			        </p:column>
			        <p:column headerText="Apellidos" style="width: 10em  ! important; text-align: left;">
			            <h:outputText value="#{item.prsPrimerApellido} #{item.prsSegundoApellido} "/>
			        </p:column>
			        <p:column headerText="Nombres" style="width: 10em  ! important; text-align: left;">
			            <h:outputText value="#{item.prsNombres}"/>
			        </p:column>
			        <p:column headerText="Facultad" style="width: 10em  ! important; text-align: left;">
			            <h:outputText value="#{item.dpnDescripcion}"/>
			        </p:column>
			        <p:column headerText="Carrera" style="width: 10em  ! important; text-align: left;">
			            <h:outputText value="#{item.crrDescripcion}"/>
			        </p:column>
			        <p:column headerText="Nivel" style="width: 10em  ! important; text-align: left;">
			            <h:outputText value="#{item.fcmtNivelUbicacion}"/>
			        </p:column>
			      
			        
				</p:dataTable>
		</p:panel>
		<div>
			<p:commandButton id="btnRegresar" value="Regresar" action="#{reporteTotalMatriculadosEstudiantesForm.irInicio()}" immediate="true" ajax="false" />
			<p:commandButton id="btnExportar" value="Exportar a Excel" action="#{reporteTotalMatriculadosEstudiantesForm.irInicio()}" disabled="#{reporteTotalMatriculadosEstudiantesForm.tmefHabilitarExportar}" >
    	 			<p:ajax oncomplete="abrirVentaReporte('XLS','ReporteEstudiantesxNivel','ESTUDIANTESxNIVEL');" />
    	 	</p:commandButton>
		</div>
		
	</h:form>
</ui:define>
</ui:composition>
</html>
