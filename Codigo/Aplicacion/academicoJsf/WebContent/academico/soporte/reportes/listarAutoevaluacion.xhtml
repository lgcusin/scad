<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"	value="Reportes / Autoevaluación " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
	<script language="JavaScript">
		//<![CDATA[
		    function verificarErrores(){
		        var idVarAgregar = 'compOculto:txtValidador';
		     	var varAgregar = document.getElementById(idVarAgregar);
			    	if(varAgregar.value == 1){
			  			document.getElementById('frmAdminReporte:cmdlModalReporte').click();
			 	    }
			    	if(varAgregar.value == 2){
				  		document.getElementById('frmAdminReporte:cmdlModalReporteXls').click();
				 	}
		  	    }
		 //]]> 
		</script>
	<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
	</script>
	
	<h:form id="frmAdminReporte" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		         <div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Período Académico:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcPeriodo" value="#{administracionAutoevaluacionForm.aafPeriodoId}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionAutoevaluacionForm.aafListPeriodoAcademico}" 
												  itemLabel="#{item.pracDescripcion}" itemValue="#{item.pracId}" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgPeriodo" for="slcPeriodo" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    </div>
		</p:panel>
		<div>	
		<p:commandButton id="btnBuscar" value="Buscar"   
				onclick="PF('dialogoTrabajando').show();" 
				oncomplete="PF('dialogoTrabajando').hide();" 
				action="#{administracionAutoevaluacionForm.buscar()}"
				update=":frmAdminReporte:pnlResultados,slcPeriodo" /> 
		<p:commandButton id="btnLimpiar" value="Limpiar"   action="#{administracionAutoevaluacionForm.limpiar()}" 
							update=":frmAdminReporte:pnlResultados , :frmAdminReporte:pnlBusqueda" /> 
		</div>
		
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsAutoevaluacion" var="item" value="#{administracionAutoevaluacionForm.aafListAutoevaluacionCarreraDto}"
		    	rows="10" paginator="true"
		    	rowIndexVar="rowIndex"
		        paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		        rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON DATOS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
				        <p:column headerText="#" style="width: 0.1em ! important; text-align: center;">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>
				        <p:column headerText="Facultad" style="width: 4em ! important; text-align:left;">
				            <h:outputText value="#{item.dpnDescripcion}"/>
				        </p:column>
				        <p:column headerText="Carrera" style="width: 4em ! important;text-align:left;">
				            <h:outputText value="#{item.crrDescripcion}"/>
				        </p:column>
				        <p:column headerText="Docente" style="width: 4em ! important; text-align:left;">
				            <h:outputText value="#{item.prsPrimerApellido.concat(' ').concat(item.prsSegundoApellido).concat(' ').concat(item.prsNombres)}"/>
				        </p:column>
				         <p:column headerText="Email" style="width: 2em ! important; text-align:left;">
				            <h:outputText value="#{item.prsEmailInstitucional}"/>
				        </p:column>
				        <p:column headerText="Estado" style="width: 1em ! important; text-align:center;">
				            <h:outputText value="#{administracionAutoevaluacionForm.etiquetaEstadoEvaluacion(item.crrEstado)}"/>
				        </p:column>
				       
			</p:dataTable>
		</p:panel>

		<div >
			<p:commandButton id="btnRegresar" action="#{administracionAutoevaluacionForm.irInicio()}" value="Regresar" immediate="true" />
			<p:commandButton id="btnExportar" value="Imprimir PDF" 
				action="#{administracionAutoevaluacionForm.verificarClickImprimir()}"
	    		onclick="PF('dialogoTrabajando').show();" 
	    		oncomplete="PF('dialogoTrabajando').hide();" 
	    		ajax="false" />
	    	<p:commandButton id="btnExportarXls" value="Imprimir XLS" 
				action="#{administracionAutoevaluacionForm.verificarClickImprimirXls()}"
	    		onclick="PF('dialogoTrabajando').show();" 
	    		oncomplete="PF('dialogoTrabajando').hide();" 
	    		ajax="false" />
	    		
			<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
				<p:ajax oncomplete="abrirVentaReporte('PDF','generalAutoEvaluacion','AUTOEVALUACION_GENERAL');" />
			</p:commandButton>
			<p:commandButton id="cmdlModalReporteXls" value="Imprimir reporte xls" style="visibility:hidden;">
				<p:ajax oncomplete="abrirVentaReporte('XLS','generalAutoEvaluacionXLS','AUTOEVALUACION_GENERAL_XLS');" />
			</p:commandButton>
			
		</div>
		
	</h:form>
	
		<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{administracionAutoevaluacionForm.aafValidadorClic}" />
		</h:form>
	
</ui:define>
</ui:composition>     
</html>
