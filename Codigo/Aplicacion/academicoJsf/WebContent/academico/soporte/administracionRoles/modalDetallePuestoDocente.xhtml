<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:h="http://java.sun.com/jsf/html"
     			xmlns:p="http://primefaces.org/ui"> 

		<h:form id="frmModalBusquedaAvanzadaActualizacionDocente" >
			<p:dialog widgetVar="dialogoBusquedaAvanzadaActualizacionDocente" modal="true" draggable="false" closable="false" 
				  resizable="false" height="380" width="1100" styleClass="modal-sin-header" >

		<p:panel id="pnlDatosPersonales" header="Información Personal">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
				<div class="row cells4"> 
  
					<div class="cell colspan2"><!-- Nombre -->
					     <ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblNombre" for="txtNombre" value="Nombre: " />
							</ui:define>
							<ui:define name="valor"> 
 								<p:outputLabel id="txtNombre" value="#{nuevoUsuarioForm.nufDocenteDetallePuestoEdit.prsPrimerApellido} #{nuevoUsuarioForm.nufDocenteDetallePuestoEdit.prsSegundoApellido} #{nuevoUsuarioForm.nufDocenteDetallePuestoEdit.prsNombres}" > 
 								</p:outputLabel> 
 							</ui:define>
						</ui:decorate>
					</div> 
				</div> <!-- Fin fila 1 -->

				<!-- ******************** FILA NUMERO 2 ************************ -->
				<div class="row cells8"> 
					 
					<div class="cell colspan4"> <!-- numero de documento -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblIdentificacion" for="identificacion" value="Identificación: " />
							</ui:define>
							<ui:define name="valor">
								<p:outputLabel id="identificacion" value="#{nuevoUsuarioForm.nufDocenteDetallePuestoEdit.prsIdentificacion}"
												style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
					</div>
					
					<div class="cell colspan4"> <!-- numero de documento -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblCorreoInstitucional" for="correoInstitucional" value="Correo Institucional: " />
							</ui:define>
							<ui:define name="valor">
								<p:outputLabel id="correoInstitucional" value="#{nuevoUsuarioForm.nufDocenteDetallePuestoEdit.prsMailInstitucional}"
												style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
					</div>
				</div>  <!-- Fin fila 2 --> 
					
		</div><!-- Fin GRID-->
		</p:panel>
		
			<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->

			<p:panel id="pnlDocente" header="Información Laboral: ">

				<div class="grid condensed">
				 
						 <!-- ******************** FILA NUMERO 2 ************************ -->
						 <div class="row cells8">
							<div class="cell colspan4">
								<!-- RELACION LABORAL -->
								<ui:decorate
									template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
									<ui:define name="etiqueta">
										<p:outputLabel id="lblRelacionLaboral" for="txtRelacionLaboral"
											value="Relación Laboral: " />
									</ui:define>
									<ui:define name="valor">
										<h:selectOneMenu id="txtRelacionLaboral"
											
											style="width: 100%; text-align:left"
											> 
											<f:selectItems var="item" 
											
											itemLabel="#{item.rllbDescripcion}" itemValue="#{item.rllbId}" />
											<p:ajax event="change"
											
											update="txtCategoria, txtTiempoDedicacion"/>
										</h:selectOneMenu> 
									</ui:define>
								</ui:decorate>
							</div>
						</div>
						<!-- ******************** FIN FILA NUMERO 2 ************************ -->
						
						<div class="row cells8">
						
						<!-- ******************** FILA NUMERO 3 ************************ -->
						<div class="cell colspan4">
							<!-- CATEGORIA -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCategoria" for="txtCategoria"
										value="Categoria: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="txtCategoria"
										
										style="width: 50%; text-align:left"
										> 
										<f:selectItems var="item" 
										
										itemLabel="#{item}" itemValue="#{item}" />
										<p:ajax event="change"
											
											update="txtTiempoDedicacion"/>
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
						<!-- ******************** FIN FILA NUMERO 3 ************************ -->
						
						<!-- ******************** FILA NUMERO 2 ************************ -->
						<div class="cell colspan4">
							<!-- TIEMPO DE DEDICACION -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblTiempoDedicacion"
										for="txtTiempoDedicacion" value="Tiempo de Dedicación: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="txtTiempoDedicacion"
										
										style="width: 50%; text-align:left"
										> 
										<f:selectItems var="item" 
										
										itemLabel="#{item.tmddDescripcion}"	itemValue="#{item.tmddId}" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
						<!-- ******************** FIN FILA NUMERO 2 ************************ -->
						
					</div>
				</div>
			</p:panel>

			<div>
				<p:commandButton id="btnRegresar" value="Cancelar"
					 immediate="true"
					ajax="false" onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" /> 
				<p:commandButton id="btnGuardarCambios" value="Guardar Cambios" 
					
					 ajax = "false"
					update = "frmModalBusquedaAvanzadaActualizacionDocente"
					onclick = "PF('dialogoTrabajando').show();"
					onsuccess = "PF('dialogoTrabajando').hide();" />
			</div>
		</p:dialog>
	</h:form>
</ui:composition>
