<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value=" Reimpresión / Solicitudes Tercera Matrícula " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 1){
    		document.getElementById('frmSolicitud:cmdlModalReporte').click();
        }
    	if(varError.value == 2){
    		document.getElementById('frmSolicitud:cmdlModalReporte1').click();
        }
    } 
    function nobackbutton(){
   		window.location.hash="no-back-button";
   		window.location.hash="Again-No-back-button" //chrome
   		window.onhashchange=function(){window.location.hash="no-back-button";}
	}
    
 //]]> 
</script>
<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
</script>

	<h:form id="frmSolicitud" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<!-- ******************** PANEL PARÁMETROS DE BÚSQUEDA************************ -->
		<p:panel id="pnlBusqueda" header="Parámetros de búsqueda">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
				<div class="row cells8">
					<div class="cell colspan4"><!-- CARRERA -->
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcCarrera" value="#{reimpresionSolicitudTerceraForm.enpfCarreraDtoBuscar.crrId}"
										required="false" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"  value="#{reimpresionSolicitudTerceraForm.enpfListCarreraDto}"
											itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
										<p:ajax event="change"
											listener="#{reimpresionSolicitudTerceraForm.cambiarCarrera()}"
											update=":frmSolicitud" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
								</ui:define>
							</ui:decorate>
						</div>
					</div><!-- ******************** FIN FILA NUMERO 2 ************************ -->
					
					<!-- ******************** FILA NUMERO 2 ************************ -->
				<div class="row cells8">
		       		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblTipo" for="slcTipo" value="Tipo:"/>
		       				</ui:define>
		       				<ui:define name="valor">	
								<h:selectOneMenu id="slcTipo" value="#{reimpresionSolicitudTerceraForm.tipo}" style="width: 100%;">
											<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" />
											<f:selectItems value="#{listasCombosForm.listaTipoSolicitud}" var="item" itemLabel="#{item.label}"
														   itemValue="#{item.value}" />
														   <p:ajax event="change"
											listener="#{reimpresionSolicitudTerceraForm.cambiarTipoSolicitud()}"
											update=":frmSolicitud" />
										</h:selectOneMenu>
										
										
		       				</ui:define>
		       				<ui:define name="etiquetaError">
								<p:message id="msgTipo" for="slcTipo" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
				</div>
		</p:panel>
		<div>
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{reimpresionSolicitudTerceraForm.buscar(reimpresionSolicitudTerceraForm.enpfCarreraDtoBuscar)}"   
				update="pnlResultados , pnlBusqueda, frmSolicitud ,pnlResultados2, dtsSolicitudTerceraAnterior" onclick="PF('dialogoTrabajando').show();" onsuccess="PF('dialogoTrabajando').hide();"/>
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{reimpresionSolicitudTerceraForm.limpiar()}" 
				update="pnlResultados , pnlBusqueda, frmSolicitud ,pnlResultados2, dtsSolicitudTerceraAnterior"  onclick="PF('dialogoTrabajando').show();" onsuccess="PF('dialogoTrabajando').hide();"/>	
		</div>
		<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->
		<p:panel id="pnlResultados" header="Resultados de la búsqueda">
			<p:dataTable id="dtsSolicitudTercera" var="item" value="#{reimpresionSolicitudTerceraForm.enpfListSolicitudTerceraDto}"
		   		 		rows="10" paginator="true" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;">
	                <p:column headerText="Período Académico"  style="width: 5em  ! important; text-align: left;">
			            <h:outputText value="#{item.pracDescripcion}"/>
			        </p:column>
	                <p:column headerText="Código Asignatura"  style="width: 4em  ! important; text-align: center;">
			            <h:outputText value="#{item.mtrCodigo}"/>
			        </p:column>
			        <p:column headerText="Asignatura" style="width: 10em  ! important; text-align: center;">
			            <h:outputText value="#{item.mtrDescripcion}"/>
			        </p:column>
			         <p:column headerText="Causal" style="width: 8em ! important; text-align: center;">
			            <h:outputText value="#{item.cslCodigo}"/>
			        </p:column>
			        <p:column headerText="Estado" style="width: 8em ! important; text-align: center;">
			            <h:outputText value="#{listasCombosForm.getLabelListaEstadoSolicitudTerceraMatriSltrmt(item.sltrmtEstado)}"/>
			        </p:column>
			        <p:column headerText="Evidencia" style="width: 8em ! important; text-align: center;">
			            <h:outputText value="#{item.sltrmtDocumentoSolicitud}"/>
			        </p:column>
				</p:dataTable>
		</p:panel>
		
			
	
		<p:panel id="pnlResultados2" header="Solicitudes generadas en periodos anteriores">
			<p:dataTable id="dtsSolicitudTerceraAnterior" var="item2" value="#{reimpresionSolicitudTerceraForm.enpfListSolicitudTerceraAnterioresDto}"
		   		 		rows="10" paginator="true" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;">
	                <p:column headerText="Período Académico"  style="width: 5em  ! important; text-align: left;">
			            <h:outputText value="#{item2.pracDescripcion}"/>
			        </p:column>
	                <p:column headerText="Código Asignatura"  style="width: 4em  ! important; text-align: center;">
			            <h:outputText value="#{item2.mtrCodigo}"/>
			        </p:column>
			        <p:column headerText="Asignatura" style="width: 10em  ! important; text-align: center;">
			            <h:outputText value="#{item2.mtrDescripcion}"/>
			        </p:column>
			         <p:column headerText="Causal" style="width: 8em ! important; text-align: center;">
			            <h:outputText value="#{item2.cslCodigo}"/>
			        </p:column>
			        <p:column headerText="Estado" style="width: 8em ! important; text-align: center;">
			            <h:outputText value="#{listasCombosForm.getLabelListaEstadoSolicitudTerceraMatriSltrmt(item2.sltrmtEstado)}"/>
			        </p:column>
			        <p:column headerText="Evidencia" style="width: 8em ! important; text-align: center;">
			            <h:outputText value="#{item2.sltrmtDocumentoSolicitud}"/>
			        </p:column>
				</p:dataTable>
		</p:panel>
		
		<div>
			<p:commandButton id="btnRegresar" value="Regresar" action="#{reimpresionSolicitudTerceraForm.regresarSolicitud()}" immediate="true" ajax="false" />
			<p:commandButton id="btnImprimir" action="#{reimpresionSolicitudTerceraForm.imprimirReporte()}" 
    		 value="Imprimir" onclick="PF('dialogoTrabajando').show();" oncomplete="PF('dialogoTrabajando').hide();" ajax="false" disabled="#{reimpresionSolicitudTerceraForm.enpActivar}"/>
    		 
    		 <p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
				<p:ajax oncomplete="abrirVentaReporte('PDF','solicitud','REPORTE_SOLICITUD_TERCERA');" />
			</p:commandButton>
			
			<p:commandButton id="cmdlModalReporte1" value="Imprimir reporte" style="visibility:hidden;">
				<p:ajax oncomplete="abrirVentaReporte('PDF','apelacion','REPORTE_APELACION_TERCERA');" />
			</p:commandButton>
			
		</div>
		
	
		
		
		
	</h:form>
	<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador"
				value="#{reimpresionSolicitudTerceraForm.ecfActivadorReporte}" />
		</h:form>
</ui:define>
</ui:composition>
</html>
