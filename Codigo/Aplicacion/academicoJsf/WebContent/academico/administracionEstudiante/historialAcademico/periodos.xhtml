<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">

	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"	value="Historial del estudiante / Período académico" />
		</ui:include>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="frmPeriodos" enctype="multipart/form-data" acceptcharset="UTF-8">

			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsMatricula" var="item"
					value="#{estudianteRecordAcademicoForm.erafListRecordEstudianteDtoPeriodoDto}"
					rowIndexVar="rowIndex"
					rows="25" 
					paginator="true" 
					paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
					style="text-align: center;">

					<p:column headerText="#"
						style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Período Académico"
						style="width: 4em  ! important; text-align: center;">
						<h:outputText value="#{item.rcesPeriodoAcademicoDto.pracDescripcion}" />
					</p:column>
					<p:column headerText="Carrera"
						style="width: 30em  ! important; text-align: left;">
						<h:outputText value="#{item.rcesCarreraDto.crrDescripcion}" />
					</p:column>
					<p:column headerText="Nivel"
						style="width: 4em  ! important; text-align: center;">
						<h:outputText
							value="#{item.rcesFichaMatriculaDto.nvlDescripcion}" />
					</p:column>
					<p:column headerText="Opción"
						style="width: 4em ! important; text-align: center;">
						<p:commandLink id="cmdlVerNotas" value="Ver notas "
							action="#{estudianteRecordAcademicoForm.irNotasEstudiante(item)}"
							onclick="PF('dialogoTrabajando').show();" ajax="false"
							style="margin: 0px 5px; color: blue;" />
					</p:column>
				</p:dataTable>
			</p:panel>

			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{estudianteRecordAcademicoForm.irCarrerasEstudiante(estudianteRecordAcademicoForm.erafPersona)}"
					immediate="true" ajax="false" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
