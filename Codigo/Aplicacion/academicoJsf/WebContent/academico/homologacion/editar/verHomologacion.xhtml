<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Editar homologación / buscar estudiante/ver homologación" />
		</ui:include>
</ui:define>

<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarEditar = 'compOculto:txtValidador';
    	var varEditar = document.getElementById(idVarEditar);
    	if(varEditar.value == 1){
    		document.getElementById('frmVerMateriasHomologadas:btnModalEditarHomologacion').click();
        }

    	var idVarEliminar = 'compOculto:txtValidador2';
     	var varEliminar = document.getElementById(idVarEliminar);
	    	if(varEliminar.value == 1){
	  		document.getElementById('frmVerMateriasHomologadas:btnModalEliminarHomologacion').click();
	 	    }

	  }
	  
    	 function nobackbutton(){
 	 		window.location.hash="no-back-button";
 	  		window.location.hash="Again-No-back-button" //chrome
 	   		window.onhashchange=function(){window.location.hash="no-back-button";}
 	      }


    	 $(document).ready(function() {
    		    $("form").keypress(function(e) {
    		        if (e.which == 13) {
    		            return false;
    		        }
    		    });
    		});

 //]]> 
</script>

<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
</script>
	<h:form id="frmVerMateriasHomologadas" enctype="multipart/form-data" acceptcharset="UTF-8" >
			<p:panel id="pnlDatosEstudiante" header="Información Estudiante">
				<!-- ******************** TABLA RESPONSIVA ************************ -->
				<div class="grid condensed">
					<!-- ******************** FILA NUMERO 1  Identificacion************************ -->
					<div class="row cells8">
						<div class="cell colspan4" style="width: 40%;">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" for="identificacion"
										value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="identificacion"
										value="#{editarHomologacionForm.ehfRegistroPersonaVer.prsIdentificacion}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4" style="width: 60%;">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNombre" for="nombre" value="Nombre: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="nombre"
										value="#{editarHomologacionForm.ehfRegistroPersonaVer.prsPrimerApellido.concat(' ').
								concat(editarHomologacionForm.ehfRegistroPersonaVer.prsSegundoApellido).concat(' ').
								concat(editarHomologacionForm.ehfRegistroPersonaVer.prsNombres) }"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- Fin fila 1 -->
					<!-- ******************** FILA NUMERO 2 Periodo Academico************************ -->
					<div class="row cells8">
						<div class="cell colspan4" style="width: 40%;">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodo" for="periodo"
										value="Periodo Académico: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="periodo"
										value="#{editarHomologacionForm.ehfPeriodoAcademicoInscripcion.pracDescripcion }"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4" style="width: 60%;">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="carrera"
										value="Carrera/Área: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="carrera"
										value="#{editarHomologacionForm.ehfRegistroPersonaVer.crrDetalle}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- Fin fila 2 -->
					
				
				</div>
				<!-- Fin GRID-->
			</p:panel>
	
	<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->
		<p:panel id="pnlResultados" header="Asignaturas disponibles para registrar"     >
			<p:dataTable id="dtsMateria" var="itemMateria" value="#{editarHomologacionForm.ehfListaMateriasHomologadasVer}"
		   		 		rows="120" paginator="false" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;" rowIndexVar="rowIndex"    >
	              
					 <p:column  headerText="#" style="width: 0.5em  ! important;text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>  
					    
	               <p:column headerText="Asignatura"  style="width: 9em  ! important; text-align: left; ">
			            <h:outputText value="#{itemMateria.mtrDescripcion}"/>
			        </p:column>
			        <p:column headerText="Nivel"  style="width: 1em  ! important;">
			            <h:outputText value="#{itemMateria.nvlDescripcion}"/>
			        </p:column>

					<p:column headerText="Nota 1" style="width: 2em  ! important; text-align: right; " >
				 		 <h:outputText value="#{itemMateria.clfNota1}">
			                     <f:convertNumber type="number"
                                 maxIntegerDigits="2"
                                 minFractionDigits="2"
                                 maxFractionDigits="2"
                                 groupingUsed="false"
                                 />
                       </h:outputText> 
			        </p:column>
			        
			        
			         <p:column headerText="Nota 2" style="width: 2em  ! important; text-align: right; " >
				 		<h:outputText value="#{itemMateria.clfNota2}">
			                     <f:convertNumber type="number"
                                 maxIntegerDigits="2"
                                 minFractionDigits="2"
                                 maxFractionDigits="2"
                                 groupingUsed="false"
                                 />
                       </h:outputText> 
			        </p:column>
			        
			        <p:column headerText="Nota final" style="width: 2em  ! important; text-align: right;  " >
				 		 <h:outputText value="#{itemMateria.clfNotaFinalSemestre}">
			                     <f:convertNumber type="number"
                                 maxIntegerDigits="2"
                                 minFractionDigits="2"
                                 maxFractionDigits="2"
                                 groupingUsed="false"
                                 />
                       </h:outputText> 
			        </p:column>
			        
					<p:column headerText="Número de matrícula"	style="width: 2em  ! important;"  >
						<h:outputText value="#{itemMateria.dtmtNumero}"/>
					</p:column>
				
					<p:column id="lblEstado" for="txtEstado"  headerText="Estado" style="width: 2.5em  ! important;  " >
					         <h:outputText  value="#{listasCombosForm.getListaEstadoRecorAcademico(itemMateria.rcesEstado)}"/>
			        </p:column>
			        
			        <p:column headerText="Opción"  style="width: 6em ! important;">
					        	<p:commandLink id="cmdEditarHomologacion" value="Editar"  
					        	disabled="#{editarHomologacionForm.ehfDeshabilitaOpcionesEditar}"
					        	action="#{editarHomologacionForm.irModalEditarHomologacion(itemMateria)}" style="margin-left:50px; color:blue; " ajax="false" />
					       		
					       		<p:commandLink id="cmdEliminarHomologacion" value="Eliminar" 
					       		disabled="#{editarHomologacionForm.ehfDeshabilitaOpcionEliminar}" 
					        	action="#{editarHomologacionForm.irModalEliminarHomologacion(itemMateria)}" style="margin-left:50px; color:blue;" ajax="false" />
					       					        	
					  </p:column>
			        
			        
				</p:dataTable>
		</p:panel>
		
		<div >
			<p:commandButton id="btnRegresar" value="Regresar" action="#{editarHomologacionForm.regresarVer()}"  ajax="false" immediate="true"/>
			
			<p:commandButton id="btnAgregarHomologacion" action="#{editarHomologacionForm.irAgregarHomologacion(editarHomologacionForm.ehfRegistroPersonaVer)}" 
			disabled="#{editarHomologacionForm.ehfDeshabilitaOpcionAgregar}"
			value="Agregar" 
			ajax="false" />
			
		
			
			<p:commandButton id="btnModalEditarHomologacion" value="EjecutarModalEditarHomologacion" style="visibility:hidden;">
    				<p:ajax oncomplete="PF('dialogoEditarHomologacion').show();" update=":frmModalEditarHomologacion" />
    		</p:commandButton>
    		
    		
    		<p:commandButton id="btnModalEliminarHomologacion" value="EjecutarModalEliminarHomologacion" style="visibility:hidden;">
    				<p:ajax oncomplete="PF('dialogoEliminarHomologacion').show();" update=":frmModalEliminarHomologacion" />
    		</p:commandButton>
    		
    		
    
    		
		</div>
		
	</h:form>
	<ui:include src="/academico/homologacion/editar/modalEditarHomologacion.xhtml" />
	<ui:include src="/academico/homologacion/editar/modalEliminarHomologacion.xhtml" />
	
	<h:form id="compOculto" style="visibility:hidden;">
	 	<p:inputText id="txtValidador" value="#{editarHomologacionForm.ehfValidadorClicEditar}" />
	 	
	 	<p:inputText id="txtValidador2"	value="#{editarHomologacionForm.ehfValidadorClicEliminar}" />
	</h:form>
	
	
	
</ui:define>
</ui:composition>
</html>
