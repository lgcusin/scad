<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:h="http://java.sun.com/jsf/html"
     			xmlns:p="http://primefaces.org/ui">

	<h:form id="frmModalEliminarHomologacion">
		<p:dialog widgetVar="dialogoEliminarHomologacion" modal="true" draggable="false" closable="false" 
				  resizable="false" height="200" width="400" styleClass="modal-sin-header" >
			<p:outputLabel value="Eliminar registro homologado" style="font-size: 1.2em !important;"/>	  
		
		
			<p:panel id="pnlResultados" header="Información">
			  <div class="grid condensed" >
				<div class="row cells8"> 
					<div class="cell colspan4" style="width: 100%;">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblAsignatura" for="asignatura"
										value="Asignatura: " 
										/>
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="asignatura"
										value="#{editarHomologacionForm.ehfMateriaDtoEliminar.mtrDescripcion}"
										style="vertical-align: super;font-weight: Normal !important; width:100%"
										 />
								</ui:define>
							</ui:decorate>
						</div>   
				</div> 
				
			  </div>  <!-- Grid condensed -->
			</p:panel>
			
			<table>
				<tr>
					<td>
						<div style="width: 25px; padding: 2px; display: inline-block; margin-right: 7px;">	
							<h:graphicImage value="/img/Alerta.png" alt="U.C.E" style="width: 100%; "/>
						</div>
						
					</td>
					<td>
						<p:outputLabel value="¿Está seguro que desea eliminar el registro?" />
					</td>
				</tr>
				<tr>
					<td align="center" colspan="2">
						<h:panelGroup>
							<p:commandButton value="Si" action="#{editarHomologacionForm.EliminarRegistroEnHomologacion()}" onclick="PF('dialogoTrabajando').show();" 
		    							oncomplete="PF('dialogoEliminarHomologacion').hide();" update="frmModalEliminarHomologacion" ajax="false" />
		    							
		        			<p:commandButton value="No" action="#{editarHomologacionForm.desactivaModalEliminar()}" oncomplete="PF('dialogoEliminarHomologacion').hide();"  style="margin-left: 5px;"/>
						</h:panelGroup>
					</td>
				</tr>
			</table>
		</p:dialog> 
	</h:form>
<!--  </body>    -->
</ui:composition>
