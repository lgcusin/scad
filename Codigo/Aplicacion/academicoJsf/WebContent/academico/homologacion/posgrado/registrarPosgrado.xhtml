<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Registro historico posgrado / Listar estudiantes/Registrar" />
		</ui:include>
</ui:define>

<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[

        }

	  }

</script>
	<h:form id="frmMaterias" enctype="multipart/form-data" acceptcharset="UTF-8" >
			<p:panel id="pnlDatosEstudiante" header="Información del estudiante">
				<!-- ******************** TABLA RESPONSIVA ************************ -->
				<div class="grid condensed">
					<!-- ******************** FILA NUMERO 1  Identificacion************************ -->
					<div class="row cells8">
						<div class="cell colspan4" style="width: 40%;">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" for="identificacion"
										value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="identificacion"
										value="#{registroHomologacionPosgradoForm.rhpfPersonaDtoEditar.prsIdentificacion}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4" style="width: 60%;">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNombre" for="nombre" value="Nombre: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="nombre"
										value="#{registroHomologacionPosgradoForm.rhpfPersonaDtoEditar.prsPrimerApellido.concat(' ').
								concat(registroHomologacionPosgradoForm.rhpfPersonaDtoEditar.prsSegundoApellido).concat(' ').
								concat(registroHomologacionPosgradoForm.rhpfPersonaDtoEditar.prsNombres) }"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- Fin fila 1 -->
			
					<div class="row cells8">
				
						<div class="cell colspan4" style="width: 40%;">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="carrera"
										value="Programa: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="carrera"
										value="#{registroHomologacionPosgradoForm.rhpfPersonaDtoEditar.crrDetalle}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
						
							<div class="cell colspan4" style="width: 60%;">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblTipoIngreso" for="tipoIngreso"
										value="Tipo de ingreso: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="tipoIngreso"
										value="#{listasCombosForm.getLabelTipoIngresoHomologacion(registroHomologacionPosgradoForm.rhpfPersonaDtoEditar.fcinTipoIngreso) }"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- Fin fila 2 -->
					
											
					
				<div class="row cells8">
					<div class="cell colspan4" >
								<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
									<ui:define name="etiqueta" >
										<p:outputLabel id="lblHomologacion" for="slcHomologacion" value="Estado de ingreso: " rendered="false"/>
									</ui:define>
									<ui:define name="valor">
										<h:selectOneMenu id="slcHomologacion" value="#{registroHomologacionPosgradoForm.rhpfPersonaDtoEditar.fcinEstadoIngreso}" 
										    rendered="false" 
										                style="width: 100%;" required="true"
										                  disabled="#{registroHomologacionPosgradoForm.rhpfBloqueaEstadoIngreso}"
														requiredMessage="#{generalesConstantesForm.msgCampoRequerido}">	
											<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}"
											              itemValue="#{generalesConstantesForm.appIdBase}" />
										  	<f:selectItems value="#{listasCombosForm.listaEstadoIngresoHomologacion}" var="item"
													itemLabel="#{item.label}" itemValue="#{item.value}" />  
											<p:ajax event="change" listener="#{registroHomologacionPosgradoForm.bloqueaHomologacion() }" 
											update=":frmMaterias:pnlResultados , slcHomologacion, lblHomologacion, msgHomologacion "  />
										</h:selectOneMenu>
									</ui:define>
									<ui:define name="etiquetaError">
										<p:message id="msgHomologacion" for="slcHomologacion" />
									</ui:define>
							    </ui:decorate>
						    </div>
									
					</div>

					
				<div class="row cells8">
					
							<div class="cell colspan4" style="width: 40%;" ><!--  -->
								<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
									<ui:define name="etiqueta">
										<p:outputLabel id="lblPeriodoPosgrado" for="slcPeriodoPosgrado" value="Cohorte: "  rendered="#{registroHomologacionPosgradoForm.rhpfBloqueaPeriodoPosgrado}"/>
									</ui:define>
									<ui:define name="valor">
										<h:selectOneMenu id="slcPeriodoPosgrado" value="#{registroHomologacionPosgradoForm.rhpfPersonaDtoEditar.fcinPeriodoPosgradoId}" 
										                style="width: 100%;" required="false"
										                rendered="#{registroHomologacionPosgradoForm.rhpfBloqueaPeriodoPosgrado}"
														requiredMessage="#{generalesConstantesForm.msgCampoRequerido}">		
											<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}"
											              itemValue="#{generalesConstantesForm.appIdBase}" />
										  	<f:selectItems value="#{registroHomologacionPosgradoForm.rhpfListaPeriodosPorCarreraPosGrado}" var="item"
													itemLabel="#{item.pracDescripcion}" itemValue="#{item.pracId}" />  
											<p:ajax event="change" update="lblPeriodoPosgrado , slcPeriodoPosgrado , msgPeriodoPosgrado"  />
										</h:selectOneMenu>
									</ui:define>
									<ui:define name="etiquetaError">
										<p:message id="msgPeriodoPosgrado" for="slcPeriodoPosgrado" />
									</ui:define>
							    </ui:decorate>
						    </div>
						
					
					</div>
					
				</div>
				<!-- Fin GRID-->
			</p:panel>
	
	<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->
		<p:panel id="pnlResultados" header="Asignaturas disponibles para registrar"   >
			<p:dataTable id="dtsMateria" var="itemMateria" value="#{registroHomologacionPosgradoForm.rhpfListMateriaDto}"
		   		 		rows="120" paginator="false" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center; overflow-x: scroll ; width:100%; "
	                          
	                           scrollable="true"  scrollWidth="1600"  >
	                          
	                <p:column headerText="Código"  style="width: 1em  ! important; text-align: left; ">
			            <h:outputText value="#{itemMateria.mtrCodigo}"/>
			        </p:column>
	                <p:column headerText="Asignatura"  style="width: 9em  ! important; text-align: left; ">
			            <h:outputText value="#{itemMateria.mtrDescripcion}"/>
			        </p:column>
			        <p:column headerText="Nivel"  style="width: 1em  ! important;">
			            <h:outputText value="#{itemMateria.nvlDescripcion}"/>
			        </p:column>

					<p:column headerText="Activar 1er. registro" style="width: 1em  ! important;" rendered="#{registroHomologacionPosgradoForm.rhpfBloqueaHomologacion}" >

						<h:selectBooleanCheckbox id="slcChkReg1" value="#{itemMateria.esHomologado}" >
							<p:ajax  event="change" listener="#{registroHomologacionPosgradoForm.setearCamposPosgrado(itemMateria)}" 
							update="dtsMateria"									 />
						</h:selectBooleanCheckbox>

					</p:column>

					<p:column headerText="Nota/10" style="width: 2em  ! important;  " >
				 		<p:inputNumber id="txtNotaTotal" value="#{itemMateria.notaSuma}"  disabled="#{!itemMateria.esHomologado}"
							minValue="0" maxValue="10" decimalPlaces="1" decimalSeparator="," thousandSeparator=".">
							<p:ajax event="change" listener="#{registroHomologacionPosgradoForm.calcularPromedioPosgrado(itemMateria)}"  
							update="slcNumMatricula, txtEstadoHomologacion, slcChkReg2, txtPromAsistenciaReg2, txtNotaTotalReg2, slcNumMatriculaReg2, txtEstadoHomologacionReg2, txtObservacion , slcModoAprobacionNota1" /> 
 						</p:inputNumber> 
			        </p:column>
			        
			        
			         <p:column headerText="% Asistencia" style="width: 2em  ! important;  " >
				 		<p:inputNumber id="txtPromAsistencia" value="#{itemMateria.clfPromedioAsistencia}" disabled="#{!itemMateria.esHomologado}"
							minValue="0" maxValue="100" decimalPlaces="0" >
							<p:ajax event="change" listener="#{registroHomologacionPosgradoForm.calcularPromedioPosgrado(itemMateria)}"  
							update="slcNumMatricula, txtEstadoHomologacion , slcChkReg2, txtPromAsistenciaReg2, txtNotaTotalReg2, slcNumMatriculaReg2, txtEstadoHomologacionReg2, txtObservacion , slcModoAprobacionNota1" /> 
 						</p:inputNumber> 
			        </p:column>
			        
			  
			        
					<p:column headerText="Número de matrícula"	style="width: 2em  ! important;" rendered ="false"  >
						<h:selectOneMenu id="slcNumMatricula"
							value="#{itemMateria.numMatricula}"
							disabled="#{itemMateria.mtrCmbEstado}"
							style="width:100%">
							<f:selectItem	itemLabel="#{generalesConstantesForm.appSeleccione}"
								            itemValue="#{generalesConstantesForm.appIdBase}" />
							<f:selectItems var="item" value="#{listasCombosForm.listaNumeroMatriculaHomologacion}"
								itemLabel="#{item.label}"
								itemValue="#{item.value}" />
						</h:selectOneMenu>
					</p:column>
				
					<p:column id="lblEstado" for="txtEstadoHomologacion"  headerText="Estado" style="width: 2em  ! important;  " >
					<h:outputText id="txtEstadoHomologacion" value="#{listasCombosForm.getListaEstadoRecorAcademico(itemMateria.estadoHomologacion)}"/>
<!-- 				 		 <h:outputText id="txtEstadoHomologacion" value="#{itemMateria.estadoHomologacion == 8 ? 'HOMOLOGADO' : itemMateria.estadoHomologacion == 2 ? 'REPROBADO' : ''}"/> -->
			        </p:column>
			        
			              <p:column headerText="Modo aprobación"	style="width: 3em  ! important;" disabled ="#{itemMateria.rcesComboModoAprobacion1}" >
						<h:selectOneMenu id="slcModoAprobacionNota1"
							value="#{itemMateria.rcesModoAprobacionNota1}"
							disabled ="#{itemMateria.rcesComboModoAprobacion1}"
							style="width:100%">
							<f:selectItem	itemLabel="#{generalesConstantesForm.appSeleccione}"
								            itemValue="#{generalesConstantesForm.appIdBase}" />
							<f:selectItems var="itemAprobacion1" value="#{listasCombosForm.listaModoAprobacionNota1}"
								itemLabel="#{itemAprobacion1.label}"
								itemValue="#{itemAprobacion1.value}" />
								<p:ajax event="change" update="slcModoAprobacionNota1"></p:ajax>
						</h:selectOneMenu>
					</p:column>
			      <!--   ************     Segundo registro de notas     -->  
			        
			        
			       <p:column headerText="Activar 2do. registro" style="width: 1em  ! important;" rendered="#{registroHomologacionPosgradoForm.rhpfBloqueaHomologacion}" >

						<h:selectBooleanCheckbox  id="slcChkReg2" value="#{itemMateria.esHomologadoReg2}" >
							<p:ajax  event="change" listener="#{registroHomologacionPosgradoForm.setearCamposPosgradoReg2(itemMateria)}" 
							update="slcChkReg2, txtPromAsistenciaReg2, txtNotaTotalReg2, slcNumMatriculaReg2, txtEstadoHomologacionReg2, slcModoAprobacionNota2, txtObservacion" 	
								 />
						</h:selectBooleanCheckbox>

					</p:column>
					
					<p:column headerText="Nota/10" style="width: 2em  ! important;  " >
				 		<p:inputNumber id="txtNotaTotalReg2" value="#{itemMateria.notaSumaReg2}"  disabled="#{!itemMateria.esHomologadoReg2}"
							minValue="0" maxValue="10" decimalPlaces="1"  decimalSeparator="," thousandSeparator=".">
							<p:ajax event="change" listener="#{registroHomologacionPosgradoForm.calcularPromedioPosgradoReg2(itemMateria)}"  
							update="slcNumMatriculaReg2, txtEstadoHomologacionReg2, slcModoAprobacionNota2" /> 
 						</p:inputNumber> 
			        </p:column>
			        
			        
			         <p:column headerText="% Asistencia" style="width: 2em  ! important;  " >
				 		<p:inputNumber id="txtPromAsistenciaReg2" value="#{itemMateria.clfPromedioAsistenciaReg2}" disabled="#{!itemMateria.esHomologadoReg2}"
							minValue="0" maxValue="100" decimalPlaces="0"  >
							<p:ajax event="change" listener="#{registroHomologacionPosgradoForm.calcularPromedioPosgradoReg2(itemMateria)}"  
							update="slcNumMatriculaReg2, txtEstadoHomologacionReg2, slcModoAprobacionNota2" /> 
 						</p:inputNumber> 
			        </p:column>
			        
			  
			        
					<p:column headerText="Número de matrícula"	style="width: 2em  ! important;" rendered ="false" >
						<h:selectOneMenu id="slcNumMatriculaReg2"
							value="#{itemMateria.numMatriculaReg2}"
							disabled="#{itemMateria.mtrCmbEstado}"
							style="width:100%">
							<f:selectItem	itemLabel="#{generalesConstantesForm.appSeleccione}"
								            itemValue="#{generalesConstantesForm.appIdBase}" />
							<f:selectItems var="item" value="#{listasCombosForm.listaNumeroMatriculaHomologacion}"
								itemLabel="#{item.label}"
								itemValue="#{item.value}" />
						</h:selectOneMenu>
					</p:column>
					
					
				
					<p:column id="lblEstadoReg2" for="txtEstadoHomologacionReg2"  headerText="Estado" style="width: 2em  ! important;  " >
					<h:outputText id="txtEstadoHomologacionReg2" value="#{listasCombosForm.getListaEstadoRecorAcademico(itemMateria.estadoHomologacionReg2)}"/>
<!-- 				 		 <h:outputText id="txtEstadoHomologacion" value="#{itemMateria.estadoHomologacion == 8 ? 'HOMOLOGADO' : itemMateria.estadoHomologacion == 2 ? 'REPROBADO' : ''}"/> -->
			        </p:column>
			        
			        <p:column headerText="Modo aprobación"	style="width: 3em  ! important;" disabled ="#{itemMateria.rcesComboModoAprobacion2}" >
						<h:selectOneMenu id="slcModoAprobacionNota2"
							value="#{itemMateria.rcesModoAprobacionNota2}"
							disabled ="#{itemMateria.rcesComboModoAprobacion2}"
							style="width:100%">
							<f:selectItem	itemLabel="#{generalesConstantesForm.appSeleccione}"
								            itemValue="#{generalesConstantesForm.appIdBase}" />
							<f:selectItems var="itemAprobacion2" value="#{listasCombosForm.listaModoAprobacionNota2}"
								itemLabel="#{itemAprobacion2.label}"
								itemValue="#{itemAprobacion2.value}" />
								<p:ajax event="change" update="slcModoAprobacionNota2"></p:ajax>
						</h:selectOneMenu>
					</p:column>
			        
			        <p:column headerText="Observación" style="width: 10em  ! important;  " >
			        <p:inputText id="txtObservacion" value="#{itemMateria.rcesObservacion}" 
									  style="width: 100%;" maxlength="255" disabled="#{!itemMateria.esHomologadoReg2}">
 									<p:ajax event="blur" update="txtObservacion" /> 
 					 </p:inputText> 
			         </p:column>
			        
			        
				</p:dataTable>
		</p:panel>
		
		<div id="mensajeGlobal">
					<p:messages autoUpdate="true" globalOnly="true" />
		</div>
		
		<div >
			<p:commandButton id="btnCancelar" value="Cancelar" action="#{registroHomologacionPosgradoForm.cancelarHistorico()}"  ajax="false" immediate="true"/>
			
			<p:commandButton id="btnRegistrarHomologacionVerificar" action="#{registroHomologacionPosgradoForm.verificarClickRegistrarPosgrado()}" value="Finalizar" disabled= "#{registroHomologacionPosgradoForm.rhpfBloqueaBotonFinalizar}" ajax="false" />
			
			<p:commandButton id="btnModalRegistrarPosgrado" value="EjecutarModalPosgrado" style="visibility:hidden;">
    				<p:ajax oncomplete="PF('dialogoRegistrarPosgrado').show();" update=":frmModalRegistrarPosgrado" />
    		</p:commandButton>
		</div>
		
	</h:form>
	<ui:include src="/academico/homologacion/posgrado/modalGuardarPosgrado.xhtml" />
	
	<h:form id="compOculto" style="visibility:hidden;">
	 	<p:inputText id="txtValidador3" value="#{registroHomologacionPosgradoForm.rhpfValidadorClic}" />
	</h:form>
	
	
	
</ui:define>
</ui:composition>
