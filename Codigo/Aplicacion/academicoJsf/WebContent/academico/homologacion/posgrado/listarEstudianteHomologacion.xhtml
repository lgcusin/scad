<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Registro histórico posgrado / Listar estudiantes " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">

<h:form id="frmListarEstudiantes" enctype="multipart/form-data" acceptcharset="UTF-8">

		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
				
				
					<div class="row cells8"> 
 							<div class="cell colspan4" > <!--  Identificacion del estudiante -->
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml"> 
 									<ui:define name="etiqueta"> 
									<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación: " /> 
								</ui:define> 
 									<ui:define name="valor"> 
 											<p:inputText id="txtIdentificacion" value="#{registroHomologacionPosgradoForm.rhpfPersonaDtoBuscar.prsIdentificacion}" required="false"
															requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"   style="width: 100%;">
 											<p:ajax event="blur" update="lblIdentificacion , txtIdentificacion , msgIdentificacion " /> 
 										</p:inputText> 
 									</ui:define>
									<ui:define name="etiquetaError"> 
										<p:message id="msgIdentificacion" for="txtIdentificacion" /> 
 									</ui:define> 
								</ui:decorate> 
					 	   	</div> 
 					 </div> 
				
				
		
		    	
		    	<!-- Fin fila 1 -->
		    	
		    	
		    	<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" ><!-- Combo de Carreras en pregrado o Areas en caso de Nivelacion -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera/Programa:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       				<!-- ****  Guardo el id de la carrera seleccionada en el combo dentro de  la variable del Bean Manejado (setCrrId), para luego usarlo al buscar el paralelo por periodo y carrera*** -->
		       					<h:selectOneMenu id="slcCarrera"   value="#{registroHomologacionPosgradoForm.rhpfCarreraDtoBuscar.crrIdentificador}" 
		       								required="false" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
		       									  <!-- ****  Asigno la lista de carreras del Bean Manejado al combo*** -->
									<f:selectItems  var="item" value="#{registroHomologacionPosgradoForm.rhpfListCarreraDto}"
												  itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div> <!-- Fin fila 2 -->
		    	
				
		    	
		   	</div> 	
		   		
		</p:panel>
		
		
		
		<div >  <!--   boton buscar: ejecuta  llenar la lista de los paralelos -->
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{registroHomologacionPosgradoForm.buscar()}"
								update=":frmListarEstudiantes:pnlResultados" onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
								
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{registroHomologacionPosgradoForm.limpiar()}"
			update=":frmListarEstudiantes:pnlResultados , :frmListarEstudiantes:pnlBusqueda" /> 
		  	 
		</div>
		
		
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
		  <!-- ****  Asigno la lista de paralelos apfListParaleloDto del Bean Manejado  administracionParaleloForm al dataTable*** -->
			<p:dataTable id="dtsEstudiante" var="item" value="#{registroHomologacionPosgradoForm.rhpfListPersonaDto}"			
			    		 		rows="10" paginator="true" paginatorPosition="bottom"			    		 		
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">			                         
					        				       
					        <p:column headerText="Identificación" style="width: 3em ! important;">
					            <h:outputText value="#{item.prsIdentificacion}"/>
					        </p:column>
					        <p:column headerText="Primer Apellido" style="width: 5em ! important;">
					            <h:outputText value="#{item.prsPrimerApellido}"/>
					        </p:column>	
					        <p:column headerText="Segundo Apellido" style="width: 5em ! important;">
					            <h:outputText value="#{item.prsSegundoApellido}"/>
					        </p:column>
					        
					        <p:column headerText="Nombres" style="width: 7em ! important;">
					            <h:outputText value="#{item.prsNombres}"/>
					        </p:column>
					        
					        <p:column headerText="Carrera" style="width: 12em ! important;">
					            <h:outputText value="#{item.crrDescripcion}"/>
					        </p:column>
					        
					        <p:column headerText="Tipo ingreso" style="width: 6em ! important;">
					            <h:outputText value="#{listasCombosForm.getLabelTipoIngresoHomologacion(item.fcinTipoIngreso)}"/>
					        </p:column>
					        
					        <p:column headerText="Opción"  style="width: 6em ! important;">
					        	<p:commandLink id="cmdlRegHistorico" value="Registrar" action="#{registroHomologacionPosgradoForm.irRegistrarHomologacion(item)}" style="margin-left:50px"  />
					        	
					        </p:column>
					        
				</p:dataTable>
		</p:panel>
		
		
		
		<div >
			<p:commandButton id="btnSalir" value="Regresar" action="#{registroHomologacionPosgradoForm.irInicio()}" />
			
		</div>
		
		
	</h:form>		
	
</ui:define>
</ui:composition>
</html>
