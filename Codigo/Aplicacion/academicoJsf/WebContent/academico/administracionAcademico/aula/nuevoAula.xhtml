<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
			value="Administración / Aula / Nuevo" />
				
		</ui:include>
	</ui:define>


	<ui:define name="cuerpo">

		<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){ 
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 1){ 
    		document.getElementById('frmNuevoAula:btnGenerarNuevoAulaValidarModal').click();
    	}
    	
    	  //   if(varError.value == 2){
         //		document.getElementById('frmNuevoParalelo:btnEditarParaleloValidarModal').click();
         //   }
    } 
    
    function nobackbutton(){
   		window.location.hash="no-back-button";
   		window.location.hash="Again-No-back-button" //chrome
   		window.onhashchange=function(){window.location.hash="no-back-button";}
	}
    
 //]]> 
</script>

		<h:form id="frmNuevoAula" enctype="multipart/form-data" 	acceptcharset="UTF-8">
				
			<!-- *************************************************************************************************** -->
			<!-- **********************************PANEL IDENTIFICACION DEL PUESTO********************************** -->
			<p:panel id="pnlDatos" header="Datos de identificación del aula">
				<!-- ******************** TABLA RESPONSIVA ************************ -->
				<div class="grid condensed" >
					
					<!-- ******************** FILA NUMERO 1 ************************ -->
				<div class="row cells8"> 
							<div class="cell colspan4" >       <!-- Dependencia del aula  nueva en una lista desplegable -->
								<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
									<ui:define name="etiqueta">
										<p:outputLabel id="lblDependencia" for="slcDependencia" value="Facultad: " />
									</ui:define>
									<ui:define name="valor">
										<h:selectOneMenu id="slcDependencia" value="#{administracionAulaForm.aafDependenciaDtoBuscar.dpnId}" style="width: 100%;" required="true"
														requiredMessage="#{generalesConstantesForm.msgCampoRequerido}">		
											<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" />
										  	<f:selectItems value="#{administracionAulaForm.aafListDependenciaDto}" var="item"
													itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />  
													<p:ajax event="change"   listener="#{administracionAulaForm.llenarEdificio()}"
                                                   update="lblDependencia , slcDependencia , msgDependencia ,lblEdificio, slcEdificio " />
										</h:selectOneMenu>
									</ui:define>
									<ui:define name="etiquetaError">
										<p:message id="msgDependencia" for="slcDependencia" />
									</ui:define>
							    </ui:decorate>
						    </div>
					<div class="cell colspan4" >       <!-- Edificio del aula nueva en una lista desplegable -->
								<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
									<ui:define name="etiqueta">
										<p:outputLabel id="lblEdificio" for="slcEdificio" value="Edificio: " />
									</ui:define>
									<ui:define name="valor">
										<h:selectOneMenu id="slcEdificio" value="#{administracionAulaForm.aafEdificioDtoBuscar.edfId}" style="width: 100%;" required="true"
														requiredMessage="#{generalesConstantesForm.msgCampoRequerido}">		
											<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" />
										  	<f:selectItems value="#{administracionAulaForm.aafListEdificioDto}" var="item"
													itemLabel="#{item.edfDescripcion}" itemValue="#{item.edfId}" />  
											<p:ajax event="change" update="lblEdificio, msgEdificio" />
										</h:selectOneMenu>
									</ui:define>
									<ui:define name="etiquetaError">
										<p:message id="msgEdificio" for="slcEdificio" />
									</ui:define>
							    </ui:decorate>
						    </div>
				</div> <!-- Fin fila 1 -->
					
					<!-- ******************** FILA NUMERO 2 ************************ -->
				<div class="row cells8">  
 							<div class="cell colspan4" >  <!-- Código Aula nueva -->
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml"> 
 									<ui:define name="etiqueta"> 
									<p:outputLabel id="lblCodigo" for="txtCodigo" value="Código: " /> 
								</ui:define> 
 									<ui:define name="valor"> 
 											<p:inputText id="txtCodigo" value="#{administracionAulaForm.aafAulaDtoNuevo.alaCodigo}" required="true"
															requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"   style="width: 100%;">
 											<p:ajax event="blur" update="lblCodigo , txtCodigo , msgCodigo " /> 
 										</p:inputText> 
 									</ui:define>
									<ui:define name="etiquetaError"> 
										<p:message id="msgCodigo" for="txtCodigo" /> 
 									</ui:define> 
								</ui:decorate> 
					 	   	</div> 
					 	   	<div class="cell colspan4" > <!-- Descripción Aula -->
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml"> 
 									<ui:define name="etiqueta"> 
									<p:outputLabel id="lblDescripcion" for="txtDescripcion" value="Descripción: " /> 
								</ui:define> 
 									<ui:define name="valor"> 
 											<p:inputText id="txtDescripcion" value="#{administracionAulaForm.aafAulaDtoNuevo.alaDescripcion}" required="true"
															requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"   style="width: 100%;">
 											<p:ajax event="blur" update="lblDescripcion , txtDescripcion , msgDescripcion " /> 
 										</p:inputText> 
 									</ui:define>
									<ui:define name="etiquetaError"> 
										<p:message id="msgDescripcion" for="txtDescripcion" /> 
 									</ui:define> 
								</ui:decorate> 
					 	   	</div> 
 					 </div> <!-- Fin fila 2 -->
 					 
 					 <!-- ******************** FILA NUMERO 3 ************************ -->
 					 <div class="row cells8"> 
					 	   	<div class="cell colspan4" >  <!-- Tipo de aula  es una lista desplegable -->
								<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
									<ui:define name="etiqueta">
										<p:outputLabel id="lblTipo" for="slcTipo" value="Tipo: " />
									</ui:define>
									<ui:define name="valor">
										<h:selectOneMenu id="slcTipo" value="#{administracionAulaForm.aafAulaDtoNuevo.alaTipo}" style="width: 100%;" required="true"
														requiredMessage="#{generalesConstantesForm.msgCampoRequerido}">		
											<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" />
										  	<f:selectItems value="#{listasCombosForm.listaTipoAula}" var="item"
													itemLabel="#{item.label}" itemValue="#{item.value}" />  
											<p:ajax event="change" update="lblTipo, msgTipo" />
										</h:selectOneMenu>
									</ui:define>
									<ui:define name="etiquetaError">
										<p:message id="msgTipo" for="lblTipo" />
									</ui:define>
							    </ui:decorate>
						    </div>
					 	   	<div class="cell colspan4" >    <!-- Capacidad Aula -->
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml"> 
 									<ui:define name="etiqueta"> 
									<p:outputLabel id="lblCapacidad" for="txtCapacidad" value="Capacidad: " /> 
								</ui:define> 
 									<ui:define name="valor"> 
 											<p:inputText id="txtCapacidad" value="#{administracionAulaForm.aafAulaDtoNuevo.alaCapacidad}" required="true"
															requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"   style="width: 100%;">
 											<p:ajax event="blur" update="lblCapacidad , txtCapacidad , msgCapacidad " /> 
 										</p:inputText> 
 									</ui:define>
									<ui:define name="etiquetaError"> 
										<p:message id="msgCapacidad" for="txtCapacidad" /> 
 									</ui:define> 
								</ui:decorate> 
					 	   	</div> 
 					 </div> 		  <!-- Fin fila 3 -->
 					 
 							 <!-- ******************** FILA NUMERO 4 ************************ -->
 					 <div class="row cells8"> 
					 	   	<div class="cell colspan4" >    <!-- Piso del Aula -->
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml"> 
 									<ui:define name="etiqueta"> 
									<p:outputLabel id="lblPiso" for="txtPiso" value="Piso: " /> 
								</ui:define> 
 									<ui:define name="valor"> 
 											<p:inputText id="txtPiso" value="#{administracionAulaForm.aafAulaDtoNuevo.alaPiso}" required="true"
															requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"   style="width: 100%;">
 											<p:ajax event="blur" update="lblPiso , txtPiso , msgPiso " /> 
 										</p:inputText> 
 									</ui:define>
									<ui:define name="etiquetaError"> 
										<p:message id="msgPiso" for="txtPiso" /> 
 									</ui:define> 
								</ui:decorate> 
					 	   	</div> 
					 	   <div class="cell colspan4" ><!--  Estado de la materia a editar-->
								<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
									<ui:define name="etiqueta">
										<p:outputLabel id="lblEstado" for="slcEstado" value="Estado: " />
									</ui:define>
									<ui:define name="valor">
										<h:selectOneMenu id="slcEstado" disabled ="true" value="#{administracionAulaForm.aafAulaDtoNuevo.alaEstado}" 
										                 style="width: 100%;" required="true"
														requiredMessage="#{generalesConstantesForm.msgCampoRequerido}">		
										  	<f:selectItems value="#{listasCombosForm.listaEstadoAula}" var="item"
													itemLabel="#{item.label}" itemValue="#{item.value}" />  
											<p:ajax event="change" update="lblEstado, msgEstado" />
										</h:selectOneMenu>
									</ui:define>
									<ui:define name="etiquetaError">
										<p:message id="msgEstado" for="slcEstado" />
									</ui:define>
							    </ui:decorate>
						    </div>
 					 </div> 
 					  <!-- Fin fila 3 -->
 						
 						
 			
				
					</div>
														
					
			</p:panel>
			
			<div>
				<p:commandButton id="btnRegresar" value="Cancelar" immediate="true" ajax="false" action="#{administracionAulaForm.irAdministracionAula(administracionAulaForm.aafUsuario)}" />
			
					<p:commandButton id="btnGuardarNuevoParalelo" value="Guardar Nuevo" action="#{administracionAulaForm.verificarClickNuevoAula()}"
									ajax="false" />
					
												
			
			 	  <p:commandButton id="btnGenerarNuevoAulaValidarModal" value="EjecutarModalNuevoAula" style="visibility:hidden;">
					<p:ajax oncomplete="PF('dialogoGuardarNuevo').show();" update=":frmModalGuardarNuevo" />
				    </p:commandButton>  
				    
			</div>
		</h:form>

		    <ui:include	src="/academico/administracionAcademico/aula/modalGuardarNuevo.xhtml" />
		    
  
       <h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{administracionAulaForm.aafValidadorClick}">
			</p:inputText> 
		</h:form>
		
	
		</ui:define>	
</ui:composition>

</html>
