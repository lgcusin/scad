<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
			value="Administración / Aulas" />
				
		</ui:include>
	</ui:define>


	<ui:define name="cuerpo">

<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
	         if(varError.value == 3){
    		document.getElementById('frmListarAulas:btnEliminarAulaValidarModal').click();
              }
	  }
	  
	 function nobackbutton(){
	 		window.location.hash="no-back-button";
	  		window.location.hash="Again-No-back-button" //chrome
	   		window.onhashchange=function(){window.location.hash="no-back-button";}
		  
	 }
 //]]> 
</script>

		
		<h:form id="frmListarAulas" enctype="multipart/form-data" acceptcharset="UTF-8">

		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >  <!-- Combo de Dependencias -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblDependencia" for="slcDependencia" value="Facultad:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       				<!-- ****  Guardo el id de la dependencia del combo seleccionado, dentro de la variable del Bean Manejado ( setDpnId), para luego usarlo al buscar el aula por dependencia y edificio*** -->
		       					<h:selectOneMenu id="slcDependencia" value="#{administracionAulaForm.aafDependenciaDtoBuscar.dpnId}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionAulaForm.aafListDependenciaDto}"
												  itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
									<p:ajax event="change"   listener="#{administracionAulaForm.llenarEdificio()}"
                                  update="lblDependencia , slcDependencia , msgDependencia , pnlBusqueda, frmListarAulas,slcEdificio, pnlResultados, dtsAula" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgDependencia" for="slcDependencia" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	
				<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" ><!-- Combo de Edificios por Dependencia  -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblEdificio" for="slcEdificio" value="Edificio:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       				<!-- ****  Guardo el id de edificio seleccionada en el combo dentro de  la variable del Bean Manejado (setEdfId), para luego usarlo al buscar el aula por dependencia y edificio*** -->
		       					<h:selectOneMenu id="slcEdificio"   value="#{administracionAulaForm.aafEdificioDtoBuscar.edfId}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
		       									  <!-- ****  Asigno la lista de Edificio del Bean Manejado al combo*** -->
									<f:selectItems  var="item" value="#{administracionAulaForm.aafListEdificioDto}"
												  itemLabel="#{item.edfDescripcion}" itemValue="#{item.edfId}" />
									<p:ajax event="change" listener="#{administracionAulaForm.limpiarAulas()}"
									 update="lblEdificio , slcEdificio , msgEdificio , pnlBusqueda, frmListarAulas, pnlResultados, dtsAula" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgEdificio" for="slcEdificio" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div> 
		    	
		   	</div> 	
		</p:panel>
		
		<div >  <!--   boton buscar: ejecuta  llenar la lista de aulas -->
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{administracionAulaForm.buscarAula()}"
								update=":frmListarAulas:pnlResultados" onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{administracionAulaForm.limpiar()}"
			update=":frmListarAulas:pnlResultados , :frmListarAulas:pnlBusqueda" /> 
		</div>
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
		  <!-- ****  Asigno la lista de Aulas apfListAulaDto del Bean Manejado  administracionAulaForm al dataTable*** -->
				<p:dataTable id="dtsAula" var="item"
					value="#{administracionAulaForm.aafListAulaDto}" rows="10"
					paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
					<p:column headerText="Facultad" style="width: 4em ! important;">
						<h:outputText value="#{item.dpnDescripcion}" />
					</p:column>
					<p:column headerText="Edificio" style="width: 4em ! important;">
						<h:outputText value="#{item.edfDescripcion}" />
					</p:column>
					<p:column headerText="Código" style="width: 2em ! important;">
						<h:outputText value="#{item.alaCodigo}" />
					</p:column>
					<p:column headerText="Descripción" style="width: 4em ! important;">
						<h:outputText value="#{item.alaDescripcion}" />
					</p:column>
					<p:column headerText="Tipo" style="width: 1em ! important;">
						<h:outputText
							value="#{listasCombosForm.getLabelTipoAula(item.alaTipo)}" />
					</p:column>
					<p:column headerText="Estado" style="width: 1em ! important; text-align:center">
						<h:outputText
							value="#{listasCombosForm.getLabelEstadoAula(item.alaEstado)}" />
					</p:column>
					<p:column headerText="Opción" style="width: 3em ! important;">
						<p:commandLink id="cmdlVer" value="Ver"
							action="#{administracionAulaForm.verDatosAula(item,0)}"
							style="margin-left:50px ; color:blue" />
						<p:commandLink id="cmdlEliminar" value="Eliminar"
							action="#{administracionAulaForm.verificarClickEliminarAula(item)}"
							style="margin-left:50px; color:blue" ajax="false" />
					</p:column>
				</p:dataTable>
			</p:panel>
		<div >
			<p:commandButton id="btnSalir" value="Regresar" action="#{administracionAulaForm.irInicio()}" />
			<p:commandButton id="btnNuevo" action="#{administracionAulaForm.irNuevoAula()}" value="Nuevo" />
			<p:commandButton id="btnEliminarAulaValidarModal"
							value="EjecutarModalEliminar" style="visibility:hidden;">
							<p:ajax oncomplete="PF('dialogoEliminar').show();"
								update=":frmModalEliminar" />
		    </p:commandButton>
			
		</div>
		
	</h:form>	
		<ui:include
			src="/academico/administracionAcademico/aula/modalEliminar.xhtml" />
		<h:form id="compOculto" style="visibility:hidden;">  
			<p:inputText id="txtValidador" value="#{administracionAulaForm.aafValidadorClick}">
			</p:inputText>
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
