<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:h="http://java.sun.com/jsf/html"
     			xmlns:p="http://primefaces.org/ui"> 
	<h:form id="frmModalAgregarDocente">
		<p:dialog widgetVar="dialogoAgregarDocente" modal="true" draggable="false" closable="false" 
				  resizable="false" height="500" width="1000" styleClass="modal-sin-header">
		<p:outputLabel value="Agregar / editar docente"  style="font-size: 1.1em !important;" />
		<p:messages for="mensaje" autoUpdate="true" globalOnly="true" />
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		       	<div class="row cells8">  
		     		<div class="cell colspan5" >
		       		   <ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblFacultad" for="slcFacultad" value="Facultad:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcFacultad" value="#{administracionHorarioAcademicoForm.ahafDocenteJdbcDtoBusq.dpnId}" 
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionHorarioAcademicoForm.ahafListFacultadBusq}" 
												  itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
									<p:ajax event="change" listener="#{administracionHorarioAcademicoForm.cambiarCarreraDocente()}"
											update=" lblFacultad , slcFacultad  , lblCarrera , slcCarrera , pnlResultados" />
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate> 
		        	</div>
		        	<div class="cell colspan5" >
		       		   <ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera" value="#{administracionHorarioAcademicoForm.ahafDocenteJdbcDtoBusq.crrId}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionHorarioAcademicoForm.ahafListCarreraBusq}"
												  itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
									<p:ajax event="change" 
											update="lblCarrera , slcCarrera , pnlResultados" />
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate> 
		        	</div>
		        	<div class="cell colspan5" >
		       		   <ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblApellidoPaterno" for="txtApellidoPaterno" value="Primer apellido:"/>		
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtApellidoPaterno"  value="#{administracionHorarioAcademicoForm.ahafDocenteJdbcDtoBusq.prsPrimerApellido}"
		       								style="width:100%">
								</p:inputText>		
		       				</ui:define>
		       			</ui:decorate> 
		        	</div>
		        	<div class="cell colspan5" >
		       		   <ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación:"/>		
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtIdentificacion" value="#{administracionHorarioAcademicoForm.ahafDocenteJdbcDtoBusq.prsIdentificacion}"
		       								style="width:100%">
								</p:inputText>		
		       				</ui:define>
		       			</ui:decorate> 
		        	</div>
		    	</div>  
		    	<!-- Fin fila 1 -->
		   	</div> 	
		</p:panel>
		<div >  
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{administracionHorarioAcademicoForm.buscarDocente()}"
							update=":frmModalAgregarDocente:pnlResultados"/> 
								
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{administracionHorarioAcademicoForm.limpiarModal()}"
			update=":frmModalAgregarDocente:pnlResultados , :frmModalAgregarDocente:pnlBusqueda" /> 
		</div>
			<p:panel id="pnlResultados" header="Resultados de la búsqueda" > 
				<p:dataTable id="dtsFuncion" var="item" value="#{administracionHorarioAcademicoForm.ahafListDocenteJdbcDtoBusq}"
		    		 		rows="4" paginator="true" style=""
		                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON DATOS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS" paginatorPosition="bottom">
				        
				        <p:column headerText="Identificación" style="width: 2em ! important;">
				            <h:outputText value="#{item.prsIdentificacion}"/>
				        </p:column>
				        <p:column headerText="Apellidos y nombres" style="width: 10em ! important;">
				            <h:outputText value="#{item.prsPrimerApellido} #{item.prsSegundoApellido == null ? '':item.prsSegundoApellido} #{item.prsNombres}"/>
				        </p:column>
				        <p:column headerText="Opción" style="width: 2em ! important;">
				        	<p:commandLink value="Agregar " action="#{administracionHorarioAcademicoForm.agregarDocente(item)}" onclick="PF('dialogoTrabajando').show();" ajax="false"  immediate="true" />
				        </p:column>
				</p:dataTable>
			</p:panel>
		     <div >
		 	  <p:commandButton id="btnCerrarModal" value="Regresar" action="#{administracionHorarioAcademicoForm.actualizaDocente()}" 
		 	  					update=":frmModalAgregarDocente:pnlResultados" oncomplete="PF('dialogoAgregarDocente').hide();"/>
			</div>
		</p:dialog> 
	</h:form>
</ui:composition>
