<script language="JavaScript">

	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 1){
    		document.getElementById('frmEditarMallaMateria:btnGuardarCambiosValidarModal').click();
        }
    	if(varError.value == 2){
    		document.getElementById('frmEditarMallaMateria:btnAceptarModalNuevo').click();
        }
    } 

 //]]> 
</script>
	<h:form id="frmEditarMallaMateria" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<p:panel id="pnlInfGeneral" header="Información académica">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		         <div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblFacultad" for="slcFacultad" value="Facultad:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcFacultad" value="#{administracionMallaMateriaForm.ammfMallaMateriaEdit.dpnDescripcion}" />
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        	<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcCarrera" value="#{administracionMallaMateriaForm.ammfMallaMateriaEdit.crrDescripcion}" />
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        	<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblMalla" for="slcMalla" value="Malla curricular:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcMalla" value="#{administracionMallaMateriaForm.ammfMallaMateriaEdit.mlcrDescripcion}" />
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
			</div>
		</p:panel>
		<p:panel id="pnlInfoMallaMateria" header="Información malla curricular asignaturas" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->		
				<div class="row cells8">
					<div class="cell colspan3"><!-- MATERIA -->
						<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblMateria" for="slcMateria" value="Asignatura: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:outputLabel id="slcMateria" value="#{administracionMallaMateriaForm.ammfMallaMateriaEdit.mtrDescripcion}"/>	
		       				</ui:define>
		       			</ui:decorate>
					</div>
					<div class="cell colspan3"><!-- ESTADO -->
						<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblEstado" for="slcEstado" value="Estado: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcEstado" value="#{administracionMallaMateriaForm.ammfMallaMateriaEdit.mlcrmtEstado}"
		       									required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}" style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{listasCombosForm.listaEstadoMallaCurricularMateria}"
												  itemLabel="#{item.label}" itemValue="#{item.value}" />
									<p:ajax event="change" update="lblEstado , slcEstado , msgEstado " />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
								<p:message id="msgEstado" for="slcEstado" />
							</ui:define>
		       			</ui:decorate>
					</div>
				</div>
				<!-- ******************** FILA NUMERO 2 ************************ -->		
				<div class="row cells8">
					<div class="cell colspan3"><!-- UNIDAD DE FORMACIÓN -->
						<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblUFormacion" for="slcUFormacion" value="Unidad de formación: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcUFormacion" value="#{administracionMallaMateriaForm.ammfMallaMateriaEdit.unfrId}"
		       									required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}" style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionMallaMateriaForm.ammfListUnidadFormacionEdit}"
												  itemLabel="#{item.unfrDescripcion}" itemValue="#{item.unfrId}" />
									<p:ajax event="change" update="lblUFormacion , slcUFormacion , msgUFormacion " />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
								<p:message id="msgUFormacion" for="slcUFormacion" />
							</ui:define>
		       			</ui:decorate>
					</div>
					<div class="cell colspan3"><!-- NIVEL -->
						<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblNivel" for="sclNivel" value="Nivel: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="sclNivel" value="#{administracionMallaMateriaForm.ammfMallaMateriaEdit.nvlId}"
		       									required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}" style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionMallaMateriaForm.ammfListNivelEdit}"
												  itemLabel="#{item.nvlDescripcion}" itemValue="#{item.nvlId}" />
									<p:ajax event="change" update="lblNivel , sclNivel , msgNivel " />
								</h:selectOneMenu>
		       				</ui:define>
		       				<ui:define name="etiquetaError">
								<p:message id="msgNivel" for="sclNivel" />
							</ui:define>
		       			</ui:decorate>
					</div>
				</div>	
			</div>
		</p:panel>
		<div>
			<p:commandButton id="btnCancelar" value="Cancelar" action="#{administracionMallaMateriaForm.irVerMallaMateria(administracionMallaMateriaForm.ammfMallaMateriaEdit)}" immediate="true" ajax="false" />
			<p:commandButton id="btnGuardarCambios" value="Guardar cambios" action="#{administracionMallaMateriaForm.verificarClickGuardarEdicion()}"  ajax="false"/>
			
			<p:commandButton id="btnGuardarCambiosValidarModal" value="EjecutarModalGuardarCambios" style="visibility:hidden;">
    				<p:ajax oncomplete="PF('dialogoGuardarCambiosMallaMateria').show();" update=":frmModalGuardarCambiosMallaMateria" />
    		</p:commandButton>
    		
		</div>

	<ui:include src="/academico/administracionAcademico/mallaCurricularMateria/modalEditar.xhtml" />
	
	<h:form id="compOculto" style="visibility:hidden;">
