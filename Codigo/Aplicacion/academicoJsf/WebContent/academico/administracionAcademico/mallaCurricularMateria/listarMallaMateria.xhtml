<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Administración académico / Malla curricular asignatura / Listar mallas asignatura " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 4){
    		document.getElementById('frmMallaMateria:btnEliminarMallaMateriaValidarModal').click();
        }
    } 

 //]]> 
</script>
	<h:form id="frmMallaMateria" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<p:panel id="pnlBusqueda" header="Malla curricular">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblFacultad" for="slcFacultad" value="Facultad:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcFacultad" value="#{administracionMallaMateriaForm.ammfMallaCurricularDtoBusq.dpnId}" 
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionMallaMateriaForm.ammfListFacultadBusq}" 
												  itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
									<p:ajax event="change" listener="#{administracionMallaMateriaForm.cambiarCarrera(administracionMallaMateriaForm.ammfMallaCurricularDtoBusq.dpnId)}"
											update=" lblFacultad , slcFacultad  , lblCarrera , slcCarrera , lblMalla , slcMalla , lblNivel , slcNivel , pnlResultados" />
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
				<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera" value="#{administracionMallaMateriaForm.ammfMallaCurricularDtoBusq.crrId}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionMallaMateriaForm.ammfListCarreraBusq}"
												  itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
									<p:ajax event="change" listener="#{administracionMallaMateriaForm.cambiarMalla(administracionMallaMateriaForm.ammfMallaCurricularDtoBusq.crrId)}"
											update="lblCarrera , slcCarrera , lblMalla , slcMalla , lblNivel , slcNivel , pnlResultados" />
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 3 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblMalla" for="slcMalla" value="Malla:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcMalla" value="#{administracionMallaMateriaForm.ammfMallaCurricularDtoBusq.mlcrId}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionMallaMateriaForm.ammfListMallaCurricularDtoBusq}"
												  itemLabel="#{item.mlcrDescripcion}" itemValue="#{item.mlcrId}" />
									<p:ajax event="change" listener="#{administracionMallaMateriaForm.cambiarNivel()}"
											update="lblMalla , slcMalla , lblNivel , slcNivel , pnlResultados" />
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 4 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblNivel" for="slcNivel" value="Nivel:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcNivel" value="#{administracionMallaMateriaForm.ammfMallaCurricularDtoBusq.nvlId}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionMallaMateriaForm.ammfListNivelBusq}"
												  itemLabel="#{item.nvlDescripcion}" itemValue="#{item.nvlId}" />
									<p:ajax event="change" 
											update="lblNivel , slcNivel , pnlResultados  " />
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		   	</div> 		
		</p:panel>
		<div >
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{administracionMallaMateriaForm.buscar()}"
								update=":frmMallaMateria:pnlResultados" onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
			<p:commandButton id="btnLimpiar" value="Limpiar"  action="#{administracionMallaMateriaForm.limpiar()}"  
								update=":frmMallaMateria:pnlBusqueda , :frmMallaMateria:pnlResultados" />  
		</div>
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsEstudiante" var="item" value="#{administracionMallaMateriaForm.ammfListMallaMateriaBusq}"
			    		 		rows="10" paginator="true" paginatorPosition="bottom"
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
			                
			                <p:column headerText="Unidad de formación" style="width: 1em ! important;">
					            <h:outputText value="#{item.unfrDescripcion}"/>
					        </p:column>         
					        <p:column headerText="Tipo" style="width: 1em ! important;">
					            <h:outputText value="#{item.timtDescripcion}"/>
					        </p:column>
					        <p:column headerText="Asignatura" style="width: 12em ! important;">
					            <h:outputText value="#{item.mtrDescripcion}"/>
					        </p:column>
					        <p:column headerText="Estado" style="width: 1em ! important;text-align:center">
					            <h:outputText value="#{listasCombosForm.getLabelEstadoMallaCurricularMateria(item.mlcrmtEstado)}"/>
					        </p:column>
					        <p:column headerText="Opción"  style="width: 1em ! important;">
					        	<p:commandLink id="cmdlEditar" value="Ver" action="#{administracionMallaMateriaForm.irVerMallaMateria(item)}" style="margin-left:15px"  />
					        	
					        	<p:commandLink id="cmdlEliminar" value="Eliminar" action="#{administracionMallaMateriaForm.verificarClickEliminarMallaMateria(item)}" 
					        					style="margin-left:30px" ajax="false"  />
					        </p:column>
				</p:dataTable>
		</p:panel>
		<div>
			<p:commandButton id="btnRegresar" value="Regresar" action="#{administracionMallaMateriaForm.irInicio()}" immediate="true" ajax="false" />
			<p:commandButton id="btnAgregar" value="Nuevo" action="#{administracionMallaMateriaForm.irAgregar()}" immediate="true" ajax="false" />
			
			<p:commandButton id="btnEliminarMallaMateriaValidarModal" value="EjecutarModalEliminar" style="visibility:hidden;">
    					<p:ajax oncomplete="PF('dialogoEliminarMallaMateria').show();" update=":frmModalEliminarMallaMateria , pnlResultados" />
    		</p:commandButton>
    							
		</div>
	</h:form>
	
	<ui:include src="/academico/administracionAcademico/mallaCurricularMateria/modalEliminar.xhtml" />
	
	<h:form id="compOculto" style="visibility:hidden;">
	 	<p:inputText id="txtValidador" value="#{administracionMallaMateriaForm.ammfValidadorClic}">
		</p:inputText>	
	</h:form>
</ui:define>
</ui:composition>
</html>
