<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:h="http://java.sun.com/jsf/html"
     			xmlns:p="http://primefaces.org/ui">
	<h:form id="frmModalEditarCupo">
		<p:dialog widgetVar="dialogoEditarCupo" modal="true" draggable="false" closable="false" 
				  resizable="false" height="180" width="330" styleClass="modal-sin-header" >
			<p:outputLabel value="EdiciÃ³n de cupo de paralelo" style="font-size: 1.2em !important;"/>	  
			<table>
				<tr>
					<td>
						<div style="width: 25px; padding: 2px; display: inline-block; margin-right: 7px;">	
							<h:graphicImage value="/img/Alerta.png" alt="U.C.E" style="width: 100%; "/>
						</div>
					</td>
					<td>
						<p:outputLabel value="Ingrese el nuevo cupo del paralelo" />
						<p:inputText id="txtCupoNuevo" value="#{administracionParaleloForm.apfNuevoCupo}" required="true">
						<p:ajax event="blur" update="txtCupoNuevo"></p:ajax>
						</p:inputText>
					</td>
				
				</tr>
			</table>
			<table>
				<tr>
					<td>
						<p:outputLabel value="Cupo actual: " />
					</td>
					<td>
						<p:outputLabel value="#{administracionParaleloForm.apfParaleloEditarCupo.mlcrprCupo}" />
					</td>
				</tr>
				<tr>
					<td>
						<p:outputLabel value="Inscritos:" />
					</td>
					<td>
						<p:outputLabel value=" #{administracionParaleloForm.apfParaleloEditarCupo.mlcrprInscritos}" />
					</td>
				</tr>
				<tr>
					<td align="center" colspan="2">
						<h:panelGroup>
							<p:commandButton value="Guardar" action="#{administracionParaleloForm.guardarCupo()}" onclick="PF('dialogoTrabajando').show();" 
		    							oncomplete="PF('dialogoEditarCupo').hide();" update="frmModalEditarCupo , :frmVerParalelo:pnlResultados" ajax="false" />
		        			<p:commandButton value="Cancelar" action="#{administracionParaleloForm.editarCupoNo()}"
		        			oncomplete="PF('dialogoEditarCupo').hide();"  style="margin-left: 5px;"/>
						</h:panelGroup>
					</td>
				</tr>
			</table>
		</p:dialog> 
	</h:form>
</ui:composition>
