<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Administración académico / Paralelos /Ver Paralelo" />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
		<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 1){
    		document.getElementById('frmVerParalelo:btnEditarCupoModal').click();
    	}
    	if(varError.value == 2){
    		document.getElementById('frmVerParalelo:btnEditarCupoModalReserva').click();
    	}
    	
    	//if(varError.value == 2){
    //		document.getElementById('frmNuevoParalelo:btnEditarParaleloValidarModal').click();
     //   }
    } 
    
    function nobackbutton(){
   		window.location.hash="no-back-button";
   		window.location.hash="Again-No-back-button" //chrome
   		window.onhashchange=function(){window.location.hash="no-back-button";}
	}
    
 //]]> 
</script>
	<h:form id="frmVerParalelo" >
		
		<!--******************************PANEL DE INFORMACIÓN PARALELO*******************************-->	
		<p:panel id="pnlDatosParalelo" header="Información del Paralelo">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1  Período Académico y Carrera************************ -->
				<div class="row cells8"> 
				
					    <div class="cell colspan4">
						 <ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblPeriodoAcademico" for="periodoAcademico" value="Período Académico: " />
							</ui:define>
							<ui:define name="valor">
								<p:outputLabel id="periodoAcademico" value="#{administracionParaleloForm.apfParaleloDto.pracDescripcion}" 
												style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						 </ui:decorate>
					   </div>
					
					
						<div class="cell colspan4"> 
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblCarrera" for="carrera" value="Carrera: " />
							</ui:define>
							<ui:define name="valor">
								<p:outputLabel id="carrera" value="#{administracionParaleloForm.apfParaleloDto.crrDescripcion}" 
												style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
									
					    </div>
					
					
					
					
					
				</div> <!-- Fin fila 1 -->
				
				
					
			
				
					
					<div class="row cells8"> 
					
						<div class="cell colspan4"> <!--Código Paralelo  -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblCodigo" for="codigo" value="Código del paralelo: " />
							</ui:define>
							<ui:define name="valor">
								<p:outputLabel id="codigo" value="#{administracionParaleloForm.apfParaleloDto.prlCodigo}" 
												style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
					    </div>
					
					
						<div class="cell colspan4">  <!-- Descripción paralelo-->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblParaleloDescripcion" for="paraleloDescripcion" value="Descripción del Paralelo: " />
							</ui:define>
							<ui:define name="valor">
							 	<p:outputLabel id="paraleloDescripcion" value="#{administracionParaleloForm.apfParaleloDto.prlDescripcion}" 
												style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
					</div>
					
				
				
				
				</div> <!-- Fin fila 3 -->
				
				

				<!-- ******************** FILA NUMERO 4  ************************ -->
				<div class="row cells8"> 
				
					<div class="cell colspan4"> <!-- Estado -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblNivel" for="txtNivel" value="Nivel: " />
							</ui:define>
							<ui:define name="valor">
							 	<p:outputLabel id="txtNivel" value="#{administracionParaleloForm.apfParaleloDto.nvlDescripcion}" 
												style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
					</div>
					<div class="cell colspan4"> <!-- Estado -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblEstado" for="estado" value="Estado: " />
							</ui:define>
							<ui:define name="valor">
							 	<p:outputLabel id="estado" value="#{generalesConstantesForm.traerEstadoParalelo(administracionParaleloForm.apfParaleloDto.prlEstado)}" 
												style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
					</div>
					
				</div> <!-- Fin fila 4 -->
			</div><!-- Fin GRID-->
		</p:panel>
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
		  <!-- ****  Asigno la lista de paralelos apfListParaleloDto del Bean Manejado  administracionParaleloForm al dataTable*** -->
			<p:dataTable id="dtsParalelo" var="item" value="#{administracionParaleloForm.apfListMallaCurricularParaleloDto}"			
			    		 		rows="15" paginator="true" paginatorPosition="bottom"	    		 		
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="EL PARALELO SELECCIONADO NO POSEE MATERIAS ASIGNADAS">			                         
					        <p:column headerText="Código" style="width: 3em ! important;">
					            <h:outputText value="#{item.mtrCodigo}"/>
					        </p:column>
					        <p:column headerText="Asignatura" style="width: 15em ! important;">
					            <h:outputText value="#{item.mtrDescripcion}"/>
					        </p:column>
					        <p:column headerText="Cupo" style="width: 3em ! important; text-align:center">
					        	<h:outputText value="#{item.mlcrprCupo}" />
								
					        </p:column>
					          <p:column headerText="Inscritos" style="width: 3em ! important; text-align:center">
					        	<h:outputText value="#{item.mlcrprInscritos==generalesConstantesForm.appIdBase?'No hay inscritos':item.mlcrprInscritos}" />
								
					        </p:column>
					         <p:column headerText="Reserva repetidos" style="width: 3em ! important; text-align:center">
					        	<h:outputText value="#{item.mlcrprReservaRepetidos}" />
								
					        </p:column>
					        <p:column headerText="Opción"  style="width: 3em ! important; text-align:center">
					        <div style="display: flex;justify-content: space-around;">
					        	<p:commandLink id="cmdlVer" value="Editar cupo" action="#{administracionParaleloForm.editarCupo(item)}" 
					        					ajax="false" disabled="#{item.mtrSubId==generalesConstantesForm.appIdBase?'false':'true'}" />
					        	<p:commandLink id="cmdlVerReserva" value="Editar reserva" disabled="#{item.mtrSubId==generalesConstantesForm.appIdBase?'false':'true'}"
					        					ajax="false" action="#{administracionParaleloForm.editarCupoReserva(item)}"  />
					        </div>
					        </p:column>
				</p:dataTable>
		</p:panel>
						
	
		<div >
			<p:commandButton id="btnRegresar" value="Regresar" immediate="true" ajax="false" action="#{administracionParaleloForm.irListar()}" />
			<p:commandButton id="btnEditar" value="Editar" immediate="true" ajax="false" action="#{administracionParaleloForm.verDatosParalelo(administracionParaleloForm.apfParaleloDto,1)}" />
			<p:commandButton id="btnEditarCupoModal" value="EjecutarModalEditar" 
					style="visibility:hidden;">
				<p:ajax oncomplete="PF('dialogoEditarCupo').show();" update=":frmModalEditarCupo" />
				</p:commandButton> 
				
			<p:commandButton id="btnEditarCupoModalReserva" value="EjecutarModalEditarReserva" 
					style="visibility:hidden;">
				<p:ajax oncomplete="PF('dialogoEditarCupoReserva').show();" update=":frmModalEditarCupoReserva" />
				</p:commandButton> 
		</div>

	</h:form>
			    <ui:include	src="/academico/administracionAcademico/paralelo/paraleloNivelacion/modalEditarCupo.xhtml" />
			    <ui:include	src="/academico/administracionAcademico/paralelo/paraleloNivelacion/modalEditarCupoReserva.xhtml" />
		    
  
       <h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{administracionParaleloForm.apfValidadorEdicion}">
			</p:inputText> 
		</h:form>
</ui:define>
</ui:composition>
</html>
