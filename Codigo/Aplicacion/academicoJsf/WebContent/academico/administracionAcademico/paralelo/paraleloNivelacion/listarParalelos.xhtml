<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Administración académico / Paralelos / Nivelación" />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">

<h:form id="frmListarParalelos" enctype="multipart/form-data" acceptcharset="UTF-8">

		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >  <!-- Combo de Período Académico -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Período Académico:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       				<!-- ****  Guardo el id del periodo del combo seleccionado, dentro de la variable del Bean Manejado ( setPracId), para luego usarlo al buscar el paralelo por periodo y carrera*** -->
		       					<h:selectOneMenu id="slcPeriodo" value="#{administracionParaleloForm.apfPeriodoAcademico.pracId}" 
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionParaleloForm.apfListPeriodoAcademico}"
												  itemLabel="#{item.pracDescripcion}" itemValue="#{item.pracId}" />
									<p:ajax event="change"   listener="#{administracionParaleloForm.llenarCarreras()}"
                                  update="lblPeriodo , slcPeriodo , msgPeriodo , pnlBusqueda, frmListarParalelos,slcCarrera, pnlResultados, dtsParalelo" />
											
										
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgPeriodo" for="slcPeriodo" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	
		    	<!-- Fin fila 1 -->
		    	
		    	
				<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" ><!-- Combo de Carreras por periodo y Usuario -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       				<!-- ****  Guardo el id de la carrera seleccionada en el combo dentro de  la variable del Bean Manejado (setCrrId), para luego usarlo al buscar el paralelo por periodo y carrera*** -->
		       					<h:selectOneMenu id="slcCarrera"   value="#{administracionParaleloForm.apfCarreraDto.crrId}" 
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}"/> 
		       									  <!-- ****  Asigno la lista de carreras del Bean Manejado al combo*** -->
									<f:selectItems  var="item" value="#{administracionParaleloForm.apfListCarreraDto}"
												  itemLabel="#{item.crrDetalle}" itemValue="#{item.crrId}" />
									<p:ajax event="change" listener="#{administracionParaleloForm.llenarAreas()}"
									 update="lblCarrera , slcCarrera , msgCarrera , pnlBusqueda, frmListarParalelos, pnlResultados, dtsParalelo" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div> <!-- Fin fila 2 -->
		    	<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" ><!-- Combo de Carreras por periodo y Usuario -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblArea" for="slcArea" value="Área:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       				<!-- ****  Guardo el id de la carrera seleccionada en el combo dentro de  la variable del Bean Manejado (setCrrId), para luego usarlo al buscar el paralelo por periodo y carrera*** -->
		       					<h:selectOneMenu id="slcArea"   value="#{administracionParaleloForm.apfCarreraDtoNivelacion.crrId}" 
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}"/> 
		       									  <!-- ****  Asigno la lista de áreas del Bean Manejado al combo*** -->
									<f:selectItems  var="item" value="#{administracionParaleloForm.apfListCarreraDtoNivelacion}"
												  itemLabel="#{item.crrDetalle}" itemValue="#{item.crrId}" />
									<p:ajax event="change" listener="#{administracionParaleloForm.limpiarParalelos()}"
									 update="lblArea , slcArea , msgArea , pnlBusqueda, frmListarParalelos, pnlResultados, dtsParalelo" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgArea" for="slcArea" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 3 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" ><!-- Combo de Carreras por periodo y Usuario -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblNivel" for="slcNivel" value="Nivel:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       				<!-- ****  Guardo el id del nivel seleccionado en el combo dentro de  la variable del Bean Manejado (setNvlId), para luego usarlo al buscar el paralelo por periodo ,carrera y nivel*** -->
		       					<h:selectOneMenu id="slcNivel"   value="#{administracionParaleloForm.apfNivelDto.nvlId}" 
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}"/> 
		       									  <!-- ****  Asigno la lista de niveles del Bean Manejado al combo*** -->
									<f:selectItems  var="item" value="#{administracionParaleloForm.apfListNivel}"
												  itemLabel="#{item.nvlDescripcion}" itemValue="#{item.nvlId}" />
									<p:ajax event="change" listener="#{administracionParaleloForm.limpiarParalelos()}"
									 update="lblNivel , slcNivel , msgNivel , pnlBusqueda, frmListarParalelos, pnlResultados, dtsParalelo" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgNivel" for="slcNivel" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		   	</div> <!-- Fin fila 3 -->	
		   		
		</p:panel>
		
		
		
		<div >  <!--   boton buscar: ejecuta  llenar la lista de los paralelos -->
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{administracionParaleloForm.llenarParalelos()}"
								update=":frmListarParalelos:pnlResultados" onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
								
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{administracionParaleloForm.limpiar()}"
			update=":frmListarParalelos:pnlResultados , :frmListarParalelos:pnlBusqueda" /> 
		  	 
		</div>
		
		
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
		  <!-- ****  Asigno la lista de paralelos apfListParaleloDto del Bean Manejado  administracionParaleloForm al dataTable*** -->
			<p:dataTable id="dtsParalelo" var="item" value="#{administracionParaleloForm.apfListParaleloDto}"			
			    		 		rows="10" paginator="true" paginatorPosition="bottom"			    		 		
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">			                         
					        				       
					         <p:column headerText="Período" style="width: 2em ! important;">
					            <h:outputText value="#{item.pracDescripcion}"/>
					        </p:column>
					        <p:column headerText="Carrera" style="width: 10em ! important;">
					            <h:outputText value="#{administracionParaleloForm.apfCarreraDto.crrDescripcion}"/>
					        </p:column>
					         <p:column headerText="Área" style="width: 10em ! important;">
					            <h:outputText value="#{item.crrDescripcion}"/>
					        </p:column>
					        <p:column headerText="Código" style="width: 2em ! important;">
					            <h:outputText value="#{item.prlCodigo}"/>
					        </p:column>
					        
					        <p:column headerText="Descripción" style="width: 5em ! important;">
					            <h:outputText value="#{item.prlDescripcion}"/>
					        </p:column>	
					      	<p:column headerText="Nivel" style="width: 1em ! important;">
					            <h:outputText value="#{item.nvlDescripcion}"/>
					        </p:column>
					        <p:column headerText="Estado" style="width: 1em ! important;text-align:center">
					            <h:outputText value="#{generalesConstantesForm.traerEstadoParalelo(item.prlEstado)}"/>   
					        </p:column>
					       
					        <p:column headerText="Opción"  style="width: 3em ! important;text-align:center">
					        	<p:commandLink id="cmdlVer" value="Ver" action="#{administracionParaleloForm.verDatosParalelo(item,0)}" />
					        	
					        </p:column>
					        
				</p:dataTable>
		</p:panel>
		
		
		
		<div >
			<p:commandButton id="btnSalir" value="Regresar" action="#{administracionParaleloForm.irInicio()}" immediate="true"/>
			<p:commandButton id="btnNuevo" action="#{administracionParaleloForm.irNuevoParaleloNivelacion()}" value="Nuevo" immediate="true"/>
		</div>
		
		
	</h:form>		
	
</ui:define>
</ui:composition>
</html>
