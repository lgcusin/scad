<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
			value="Administración académico / Paralelos / #{administracionParaleloForm.apfParaleloDto.prlDescripcion} " />
				<!--  value="Administración / Puesto / #{administracionPuestoForm.apfPaginacionSt} " /> -->
		</ui:include>
	</ui:define>


	<ui:define name="cuerpo">

		<script language="JavaScript">
//<![CDATA[

    	var varError = document.getElementById(idVarError);

 //]]> 
</script>

		<h:form id="frmEditarParalelo" enctype="multipart/form-data" 	acceptcharset="UTF-8">
				
			<!-- *************************************************************************************************** -->
			<!-- **********************************PANEL IDENTIFICACION DEL PUESTO********************************** -->
			<p:panel id="pnlDatos" header="Datos de identificación del paralelo">
				<!-- ******************** TABLA RESPONSIVA ************************ -->
				<div class="grid condensed" >
					<!-- ******************** FILA NUMERO 1 ************************ -->
				
				<!-- ******************** FILA NUMERO 1  Período Académico y detalle carrera************************ -->
				<div class="row cells8"> 
				
					<div class="cell colspan4">
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblPeriodoAcademico" for="periodoAcademico" value="Período Académico: " />
							</ui:define>
							<ui:define name="valor">
								<p:outputLabel id="periodoAcademico" value="#{administracionParaleloForm.apfParaleloDto.pracDescripcion}" 
												style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
					</div>
					
					<div class="cell colspan4"> 
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblCarrera" for="carrera" value="Carrera: " />
							</ui:define>
							<ui:define name="valor">
								<p:outputLabel id="carrera" value="#{administracionParaleloForm.apfParaleloDto.crrDescripcion}" 
												style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
					</div>
					
				</div> <!-- Fin fila 1 -->
				
				   <div class="row cells8"> 
 							<div class="cell colspan4" > 
							 <ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml"> 
 									
 									<ui:define name="etiqueta"> 
									 <p:outputLabel id="lblCodigo" for="txtCodigo" value="Código del paralelo: " /> 
								    </ui:define> 
 									
 									<ui:define name="valor"> 
 											<p:inputText id="txtCodigo" value="#{administracionParaleloForm.apfParaleloDto.prlCodigo}" required="true"
														 disabled="true"
															requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"   style="width: 100%; opacity:1.5;">
 											<p:ajax event="blur" update="lblCodigo , txtCodigo , msgCodigo " /> 
 										    </p:inputText> 
 									</ui:define>
									
									<ui:define name="etiquetaError"> 
										<p:message id="msgCodigo" for="txtCodigo" /> 
 									</ui:define> 
 									
							 </ui:decorate> 
					 	   	</div> 
					 	   	
					 	    <div class="cell colspan4" > 
							 <ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml"> 
 									
 									<ui:define name="etiqueta"> 
									   <p:outputLabel id="lblDescripcion" for="txtDescripcion" value="Descripción del paralelo: " /> 
								    </ui:define> 
 									
 									<ui:define name="valor"> 
 											<p:inputText id="txtDescripcion" value="#{administracionParaleloForm.apfParaleloDto.prlDescripcion}" required="true"
														 
															requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"   style="width: 100%;">
 											    <p:ajax event="blur" update="lblDescripcion , txtDescripcion , msgDescripcion " /> 
 										    </p:inputText> 
 									</ui:define>
									
									<ui:define name="etiquetaError"> 
										<p:message id="msgDescripcion" for="txtDescripcion" /> 
 									</ui:define> 
 									
								</ui:decorate> 
					 	   	</div>  	
 					 </div> 
 					 <div class="row cells8"> 
					 	   	
					 	   	<div class="cell colspan4" >       <!-- Carrera del Paralelo  en una lista desplegable -->
								<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
									<ui:define name="etiqueta">
										<p:outputLabel id="lblNivel" for="slcNivel" value="Nivel: " />
									</ui:define>
									<ui:define name="valor">
										<h:selectOneMenu id="slcNivel" value="#{administracionParaleloForm.apfParaleloDto.nvlId}" style="width: 100%;" 
											 required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}">		
											<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}"/>
										  	<f:selectItems value="#{administracionParaleloForm.apfListNivel}" var="item"
													itemLabel="#{item.nvlDescripcion}" itemValue="#{item.nvlId}" /> 
											<p:ajax event="change" listener="#{administracionParaleloForm.cambiarNivel()}"  update="slcNivel " /> 
										</h:selectOneMenu>
									</ui:define>
									<ui:define name="etiquetaError">
										<p:message id="msgNivel" for="slcNivel" />
									</ui:define>
							    </ui:decorate>
						    </div>
					 	   	
 					 </div> 
 					 
					</div>
														
					
			</p:panel>
			<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
		  <!-- ****  Asigno la lista de paralelos apfListParaleloDto del Bean Manejado  administracionParaleloForm al dataTable*** -->
			<p:dataTable id="dtsParalelo" var="item" value="#{administracionParaleloForm.apfListMallaCurricularParaleloDto}"			
			    		 		rows="15" paginator="true" paginatorPosition="bottom"	    		 		
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="EL PARALELO SELECCIONADO NO POSEE MATERIAS ASIGNADAS">			                         
					        <p:column headerText="Código" style="width: 3em ! important;">
					            <h:outputText value="#{item.mtrCodigo}"/>
					        </p:column>
					        <p:column headerText="Asignatura" style="width: 15em ! important;">
					            <h:outputText value="#{item.mtrDescripcion}"/>
					        </p:column>
					        <p:column headerText="Cupo" style="width: 3em ! important; text-align:center">
					        	<h:outputText value="#{item.mlcrprCupo}" />
								
					        </p:column>
					          <p:column headerText="Inscritos" style="width: 3em ! important; text-align:center">
					        	<h:outputText value="#{item.mlcrprInscritos==generalesConstantesForm.appIdBase?'No hay inscritos':item.mlcrprInscritos}" />
								
					        </p:column>
					          <p:column headerText="Opción" style="width: 3em ! important; text-align:center">
					        	<p:commandLink value="Eliminar" action="#{administracionParaleloForm.eliminarItem(item)}" 
							        	update="pnlResultados, dtsParalelo" ajax="false" style="color:blue;"
							        	disabled="#{item.mtrSubId==generalesConstantesForm.appIdBase?'false':'true'}"/>
					        </p:column>
				</p:dataTable>
		</p:panel>
			<!-- *************************************************FIN********************************************** -->
			
			<div>
				<p:commandButton id="btnRegresar" value="Regresar" immediate="true" ajax="false" 
				action="#{administracionParaleloForm.irListar()}" />
			<p:commandButton id="btnEditarParalelo" value="Guardar cambios" 
			action="#{administracionParaleloForm.verificarClick(1)}" ajax="false"/>
    	    <p:commandButton id="btnBorrarParalelo" value="#{administracionParaleloForm.apfMensajeActivacion}" 
			action="#{administracionParaleloForm.verificarClick(2)}" ajax="false"/>
			<p:commandButton id="btnAgregarMaterias" value="Agregar asignaturas" 
			action="#{administracionParaleloForm.agregarMaterias()}" ajax="false"/>
				
				<p:commandButton id="btnEditarParaleloValidarModal" value="EjecutarModalEditarParalelo" style="visibility:hidden;">
					<p:ajax oncomplete="PF('dialogoEditar').show();" update=":frmModalEditar" />
				    </p:commandButton>
				

			</div>
		</h:form>

	<!--  	<ui:include src="/contratacionUniversitario/administracion/talentoHumano/puesto/modalGuardarNuevo.xhtml" /> -->
		<ui:include src="/academico/administracionAcademico/paralelo/paraleloNivelacion/modalEditar.xhtml" />

 
		<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{administracionParaleloForm.apfValidadorClick}">
			</p:inputText>
		</h:form>
	</ui:define>
</ui:composition>
</html>
