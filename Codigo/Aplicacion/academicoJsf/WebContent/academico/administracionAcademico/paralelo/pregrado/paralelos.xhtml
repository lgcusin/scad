<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Administración pregrado / Paralelos  " />
		</ui:include>
	</ui:define>
	<ui:define name="cuerpo">

		<h:form id="frmListarParalelos" enctype="multipart/form-data"
			acceptcharset="UTF-8">

			<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar">
				<div class="grid condensed">

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodo" for="slcPeriodo"
										value="Período Académico:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcPeriodo"
										value="#{administracionSuficienciaParaleloForm.apfPeriodoId}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{administracionSuficienciaParaleloForm.apfListPeriodoAcademicoDto}"
											itemLabel="#{item.pracDescripcion}"
											itemValue="#{item.pracId}" />
										<p:ajax event="change"
											listener="#{administracionSuficienciaParaleloForm.buscarCarrerasPregrado()}"
											update="lblPeriodo , slcPeriodo , msgPeriodo , pnlBusqueda, frmListarParalelos,slcCarrera, pnlResultados, lblCarrera , slcCarrera , msgCarrera , dtsParalelo , lblNivel , slcNivel , msgNivel " />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgPeriodo" for="slcPeriodo" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcCarrera"
										value="#{administracionSuficienciaParaleloForm.apfCarreraId}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{administracionSuficienciaParaleloForm.apfListCarrera}"
											itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
										<p:ajax event="change"
											listener="#{administracionSuficienciaParaleloForm.buscarNiveles()}"
											update="lblCarrera , slcCarrera , msgCarrera , pnlBusqueda, frmListarParalelos, pnlResultados, dtsParalelo , lblNivel , slcNivel , msgNivel " />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNivel" for="slcNivel" value="Nivel:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcNivel"
										value="#{administracionSuficienciaParaleloForm.apfNivelId}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{administracionSuficienciaParaleloForm.apfListNivelDto}"
											itemLabel="#{item.nvlDescripcion}" itemValue="#{item.nvlId}" />
										<p:ajax event="change"	update="lblNivel , slcNivel , msgNivel , pnlBusqueda, frmListarParalelos, pnlResultados, dtsParalelo" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgNivel" for="slcNivel" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
				</div>

			</p:panel>



			<div>
				<p:commandButton id="btnBuscar" value="Buscar"
					action="#{administracionSuficienciaParaleloForm.buscarParalelosPregrado()}"
					update=":frmListarParalelos:pnlResultados"
					onclick="PF('dialogoTrabajando').show();"
					oncomplete="PF('dialogoTrabajando').hide();" />

				<p:commandButton id="btnLimpiar" value="Limpiar"
					action="#{administracionSuficienciaParaleloForm.limpiarFormParalelos()}"
					update=":frmListarParalelos:pnlResultados , :frmListarParalelos:pnlBusqueda" />

			</div>


			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsParalelo" var="item"
					value="#{administracionSuficienciaParaleloForm.apfListParaleloDto}"
					rowIndexVar="rowIndex"
					rows="10" paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">

					<p:column headerText="#" style="width: 0.1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Paralelo" style="width: 2em !important;">
						<h:outputText value="#{item.prlCodigo}" />
					</p:column>
					<p:column headerText="Descripción" style="width: 2em !important;">
						<h:outputText value="#{item.prlDescripcion}" />
					</p:column>
					<p:column headerText="Nivel" style="width: 2em ! important;">
						<h:outputText value="#{item.nvlDescripcion}" />
					</p:column>
					<p:column headerText="Estado" style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{administracionSuficienciaParaleloForm.etiquetarEstadoParalelo(item.prlEstado)}" />
					</p:column>
					<p:column headerText="Opción" style="width: 1em ! important;text-align:center">
						<p:commandLink id="cmdlVer" value="Ver paralelo"	
							action="#{administracionSuficienciaParaleloForm.irVerParaleloPregrado(item)}"
							style="color:blue;" 
							ajax="false"/>
					</p:column>

				</p:dataTable>
			</p:panel>

			<div>
				<p:commandButton id="btnSalir" value="Regresar"
					action="#{administracionSuficienciaParaleloForm.irInicio()}"
					immediate="true" 
					ajax="false"/>
				<p:commandButton id="btnNuevo" value="Nuevo" 
					action="#{administracionSuficienciaParaleloForm.irNuevoParaleloPregrado()}" ajax="false"/>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
