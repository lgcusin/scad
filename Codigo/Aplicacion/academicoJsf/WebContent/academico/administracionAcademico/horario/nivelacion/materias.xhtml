<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Administración nivelación / Horarios / Listar asignaturas" />
		</ui:include>
	</ui:define>
	
	<ui:define name="cuerpo">
		<h:form id="frmHorario" enctype="multipart/form-data" acceptcharset="UTF-8">
			<p:panel id="pnlBusqueda" header="Horario académico">
				<div class="grid condensed">
					<div class="row cells8">
					
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Período académico:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcPeriodo"
										value="#{administracionSuficienciaHorarioAcademicoForm.ashafPeriodoId}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{administracionSuficienciaHorarioAcademicoForm.ashafListPeriodoAcademicoDto}"
											itemLabel="#{item.pracDescripcion}"
											itemValue="#{item.pracId}" />
										<p:ajax event="change"
											listener="#{administracionSuficienciaHorarioAcademicoForm.buscarAreasNivelacion()}"
											update="lblPeriodo , slcPeriodo , lblArea ,  slcArea , lblCarrera , slcCarrera , lblNivel , slcNivel , lblParalelo , slcParalelo ,  pnlResultados" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblArea" for="slcArea" value="Área:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcArea"
										value="#{administracionSuficienciaHorarioAcademicoForm.ashafAreaId}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{administracionSuficienciaHorarioAcademicoForm.ashafListArea}"
											itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
										<p:ajax event="change"
											listener="#{administracionSuficienciaHorarioAcademicoForm.buscarCarrerasPorArea()}"
											update="pnlBusqueda , pnlResultados" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcCarrera"
										value="#{administracionSuficienciaHorarioAcademicoForm.ashafCarreraId}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{administracionSuficienciaHorarioAcademicoForm.ashafListCarreraDto}"
											itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
										<p:ajax event="change"
											listener="#{administracionSuficienciaHorarioAcademicoForm.buscarNivelesPorArea()}"
											update="lblCarrera , slcCarrera , lblNivel , slcNivel , lblParalelo , slcParalelo , pnlResultados " />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FILA NUMERO 3 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNivel" for="slcNivel" value="Nivel:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcNivel"
										value="#{administracionSuficienciaHorarioAcademicoForm.ashafNivelId}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{administracionSuficienciaHorarioAcademicoForm.ashafListNivelDto}"
											itemLabel="#{item.nvlDescripcion}" itemValue="#{item.nvlId}" />
										<p:ajax event="change"
											listener="#{administracionSuficienciaHorarioAcademicoForm.buscarParalelosNivelacion()}"
											update="lblNivel , slcNivel , lblParalelo , slcParalelo , pnlResultados  " />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblParalelo" for="slcParalelo"
										value="Paralelo:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcParalelo"
										value="#{administracionSuficienciaHorarioAcademicoForm.ashafParaleloId}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{administracionSuficienciaHorarioAcademicoForm.ashafListParaleloDto}"
											itemLabel="#{item.prlCodigo}" itemValue="#{item.prlId}" />
										<p:ajax event="change"
											update="lblParalelo , slcParalelo , pnlResultados " />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
				</div>
			</p:panel>
			<div>
				<p:commandButton id="btnBuscar" value="Buscar"
					action="#{administracionSuficienciaHorarioAcademicoForm.buscarMateriasNivelacion()}"
					update=":frmHorario:pnlResultados"
					onclick="PF('dialogoTrabajando').show();"
					oncomplete="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnLimpiar" value="Limpiar"
					action="#{administracionSuficienciaHorarioAcademicoForm.limpiarFormMaterias()}"
					update=":frmHorario:pnlBusqueda , :frmHorario:pnlResultados" />
			</div>
			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsEstudiante" var="item" 
					value="#{administracionSuficienciaHorarioAcademicoForm.ashafListMateriaDto}"
					rowIndexVar="rowIndex"
					rows="10" paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">

					<p:column headerText="#" style="width: 0.1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Paralelo" style="width: 2em ! important;">
						<h:outputText value="#{item.prlCodigo}" />
					</p:column>
					<p:column headerText="Asignatura" style="width: 10em ! important;">
						<h:outputText value="#{item.mtrCodigo} - #{item.mtrDescripcion}" />
					</p:column>
					<p:column headerText="Docente" style="width: 10em ! important; text-align:left">
						<h:outputText value="#{item.prsPrimerApellido} #{item.prsSegundoApellido} #{item.prsNombres}" />
					</p:column>
					<p:column headerText="Opciones" class="border-none" style="width: 3em ! important;">
						<p:panelGrid>
							<p:row>
								<p:column>
									<p:commandLink id="cmdlHorario" value="Horario" 
										action="#{administracionSuficienciaHorarioAcademicoForm.irVerHorarioClasesNivelacion(item)}" 
										ajax="false"/>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:column>
				</p:dataTable>
			</p:panel>
			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{administracionSuficienciaHorarioAcademicoForm.irInicio()}"
					immediate="true" 
					ajax="false" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
