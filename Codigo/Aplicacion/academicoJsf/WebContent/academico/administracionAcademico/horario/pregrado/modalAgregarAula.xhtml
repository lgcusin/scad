<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmModalAgregarAula">
		<p:dialog id="dlgModalAgregarAula" widgetVar="dlgAgregarAula" 
			modal="true" 
			draggable="false"
			closable="false" 
			resizable="false" 
			height="400" width="800"
			styleClass="modal-sin-header">

			<p:outputLabel value="#{administracionSuficienciaHorarioAcademicoForm.ashafDiaLabel} #{administracionSuficienciaHorarioAcademicoForm.ashafHoraSeleccionada}H00 - #{administracionSuficienciaHorarioAcademicoForm.ashafHoraSeleccionada +1 }H00 : Disponibilidad de Aulas " style="font-size: 1.1em !important;" />
			
			<p:messages autoUpdate="true" globalOnly="true" />

			<p:panel id="pnlBusqueda" header="Seleccione los datos para continuar con la búsqueda.">
				<div class="grid condensed">
				
						<div class="row cells8">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblDependencia" for="slcDependencia" value="Dependencia: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcDependencia" value="#{administracionSuficienciaHorarioAcademicoForm.ashafDependenciaId}" style="width:100%">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item" value="#{administracionSuficienciaHorarioAcademicoForm.ashafListDependenciaDto}"
											itemLabel="#{item.dpnDescripcion}" 
											itemValue="#{item.dpnId}" />
										<p:ajax event="change"
											listener="#{administracionSuficienciaHorarioAcademicoForm.buscarEdificios()}"
											update="lblDependencia , slcDependencia , lblEdificio , slcEdificio , lblAula , slcAula , lblTipoHora , slcTipoHora , pnlResultados" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
						
						<div class="row cells8">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblEdificio" for="slcEdificio" value="Edificio: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcEdificio" value="#{administracionSuficienciaHorarioAcademicoForm.ashafEdificioId}" style="width:100%">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item" value="#{administracionSuficienciaHorarioAcademicoForm.ashafListEdificioDto}"
											itemLabel="#{item.edfDescripcion}" 
											itemValue="#{item.edfId}" />
										<p:ajax event="change"
											listener="#{administracionSuficienciaHorarioAcademicoForm.buscarAulas()}"
											update="lblEdificio , slcEdificio, lblAula, slcAula , lblTipoHora , slcTipoHora , pnlResultados" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
						
						<div class="row cells8">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblAula" for="slcAula" value="Aula: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcAula" value="#{administracionSuficienciaHorarioAcademicoForm.ashafAulaId}" style="width:100%">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item" value="#{administracionSuficienciaHorarioAcademicoForm.ashafListAulaDto}"
											itemLabel="#{item.alaCodigo}" 
											itemValue="#{item.alaId}" />
										<p:ajax event="change"
											listener="#{administracionSuficienciaHorarioAcademicoForm.buscarDisponibilidad()}"
											update="lblAula , slcAula, btnAsignar , pnlResultados" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
						
						<div class="row cells8">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblTipoHora" for="slcTipoHora" value="Tipo de Hora: "  rendered="#{administracionSuficienciaHorarioAcademicoForm.ashafRenderTipoHoraClase}" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcTipoHora"
										value="#{administracionSuficienciaHorarioAcademicoForm.ashafTipoHoraClaseId}"
										rendered="#{administracionSuficienciaHorarioAcademicoForm.ashafRenderTipoHoraClase}" 
										style="width:100%">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item" value="#{administracionSuficienciaHorarioAcademicoForm.ashafListTipoHoraClase}"
											itemLabel="#{item.label}" 
											itemValue="#{item.value}" />
										<p:ajax event="change"
											listener="#{administracionSuficienciaHorarioAcademicoForm.verificarLimiteHorasPorSemanaPorTipo()}"
											 update="lblTipoHora , slcTipoHora , btnAsignar" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
			</p:panel>
			
			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="tblDependencia" var="item"
					value="#{administracionSuficienciaHorarioAcademicoForm.ashafListDisponibilidadHoraClaseDto}"
					rows="5" paginator="true" rowIndexVar="rowIndex"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="15"
					emptyMessage="NO SE ENCONTRARON DATOS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
					paginatorPosition="bottom">
					<p:column headerText="#" style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Hora de Clase" style="width: 10em ! important; text-align: center;">
						<h:outputText value="#{item.hoclDescripcion}" />
					</p:column>
					<p:column headerText="Inicio" style="width: 10em ! important; text-align: center;">
						<h:outputText value="#{item.hoclHoraInicio}" />
					</p:column>
					<p:column headerText="Fin" style="width: 10em ! important; text-align: center;">
						<h:outputText value="#{item.hoclHoraFin}" />
					</p:column>
				</p:dataTable>
			</p:panel>

			<div>
				<p:commandButton id="btnCancelar" value="Cancelar"
					update="frmModalAgregarAula"
					action="#{administracionSuficienciaHorarioAcademicoForm.vaciarModalBusquedaAula()}"
					onclick="PF('dlgModalAgregarAula').hide();" />
				<p:commandButton id="btnAsignar" value="Asignar"
					disabled="#{administracionSuficienciaHorarioAcademicoForm.ashafRenderGuardarAula}"
					action="#{administracionSuficienciaHorarioAcademicoForm.asignarAulaPregrado()}"
					update=":frmHorarioClases , frmModalAgregarAula" />
			</div>

		</p:dialog>
	</h:form>
</ui:composition>
