							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">

										value="Periodo:" />

								<ui:define name="valor">

										value="#{administracionSuficienciaHorarioAcademicoForm.ashafMateriaDto.pracDescripcion}" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">

						</div>
					</div>

						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNivel" for="slcNivel" value="Nivel:" />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="slcNivel"
										value="#{administracionSuficienciaHorarioAcademicoForm.ashafMateriaDto.nvlDescripcion}" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">

									<p:outputLabel id="lblParalelo" for="slcParalelo"

			<p:panel id="pnlHorarioClases" header="Asignación de Aulas" >
				<p:dataTable id="dtsEstudiante" 
					var="item"
					value="#{administracionSuficienciaHorarioAcademicoForm.ashafListHoraClaseDto}"
					rows="25" paginator="false" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="15,30,45"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
					<p:column headerText="Hora" style="width: 1em ! important; text-align: center">
						<h:outputText value="#{item.hoclDescripcion}" />
					</p:column>
					<p:column id="colLunes" headerText="Lunes" style="width: 2em ! important; text-align: center"  class="border-none">
						<p:commandLink id="comp3Lunes" 
										value="Asignar"
										rendered="#{!item.hoclLunesHoraClaseDto.hoclCheckBox}" style="text-align:right;color:blue;" 
										action="#{administracionSuficienciaHorarioAcademicoForm.buscarAula(item,0,item.hoclLunesHoraClaseDto.hoclHoraInicio)}" ajax="false"/>
						<p:commandLink id="comp4Lunes" 
										value="Quitar"
										rendered="#{item.hoclLunesHoraClaseDto.hoclCheckBox}" style="text-align:right;color:red;" 
										action="#{administracionSuficienciaHorarioAcademicoForm.quitarAula(item,0,item.hoclLunesHoraClaseDto.hoclHoraInicio)}" ajax="false"/>
					</p:column>
					<p:column id="colMartes" headerText="Martes" style="width: 2em ! important; text-align: center">

										action="#{administracionSuficienciaHorarioAcademicoForm.buscarAula(item,1,item.hoclMartesHoraClaseDto.hoclHoraInicio)}" ajax="false"/>
									<p:commandLink id="comp4Martes" value="Quitar"  rendered="#{item.hoclMartesHoraClaseDto.hoclCheckBox}" style="text-align:right;color:red;" 
										action="#{administracionSuficienciaHorarioAcademicoForm.quitarAula(item,1,item.hoclMartesHoraClaseDto.hoclHoraInicio)}" ajax="false"/>
					</p:column>
					<p:column id="colMiercoles" headerText="Miercóles" style="width: 2em ! important; text-align: center">
									<p:commandLink id="comp3Miercoles" value="Asignar" rendered="#{!item.hoclMiercolesHoraClaseDto.hoclCheckBox}" style="text-align:right;color:blue;" 
										action="#{administracionSuficienciaHorarioAcademicoForm.buscarAula(item,2,item.hoclMiercolesHoraClaseDto.hoclHoraInicio)}" ajax="false"/>
									<p:commandLink id="comp4Miercoles" value="Quitar"  rendered="#{item.hoclMiercolesHoraClaseDto.hoclCheckBox}" style="text-align:right;color:red;" 
										action="#{administracionSuficienciaHorarioAcademicoForm.quitarAula(item,2,item.hoclMiercolesHoraClaseDto.hoclHoraInicio)}" ajax="false"/>
					</p:column>
					<p:column id="colJueves" headerText="Jueves" style="width: 2em ! important; text-align: center">
									<p:commandLink id="comp3Jueves" value="Asignar" rendered="#{!item.hoclJuevesHoraClaseDto.hoclCheckBox}" style="text-align:right;color:blue;" 
										action="#{administracionSuficienciaHorarioAcademicoForm.buscarAula(item,3,item.hoclJuevesHoraClaseDto.hoclHoraInicio)}" ajax="false"/>
									<p:commandLink id="comp4Jueves" value="Quitar"  rendered="#{item.hoclJuevesHoraClaseDto.hoclCheckBox}" style="text-align:right;color:red;" 
										action="#{administracionSuficienciaHorarioAcademicoForm.quitarAula(item,3,item.hoclJuevesHoraClaseDto.hoclHoraInicio)}" ajax="false"/>
					</p:column>
					<p:column id="colViernes" headerText="Viernes" style="width: 2em ! important; text-align: center">
									<p:commandLink id="comp3Viernes" value="Asignar"  rendered="#{!item.hoclViernesHoraClaseDto.hoclCheckBox}" style="text-align:right;color:blue;" 
										action="#{administracionSuficienciaHorarioAcademicoForm.buscarAula(item,4,item.hoclViernesHoraClaseDto.hoclHoraInicio)}" ajax="false"/>
									<p:commandLink id="comp4Viernes" value="Quitar"  rendered="#{item.hoclViernesHoraClaseDto.hoclCheckBox}" style="text-align:right;color:red;"

					<p:column id="colSabado" headerText="Sábado" style="width: 2em ! important; text-align: center">

					<p:column id="colDomingo" headerText="Domingo" style="width: 2em ! important; text-align: center">
									<p:commandLink id="comp3Domingo" value="Asignar" rendered="#{!item.hoclDomingoHoraClaseDto.hoclCheckBox}" style="text-align:right;color:blue;" 
										action="#{administracionSuficienciaHorarioAcademicoForm.buscarAula(item,6,item.hoclDomingoHoraClaseDto.hoclHoraInicio)}" ajax="false"/>
									<p:commandLink id="comp4Domingo" value="Quitar"  rendered="#{item.hoclDomingoHoraClaseDto.hoclCheckBox}" style="text-align:right;color:red;" 
										action="#{administracionSuficienciaHorarioAcademicoForm.quitarAula(item,6,item.hoclDomingoHoraClaseDto.hoclHoraInicio)}" ajax="false"/>

				</p:dataTable>
			</p:panel>
