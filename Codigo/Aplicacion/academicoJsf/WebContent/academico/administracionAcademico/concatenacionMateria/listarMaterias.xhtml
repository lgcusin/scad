<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">

	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Administración académico / Requisitos asignaturas / Prerrequisitos - Correquisitos " />
		</ui:include>
	</ui:define>

	<ui:define name="cuerpo">

		<script language="JavaScript">
    //<![CDATA[
	     function nobackbutton(){
	 		window.location.hash="no-back-button";
	  		window.location.hash="Again-No-back-button" //chrome
	   		window.onhashchange=function(){window.location.hash="no-back-button";}
	      }
	 //]]> 
	</script>

		<h:form id="frmListarMaterias" enctype="multipart/form-data"
			acceptcharset="UTF-8">

			<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar">
				<!-- ******************** TABLA RESPONSIVA ************************ -->
				<div class="grid condensed">
					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFacultad" for="slcFacultad" value="Facultad:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcFacultad"
										value="#{concatenacionMateriaForm.cmfFclId}" required="true"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{concatenacionMateriaForm.cmfListDependencia}"
											itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
										<p:ajax event="change"
											listener="#{concatenacionMateriaForm.cargarCarreras(concatenacionMateriaForm.cmfFclId)}"
											update="pnlBusqueda, pnlResultados" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgFacultad" for="slcFacultad" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FILA NUMERO 2 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcCarrera"
										value="#{concatenacionMateriaForm.cmfCrrId}" required="true"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{concatenacionMateriaForm.cmfListCarrera}"
											itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
										<p:ajax event="change"
											listener="#{concatenacionMateriaForm.cargarMallas(concatenacionMateriaForm.cmfCrrId)}"
											update="pnlBusqueda, pnlResultados" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FILA NUMERO 3 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblMalla" for="slcMalla" value="Malla:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcMalla"
										value="#{concatenacionMateriaForm.cmfMlcrId}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{concatenacionMateriaForm.cmfListMallaCurricularDto}"
											itemLabel="#{item.mlcrDescripcion}"
											itemValue="#{item.mlcrId}" />
										<p:ajax event="change"
											listener="#{concatenacionMateriaForm.cargarNiveles(concatenacionMateriaForm.cmfMlcrId)}"
											update="pnlBusqueda, pnlResultados" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FILA NUMERO 4 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNivel" for="slcNivel" value="Nivel:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcNivel"
										value="#{concatenacionMateriaForm.cmfNvlId}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{concatenacionMateriaForm.cmfListNivel}"
											itemLabel="#{item.nvlDescripcion}" itemValue="#{item.nvlId}" />
										<p:ajax event="change"
											listener="#{concatenacionMateriaForm.limpiarMateriasFormListaMaterias()}"
											update="pnlBusqueda, pnlResultados" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
				</div>
			</p:panel>

			<div>
				<p:commandButton id="btnBuscar" value="Buscar"
					action="#{concatenacionMateriaForm.cargarMateriasForm()}"
					update=":frmListarMaterias:pnlResultados, :frmListarMaterias:pnlBusqueda "
					onclick="PF('dialogoTrabajando').show();"
					oncomplete="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnLimpiar" value="Limpiar"
					action="#{concatenacionMateriaForm.limpiarFormListarMaterias()}"
					update=":frmListarMaterias:pnlResultados , :frmListarMaterias:pnlBusqueda" />
			</div>

			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsMateria" var="item"
					value="#{concatenacionMateriaForm.cmfListMallaMateria}" rows="10"
					paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">

					<p:column headerText="Carrera" style="width: 4em ! important;">
						<h:outputText value="#{item.crrDescripcion}" />
					</p:column>
					<p:column headerText="Asignatura" style="width: 4em ! important;">
						<h:outputText value="#{item.mtrDescripcion}" />
					</p:column>
					<p:column headerText="Tipo" style="width: 2em ! important;">
						<h:outputText value="#{item.timtDescripcion}" />
					</p:column>
					<p:column headerText="Opción" style="width: 1em ! important; text-align:center">
						<p:commandLink id="cmdlVer" value="Requisitos"
							action="#{concatenacionMateriaForm.irConcatenarMateria(item)}"
							style="color:blue;" />
					</p:column>
				</p:dataTable>
			</p:panel>
			
			<div>
				<p:commandButton id="btnSalir" value="Regresar"
					action="#{concatenacionMateriaForm.irInicio()}" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
