<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">

	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Administración académico / Requisitos asignaturas / Prerrequisitos - Correquisitos " />
		</ui:include>
	</ui:define>
	<ui:define name="cuerpo">
		<script language="JavaScript">
    //<![CDATA[
	     
	      function verificarErrores(){
            var idVarAgregar = 'compOculto:txtValidador';
         	var varAgregar = document.getElementById(idVarAgregar);


         	var idVarGuardar = 'compOculto:txtValidador3';
         	var varGuardar = document.getElementById(idVarGuardar);

    	    	if(varAgregar.value == 1){
    	  		document.getElementById('frmConcatenarMateria:btnModalAgregarPrerequisito').click();
    	 	    }
    	 	    
     	    	if(varGuardar.value == 1){
        	  		document.getElementById('frmConcatenarMateria:btnModalGuardar').click();
         	 	    } 
      	       }    
	  

	     function nobackbutton(){
	 		window.location.hash="no-back-button";
	  		window.location.hash="Again-No-back-button" //chrome
	   		window.onhashchange=function(){window.location.hash="no-back-button";}
		  
	      }
	 //]]> 
	</script>

		<h:form id="frmConcatenarMateria" enctype="multipart/form-data" acceptcharset="UTF-8">

			<!-- ********************************************************************************************** -->
			<!-- ****************************** PANEL INFORMATIVO DE LA MATERIA ******************************* -->
			<!-- ********************************************************************************************** -->

			<p:panel id="pnlDatosMateria" header="Información de la asignatura">
				<div class="grid condensed">
					<!-- ******************** FILA NUMERO 1  ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCodigo" for="txtCodigo"
										value="Código: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="txtCodigo"
										value="#{concatenacionMateriaForm.cmfMateria.mtrCodigo}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblMateriaDescripcion"
										for="txtMateriaDescripcion"
										value="Descripción: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="txtMateriaDescripcion"
										value="#{concatenacionMateriaForm.cmfMateria.mtrDescripcion}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FILA NUMERO 2  ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblEstado" for="txtEstado" value="Estado: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="txtEstado"
										value="#{listasCombosForm.getLabelEstadoMateria(concatenacionMateriaForm.cmfMateria.mtrEstado)}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblRelacionTrabajo" for="relacionTrabajo"
										value="Relación de trabajo: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="relacionTrabajo"
										value="#{listasCombosForm.getLabelRelacionTrabajoMateria(concatenacionMateriaForm.cmfMateria.mtrRelacionTrabajo)}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<!-- ******************** FILA NUMERO 5  ************************ -->
					<div class="row cells8">
							<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblHorasCien" for="horasCien"
										value="Horas al semestre: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="horasCien"
										value="#{concatenacionMateriaForm.cmfMateria.mtrHorasCien}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
                        	<div class="cell colspan4">
							<!-- Unidad de medida-->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblUnidadMedida" for="unidadMedida"
										value="Unidad medida: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="unidadMedida"
										value="#{listasCombosForm.getLabelUnidadMedida(concatenacionMateriaForm.cmfMateria.mtrUnidadMedida)}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
						
					</div>
					<!-- ******************** FILA NUMERO 6  ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblHoras" for="horas" value="Horas: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="horas"
										value="#{concatenacionMateriaForm.cmfMateria.mtrHoras}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<!-- creditos de la materia -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCreditos" for="creditos"
										value="Créditos " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="creditos"
										value="#{concatenacionMateriaForm.cmfMateria.mtrCreditos}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>

						</div>
					</div>
				</div>
			</p:panel>

			<p:panel id="pnlPrerequisitos" header="Prerrequisitos">
				<!-- PREREQUISITOS -->
				<p:dataTable id="dtPrerequisitos"
					value="#{concatenacionMateriaForm.cmfListPrerrequisitoMateriaDto}"
					var="item" rows="10" paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">

					<p:column headerText="Código" style="width: 2em ! important;">
						<h:outputText value="#{item.mtrCodigo}" />
					</p:column>

					<p:column headerText="Tipo" style="width: 3em ! important;">
						<h:outputText value="#{item.tpmtDescripcion}" />
					</p:column>
					
					<p:column headerText="Descripción"
						style="width: 10em ! important;">
						<h:outputText value="#{item.mtrDescripcion}" />
					</p:column>
					<p:column headerText="Estado"
						style="width: 3em ! important; text-align:center;">
						<h:outputText value="#{item.prrEstado==generalesConstantesForm.appIdBase ? 'ACTIVO' : listasCombosForm.getLabelEstadoPrerrequisito(item.prrEstado)}" />
					</p:column>
					
					<p:column headerText="Opción"
						style="width: 3em ! important; text-align:center;">
						<p:commandLink 
							id="cmlEliminarPrerequisitos" 
						    value="#{item.prrEstado==generalesConstantesForm.appIdBase ? 'Eliminar': item.prrEstado== 0 ?  'Desactivar':'Activar' }"
							action="#{concatenacionMateriaForm.cambiarEstadoPrerrequisitoMateriaDto(item)}"
							ajax="false" 
							update=":frmConcatenarMateria:pnlPrerequisitos" 
							style="color:blue;" />
					</p:column>
				</p:dataTable>
				<div>
					<p:commandButton 
						id="btnAgregarPrerequisitos" 
						value="Agregar"
						action="#{concatenacionMateriaForm.activaModalAgregarPrerrequisito()}"
						ajax="false" />
					<p:commandButton 
						id="btnModalAgregarPrerequisito"
						value="EjecutarModalAgregarPrerequisito" 
						style="visibility:hidden;">
						<p:ajax oncomplete="PF('dialogoAgregar').show();" update=":frmModalAgregar" />
					</p:commandButton>
				</div>
			</p:panel>


			<p:panel id="pnlCorequisitos" header="Correquisitos">
				<!-- COREQUISITOS -->
				<p:dataTable id="dtCorequisitos"
					value="#{concatenacionMateriaForm.cmfListCorrequisitoMateriaDto}"
					var="item" rows="10" paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">

					<p:column headerText="Código" style="width: 2em ! important;">
						<h:outputText value="#{item.mtrCodigo}" />
					</p:column>

					<p:column headerText="Tipo" style="width: 3em ! important;">
						<h:outputText value="#{item.tpmtDescripcion}" />
					</p:column>
					<p:column headerText="Descripción"
						style="width: 10em ! important;">
						<h:outputText value="#{item.mtrDescripcion}" />
					</p:column>

                    <p:column headerText="Estado"
						style="width: 3em ! important; text-align:center;">
						<h:outputText value="#{item.crqEstado==generalesConstantesForm.appIdBase ? 'ACTIVO' : listasCombosForm.getLabelEstadoCorrequisito(item.crqEstado)}" />
					</p:column>
					<p:column headerText="Opción"
						style="width: 3em ! important; text-align:center;">
						<p:commandLink id="cmlEliminarCorequisitos" 
							value="#{item.crqEstado==generalesConstantesForm.appIdBase ? 'Eliminar': item.crqEstado==0 ?  'Desactivar':'Activar' }"
							action="#{concatenacionMateriaForm.cambiarEstadoCorrequisitoMateriaDto(item)}"
							ajax="false"
							update=":frmConcatenarMateria:pnlCorequisitos"
							style="color:blue;" />
					</p:column>

				</p:dataTable>
				
				<div>
					<p:commandButton 
						id="btnAgregarCorequisitos" 
						value="Agregar"
						action="#{concatenacionMateriaForm.activaModalAgregarCorrequisito()}"
						ajax="false" />
					<p:commandButton id="btnModalAgregarCorequisito"
						value="EjecutarModalAgregarCorequisito" style="visibility:hidden;">
						<p:ajax oncomplete="PF('dialogoAgregar').show();"
							update=":frmModalAgregar" />
					</p:commandButton>
				</div>
			</p:panel>


			<div>
				<p:commandButton 
					id="btnRegresar" 
					value="Cancelar" 
					immediate="true"
					ajax="false"
					action="#{concatenacionMateriaForm.irConcatenarAlistarMaterias()}" />
				<p:commandButton id="btnGuardar" value="Guardar" action="#{concatenacionMateriaForm.activaModalGuardar()}" ajax="false" />
				<p:commandButton id="btnModalGuardar" value="EjecutarModalGuardar" style="visibility:hidden;">
					<p:ajax oncomplete="PF('dialogoGuardar').show();" update=":frmModalGuardar" />
				</p:commandButton>
			</div>
		</h:form>

		<ui:include src="/academico/administracionAcademico/concatenacionMateria/modalAgregar.xhtml" />
		<ui:include src="/academico/administracionAcademico/concatenacionMateria/modalGuardar.xhtml" />

		<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{concatenacionMateriaForm.cmfModalAgregar}" />
			<p:inputText id="txtValidador3" value="#{concatenacionMateriaForm.cmfModalGuardar}" />
		</h:form>


	</ui:define>
</ui:composition>
</html>
