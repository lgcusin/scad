<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Procesos académicos / Reajuste de matrículas / Matrícula " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
		<script language="JavaScript">
		//<![CDATA[
			function verificarErrores(){
		    	var idVarError = 'compOculto:txtValidador';
		    	var varError = document.getElementById(idVarError);
		    	
		    	if(varError.value == 3){
		    		document.getElementById('frmVerEstudianteMatricula:btnEliminarValidarModal').click();
		    		                                           
		        }
		    } 
		    function nobackbutton(){
		   		window.location.hash="no-back-button";
		   		window.location.hash="Again-No-back-button" //chrome
		   		window.onhashchange=function(){window.location.hash="no-back-button";}
			}
		 //]]> 
		</script>
		<h:form id="frmVerEstudianteMatricula" enctype="multipart/form-data" acceptcharset="UTF-8" >
        <p:growl id="growl" showDetail="true" life="3000" sticky="sticky" />  
		<p:panel id="pnlBusqueda" header="Información de matrícula">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
				<div class="row cells8">
					<div class="cell colspan4"><!-- PERIODO ACADEMICO -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblPeriodoAcademico" for="lblPeriodoAcademicoSt" value="Período académico: " />
							</ui:define>
							<ui:define name="valor">
								<h:outputLabel id="lblPeriodoAcademicoSt" value="#{administracionMatriculaForm.amfEstudianteJdbcDto.pracDescripcion}" />
							</ui:define>
						</ui:decorate>
					</div>
					<div class="row cells8">
					<div class="cell colspan4"><!-- CARRERA -->
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="txtCarrera" value="Carrera: " />
								</ui:define>
								<ui:define name="valor"> 
									<h:outputLabel id="txtCarrera" value="#{administracionMatriculaForm.amfEstudianteJdbcDto.crrDescripcion}"/>
								</ui:define>
							</ui:decorate>
					</div>
					</div>
				<!-- ******************** FIN FILA NUMERO 1 ************************ --> 
				</div><!-- ******************** FILA NUMERO 2 ************************ --> 
				<!-- ******************** FILA NUMERO 3 ************************ --> 
				 <div class="row cells8">
				 <div class="cell colspan4"><!-- IDETNTIFICACION -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación:"/>		
								</ui:define>
								<ui:define name="valor" >
									<h:outputLabel id="txtIdentificacion" value="#{administracionMatriculaForm.amfEstudianteJdbcDto.prsIdentificacion}"
		       								style="width:100%"/>
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4"><!-- APELLIDOS Y NOMBRES -->
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblApellidoPaterno" for="txtApellidoPaterno" value="Nombre:"/>	
								</ui:define>
								<ui:define name="valor" > 
									<h:outputLabel id="txtApellidoPaterno" value="#{administracionMatriculaForm.amfEstudianteJdbcDto.prsPrimerApellido} #{administracionMatriculaForm.amfEstudianteJdbcDto.prsSegundoApellido!=null?administracionMatriculaForm.amfEstudianteJdbcDto.prsSegundoApellido:''} #{administracionMatriculaForm.amfEstudianteJdbcDto.prsNombres} "
		       								style="width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
				</div><!-- ******************** FILA NUMERO 4 ************************ --> 
			</div>
		</p:panel>
		
		<p:panel id="pnlMaterias" header="Asignaturas registradas">
			<p:dataTable id="dtsMaterias" var="item" value="#{administracionMatriculaForm.amfListMatriculaSeleccionada}"
		   		 		rows="10" paginator="true" paginatorPosition="bottom"
	                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                    rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                    style="text-align: center;"
					rowIndexVar="rowIndex">
					
					<p:column headerText="#" style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					
	                <p:column headerText="Asignatura" style="width: 20em  ! important; text-align: left; ">
			            <h:outputText value="#{item.mtrCodigo} - #{item.mtrDescripcion}"/>
			        </p:column>
			        
			        <p:column headerText="Paralelo" style="width: 7em  ! important; text-align: center; ">
			            <h:outputText value="#{item.prlDescripcion}"/>
			        </p:column>
			        
			        <p:column headerText="Nivel" style="width: 3em ! important; text-align:center">
						<h:outputText value="#{item.nvlDescripcion}" />
					</p:column>
					
					<p:column headerText="Matrícula" style="width: 3em  ! important; " >
			            <h:outputText value="#{item.dtmtNumero }"/>
			        </p:column>
				
				 	<p:column headerText="Estado" style="width: 3em ! important; text-align:center">
						<h:outputText value="#{administracionMatriculaForm.etiquetarEstadoRecordEstudiantil(item.rcesEstadoValue)}" />
					</p:column>
			        
			        <p:column headerText="Opciones" style="width: 6em  ! important; text-align: center; ">
						<p:commandLink id="btnCambiar" value="Cambiar" 
							action="#{administracionMatriculaForm.irCambiarParalelo(item)}"
							style="margin: 0px 5px; color: blue"
							ajax="false" />
				        <p:commandLink id="btnEliminar" value="Eliminar" 
				        	action="#{administracionMatriculaForm.verificarClickEliminarMateriaMatricula(item)}" 
				        	style="margin: 0px 5px; color: blue"
				        	ajax="false"/>
			        </p:column>
				</p:dataTable>
		</p:panel>
		
		<p:panel id="pnlInformacion" header="Información" visible="#{administracionMatriculaForm.amfPanelInformacion}">
				<div class="grid condensed">
					<div class="row cells8"> 
					
						<div class="cell colspan4" style=" width: 15em; text-align:right; font-weight: bold; paddingborder-left:  1em">
							<h:outputText value="Semestre :"/> 
							<br></br> 
							<h:outputText value="Asignaturas :"/>
							<br></br>
							<h:outputText value="#{administracionMatriculaForm.informacionSeleccion()[1] != null ?  'Total Créditos :' : 'Total Horas :' }"/> 
							<br/>
							<h:outputText value="#{administracionMatriculaForm.informacionSeleccion()[1] != null ?  'Total Créditos Primera Matrícula :' : 'Total Horas Primera Matrícula :'} " rendered="#{administracionMatriculaForm.fgmpgfPerdidaGratuidadDefinitiva ? 'false':'true'}" /> 
							<br/>
							<h:outputText value="Gratuidad :"/> 
							<br></br>
						</div>
						
						<div class="cell colspan4" >
							<h:outputText value="#{administracionMatriculaForm.informacionSeleccion()[5]}" />
							<br></br>
							<h:outputText value="#{administracionMatriculaForm.informacionSeleccion()[0]}" /> 
							<br></br>
							<h:outputText value="#{administracionMatriculaForm.informacionSeleccion()[1] != null ?  administracionMatriculaForm.informacionSeleccion()[1] : administracionMatriculaForm.informacionSeleccion()[2] }"/> 
							<br/>
							<h:outputText value="#{administracionMatriculaForm.informacionSeleccion()[1] != null ?  administracionMatriculaForm.informacionSeleccion()[6] : administracionMatriculaForm.informacionSeleccion()[7] }" rendered="#{administracionMatriculaForm.fgmpgfPerdidaGratuidadDefinitiva ? 'false':'true'}" /> 
							<br/>
							<h:outputText value="#{administracionMatriculaForm.informacionSeleccion()[4]}" style="color: #{ administracionMatriculaForm.fgmpgfPerdidaGratuidadDefinitiva ? 'red':administracionMatriculaForm.fgmpgfPerdidaGratuidadParcial ? 'red':'blue'}" />
							<br></br>
						</div>
						
					</div>
				</div>
				
				<div  style="padding: 1em; font-weight: bold;">
					<h:outputText value="* El estudiante deberá reimprimir el comprobante luego de 24 horas de haber agregado/eliminado asignaturas."  />
				</div>
				
			</p:panel>
		
		<div>
			<p:commandButton id="btnRegresar" value="Regresar" 
				action="#{administracionMatriculaForm.irVerListaEstudiante()}" 
				immediate="true" 
				ajax="false" />
			<p:commandButton id="btnAgregar" value="Agregar Asignaturas" 
				action="#{administracionMatriculaForm.irAgregarMateria()}" 
				ajax="false" />
			<p:commandButton id="btnEliminarValidarModal" value="EjecutarModalEliminar" style="visibility:hidden;">
    				<p:ajax oncomplete="PF('dialogoEliminarMateriaMatricula').show();" update=":frmModalEliminarMateriaMatricula" />
    		</p:commandButton>
		</div>
		
	</h:form>
	
	<ui:include src="/academico/administracionAcademico/matricula/modalEliminar.xhtml" />
	
	<h:form id="compOculto" style="visibility:hidden;">
 		<p:inputText id="txtValidador" value="#{administracionMatriculaForm.amfValidadorClic}" />
	</h:form>
	
</ui:define>
</ui:composition>
</html>
