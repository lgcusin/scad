<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:h="http://java.sun.com/jsf/html"
     			xmlns:p="http://primefaces.org/ui">
<body class="dtic" onload="nobackbutton(); verificarErrores();" >
	<h:form id="frmModalGuardadoNotaDos" >
		<p:dialog widgetVar="dialogoGuardadoNotaDos" modal="true" draggable="false" closable="false"  
				  resizable="false" height="140" width="450" styleClass="modal-sin-header" >
			<p:outputLabel value="Guardado notas de corte" style="font-size: 1.2em !important;"/>	  
			<table >
				<tr>
					<td>
						<div style="width: 25px; padding: 2px; display: inline-block; margin-right: 7px;">	
							<h:graphicImage value="/img/Alerta.png" alt="U.C.E" style="width: 100%; "/>
						</div>
						
					</td>
					<td>
						<p:outputLabel value="Existen estudiantes que registran homologación por movilidad estudiantil con el puntaje de corte ingresado inicialmente, está seguro que desea cambiar?" 
						style="color: red"/>
					</td>
					
				</tr>
				<tr>
					<td align="center" colspan="2">
						<h:panelGroup>
							<p:commandButton value="Si" action="#{administracionNotaCorteForm.editarGuardarNotaCorte()}" onclick="PF('dialogoTrabajandoNotas').show();" 
		    							oncomplete="PF('dialogoGuardadoNotaDos').hide();" update="frmModalGuardadoNotaDos" ajax="false" />
		        			<p:commandButton value="No" oncomplete="PF('dialogoGuardadoNotaDos').hide();"  style="margin-left: 5px;"/>
						</h:panelGroup>
					</td>
				</tr>
			</table>
		</p:dialog> 
	</h:form>
</body>
</ui:composition>
