      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
      

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value=" Nivelación / Autorizar tercera matrícula a estudiantes " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
	<script language="JavaScript">
		function start() {
		    PF('startButton1').disable();
		 
		    window['progress'] = setInterval(function() {
		        var pbClient = PF('pbClient'),
		        oldValue = pbClient.getValue(),
		        newValue = oldValue + 10;
		 
		        pbClient.setValue(pbClient.getValue() + 10);
		 
		        if(newValue === 100) {
		            clearInterval(window['progress']);
		        }
		    }, 1000);
		}
		function cancel() {
		    clearInterval(window['progress']);
		    PF('pbClient').setValue(0);
		    PF('startButton1').enable();
		}
</script>

</script>

	<h:form id="frmPstEstudiante" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
			       	<div class="row cells111">
			       		<div class="cell colspan12" >
			       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteEditSearchFcl.xhtml">
			       				<ui:define name="etiqueta">	
			       					<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación: "/>	
			       				</ui:define>
			       				<ui:define name="valor">	
			       					<p:inputText id="txtIdentificacion" value="#{administracionTerceraNivelacionForm.apnfEstudianteBuscar.prsIdentificacion}" >
			       					</p:inputText>	
			       				</ui:define>
			       				<ui:define name="etiquetaError">	
			       					<p:message id="msgIdentificacion" for="txtIdentificacion"/>	
			       				</ui:define>
			       			</ui:decorate>
			       		</div>
			       	</div>
		   	</div> 	
		</p:panel>
		<div >
		<p:commandButton id="btnGenerar" value="Buscar estudiante" action="#{administracionTerceraNivelacionForm.buscarEstudiantes()}" 
		update="dtsPstEstudiante   ,pnlResultados"  
					onclick="PF('dialogoTrabajando').show();"
					oncomplete="PF('dialogoTrabajando').hide();" ajax="false" inmediate="true">
		</p:commandButton>
		<p:commandButton id="btnLimpiar" value="Limpiar" action="#{administracionTerceraNivelacionForm.limpiar()}" 
    			update=" dtsPstEstudiante,txtIdentificacion , pnlResultados ">
    	</p:commandButton>
    	<p:commandButton id="btnRegresar" action="#{administracionTerceraNivelacionForm.irInicio()}" value="Regresar" immediate="true"/>
		</div>
	<p:panel id="pnlResultados" header="Resultados de la búsqueda de aprobados" >
			<p:dataTable id="dtsPstEstudiante" var="item" value="#{administracionTerceraNivelacionForm.listaReprobados}"
		    		 		rows="10" paginator="true"
		                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10" emptyMessage="NO SE ENCONTRARON DATOS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
 						<p:column headerText="Area" style="width: 6em ! important;">
				            <h:outputText value="#{item.crrDescripcionArea}"/>
				        </p:column>
				        <p:column headerText="Carrera" style="width: 7em ! important;">
				            <h:outputText value="#{item.crrDescripcion}" />
				        </p:column>
				        <p:column headerText="Identificación" style="width: 7em ! important;">
				            <h:outputText value="#{item.prsIdentificacion}" />
				        </p:column>
				        <p:column headerText="Apellidos" style="width: 10em ! important;">
				            <h:outputText value="#{item.prsPrimerApellido} #{item.prsSegundoApellido}"/>
				        </p:column>
				        <p:column headerText="Nombres" style="width: 8em ! important;">
				            <h:outputText value="#{item.prsNombres}"/>
				        </p:column>
				        <p:column headerText="Opción" style="width: 7em ! important;" >
				        	<p:commandLink value="Activar tercera matrícula" action="#{administracionTerceraNivelacionForm.habilitarTerceraMatricula(item)}" onclick="PF('dialogoTrabajando').show();" ajax="false" style="color:blue;"
				        	update="pnlResultados , txtIdentificacion"/>
				        </p:column>
			</p:dataTable>
		</p:panel>
		<div >
		
		</div>

	</h:form>		
</ui:define>
</ui:composition>
</html>
