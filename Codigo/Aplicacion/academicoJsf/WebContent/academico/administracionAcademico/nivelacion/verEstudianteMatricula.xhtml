<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Procesos académicos / Reajuste de matrículas / Matrícula Nivelación" />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
		<script language="JavaScript">
		//<![CDATA[
			function verificarErrores(){
		    	var idVarError = 'compOculto:txtValidador';
		    	var varError = document.getElementById(idVarError);
		    	
		    	if(varError.value == 3){
		    		document.getElementById('frmVerEstudianteMatricula:btnEliminarValidarModal').click();
		    		                                           
		        }
		    } 
		    function nobackbutton(){
		   		window.location.hash="no-back-button";
		   		window.location.hash="Again-No-back-button" //chrome
		   		window.onhashchange=function(){window.location.hash="no-back-button";}
			}
		 //]]> 
		</script>
		<h:form id="frmVerEstudianteMatricula" enctype="multipart/form-data" acceptcharset="UTF-8" >
        <p:growl id="growl" showDetail="true" life="3000" />  
		<p:panel id="pnlBusqueda" header="Información de matrícula">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
			<!-- ******************** FIN FILA NUMERO 1 ************************ --> 
				</div><!-- ******************** FILA NUMERO 2 ************************ --> 
				<!-- ******************** FILA NUMERO 3 ************************ --> 
				 <div class="row cells8">
				 <div class="cell colspan4"><!-- IDETNTIFICACION -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación:"/>		
								</ui:define>
								<ui:define name="valor" >
									<h:outputLabel id="txtIdentificacion" value="#{administracionMatriculaNivelacionForm.amfEstudianteJdbcDto.prsIdentificacion}"
		       								style="width:100%"/>
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4"><!-- APELLIDOS Y NOMBRES -->
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblApellidoPaterno" for="txtApellidoPaterno" value="Nombre:"/>	
								</ui:define>
								<ui:define name="valor" > 
									<h:outputLabel id="txtApellidoPaterno" value="#{administracionMatriculaNivelacionForm.amfEstudianteJdbcDto.prsPrimerApellido} #{administracionMatriculaNivelacionForm.amfEstudianteJdbcDto.prsSegundoApellido!=null?administracionMatriculaNivelacionForm.amfEstudianteJdbcDto.prsSegundoApellido:''} #{administracionMatriculaNivelacionForm.amfEstudianteJdbcDto.prsNombres} "
		       								style="width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
				</div><!-- ******************** FILA NUMERO 4 ************************ --> 
				<!-- ******************** FILA NUMERO 1 ************************ -->
				<div class="row cells8">
					<div class="cell colspan4"><!-- PERIODO ACADEMICO -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblPeriodoAcademico" for="lblPeriodoAcademicoSt" value="Período académico: " />
							</ui:define>
							<ui:define name="valor">
								<h:outputLabel id="lblPeriodoAcademicoSt" value="#{administracionMatriculaNivelacionForm.amfEstudianteJdbcDto.pracDescripcion}" />
							</ui:define>
						</ui:decorate>
					</div>
					<div class="row cells8">
		     		<div class="cell colspan4" ><!-- CARRERA -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblArea" for="slcArea" value="Área registrada:"/>	
		       				</ui:define>
		       				<ui:define name="valor">
								<h:selectOneMenu id="slcArea" value="#{administracionMatriculaNivelacionForm.amfEstudianteJdbcDto.fcinCncrArea}" style="width:100%"
								disabled="true"> 
									<f:selectItems  var="item" value="#{administracionMatriculaNivelacionForm.amfListCarrera}"
										itemValue="#{item.crrId}" itemLabel="#{item.crrDescripcion}"/>
									<p:ajax event="change" 
										update="lblArea ,  slcArea " />
								</h:selectOneMenu>	
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
					<div class="row cells8">
		     		<div class="cell colspan4" ><!-- CARRERA -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera registrada:"/>	
		       				</ui:define>
		       				<ui:define name="valor">
								<h:selectOneMenu id="slcCarrera" value="#{administracionMatriculaNivelacionForm.amfEstudianteJdbcDto.fcinCarreraSiiu}" style="width:100%"
								disabled="true"> 
									<f:selectItems  var="item" value="#{administracionMatriculaNivelacionForm.amfListCarreraSiiu}"
										itemValue="#{item.crrId}" itemLabel="#{item.crrDescripcion}"/>
									<p:ajax event="change" 
										update="lblCarrera ,  slcCarrera " />
								</h:selectOneMenu>	
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<div class="row cells8">
		     		<div class="cell colspan4" ><!-- CARRERA -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera1" for="slcCarrera1" value="Carrera cambio:"/>	
		       				</ui:define>
		       				<ui:define name="valor">
								<h:selectOneMenu id="slcCarrera1" value="#{administracionMatriculaNivelacionForm.amfEstudianteJdbcDtoCambio.fcinCarreraSiiu}" style="width:100%"> 
									<f:selectItems  var="item" value="#{administracionMatriculaNivelacionForm.amfListCarreraSiiu}"
										itemValue="#{item.crrId}" itemLabel="#{item.crrDescripcion}"/>
									<p:ajax event="change" listener="#{administracionMatriculaNivelacionForm.cambioCarrera()}"
										update="lblCarrera1 ,  slcCarrera1 , lblArea1 ,  slcArea1 , pnlMateriasNuevas , dtsMateriasNuevas , slcParalelo , btnAgregar" />
								</h:selectOneMenu>	
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<div class="row cells8">
		     		<div class="cell colspan4" ><!-- CARRERA -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblArea1" for="slcArea1" value="Área cambio:"/>	
		       				</ui:define>
		       				<ui:define name="valor">
								<h:selectOneMenu id="slcArea1" value="#{administracionMatriculaNivelacionForm.amfEstudianteJdbcDtoCambio.fcinCncrArea}" style="width:100%"
								disabled="true"> 
									<f:selectItems  var="item" value="#{administracionMatriculaNivelacionForm.amfListCarrera}"
										itemValue="#{item.crrId}" itemLabel="#{item.crrDescripcion}"/>
									<p:ajax event="change"  update="lblArea1 ,  slcArea1 , lblCarrera1 ,  slcCarrera1" />
								</h:selectOneMenu>	
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
				
				
			</div>
		</p:panel>
		
		<p:panel id="pnlMaterias" header="Asignaturas registradas">
			<p:dataTable id="dtsMaterias" var="item" value="#{administracionMatriculaNivelacionForm.amfListMatriculaSeleccionada}"
		   		 		rows="10" paginator="true" paginatorPosition="bottom"
	                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                    rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                    style="text-align: center;"
					rowIndexVar="rowIndex">
					
					<p:column headerText="#" style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					
	                <p:column headerText="Asignatura" style="width: 20em  ! important; text-align: left; ">
			            <h:outputText value="#{item.mtrDescripcion}"/>
			        </p:column>
			        
			        <p:column headerText="Paralelo" style="width: 7em  ! important; text-align: center; ">
			            <h:outputText value="#{item.prlDescripcion}"/>
			        </p:column>
			        
			        <p:column headerText="Nivel" style="width: 3em ! important; text-align:center">
						<h:outputText value="#{item.nvlDescripcion}" />
					</p:column>
					
					<p:column headerText="Matrícula" style="width: 3em  ! important; " >
			            <h:outputText value="#{item.dtmtNumero }"/>
			        </p:column>
				
			        
				</p:dataTable>
		</p:panel>
		<div class="row cells8">
		     		<div class="cell colspan4" ><!-- CARRERA -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblParalelo" for="slcParalelo" value="Seleccione el paralelo a registrar:"/>	
		       				</ui:define>
		       				<ui:define name="valor">
								<h:selectOneMenu id="slcParalelo" value="#{administracionMatriculaNivelacionForm.amfParaleloSeleccionado}" style="width:100%" required="true">
									<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
									<f:selectItems  var="item" value="#{administracionMatriculaNivelacionForm.amfListParalelosParaCambio}" 
										itemValue="#{item.prlId}" itemLabel="#{item.prlDescripcion}"/>
									<p:ajax event="change"  update="pnlMateriasNuevas , btnAgregar" listener="#{administracionMatriculaNivelacionForm.seleccionarParalelo()}"/>
								</h:selectOneMenu>	
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		<p:panel id="pnlMateriasNuevas" header="Asignaturas para el cambio" visible="#{administracionMatriculaNivelacionForm.amfHabilitadorCambioTotal}">
			<p:dataTable id="dtsMateriasNuevas" var="item" value="#{administracionMatriculaNivelacionForm.amfListMatriculaCambio}"
		   		 		rows="10" paginator="true" paginatorPosition="bottom"
	                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                    rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                    style="text-align: center;"
					rowIndexVar="rowIndex">
					
					<p:column headerText="#" style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					
	                <p:column headerText="Asignatura" style="width: 20em  ! important; text-align: left; ">
			            <h:outputText value="#{item.mtrDescripcion}"/>
			        </p:column>
			        
			        <p:column headerText="Paralelo" style="width: 7em  ! important; text-align: center; ">
			            <h:outputText value="#{item.prlCodigo}"/>
			        </p:column>
			        
			        <p:column headerText="Nivel" style="width: 3em ! important; text-align:center">
						<h:outputText value="NIVELACION" />
					</p:column>
					<p:column headerText="Matrícula" style="width: 3em  ! important; " >
			            <h:outputText value="#{administracionMatriculaNivelacionForm.amfNumeroMatricula }"/>
			        </p:column>
					<p:column headerText="Opción" style="width: 3em  ! important; " >
			           <p:commandLink id="cmdlEditar" value="Eliminar materia"  action="#{administracionMatriculaNivelacionForm.eliminarMateria(item)}"  update="dtsMateriasNuevas"
			           disabled="#{administracionMatriculaNivelacionForm.amfNumeroMatricula==1?'true':'false'}"/>
			        </p:column>
					
			        
				</p:dataTable>
		</p:panel>
		
		<div>
			<p:commandButton id="btnRegresar" value="Regresar" 
				action="#{administracionMatriculaNivelacionForm.irVerListaEstudiante()}" 
				immediate="true" 
				ajax="false" />
			<p:commandButton id="btnAgregar" value="Guardar cambios" 
				action="#{administracionMatriculaNivelacionForm.irAgregarMateria()}" 
				ajax="false" disabled="#{!administracionMatriculaNivelacionForm.amfHabilitadorCambioTotal}"/>
			<p:commandButton id="btnEliminarValidarModal" value="EjecutarModalEliminar" style="visibility:hidden;">
    				<p:ajax oncomplete="PF('dialogoGuardarCambiosParalelo').show();" update=":frmModalGuardarCambiosParalelo" />
    		</p:commandButton>
		</div>
		
	</h:form>
	
	<ui:include src="/academico/administracionAcademico/nivelacion/modalCambioParalelo.xhtml" />
	
	<h:form id="compOculto" style="visibility:hidden;">
 		<p:inputText id="txtValidador" value="#{administracionMatriculaNivelacionForm.amfValidadorClic}" />
	</h:form>
	
</ui:define>
</ui:composition>
</html>
