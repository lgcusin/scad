<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
			value="Administración / Carga de archivo de promoción" />
				
		</ui:include>
	</ui:define>


	<ui:define name="cuerpo">

		<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){ 
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 1){ 
    		document.getElementById('frmNuevoCarreraNivelacion:btnGenerarNuevoProgramaValidarModal').click();
    	}
    	
    	  //   if(varError.value == 2){
         //		document.getElementById('frmNuevoParalelo:btnEditarParaleloValidarModal').click();
         //   }
    } 
    
    function nobackbutton(){
   		window.location.hash="no-back-button";
   		window.location.hash="Again-No-back-button" //chrome
   		window.onhashchange=function(){window.location.hash="no-back-button";}
	}
    
 //]]> 
</script>

		<h:form id="frmNuevoCarreraNivelacion" enctype="multipart/form-data" acceptcharset="UTF-8">
				
			<!-- *************************************************************************************************** -->
			<!-- **********************************PANEL IDENTIFICACION DEL PUESTO********************************** -->
			<p:panel id="pnlDatos" header="Datos de la Promoción">
				<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="row cells8">
					<div class="cell colspan4"><!-- Carga archivo -->
					<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml"> 
 							<ui:define name="etiqueta"> 
 							<p:outputLabel id="lblArchivo"  /> 
							</ui:define> 
 							<ui:define name="valor"> 
						<p:fileUpload id="flupArchivoSubir"  
							fileUploadListener="#{administracionPromocionNivelacionForm.handleFileUpload}"  mode="advanced"
							sizeLimit="1572864" allowTypes="/(\.|\/)(xlsx)$/"
							fileLimit="5" update="pnlResultados , flupArchivoSubir , btnGuardarNuevoPrograma"
							fileLimitMessage="Máximo 5 intentos válidos"
							invalidSizeMessage="Tamaño de archivo excedido! máximo 1.5 Mb" 
							uploadLabel="Cargar" cancelLabel="Cancelar" 
							label="Seleccione el archivo de promoción" invalidFileMessage="Tipo de archivo no válido! solo formato XLS"
							dragDropSupport="false"
							style="width:100%"   />	
							</ui:define>
							</ui:decorate> 											
					</div>
				</div>											
					
			</p:panel>
			<p:panel id="pnlResultados" header="Estudiantes a promover" >
				<p:dataTable id="dtsAsignaturas" var="item"
					value="#{administracionPromocionNivelacionForm.apnfListaAprobados}" rows="10"
					paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO EXISTEN RESULTADOS">
					<p:column headerText="Identificación" style="width: 3em ! important;">
						<h:outputText value="#{item.prsIdentificacion}" />
					</p:column>
					<p:column headerText="Primer apellido" style="width: 3em ! important;">
						<h:outputText value="#{item.prsPrimerApellido}" />
					</p:column>
					<p:column headerText="Segundo apellido" style="width: 3em ! important;">
						<h:outputText value="#{item.prsSegundoApellido}" />
					</p:column>
					<p:column headerText="Nombres" style="width: 3em ! important;">
						<h:outputText value="#{item.prsNombres}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<div>
				<p:commandButton id="btnRegresar" value="Cancelar" immediate="true" ajax="false" action="#{administracionPromocionNivelacionForm.irInicio()}" />
			
					<p:commandButton id="btnGuardarNuevoPrograma" value="Promover estudiantes a carrera" action="#{administracionPromocionNivelacionForm.setearVerificadorClick()}"
									ajax="false" disabled="#{administracionPromocionNivelacionForm.appfValidadorGuardar}"/>
					
												
			
			 	  <p:commandButton id="btnGenerarNuevoProgramaValidarModal" value="EjecutarModalNuevoPrograma" style="visibility:hidden;">
					<p:ajax oncomplete="PF('dialogoGuardarNuevo').show();" update=":frmModalEditar" />
				    </p:commandButton>  
				    
			</div>
		</h:form>

		    <ui:include	src="/academico/administracionAcademico/nivelacion/modalEditar.xhtml" />
		    
  
       <h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{administracionPromocionNivelacionForm.apnfValidadorClic}">
			</p:inputText> 
		</h:form>
		
	
		</ui:define>	
</ui:composition>

</html>
