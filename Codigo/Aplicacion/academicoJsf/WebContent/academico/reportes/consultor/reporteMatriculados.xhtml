<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Reportes / Matriculados " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">

<script language="JavaScript">
	//<![CDATA[
		  function verificarErrores(){
		    var idVarAgregar = 'compOculto:txtValidador';
		   	var varAgregar = document.getElementById(idVarAgregar);
			    	if(varAgregar.value == 1){
			  			document.getElementById('frmReporteMatriculados:cmdlModalReporte1').click();
			 	    }
		  }
	//]]> 
</script>

<script language="JavaScript">
	//<![CDATA[
	    function abrirVentaReporte(formato, nombreReporte, tipo){
				var url = "/aplicacion/reportes";
				url = url + "?nombreJasper=" + nombreReporte;
				url = url + "&formato=" + formato;
				url = url + "&tipo=" + tipo;
				if(formato == 'vista'){
					var reportWindow = window.open(url);
					reportWindow.focus();
				}else{
					var reportWindow = window.open(url);
				}
		   } 
	 //]]> 
</script>
<h:form id="frmReporteMatriculados" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
				<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblTipoPeriodoAcademico" for="slcTipoPeriodoAcademico" value="Tipo de Grado:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcTipoPeriodoAcademico" value="#{reportesConsultorForm.rcfPeriodoAcademicoBuscar.pracTipo}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{listasCombosForm.listaTipoGrado}"
												  itemLabel="#{item.label}" itemValue="#{item.value}" />
									<p:ajax event="change" listener="#{reportesConsultorForm.buscarDependeciasXTipoGrado(reportesConsultorForm.rcfPeriodoAcademicoBuscar.pracTipo)}"      
											update="lblFacultad , slcFacultad , msgFacultad , lblCarrera , slcCarrera , msgCarrera , pnlBusqueda" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgTipoPeriodoAcademico" for="slcTipoPeriodoAcademico" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblFacultad" for="slcFacultad" value="Facultad:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcFacultad" value="#{reportesConsultorForm.rcfDependenciaBuscar.dpnId}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{reportesConsultorForm.rcfListFacultades}"
												  itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
									<p:ajax event="change" listener="#{reportesConsultorForm.buscarCarrerasXDependecia(reportesConsultorForm.rcfDependenciaBuscar.dpnId)}"      
											update="lblFacultad , slcFacultad , msgFacultad , lblCarrera , slcCarrera , msgCarrera , pnlBusqueda" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgFacultad" for="slcFacultad" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 3 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera" value="#{reportesConsultorForm.rcfCarreraBuscar.crrId}"
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{reportesConsultorForm.rcfListCarreras}"
												  itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 3 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodoAcademico" for="slcPeriodoAcademico" value="PeriodoAcademico:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcPeriodoAcademico" value="#{reportesConsultorForm.rcfPeriodoAcademicoBuscar.pracId}"
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{reportesConsultorForm.rcfListPeriodoAcademico}"
												  itemLabel="#{item.pracDescripcion}" itemValue="#{item.pracId}" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgPeriodoAcademico" for="slcPeriodoAcademico" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		  </div>
		  
		</p:panel>
		<div >
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{reportesConsultorForm.buscarMatriculados()}"
								update=":frmReporteMatriculados" onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{reportesConsultorForm.limpiar()}"
								update=":frmReporteMatriculados" />  
		</div>
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsReporte" var="item" value="#{reportesConsultorForm.rcfListMatriculados}"
			    		 		rows="10" paginator="true" paginatorPosition="bottom"
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
			                         
					        <p:column headerText="Nº" style="width: 1em ! important;">
					            <h:outputText value="#{item.numeral}"/>
					        </p:column>
					        <p:column headerText="Cedula" style="width: 4em ! important;">
					            <h:outputText value="#{item.prsIdentificacion}"/>
					        </p:column>
					        <p:column headerText="Apellido Paterno" style="width: 4em ! important; ">
					            <h:outputText value="#{item.prsPrimerApellido}"/>
					        </p:column>
					        <p:column headerText="Apellido Materno" style="width: 4em ! important; " >
					        	<h:outputText value="#{item.prsSegundoApellido}"/>
					        </p:column>
					        <p:column headerText="Nombres" style="width: 7em ! important; " >
					        	<h:outputText value="#{item.prsNombres}"/>
					        </p:column>
					        <p:column headerText="Semestre" style="width: 4em ! important; " >
					        	<h:outputText value="#{item.nvlDescripcion}"/>
					        </p:column>
					        <p:column headerText="Correo Personal" style="width: 7em ! important; " >
					        	<h:outputText value="#{item.prsMailPersonal}"/>
					        </p:column>
					        <p:column headerText="Correo Institucional" style="width: 7em ! important; " >
					        	<h:outputText value="#{item.prsMailInstitucional}"/>
					        </p:column>
			</p:dataTable>
		</p:panel>
		<div >
			<p:commandButton id="btnSalir" value="Regresar" action="#{reportesConsultorForm.irInicio()}" />
			 <p:commandButton id="btnExportar" value="Exportar a Excel" action="#{reportesConsultorForm.limpiar()}" onclick="PF('dialogoTrabajando').show();"
				oncomplete="PF('dialogoTrabajando').hide();" ajax="false" 
			 disabled="#{reportesConsultorForm.rcfActivacion}" update=":frmReporteMatriculados" >
    	 	
				<p:ajax oncomplete="abrirVentaReporte('XLS','reporteMatriculados','REPORTE_MATRICULADOS');" />
			</p:commandButton>
    	 		
			</div>
</h:form>	
</ui:define>
</ui:composition>
</html>
