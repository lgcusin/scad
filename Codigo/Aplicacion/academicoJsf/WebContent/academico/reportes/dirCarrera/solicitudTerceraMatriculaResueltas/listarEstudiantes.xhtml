<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value=" Reportes / Reimpresión solicitudes tercera matrícula / listar estudiantes" />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
	<h:form id="frmVerificaSolicitudTercera" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<!-- ******************** PANEL PARÁMETROS DE BÚSQUEDA************************ -->
		<p:panel id="pnlBusqueda" header="Parámetros de búsqueda">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
				
				<div class="row cells8"><!-- ******************** FILA NUMERO 2 ************************ --> 
					<div class="cell colspan4"><!-- CARRERA -->
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcCarrera" value="#{reimpresionAprobacionSolicitudTerceraMatriculaForm.rastmfCarreraDtoBuscar.crrId}"
										style="width:100%">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"  value="#{reimpresionAprobacionSolicitudTerceraMatriculaForm.rastmfListCarreraDtoBusq}"
											itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
				<!-- ******************** FIN FILA NUMERO 2 ************************ -->		
				</div><!-- ******************** FILA NUMERO 3 ************************ --> 
				<div class="row cells8">
					<div class="cell colspan4"><!-- PERIODO ACADEMICO -->
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblApellidoPaterno" for="txtApellidoPaterno" value="Primer apellido:"/>	
								</ui:define>
								<ui:define name="valor">
									<p:inputText id="txtApellidoPaterno" value="#{reimpresionAprobacionSolicitudTerceraMatriculaForm.rastmfEstudianteBuscar.prsPrimerApellido}"
		       								style="width:100%">
									</p:inputText>
								</ui:define>
							</ui:decorate>
						</div>
				<!-- ******************** FIN FILA NUMERO 3 ************************ -->
				</div><!-- ******************** FILA NUMERO 4 ************************ --> 
				<div class="row cells8">
					<div class="cell colspan4"><!-- PERIODO ACADEMICO -->
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación:"/>		
								</ui:define>
								<ui:define name="valor">
									<p:inputText id="txtIdentificacion" value="#{reimpresionAprobacionSolicitudTerceraMatriculaForm.rastmfEstudianteBuscar.prsIdentificacion}"
		       								style="width:100%">
									</p:inputText>
								</ui:define>
							</ui:decorate>
						</div>
				</div><!-- ******************** FIN FILA NUMERO 4 ************************ --> 
			</div>
		</p:panel>
		<div>
			<p:commandButton id="btnBuscar" value="Buscar" 
			    action="#{reimpresionAprobacionSolicitudTerceraMatriculaForm.buscarEstudiantes()}"   
				update="pnlResultados" onclick="PF('dialogoTrabajando').show();" onsuccess="PF('dialogoTrabajando').hide();"/>
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{reimpresionAprobacionSolicitudTerceraMatriculaForm.limpiar()}"
				update="pnlResultados , pnlBusqueda"  onclick="PF('dialogoTrabajando').show();" onsuccess="PF('dialogoTrabajando').hide();"/>	
		</div>
		<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->
		<p:panel id="pnlResultados" header="Resultados de la búsqueda">
			<p:dataTable id="dtsEstudiante" var="item" value="#{reimpresionAprobacionSolicitudTerceraMatriculaForm.rastmfListaSolicitudesDto}"
		   		 		rows="10" paginator="true" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;">
	                <p:column headerText="Período de solicitud"  style="width: 4em  ! important; text-align: center;">
			            <h:outputText value="#{item.pracDescripcion}"/>
			        </p:column>
	                <p:column headerText="Carrera"  style="width: 25em  ! important; text-align: left;">
			            <h:outputText value="#{item.crrDescripcion}"/>
			        </p:column>
			     
			        <p:column headerText="Identificación"  style="width: 4em  ! important; text-align: center;">
			            <h:outputText value="#{item.prsIdentificacion}"/>
			        </p:column>
			        <p:column headerText="Apellidos y nombres" style="width: 10em  ! important; text-align: left;">
			            <h:outputText value="#{item.prsPrimerApellido} #{item.prsSegundoApellido} #{item.prsNombres}"/>
			        </p:column>
			        <p:column headerText="Opción" style="width: 8em ! important; text-align: center;"  >
						<p:commandLink id="cmdlVerMatricula" value="Ver solicitud" action="#{reimpresionAprobacionSolicitudTerceraMatriculaForm.irVerMateriasSolicitadas(item)}"
				        			  onclick="PF('dialogoTrabajando').show();"  ajax="false" style="margin: 0px 5px;"/>
			        </p:column>
				</p:dataTable>
		</p:panel>
		<div>
			<p:commandButton id="btnRegresar" value="Regresar" action="#{reimpresionAprobacionSolicitudTerceraMatriculaForm.irInicio()}" immediate="true" ajax="false" />
		</div>
	</h:form>
</ui:define>
</ui:composition>
</html>
