<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Reportes / Historial inactivo / Récord académico" />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
		//<![CDATA[
		    function verificarErrores(){
		        var idVarAgregar = 'compOculto:txtValidador';
		     	var varAgregar = document.getElementById(idVarAgregar);
			    	if(varAgregar.value == 1){
			  		document.getElementById('frmHistorialAcademico:cmdlModalReporte').click();
			 	    }
		  	    }
		 //]]> 
		</script>
			<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
	</script>
	
	<h:form id="frmHistorialAcademico" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Información del estudiante">
				<div class="grid condensed">

					<div class="row cells8">
						<div class="cell colspan3">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel value="#{historialAcademicoInactivasForm.haifPersona.prsIdentificacion}"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan3">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPseudonimo" value="Estudiante: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel value="#{historialAcademicoInactivasForm.haifPersona.prsPrimerApellido}  #{historialAcademicoInactivasForm.haifPersona.prsSegundoApellido}  #{historialAcademicoInactivasForm.haifPersona.prsNombres}"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>

				</div>
			</p:panel>
			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsEstudiante" var="item"
					value="#{historialAcademicoInactivasForm.haifListRecordEstudianteDtoSeleccion}"
					rowIndexVar="rowIndex"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">

					<p:column headerText="#" style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Periodo" style="width: 2em ! important;  text-align: center;">
						<h:outputText value="#{item.rcesPeriodoAcademicoDto.pracDescripcion}" />
					</p:column>
					<p:column headerText="Carrrera" style="width: 5em ! important; text-align: left;">
						<h:outputText value="#{item.rcesCarreraDto.crrDescripcion}" />
					</p:column>
					<p:column headerText="Materia" style="width: 5em ! important; text-align: left;">
						<h:outputText value="#{item.rcesMateriaDto.mtrDescripcion} " />
					</p:column>
					<p:column headerText="Nota final" style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{item.rcesCalificacionDto.clfNotaFinalSemestre} " />
					</p:column>
					<p:column headerText="Estado" style="width: 2em ! important; text-align: center;">
						<h:outputText value="#{item.rcesMateriaDto.mtrEstadoLabel} " />
					</p:column>
				</p:dataTable>
			</p:panel>

			<div>
				<p:commandButton id="btnSalir" value="Regresar"
					action="#{historialAcademicoInactivasForm.irRecordAcademicoCarreras()}" ajax="false"
					immediate="true" />
				<p:commandButton id="cmdlEditar" value="Imprimir récord"
					rendered="#{historialAcademicoInactivasForm.haifAcceso}"
					onclick="PF('dialogoTrabajando').show();"
					oncomplete="PF('dialogoTrabajando').hide();"
					action="#{historialAcademicoInactivasForm.generarReporte()}" ajax="false">
				</p:commandButton>
				<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
					<p:ajax oncomplete="abrirVentaReporte('PDF','#{historialAcademicoInactivasForm.haifNombreArchivo}','#{historialAcademicoInactivasForm.haifNombreReporte}');" />
				</p:commandButton>
			</div>

		</h:form>

		<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{historialAcademicoInactivasForm.haifActivarReporte}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
