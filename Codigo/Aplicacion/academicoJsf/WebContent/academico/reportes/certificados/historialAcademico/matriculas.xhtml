<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Historial del estudiante / Matrículas" />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
	<h:form id="frmMatricula" enctype="multipart/form-data" acceptcharset="UTF-8" >
	
	<p:panel id="pnlBusqueda" header="Información del Estudiante" >
			<div class="grid condensed">
			
					<div class="row cells8">
						<div class="cell colspan3">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel value="#{estudianteRecordAcademicoForm.erafPersona.prsIdentificacion}"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan3">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPseudonimo" value="Estudiante: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel value="#{estudianteRecordAcademicoForm.erafPersona.prsPrimerApellido}  #{estudianteRecordAcademicoForm.erafPersona.prsSegundoApellido}  #{estudianteRecordAcademicoForm.erafPersona.prsNombres}"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
		    	
			   	</div>
			</p:panel>
			
			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsMatricula" 
					var="periodo" 
					value="#{estudianteRecordAcademicoForm.erafListPeriodoAcademicoDto}"
					rows="100" 
					paginator="true" 
					paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="100,200,300,400,500"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
					style="text-align: center;">
					<p:columnGroup type="header">
						<p:row>
							<p:column style="width: 5%;text-align: center;" headerText="Código" />
							<p:column style="width: 60%; text-align: center;" headerText="Asignatura" />
							<p:column style="width: 15%;text-align: center;" headerText="Nivel" />
							<p:column style="width: 10%;text-align: center;" headerText="Paralelo" />
							<p:column style="width: 5%;text-align: center;" headerText="# Matr" />
							<p:column style="width: 10%;text-align: center;" headerText="Estado" />
						</p:row>
					</p:columnGroup>
					<p:subTable var="materia" value="#{periodo.pracListRecordEstudianteDto}">
						<f:facet name="header">
							<h:outputText value="PERÍODO ACADÉMICO #{periodo.pracDescripcion}" />
						</f:facet>
						
						<p:column style="text-align: center;">
							<h:outputText value="#{materia.rcesMateriaDto.mtrCodigo}" />
						</p:column>
						<p:column style="text-align: left;">
							<h:outputText value="#{materia.rcesMateriaDto.mtrDescripcion}" />
						</p:column>
						<p:column style="text-align: left;">
							<h:outputText value="#{materia.rcesNivelDto.nvlDescripcion}" />
						</p:column>
						<p:column style="text-align: left;">
							<h:outputText value="#{materia.rcesFichaMatriculaDto.prlCodigo}" />
						</p:column>
						<p:column style="text-align: center;">
							<h:outputText value="#{materia.rcesMateriaDto.numMatricula}" />
						</p:column>
						<p:column style="text-align: left;">
							<h:outputText value="#{materia.rcesMateriaDto.mtrEstadoLabel}" />
						</p:column>
					</p:subTable>

				</p:dataTable>
			</p:panel>

			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{estudianteRecordAcademicoForm.irRecordAcademicoCarreras()}"
					immediate="true" ajax="false" />
			</div>

		</h:form>
</ui:define>
</ui:composition>
</html>
