<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
<ui:composition	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">

<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Reportes / Historial académico / #{estudianteRecordAcademicoForm.erafTituloPorNivelCarrera}" />
		</ui:include>
</ui:define>

<ui:define name="cuerpo">
	<h:form id="frmListarRecordAcademico" enctype="multipart/form-data" acceptcharset="UTF-8">
	
		<p:panel id="pnlBusqueda" header="Información del Estudiante" >

			<div class="grid condensed">
			
					<div class="row cells8">
						<div class="cell colspan3">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel value="#{estudianteRecordAcademicoForm.erafPersona.prsIdentificacion}"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan3">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPseudonimo" value="Estudiante: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel value="#{estudianteRecordAcademicoForm.erafPersona.prsPrimerApellido}  #{estudianteRecordAcademicoForm.erafPersona.prsSegundoApellido}  #{estudianteRecordAcademicoForm.erafPersona.prsNombres}"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>

		    	
		   	</div>
		</p:panel>
		
		<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsEstudiante" var="item"	
					value="#{estudianteRecordAcademicoForm.erafListCarreraDto}"
					rowIndexVar="rowIndex"
					rows="25" 
					paginator="true" 
					paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
					style="text-align: center;">
					
					<p:column headerText="#" style="width: 0.1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="#{estudianteRecordAcademicoForm.erafTituloPorNivelCarrera}" style="width: 15em ! important; text-align: left;">
						<h:outputText value="#{item.crrDescripcion}" />
					</p:column>
					<p:column headerText="Opciones" class="border-none" style="width: 2em ! important;">
						<p:panelGrid>
							<p:row>
								<p:column>	
									<p:commandLink id="cmdlRecord" value="Récord"
										rendered="#{item.crrAcceso}"
										onclick="PF('dialogoTrabajando').show();"
										oncomplete="PF('dialogoTrabajando').hide();"
										action="#{estudianteRecordAcademicoForm.irRecordAcademico(item)}"
										ajax="false">
									</p:commandLink>
								</p:column>
								<p:column>
									<p:commandLink id="cmdlNotas" value="Notas"
										rendered="#{item.crrAcceso}"
										onclick="PF('dialogoTrabajando').show();"
										oncomplete="PF('dialogoTrabajando').hide();"
										action="#{estudianteRecordAcademicoForm.irPeriodosAcademicosEstudiante(item)}"
										ajax="false">
									</p:commandLink>
								</p:column>
								<p:column>
									<p:commandLink id="cmdlMatriculas" value="Matrículas"
										rendered="#{item.crrAcceso}"
										onclick="PF('dialogoTrabajando').show();"
										oncomplete="PF('dialogoTrabajando').hide();"
										action="#{estudianteRecordAcademicoForm.irMatriculasEstudiante(item)}"
										ajax="false">
									</p:commandLink>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:column>
				</p:dataTable>
			</p:panel>

			<div>
				<p:commandButton id="btnSalir" value="Regresar"
					action="#{estudianteRecordAcademicoForm.irInicio()}" 
					immediate="true"
					ajax="false"/>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
