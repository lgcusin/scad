<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"	value="Reportes / Certificado Notas / Períodos" />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">

<script language="JavaScript">
		//<![CDATA[
		    function verificarErrores(){
		        var idVarAgregar = 'compOculto:txtValidador';
		     	var varAgregar = document.getElementById(idVarAgregar);
			    	if(varAgregar.value == 1){
			  		document.getElementById('frmListarRegistroEstudiante:cmdlModalReporte').click();
			 	    }
		  	    }
		 //]]> 
		</script>
			<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
	</script>
	
	<h:form id="frmListarRegistroEstudiante" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Información del Estudiante" >
			<div class="grid condensed">
			
					<div class="row cells8">
						<div class="cell colspan3">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel value="#{certificadoNotasForm.cnfEstudianteJdbcDto.prsIdentificacion}"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan3">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPseudonimo" value="Estudiante: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel value="#{certificadoNotasForm.cnfEstudianteJdbcDto.prsPrimerApellido}  #{certificadoNotasForm.cnfEstudianteJdbcDto.prsSegundoApellido}  #{certificadoNotasForm.cnfEstudianteJdbcDto.prsNombres}"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>

		    	
		   	</div>	
		</p:panel>
		
		<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsMatricula" var="item"
					value="#{certificadoNotasForm.cnfListPeriodoAcademicoDto}"
					rowIndexVar="rowIndex"
					rows="25" 
					paginator="true" 
					paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
					style="text-align: center;">

					<p:column headerText="#"
						style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Período Académico"
						style="width: 4em  ! important; text-align: center;">
						<h:outputText value="#{item.rcesPeriodoAcademicoDto.pracDescripcion}" />
					</p:column>
					<p:column headerText="Carrera"
						style="width: 30em  ! important; text-align: left;">
						<h:outputText value="#{item.rcesCarreraDto.crrDescripcion}" />
					</p:column>
					<p:column headerText="Nivel"
						style="width: 4em  ! important; text-align: center;">
						<h:outputText
							value="#{item.rcesFichaMatriculaDto.nvlDescripcion}" />
					</p:column>
					<p:column headerText="Opción"
						style="width: 4em ! important; text-align: center;">
						<p:commandLink id="cmdlImprimir" value="Imprimir"
							onclick="PF('dialogoTrabajando').show();" ajax="false"
							action="#{certificadoNotasForm.generarCertificadoMatricula(item)}"
							style="margin: 0px 5px; color: blue;" />
					</p:column>
				</p:dataTable>
			</p:panel>
			
			<div>
				<p:commandButton id="btnSalir" value="Regresar"
					action="#{certificadoNotasForm.irCarreras()}" 
					immediate="true"
					ajax="false"/>
				<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
					<p:ajax oncomplete="abrirVentaReporte('PDF','#{certificadoNotasForm.cnfNombreArchivo}','#{certificadoNotasForm.cnfNombreReporte}');" />
				</p:commandButton>
			</div>
			
		</h:form>

		<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{certificadoNotasForm.cnfActivarReporte}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
