<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="#{estudianteCertificadoNotasForm.ecnfUsuarioDescripcion} / Estudiantes / Certificado Notas " />
		</ui:include>
	</ui:define>
	<ui:define name="cuerpo">
		<script language="JavaScript">
		//<![CDATA[
		    function verificarErrores(){
		        var idVarAgregar = 'compOculto:txtValidador';
		     	var varAgregar = document.getElementById(idVarAgregar);
			    	if(varAgregar.value == 1){
			  		document.getElementById('frmListarRegistroEstudianteNotas:cmdlModalReporte').click();
			 	    }
		  	    }
		 //]]> 
		</script>
			<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
	</script>
		<h:form id="frmListarRegistroEstudianteNotas"
			enctype="multipart/form-data" acceptcharset="UTF-8">
			<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar">
				<!-- ******************** TABLA RESPONSIVA ************************ -->
				<div class="grid condensed">
					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFacultad" for="slcFacultad"
										value="Facultad:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcFacultad"
										value="#{estudianteCertificadoNotasForm.ecnfEstudianteBuscar.dpnId}"
										required="true"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{estudianteCertificadoNotasForm.ecnfListDependenciaBusq}"
											itemLabel="#{item.dpnDescripcion}"
											itemValue="#{item.dpnId}" />
										<p:ajax event="change"
											listener="#{estudianteCertificadoNotasForm.llenarCohortes()}"
											update="lblPeriodo , slcPeriodo , msgfacultad , slcCarrera , frmListarRegistroEstudianteNotas , pnlBusqueda" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgfacultad" for="slcFacultad" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodo" for="slcPeriodo"
										value="Período Académico:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcPeriodo"
										value="#{estudianteCertificadoNotasForm.ecnfEstudianteBuscar.pracId}"
										required="true"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{estudianteCertificadoNotasForm.ecnfListPeriodoAcademicoBusq}"
											itemLabel="#{item.pracDescripcion}"
											itemValue="#{item.pracId}" />
										<p:ajax event="change"
											listener="#{estudianteCertificadoNotasForm.llenarCarrera(estudianteCertificadoNotasForm.ecnfEstudianteBuscar.pracId)}"
											update="lblPeriodo , slcPeriodo , msgPeriodo , frmListarRegistroEstudianteNotas , pnlBusqueda" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgPeriodo" for="slcPeriodo" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FILA NUMERO 2 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="slcCarrera"
										value="Programa:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcCarrera"
										value="#{estudianteCertificadoNotasForm.ecnfEstudianteBuscar.crrId}"
										required="true"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{estudianteCertificadoNotasForm.ecnfListCarreraBusq}"
											itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
										<p:ajax event="change"
											listener="#{estudianteCertificadoNotasForm.llenarNivel(estudianteCertificadoNotasForm.ecnfEstudianteBuscar.crrId)}"
											update="lblCarrera , slcCarrera , msgCarrera , frmListarRegistroEstudianteNotas , pnlBusqueda" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FILA NUMERO 3 ************************ -->

					<!-- ******************** FILA NUMERO 4 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblApellidoPaterno" for="txtApellidoPaterno"
										value="Primer apellido:" />
								</ui:define>
								<ui:define name="valor">
									<p:inputText id="txtApellidoPaterno"
										value="#{estudianteCertificadoNotasForm.ecnfEstudianteBuscar.prsPrimerApellido}"
										style="width:100%">
									</p:inputText>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FILA NUMERO 5 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" for="txtIdentificacion"
										value="Identificación:" />
								</ui:define>
								<ui:define name="valor">
									<p:inputText id="txtIdentificacion"
										value="#{estudianteCertificadoNotasForm.ecnfEstudianteBuscar.prsIdentificacion}"
										style="width:100%">
									</p:inputText>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
				</div>
			</p:panel>
			<div>
				<p:commandButton id="btnBuscar" value="Buscar"
					action="#{estudianteCertificadoNotasForm.buscarPosgrado()}"
					update=":frmListarRegistroEstudianteNotas"
					onclick="PF('dialogoTrabajando').show();"
					oncomplete="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnLimpiar" value="Limpiar"
					action="#{estudianteCertificadoNotasForm.limpiar()}"
					update=":frmListarRegistroEstudianteNotas" />
			</div>
			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsEstudiante" var="item"
					value="#{estudianteCertificadoNotasForm.ecnfListEstudianteBusq}"
					rows="10" paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">

					<p:column headerText="Identificación"
						style="width: 2em ! important;">
						<h:outputText value="#{item.prsIdentificacion}" />
					</p:column>
					<p:column headerText="Apellidos" style="width: 5em ! important;">
						<h:outputText
							value="#{item.prsPrimerApellido} #{item.prsSegundoApellido!=null?item.prsSegundoApellido:''} " />
					</p:column>
					<p:column headerText="Nombres" style="width: 5em ! important;">
						<h:outputText value="#{item.prsNombres}" />
					</p:column>
					<p:column headerText="Carrera" style="width: 12em ! important;">
						<h:outputText value="#{item.crrDescripcion}" />
					</p:column>
					<p:column headerText="Opción" style="width: 6em ! important;">
						<p:commandLink id="cmdlEditar" value="Imprimir Certificado Notas"
							onclick="PF('dialogoTrabajando').show();"
							oncomplete="PF('dialogoTrabajando').hide();"
							style="margin-left:50px"
							action="#{estudianteCertificadoNotasForm.generarNotasPosgrado(item)}"
							ajax="false">
						</p:commandLink>
						
					</p:column>
				</p:dataTable>
			</p:panel>
			<div>
				<p:commandButton id="btnSalir" value="Regresar"
					action="#{estudianteCertificadoNotasForm.irInicio()}" />
				<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
					<p:ajax oncomplete="abrirVentaReporte('PDF','reporteCertificadoNotas','CERTIFICADO_NOTAS_POSGRADO');" />
				</p:commandButton>
			</div>

		</h:form>


		<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador"
				value="#{estudianteCertificadoNotasForm.ecnfActivarReporte}" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
