<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Reportes general / Programas de posgrado " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">


<script language="JavaScript">
	//<![CDATA[
	    function abrirVentaReporte(formato, nombreReporte, tipo){
				var url = "/aplicacion/reportes";
				url = url + "?nombreJasper=" + nombreReporte;
				url = url + "&formato=" + formato;
				url = url + "&tipo=" + tipo;
				if(formato == 'vista'){
					var reportWindow = window.open(url);
					reportWindow.focus();
				}else{
					var reportWindow = window.open(url);
				}
		   } 
	 //]]> 
</script>
	<h:form id="frmReporteNotas" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		       	
		    	<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCohorte" for="slcCohorte" value="Cohorte:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCohorte" value="#{reporteDireccionPosgradoForm.rpfParaleloDtoEditar.pracId}"
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" /> 
									<f:selectItems  var="item" value="#{reporteDireccionPosgradoForm.rpfListPeriodoAcademico}"
												  itemLabel="#{item.pracDescripcion}" itemValue="#{item.pracId}" />
									  <p:ajax listener="#{reporteDireccionPosgradoForm.llenarProgramasPosgradoPorCohorte()}" update="slcCarrera"/>
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgCohorte" for="slcCohorte" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	   	<!-- ******************** FILA NUMERO 5 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Programa:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera" value="#{reporteDireccionPosgradoForm.rpfCarreraDto.crrId}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" /> 
									<f:selectItems  var="item" value="#{reporteDireccionPosgradoForm.rpfListCarreraDto}"
												  itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		 
		   	</div> 		
		</p:panel>
		<div >
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{reporteDireccionPosgradoForm.buscarEstudiantesPosgrado()}"
								update=":frmReporteNotas" onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{reporteDireccionPosgradoForm.limpiarPosgrado()}"
								update=":frmReporteNotas" />  
			<p:commandButton id="btnExportar" value="Exportar a excel" action="#{reporteDireccionPosgradoForm.limpiarPosgrado()}"
								disabled="#{reporteDireccionPosgradoForm.rpfHabilitarExportar}" update="btnExportar , pnlResultados , slcCarrera , slcCohorte" >
    				<p:ajax oncomplete="abrirVentaReporte('XLS','ReporteEstadosPosgradistas','REPORTE_POSGRADO');" />
    	</p:commandButton>
		</div>
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsEstudiante" var="item" value="#{reporteDireccionPosgradoForm.rpfListaEstudiantes}"
			    		 		rows="10" paginator="true" paginatorPosition="bottom"
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
			                <p:column headerText="Facultad" style="width: 4em ! important; text-align:center">
					            <h:outputText value="#{item.dpnDescripcion}"/>
					        </p:column>
					        <p:column headerText="Programa" style="width: 4em ! important; text-align:center">
					            <h:outputText value="#{item.crrDescripcion}"/>
					        </p:column>         
					        <p:column headerText="Identificación" style="width: 4em ! important; text-align:center">
					            <h:outputText value="#{item.prsIdentificacion}"/>
					        </p:column>
					        <p:column headerText="Primer apellido" style="width: 4em ! important; text-align:center">
					            <h:outputText value="#{item.prsPrimerApellido}"/>
					        </p:column>
					        <p:column headerText="Segundo apellido" style="width: 4em ! important; text-align:center">
					            <h:outputText value="#{item.prsSegundoApellido}"/>
					        </p:column>
					        <p:column headerText="Nombres" style="width: 4em ! important; text-align:center">
					            <h:outputText value="#{item.prsNombres}"/>
					        </p:column>
					        <p:column headerText="Correo institucional" style="width: 4em ! important; text-align:center">
					            <h:outputText value="#{item.prsMailInstitucional}"/>
					        </p:column>
					        <p:column headerText="Estado matrícula" style="width: 3em ! important; text-align:center">
					            <h:outputText value="#{item.rcesEstado==-1?'INSCRITO':item.rcesEstado>=0?'MATRICULADO':'SIN MATRICULAR'}"/>
					        </p:column>
				</p:dataTable>
		</p:panel>
		<div >
			<p:commandButton id="btnSalir" value="Regresar" action="#{reporteDireccionPosgradoForm.irInicioPosgrado()}" immediate="true"/>
			
		</div>
	</h:form>		
</ui:define>
</ui:composition>
</html>
