<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Reportes / Exoneraciones / Estudiantes " />
		</ui:include>
	</ui:define>

	<ui:define name="cuerpo">
	<script language="JavaScript">
		//<![CDATA[
		    function verificarErrores(){
		        var idVarAgregar = 'compOculto:txtValidador';
		     	var varAgregar = document.getElementById(idVarAgregar);
			    	if(varAgregar.value == 1){
			  		document.getElementById('frmParalelosExoneracion:cmdlModalReporte').click();
			 	    }
		  	    }
		 //]]> 
	</script>
	<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
	</script>
	
		<h:form id="frmParalelosExoneracion" enctype="multipart/form-data"
			acceptcharset="UTF-8">
			<p:panel id="pnlBusqueda" header="Panel de búsqueda">
				<div class="grid condensed">

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodoAcademico" for="periodoAcademico" value="Período Académico: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="periodoAcademico"
										value="#{suficienciaInformaticaForm.sifPeriodoAcademicoDto.pracDescripcion}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="carrera" value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="carrera"
										value="#{suficienciaInformaticaForm.sifCarrera.crrDescripcion}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblMateria" for="txtMateria" value="Asignatura: " />
								</ui:define>

								<ui:define name="valor">
									<h:outputLabel id="txtMateria"
										value="#{suficienciaInformaticaForm.sifMateriaDto.mtrDescripcion}">
									</h:outputLabel>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
				
				
					
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFecha" for="slcFecha" value="Fecha de búsqueda: " />
								</ui:define>
								<ui:define name="valor">
									<p:calendar id="slcFecha" effect="fold"
										value="#{suficienciaInformaticaForm.sifFechaHoraId}"
										style="text-align:right !important;" readonlyInput="true"
										pattern="dd-MMM-yyyy">
										<p:ajax event="dateSelect"  update="lblFecha , slcFecha" />
									</p:calendar>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
				</div>
			</p:panel>
			
			<div>
				<p:commandButton id="btnBuscar" value="Buscar"
					action="#{suficienciaInformaticaForm.buscarEstudiantesPorFecha()}"
					update=":frmParalelosExoneracion:pnlResultados"
					onclick="PF('dialogoTrabajando').show();"
					oncomplete="PF('dialogoTrabajando').hide();" />

				<p:commandButton id="btnLimpiar" value="Limpiar"
					action="#{suficienciaInformaticaForm.limpiarFormAsistentecias()}"
					update=":frmParalelosExoneracion:pnlResultados , :frmParalelosExoneracion:pnlBusqueda" />

			</div>


			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsParalelo" var="item"
					value="#{suficienciaInformaticaForm.sifListPersonaDto}"
					rowIndexVar="rowIndex"
					rows="10" paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">

					<p:column headerText="#" style="width: 0.1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Paralelo" style="width: 3em !important;">
						<h:outputText value="#{item.prsParaleloDto.prlCodigo}" />
					</p:column>
					<p:column headerText="Estudiante" style="width: 10em !important;">
						<h:outputText value="#{item.prsApellidosNombres}" />
					</p:column>
					<p:column headerText="Calificación" style="width: 2em !important;  text-align: center;">
						<h:outputText value="#{item.prsCalificacionDto.clfNotaFinalSemestre}" />
					</p:column>
					<p:column headerText="Asistencia (%)" style="width: 2em !important;  text-align: center;">
						<h:outputText value="#{item.prsCalificacionDto.clfPorcentajeAsistencia}"/>
					</p:column>
					<p:column headerText="Estado" style="width: 3em !important;">
						<h:outputText value="#{listasCombosForm.getListaEstadoRecorAcademico(item.prsRecordEstudianteDto.rcesEstado)}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			

			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{suficienciaInformaticaForm.irInicio()}"
					immediate="true" ajax="false" />
				<p:commandButton id="cmdlReportes" value="Ver reporte"
					action="#{notasInformaticaForm.asignarParalelo(item)}"
					oncomplete="PF('dialogoReporte').show();"
					onclick="PF('dialogoTrabajando').show();"
					update="frmParalelosExoneracion , :frmModalImprimir" />
				<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
					<p:ajax oncomplete="abrirVentaReporte('#{suficienciaInformaticaForm.sifTipoArchivo}','#{suficienciaInformaticaForm.sifNombreJasper}','#{suficienciaInformaticaForm.sifTokenServlet}');" />
				</p:commandButton>
			</div>
		</h:form>
		<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{suficienciaInformaticaForm.sifActivarReporte}" />
		</h:form>
		
		<ui:include	src="/academico/reportes/suficiencias/informatica/exoneracion/modalReportes.xhtml" />
	</ui:define>
</ui:composition>
</html>
