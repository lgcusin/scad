<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Reportes / Horarios / Listar " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 1){
    		document.getElementById('frmHorario:cmdlModalReporte').click();
        }
    } 
    function nobackbutton(){
   		window.location.hash="no-back-button";
   		window.location.hash="Again-No-back-button" //chrome
   		window.onhashchange=function(){window.location.hash="no-back-button";}
	}
    
 //]]> 
</script>
<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
</script>
	<h:form id="frmHorario" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<p:panel id="pnlBusqueda" header="Horario académico">
			<div class="grid condensed">
		       	<div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera" value="#{reporteHorarioEstudianteForm.rhefCrrId}"	style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  
										var="item" value="#{reporteHorarioEstudianteForm.rhefListMatriculaDto}"
										itemLabel="#{item.crrDescripcion}" 
										itemValue="#{item.crrId}" />
									
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		   	</div> 		
		</p:panel>
		
		<div >
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{reporteHorarioEstudianteForm.buscarHorario()}"
								update=":frmHorario:pnlResultados , btnImprimir" 
								onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
			<p:commandButton id="btnLimpiar" value="Limpiar"  action="#{reporteHorarioEstudianteForm.limpiar()}" 
								update=":frmHorario:pnlBusqueda , :frmHorario:pnlResultados , btnImprimir" />  
		</div>
		
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
				<p:dataTable id="dtsEstudiante" 
					var="item"
					value="#{reporteHorarioEstudianteForm.rhefListHorarioAcademico}"
					rows="30" paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="30,60"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
					<p:column headerText="Hora" style="width: 1em ! important; text-align: center">
						<h:outputText value="#{item.mtrDscHora}" />
					</p:column>
					<p:column headerText="Lunes" style="width: 3em ! important; text-align: center">
						<h:outputText value="#{item.mtrDscLunes}" />
					</p:column>
					<p:column headerText="Martes" style="width: 3em ! important; text-align: center">
						<h:outputText value="#{item.mtrDscMartes}" />
					</p:column>
					<p:column headerText="Miercóles" style="width: 3em ! important; text-align: center">
						<h:outputText value="#{item.mtrDscMiercoles}" />
					</p:column>
					<p:column headerText="Jueves" style="width: 3em ! important; text-align: center">
						<h:outputText value="#{item.mtrDscJueves}" />
					</p:column>
					<p:column headerText="Viernes" style="width: 3em ! important; text-align: center">
						<h:outputText value="#{item.mtrDscViernes}" />
					</p:column>
					<p:column headerText="Sábado" style="width: 3em ! important; text-align: center">
						<h:outputText value="#{item.mtrDscSabado}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		<div>
			<p:commandButton id="btnRegresar" value="Regresar" 
				action="#{reporteHorarioEstudianteForm.irInicio()}" 
				immediate="true" 
				ajax="false" />
			<p:commandButton id="btnImprimir" value="Imprimir" 
				action="#{reporteHorarioEstudianteForm.verificarClickImprimir()}"
    		    onclick="PF('dialogoTrabajando').show();" oncomplete="PF('dialogoTrabajando').hide();" 
    		    ajax="false"/>
    		<p:commandButton id="cmdlModalReporte" value="Imprimir" style="visibility:hidden;">
				<p:ajax oncomplete="abrirVentaReporte('PDF','reporteHorarioEstudiante','REPORTE_HORARIO_ESTUDIANTE');" />
			</p:commandButton>
    		
		</div>
	</h:form>
	<h:form id="compOculto" style="visibility:hidden;">
		<p:inputText id="txtValidador" value="#{reporteHorarioEstudianteForm.rhefValidadorClic}" />
	</h:form>
</ui:define>
</ui:composition>
</html>
