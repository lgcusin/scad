<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Reportes / Horarios / Listar " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 1){
    		document.getElementById('frmHorario:cmdlModalReporte').click();
        }
    	if(varError.value == 2){
    		document.getElementById('frmHorario:cmdlModalReporte2').click();
        }
    } 
    function nobackbutton(){
   		window.location.hash="no-back-button";
   		window.location.hash="Again-No-back-button" //chrome
   		window.onhashchange=function(){window.location.hash="no-back-button";}
	}
    
 //]]> 
</script>
<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
</script>
	<h:form id="frmHorario" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<p:panel id="pnlBusqueda" header="Horario académico">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Período académico:" />	
		       				</ui:define>
		       				<ui:define name="valor">
		       					<h:selectOneMenu id="slcPeriodo" value="#{reporteHorarioParaleloForm.rhpfHorarioAcademicoBusq.pracId}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{reporteHorarioParaleloForm.rhpfListPeriodoAcademicoDtoBusq}"
												  itemLabel="#{item.pracDescripcion}" itemValue="#{item.pracId}" />
									<p:ajax event="change" listener="#{reporteHorarioParaleloForm.cambiarCarrera(reporteHorarioParaleloForm.rhpfHorarioAcademicoBusq.pracId)}"
											update="lblPeriodo , slcPeriodo , lblCarrera , slcCarrera , lblNivel , slcNivel , lblParalelo , slcParalelo ,  pnlResultados" />
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
				<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera" value="#{reporteHorarioParaleloForm.rhpfHorarioAcademicoBusq.crrId}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{reporteHorarioParaleloForm.rhpfListCarreraDtoBusq}"
												  itemLabel="#{item.crrDetalle}" itemValue="#{item.crrId}" />
									<p:ajax event="change" listener="#{reporteHorarioParaleloForm.cambiarNivel()}"
											update="lblCarrera , slcCarrera , lblNivel , slcNivel , lblParalelo , slcParalelo , pnlResultados " />
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 3 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblNivel" for="slcNivel" value="Nivel:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcNivel" value="#{reporteHorarioParaleloForm.rhpfHorarioAcademicoBusq.nvlId}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{reporteHorarioParaleloForm.rhpfListNivelBusq}"
												  itemLabel="#{item.nvlDescripcion}" itemValue="#{item.nvlId}" />
									<p:ajax event="change" listener="#{reporteHorarioParaleloForm.cambiarParalelo()}"
											update="lblNivel , slcNivel , lblParalelo , slcParalelo , pnlResultados  " />
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 4 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblParalelo" for="slcParalelo" value="Paralelo:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcParalelo" value="#{reporteHorarioParaleloForm.rhpfHorarioAcademicoBusq.prlId}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{reporteHorarioParaleloForm.rhpfListParaleloDtoBusq}"
												  itemLabel="#{item.prlDescripcion}" itemValue="#{item.prlId}" />
									<p:ajax event="change" 
											update="lblParalelo , slcParalelo , pnlResultados " />
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		   	</div> 		
		</p:panel>
		<div >
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{reporteHorarioParaleloForm.buscar()}"
								update=":frmHorario:pnlResultados , btnImprimir , btnImprimir2" onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
			<p:commandButton id="btnLimpiar" value="Limpiar"  action="#{reporteHorarioParaleloForm.limpiar()}" 
								update=":frmHorario:pnlBusqueda , :frmHorario:pnlResultados , btnImprimir , btnImprimir2" />  
		</div>
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsEstudiante" var="item" value="#{reporteHorarioParaleloForm.rhpfListMateriaDtoBusq}"
			    		 		rows="10" paginator="true" paginatorPosition="bottom"
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
			                
			                <p:column headerText="Código" style="width: 1em ! important;">
					            <h:outputText value="#{item.mtrCodigo}"/>
					        </p:column>         
					        <p:column headerText="Asignatura" style="width: 4em ! important;">
					            <h:outputText value="#{item.mtrDescripcion}"/>
					        </p:column>
					        <p:column headerText="#{ reporteHorarioParaleloForm.rhpfListMateriaDtoBusq.size() > 0 ? reporteHorarioParaleloForm.cabeceraCreditosHoras(reporteHorarioParaleloForm.rhpfListMateriaDtoBusq.get(reporteHorarioParaleloForm.rhpfListMateriaDtoBusq.size()-1).mtrCreditos, reporteHorarioParaleloForm.rhpfListMateriaDtoBusq.get(reporteHorarioParaleloForm.rhpfListMateriaDtoBusq.size()-1).mtrHoras) : 'Horas/créditos'}" style="width: 1em ! important; text-align:center">
					        	<h:outputText value="#{item.mtrHoras != 0 ? item.mtrHoras : item.mtrCreditos != 0 ? item.mtrCreditos : 0}"/>
					        </p:column>
				</p:dataTable>
		</p:panel>
		<div>
			<p:commandButton id="btnRegresar" value="Regresar" action="#{reporteHorarioParaleloForm.irInicio()}" immediate="true" ajax="false" />
			
			<p:commandButton id="btnImprimir" value="Imprimir" action="#{reporteHorarioParaleloForm.verificarClickImprimir()}"
    		  onclick="PF('dialogoTrabajando').show();" oncomplete="PF('dialogoTrabajando').hide();" ajax="false" disabled="#{reporteHorarioParaleloForm.rhpfHabilitaBoton == 0}"/>
    		  
    		<p:commandButton id="btnImprimir2" value="Imprimir XLS" action="#{reporteHorarioParaleloForm.verificarClickImprimir2()}"
    		  onclick="PF('dialogoTrabajando').show();" oncomplete="PF('dialogoTrabajando').hide();" ajax="false" disabled="#{reporteHorarioParaleloForm.rhpfHabilitaBoton == 0}"/>
			
    		<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
				<p:ajax oncomplete="abrirVentaReporte('PDF','reporteHorarioParalelo','REPORTE_HORARIO_PARALELO');" />
			</p:commandButton>
			<p:commandButton id="cmdlModalReporte2" value="Imprimir reporte XLS" style="visibility:hidden;">
				<p:ajax oncomplete="abrirVentaReporte('XLS','reporteHorarioParaleloXls','REPORTE_HORARIO_PARALELO_XLS');" />
			</p:commandButton>
    		
		</div>
	</h:form>
	<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador"
				value="#{reporteHorarioParaleloForm.rhpfValidadorClic}" />
	</h:form>
</ui:define>
</ui:composition>
</html>
