<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Reportes / Terceras matrículas / Listar" />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 2){
    		document.getElementById('frmListarTerceras:cmdlModalReporte2').click();
        }
    } 
    function nobackbutton(){
   		window.location.hash="no-back-button";
   		window.location.hash="Again-No-back-button" //chrome
   		window.onhashchange=function(){window.location.hash="no-back-button";}
	}
    
 //]]> 
</script>
<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
</script>
<h:form id="frmListarTerceras" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >  <!-- Combo de Período Académico -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Período Académico:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
								<h:selectOneMenu id="slcPeriodo" value="#{reporteTercerasMatriculasCompletoForm.rtmfPeriodoAcademico.pracId}"	style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  
										var="item" value="#{reporteTercerasMatriculasCompletoForm.rtmfListPeriodoAcademico}"
										itemLabel="#{item.pracDescripcion}" 
										itemValue="#{item.pracId}" />
									<p:ajax event="change" listener="#{reporteTercerasMatriculasCompletoForm.cambiarPeriodo()}"
									 update=" lblPeriodo , slcPeriodo , msgPeriodo , lblCarrera , slcCarrera , lblFacultad , slcFacultad , msgFacultad , pnlBusqueda, frmListarTerceras, pnlResultados, dtsSolicitudes" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgPeriodo" for="slcPeriodo" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- Fin fila 1 -->
		    	<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" ><!-- Combo de Carreras por periodo y Usuario -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblFacultad" for="slcFacultad" value="Facultad:" rendered="#{reporteTercerasMatriculasCompletoForm.rtmfSoporte}" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcFacultad"   value="#{reporteTercerasMatriculasCompletoForm.rtmfCarreraDto.dpnId}" rendered="#{reporteTercerasMatriculasCompletoForm.rtmfSoporte}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{reporteTercerasMatriculasCompletoForm.rtmfListDependencia}"
												  itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
									<p:ajax event="change" listener="#{reporteTercerasMatriculasCompletoForm.cambiarFacultad()}"
									 update="lblFacultad , slcFacultad , msgFacultad , lblCarrera , slcCarrera , pnlBusqueda, frmListarTerceras, pnlResultados, dtsSolicitudes" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgFacultad" for="slcFacultad" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div> <!-- Fin fila 2 -->
				<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" ><!-- Combo de Carreras por periodo y Usuario -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera"   value="#{reporteTercerasMatriculasCompletoForm.rtmfCarreraDto.crrId}" 
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{reporteTercerasMatriculasCompletoForm.rtmfListCarreraDto}"
												  itemLabel="#{item.crrDetalle}" itemValue="#{item.crrId}" />
									<p:ajax event="change" listener="#{reporteTercerasMatriculasCompletoForm.cambiarCarrera()}"
									 update="lblCarrera , slcCarrera , msgCarrera , pnlBusqueda, frmListarTerceras, pnlResultados, dtsSolicitudes" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div> <!-- Fin fila 2 -->
		    	<!-- ******************** FILA NUMERO 3 ************************ -->
		    	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblApellidoPaterno" for="txtApellidoPaterno" value="Primer apellido:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtApellidoPaterno" value="#{reporteTercerasMatriculasCompletoForm.rtmfApellido}"	style="width:100%">
								</p:inputText>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- Fin fila 3 -->
		    	<!-- ******************** FILA NUMERO 4 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtIdentificacion" value="#{reporteTercerasMatriculasCompletoForm.rtmfCedula}" style="width:100%">
								</p:inputText>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- Fin fila 3 -->
		    	
		   	</div> 	
		</p:panel>
		<div >  
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{reporteTercerasMatriculasCompletoForm.buscar()}"
								update=":frmListarTerceras:pnlResultados , btnImprimir2" onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
								
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{reporteTercerasMatriculasCompletoForm.limpiar()}"
			update=":frmListarTerceras:pnlResultados , :frmListarTerceras:pnlBusqueda , btnImprimir2" /> 
		</div>

		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsSolicitudes" var="item" value="#{reporteTercerasMatriculasCompletoForm.rtmfListEstudianteTercerasMatriculas}"		
			    		 		rows="15" paginator="true" paginatorPosition="bottom"	    		 		
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRÓ SOLICITUDES O APELACIONES DE TERCERA MATRÍCULA ">			                         
					        <p:column headerText="Período académico" style="width: 2em ! important; text-align:center">
					            <h:outputText value="#{item.pracDescripcion}"/>
					        </p:column>
					        <p:column headerText="Carrera" style="width: 5em ! important;">
					            <h:outputText value="#{item.crrDetalle}"/>
					        </p:column>
					        <p:column headerText="Asignatura" style="width: 5em ! important;">
					            <h:outputText value="#{item.mtrDescripcion}"/>
					        </p:column>
					        
					        <p:column headerText="Tipo" style="width: 2em ! important; text-align:center">
					        	<h:outputText value="#{listasCombosForm.getLabelTipoSolicitud(item.sltrmtTipo)}" />
					        </p:column>
					        <p:column headerText="Fecha solicitud" style="width: 2em ! important; text-align:center">
					        	<h:outputText value="#{generalesConstantesForm.getFormatoFechaTimestamp(item.sltrmtFechaSolicitud)}" />
					        </p:column>
					        <p:column headerText="Fecha verificación" style="width: 2em ! important; text-align:center">
					        	<h:outputText value="#{generalesConstantesForm.getFormatoFechaTimestamp(item.sltrmtFechaVerificacion)}" />
					        </p:column>
					        <p:column headerText="Fecha aprobación" style="width: 2em ! important; text-align:center">
					        	<h:outputText value="#{generalesConstantesForm.getFormatoFechaTimestamp(item.sltrmtFechaRespSolicitud)}" />
					        </p:column>
					        
					          <p:column headerText="Estado" style="width: 2em ! important; text-align:center">
					        	<h:outputText value="#{listasCombosForm.getLabelListaEstadoSolicitudTerceraMatriSltrmt(item.sltrmtEstado)}" />
					        </p:column>
					        
					        <p:column headerText="Identificación" style="width: 2em ! important; text-align:center">
					        	<h:outputText value="#{item.prsIdentificacion}" />
					        </p:column>
					        <p:column headerText="Apellidos y Nombres" style="width: 5em ! important;">
					        	<h:outputText value="#{item.prsPrimerApellido} #{item.prsSegundoApellido} #{item.prsNombres}" />
					        </p:column>
					        
					        <p:column headerText="Evidencia" style="width: 1em ! important;text-align: center;" class="border-none">
									<p:panelGrid>
										<p:row>
											<p:column>
												<p:commandLink id="cmdlSolicitud" title="#{item.sltrmtTipo == 0 ? 'Evidencia' : 'Resolución'}" action="#{reporteTercerasMatriculasCompletoForm.deshabilitar(item)}" class="fa fa-download" ajax="false" disabled="#{item.visualizador}" update=":frmListarTerceras , cmdlSolicitud" >
													<p:fileDownload	value="#{reporteTercerasMatriculasCompletoForm.descargaArchivo(item)}">
													</p:fileDownload>
												</p:commandLink>
											</p:column>
										</p:row>
									</p:panelGrid>
							</p:column>
							
                      <p:column headerText="Resolución" style="width: 1em ! important;text-align: center;" class="border-none">
									<p:panelGrid>
										<p:row>
											<p:column>
												<p:commandLink id="cmdlResolucion" title="Resolución" action="#{reporteTercerasMatriculasCompletoForm.deshabilitarResolucion(item)}" class="fa fa-download" ajax="false"  disabled="#{item.visualizador2}" update=":frmListarTerceras , cmdlResolucion" >
													<p:fileDownload	value="#{reporteTercerasMatriculasCompletoForm.descargaResolucion(item)}">
													</p:fileDownload>
												</p:commandLink>
											</p:column>
										</p:row>
									</p:panelGrid>
							</p:column>
							
				</p:dataTable>
		</p:panel>
		
		<div >
			<p:commandButton id="btnSalir" value="Regresar" action="#{reporteTercerasMatriculasCompletoForm.irInicio()}" immediate="true"/>
    		<p:commandButton id="btnImprimir2" value="Imprimir Xls" action="#{reporteTercerasMatriculasCompletoForm.verificarClickImprimir2()}"
    		  onclick="PF('dialogoTrabajando').show();" oncomplete="PF('dialogoTrabajando').hide();" ajax="false"  />
			
			<p:commandButton id="cmdlModalReporte2" value="Imprimir reporte2" style="visibility:hidden;">
				<p:ajax oncomplete="abrirVentaReporte('XLS','reporteSltrmtXls','REPORTE_TERCERAS_MATICULAS_XLS');" />
			</p:commandButton>
			
		</div>
		
	</h:form>		
	<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador"
				value="#{reporteTercerasMatriculasCompletoForm.rtmfValidadorClick}"  />
	</h:form>
</ui:define>
</ui:composition>
</html>
