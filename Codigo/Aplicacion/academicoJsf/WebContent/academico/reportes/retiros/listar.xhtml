<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Reportes / Retiros / Listar" />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 2){
    		document.getElementById('frmListarRetiros:cmdlModalReporte2').click();
        }
    } 
    function nobackbutton(){
   		window.location.hash="no-back-button";
   		window.location.hash="Again-No-back-button" //chrome
   		window.onhashchange=function(){window.location.hash="no-back-button";}
	}
    
 //]]> 
</script>
<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
</script>
<h:form id="frmListarRetiros" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >  <!-- Combo de Período Académico -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Período Académico:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
								<h:selectOneMenu id="slcPeriodo" value="#{reporteRetiroForm.rrfPeriodoAcademico.pracId}"	style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  
										var="item" value="#{reporteRetiroForm.rrfListPeriodoAcademico}"
										itemLabel="#{item.pracDescripcion}" 
										itemValue="#{item.pracId}" />
									<p:ajax event="change" listener="#{reporteRetiroForm.cambiarPeriodo()}"
									 update=" lblPeriodo , slcPeriodo , msgPeriodo , lblCarrera , slcCarrera , lblFacultad , slcFacultad , msgFacultad , pnlBusqueda, frmListarRetiros, pnlResultados, dtsParalelo" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgPeriodo" for="slcPeriodo" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- Fin fila 1 -->
		    	<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" ><!-- Combo de Carreras por periodo y Usuario -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblFacultad" for="slcFacultad" value="Facultad:" rendered="#{reporteRetiroForm.rrfSoporte}" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcFacultad"   value="#{reporteRetiroForm.rrfCarreraDto.dpnId}" rendered="#{reporteRetiroForm.rrfSoporte}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{reporteRetiroForm.rrfListDependencia}"
												  itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
									<p:ajax event="change" listener="#{reporteRetiroForm.cambiarFacultad()}"
									 update="lblFacultad , slcFacultad , msgFacultad , lblCarrera , slcCarrera , pnlBusqueda, frmListarRetiros, pnlResultados, dtsParalelo" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgFacultad" for="slcFacultad" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div> <!-- Fin fila 2 -->
				<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" ><!-- Combo de Carreras por periodo y Usuario -->
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera"   value="#{reporteRetiroForm.rrfCarreraDto.crrId}" 
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{reporteRetiroForm.rrfListCarreraDto}"
												  itemLabel="#{item.crrDetalle}" itemValue="#{item.crrId}" />
									<p:ajax event="change" listener="#{reporteRetiroForm.cambiarCarrera()}"
									 update="lblCarrera , slcCarrera , msgCarrera , pnlBusqueda, frmListarRetiros, pnlResultados, dtsParalelo" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div> 
		    	
		    	  	<div class="row cells8"><!-- Tipos de retiro o anulacion -->
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblTipoRetiro" for="slcTipoRetiro" value="Tipo:" rendered="#{reporteRetiroForm.rrfRenderTipoRetiroAnulacion}" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcTipoRetiro"   value="#{reporteRetiroForm.rrfTipoRetiroAnulacion}" rendered="#{reporteRetiroForm.rrfRenderTipoRetiroAnulacion}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{listasCombosForm.listaTipoRetiroAnulacion}"
												  itemLabel="#{item.label}" itemValue="#{item.value}" />
									<p:ajax event="change" listener="#{reporteRetiroForm.cambiarTipoRetiroAnulacion()}"
									 update="lblTipoRetiro , slcTipoRetiro , msgTipoRetiro , pnlBusqueda, frmListarRetiros, pnlResultados, dtsParalelo" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgTipoRetiro" for="slcTipoRetiro" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	
		    	<!-- ******************** FILA NUMERO 3 ************************ -->
		    	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblApellidoPaterno" for="txtApellidoPaterno" value="Primer apellido:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtApellidoPaterno" value="#{reporteRetiroForm.rrfApellido}"	style="width:100%">
								</p:inputText>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- Fin fila 3 -->
		    	<!-- ******************** FILA NUMERO 4 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtIdentificacion" value="#{reporteRetiroForm.rrfCedula}" style="width:100%">
								</p:inputText>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- Fin fila 3 -->
		    	
		   	</div> 	
		</p:panel>
		<div >  
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{reporteRetiroForm.buscar()}"
								update=":frmListarRetiros:pnlResultados , btnImprimir2" onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
								
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{reporteRetiroForm.limpiar()}"
			update=":frmListarRetiros:pnlResultados , :frmListarRetiros:pnlBusqueda , btnImprimir2" /> 
		</div>

		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsParalelo" var="item" value="#{reporteRetiroForm.rrfListEstudianteRetiro}"		
			    		 		rows="15" paginator="true" paginatorPosition="bottom"	    		 		
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">			                         
					        <p:column headerText="Período académico" style="width: 2em ! important; text-align:center">
					            <h:outputText value="#{item.pracDescripcion}"/>
					        </p:column>
					        <p:column headerText="Carrera" style="width: 5em ! important;">
					            <h:outputText value="#{item.crrDescripcion}"/>
					        </p:column>
					        <p:column headerText="Asignatura" style="width: 5em ! important;">
					            <h:outputText value="#{item.mtrDescripcion}"/>
					        </p:column>
					        <p:column headerText="Paralelo" style="width: 2em ! important; text-align:center">
					        	<h:outputText value="#{item.prlDescripcion}" />
					        </p:column>
					        <p:column headerText="Validación" style="width: 2em ! important;">
					        	<h:outputText value="#{item.dtmtEstadoCambio == 1 or item.dtmtEstadoCambio == 5 or item.dtmtEstadoCambio == 4? listasCombosForm.getLabelEstadoDetalleMatricula(item.dtmtEstadoCambio) : (item.dtmtEstadoRespuesta == 1 or item.dtmtEstadoRespuesta == 5 or item.dtmtEstadoRespuesta == 4? listasCombosForm.getLabelEstadoDetalleMatricula(item.dtmtEstadoRespuesta) : 'no' ) }" />
					        </p:column>
					        <p:column headerText="Fecha validación" style="width: 2em ! important; text-align:center">
					        	<h:outputText value="#{item.dtmtEstadoCambio == 1 or item.dtmtEstadoCambio == 5 or item.dtmtEstadoCambio == 4 or item.dtmtEstadoCambio == 6? generalesConstantesForm.getFormatoFechaTimestamp(item.dtmtFechaCambio) : (item.dtmtEstadoRespuesta == 1 or item.dtmtEstadoRespuesta == 5 or item.dtmtEstadoRespuesta == 4? generalesConstantesForm.getFormatoFechaTimestamp(item.dtmtFechaRespuesta) : 'no' )}" />
					        </p:column>
					        <p:column headerText="Identificación" style="width: 2em ! important; text-align:center">
					        	<h:outputText value="#{item.prsIdentificacion}" />
					        </p:column>
					        <p:column headerText="Apellidos y Nombres" style="width: 5em ! important;">
					        	<h:outputText value="#{item.prsPrimerApellido} #{item.prsSegundoApellido} #{item.prsNombres}" />
					        </p:column>
					        <p:column headerText="Archivo" style="width: 1em ! important;text-align: center;" class="border-none">
									<p:panelGrid>
										<p:row>
											<p:column>
												<p:commandLink id="cmdlEliminar" title="Eliminar" action="#{reporteRetiroForm.deshabilitar(item)}" class="fa fa-download" ajax="false" disabled="#{item.visualizador}" update=":frmListarRetiros , cmdlEliminar" >
													<p:fileDownload	value="#{reporteRetiroForm.descargaArchivo(item)}">
													</p:fileDownload>
												</p:commandLink>
											</p:column>
										</p:row>
									</p:panelGrid>
							</p:column>
				</p:dataTable>
		</p:panel>
		
		<div >
			<p:commandButton id="btnSalir" value="Regresar" action="#{reporteRetiroForm.irInicio()}" immediate="true"/>
    		<p:commandButton id="btnImprimir2" value="Imprimir Xls" action="#{reporteRetiroForm.verificarClickImprimir2()}"
    		  onclick="PF('dialogoTrabajando').show();" oncomplete="PF('dialogoTrabajando').hide();" ajax="false"  />
			
			<p:commandButton id="cmdlModalReporte2" value="Imprimir reporte2" style="visibility:hidden;">
				<p:ajax oncomplete="abrirVentaReporte('XLS','reporteRetiroXls','REPORTE_RETIRO_XLS');" />
			</p:commandButton>
		</div>
		
	</h:form>		
	<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador"
				value="#{reporteRetiroForm.rrfValidadorClick}"  />
	</h:form>
</ui:define>
</ui:composition>
</html>
