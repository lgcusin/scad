<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Relaciones internacionales / Matrícula / Listar estudiantes inscritos " />
		</ui:include>
</ui:define>

<ui:define name="cuerpo">
		<h:form id="frmFichaInscripcionPregrado" enctype="multipart/form-data" acceptcharset="UTF-8" >

			<p:panel id="pnlCarreras" header="Carreras">
				<p:dataTable id="dtsCarreras" var="item"
					value="#{matriculaIntercambioForm.mifListFichaInscripcionDto}"
					rows="10" paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
					rowIndexVar="rowIndex">

					<p:column headerText="#" style="width: 0.2em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Identificación" style="width: 2em ! important; text-align: center;">
						<h:outputText value="#{item.prsIdentificacion}" />
					</p:column>
					<p:column headerText="Estudiante" style="width: 5em ! important; text-align: left;">
						<h:outputText value="#{item.prsPrimerApellido} #{item.prsSegundoApellido} #{item.prsNombres}" />
					</p:column>
					<p:column headerText="Carrera" style="width: 5em ! important; text-align: center;">
						<h:outputText value="#{item.crrDescripcion}" />
					</p:column>
					<p:column headerText="Opción"
						style="width: 3em ! important; text-align: center; ">
						<p:commandLink id="cmdlGenMatricula" value="Generar matrícula"
							action="#{matriculaIntercambioForm.irGenerarMatriculaEstudianteIntercambio(item)}"
							onclick="PF('dialogoTrabajando').show();" ajax="false"
							style="margin: 0px 5px; color:blue; " />
					</p:column>
				</p:dataTable>
			</p:panel>

			<div>
				<p:commandButton id="btnRegresar" value="Regresar" action="#{matriculaIntercambioForm.irInicio()}" immediate="true" ajax="false" />
			</div>
		
	</h:form>
	
</ui:define>
</ui:composition>     
</html>
