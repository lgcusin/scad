<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
<ui:composition	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">

<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Relaciones internacionales / Agregación materias" />
		</ui:include>
</ui:define>

<ui:define name="cuerpo">
	<h:form id="frmAgregarCarrerasMaterias" enctype="multipart/form-data" acceptcharset="UTF-8">
	
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >

			<div class="grid condensed">
					<div class="row cells8">
						<div class="cell colspan3">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel value="#{matriculaIntercambioForm.mifFichaInscripcionDto.prsIdentificacion}"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan3">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPseudonimo" value="Estudiante: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel value="#{matriculaIntercambioForm.mifFichaInscripcionDto.prsPrimerApellido}  #{matriculaIntercambioForm.mifFichaInscripcionDto.prsSegundoApellido}  #{matriculaIntercambioForm.mifFichaInscripcionDto.prsNombres}"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
		   	</div>
		   	
		</p:panel>
		
		<div >
			<p:commandButton id="btnBuscar" value="Agregar materias" rendered="true">
				<p:ajax oncomplete="PF('dlgModalAgregarMateria').show();" update=":frmModalAgregarMateria" />
			</p:commandButton>
		</div>
		
		<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsEstudiante" var="item"	
					value="#{matriculaIntercambioForm.mifListMateriaDto}"
					rowIndexVar="rowIndex"
					rows="25" 
					paginator="true" 
					paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
					style="text-align: center;">
					
					<p:column headerText="#" style="width: 0.5em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Carrera" style="width: 5em ! important; text-align: left;">
						<h:outputText value="#{item.mtrCarreraDto.crrDescripcion}" />
					</p:column>
					<p:column headerText="Materia" style="width: 5em ! important; text-align: left;">
						<h:outputText value="#{item.mtrCodigo} #{item.mtrDescripcion}" />
					</p:column>
					<p:column headerText="Nivel" style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{item.nvlNumeral}" />
					</p:column>
					<p:column headerText="Horas" style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{item.mtrHorasPorSemana}" />
					</p:column>
					<p:column headerText="Opciones" class="border-none" style="width: 2em ! important;">
						<p:panelGrid>
							<p:row>
								<p:column>
									<p:commandLink id="cmdlEliminar" value="Eliminar"
										disabled="true"
										onclick="PF('dialogoTrabajando').show();"
										oncomplete="PF('dialogoTrabajando').hide();"
										action="#{matriculaIntercambioForm.eliminarMateria(item)}"
							        	update=":frmAgregarCarrerasMaterias:pnlResultados"
										ajax="false">
									</p:commandLink>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:column>
				</p:dataTable>
			</p:panel>

			<div>
				<p:commandButton id="btnSalir" value="Regresar"
					action="#{matriculaIntercambioForm.irEstudiantesIntercambios()}" 
					immediate="true"
					ajax="false"/>
				<p:commandButton id="btnGuardar" value="Guardar"
					action="#{matriculaIntercambioForm.irRegistrarMaterias()}"
					ajax="false"/>
			</div>
		</h:form>
	
	<ui:include src="/academico/matriculaIntercambio/modalAgregarMaterias.xhtml" />

	</ui:define>
</ui:composition>
</html>
