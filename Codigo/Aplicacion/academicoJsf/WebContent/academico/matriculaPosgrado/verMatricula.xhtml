<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value=" Matrículas / Listar Matrículas / Ver Matrícula " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
	    	
    function abrirVentaReporte(formato, nombreReporte, tipo){
    	var url = "/aplicacion/reportes";
    	url = url + "?nombreJasper=" + nombreReporte;
    	url = url + "&formato=" + formato;
    	url = url + "&tipo=" + tipo;
    	if(formato == 'vista'){
    		var reportWindow = window.open(url, "reportWindow","menubar=0,resizable=0,status=0,width=800,height=600");
    	}else{
    		var reportWindow = window.open(url, "reportWindow","menubar=0,resizable=0,status=0,width=0,height=0");
    	}
    }
    
 //]]> 
</script>
	<h:form id="frmVerMatricula" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<p:panel id="pnlMaterias" header="Materias en las que se matriculó">
			<p:dataTable id="dtsMaterias" var="item" value="#{fichaMatriculaPosgradoForm.fmfListEstudianteDto}"
		   		 		rows="20" paginator="false" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;">
	                <p:column headerText="Nivel Materia" style="width: 4em  ! important; text-align: left; ">
			            <h:outputText value="#{item.nvlDescripcion}"/>
			        </p:column>
	                <p:column headerText="Asignatura" style="width: 30em  ! important; text-align: left; ">
			            <h:outputText value="#{item.mtrDescripcion}"/>
			        </p:column>
			        <p:column headerText="Paralelo" style="width: 4em  ! important;  ">
			            <h:outputText value="#{item.prlDescripcion}"/>
			        </p:column>
			        <p:column headerText="Nro. Matrícula" style="width: 4em  ! important; " >
			            <h:outputText value="#{listasCombosForm.getListaNumeroMatriculaDetalleMatricula(item.dtmtNumero)}"/>
			        </p:column>
			        <p:column headerText="Estado" style="width: 4em  ! important;  ">
			            <h:outputText value="#{listasCombosForm.getListaEstadoRecorAcademico(item.rcesEstado)}"/>
			        </p:column>
				</p:dataTable>
		</p:panel>
		<div>
			<p:commandButton id="btnRegresar" value="Regresar" action="#{fichaMatriculaPosgradoForm.regresarMatricula()}" immediate="true" ajax="false" />
			<p:commandButton id="btnImprimir" value="Imprimir" action="#{fichaMatriculaPosgradoForm.nada()}" disabled="#{fichaMatriculaPosgradoForm.fmfDesactivar}" update="frmVerMatricula">
    	 			<p:ajax oncomplete="abrirVentaReporte('PDF','reporteGeneracionMatriculaPosgrado','MATRICULAPOSGRADO');" />
    		</p:commandButton>			
			
		</div>
	</h:form>
</ui:define>
</ui:composition>
</html>
