<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value=" Matrículas / Listar programas / Programas a matricularse " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
	<h:form id="frmFichaInscripcion" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<p:panel id="pnlCarreras" header="Programas disponibles">
			<p:dataTable id="dtsCarreras" var="item" value="#{fichaGenerarMatriculaPosgradoForm.fmfListFichaInscripcionDto}"
		   		 		rows="15" paginator="true" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;">
	                <p:column headerText="Programa" >
			            <h:outputText value="#{item.crrDetalle}"/>
			        </p:column>
			        <p:column headerText="Opción" >
						<p:commandLink id="cmdlGenMatricula" value="Generar Matrícula "  action="#{fichaGenerarMatriculaPosgradoForm.irGenerarMatriculaPosgrado(item)}"
				        			  onclick="PF('dialogoTrabajando').show();"  ajax="false" style="margin: 0px 5px;"/>
			        </p:column>
				</p:dataTable>
		</p:panel>
		<div>
			<p:commandButton id="btnRegresar" value="Regresar" action="#{fichaGenerarMatriculaPosgradoForm.irInicio()}" immediate="true" ajax="false" />
		</div>
	</h:form>
</ui:define>
</ui:composition>
</html>
