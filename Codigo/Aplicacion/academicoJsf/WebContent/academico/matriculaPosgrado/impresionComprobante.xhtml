<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
      

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value=" Matrícula posgrado / Impresión comprobante posgrado" />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
 <script language="JavaScript">
//<![CDATA[
	function abrirVentaReporte(formato, nombreReporte, tipo){
		var url = "/aplicacion/reportes";
		url = url + "?nombreJasper=" + nombreReporte;
		url = url + "&formato=" + formato;
		url = url + "&tipo=" + tipo;
		if(formato == 'vista'){
			var reportWindow = window.open(url, "reportWindow","menubar=0,resizable=0,status=0,width=800,height=600");
		}else{
			var reportWindow = window.open(url, "reportWindow","menubar=0,resizable=0,status=0,width=0,height=0");
		}
    } 
 //]]> 
</script>
	<h:form id="frVisualizar" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<!-- ******************** PANEL DE INFORMACION DEL POSTULADO ************************ -->
		<p:panel id="pnlDatosPersona" header="Información del postulado">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
				<div class="row cells8"> 
					<div class="cell colspan4"><!-- NNOMBRES -->
						<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblNombres" for="txtNombres" value="Nombres: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:outputLabel id="txtNombres" value="#{reImpresionComprobantePosgradoForm.pfPostulante.prsNombres}" 
		       									style="font-weight: Normal !important;">
		       					</p:outputLabel>	
		       				</ui:define>
		       			</ui:decorate>
					</div>
					<div class="cell colspan4"><!-- PRIMER APELLIDO -->
						<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPrimerApellido" for="txtNombres" value="Primer apellido: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:outputLabel id="txtPrimerApellido" value="#{reImpresionComprobantePosgradoForm.pfPostulante.prsPrimerApellido}" 
		       									style="font-weight: Normal !important;">
		       					</p:outputLabel>	
		       				</ui:define>
		       			</ui:decorate>
					</div>
				</div>  <!-- Fin fila 1 -->
				<!-- ******************** FILA NUMERO 2 ************************ -->
				<div class="row cells8"> 
					<div class="cell colspan4"><!-- SEGUNDO APELLIDO-->
						<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblSegundoApellido" for="txtSegundoApellido" value="Segundo apellido: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:outputLabel id="txtSegundoApellido" value="#{reImpresionComprobantePosgradoForm.pfPostulante.prsSegundoApellido}" 
		       									style="font-weight: Normal !important;">
		       					</p:outputLabel>	
		       				</ui:define>
		       			</ui:decorate>
					</div>
					<div class="cell colspan4"><!-- IDENTIFICACION -->
						<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="No.Identificación: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:outputLabel id="txtIdentificacion" value="#{reImpresionComprobantePosgradoForm.pfPostulante.prsIdentificacion}" 
		       									style="font-weight: Normal !important;">
		       					</p:outputLabel>	
		       				</ui:define>
		       			</ui:decorate>
					</div>
				
				</div>  <!-- Fin fila 2 -->
				<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Período Académico:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcPeriodo" value="#{reImpresionComprobantePosgradoForm.pfPeriodoAcademico.pracId}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{reImpresionComprobantePosgradoForm.pfListPeriodoAcademicoBusq}" 
												  itemLabel="#{item.pracDescripcion}" itemValue="#{item.pracId}" />
									<p:ajax event="change" listener="#{reImpresionComprobantePosgradoForm.generarReporteOrdenCobro()}"
											update="btnGuardar" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgPeriodo" for="slcPeriodo" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
			</div>
		</p:panel>	
	<div>
			<p:commandButton id="btnCancelar" value="Regresar" action="#{reImpresionComprobantePosgradoForm.cancelarReimpresion()}" immediate="true" ajax="false"  />
			<p:commandButton id="btnGuardar" value="Ver comprobante" action="#{reImpresionComprobantePosgradoForm.cancelarReimpresion()}"  ajax="false" 
			disabled="#{reImpresionComprobantePosgradoForm.pfHabilitadorGuardar}">
					<p:ajax oncomplete="abrirVentaReporte('PDF','VoucherMatricula','ORDENCOBROPOSGRADO');" />    				
    		</p:commandButton>
		</div>
	</h:form>
</ui:define>
</ui:composition>
</html>
