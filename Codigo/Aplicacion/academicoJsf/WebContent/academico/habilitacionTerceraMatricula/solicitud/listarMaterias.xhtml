<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value=" Solicitudes / Solicitud de tercera matrícula / Generar solicitud" />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarCargar = 'compOculto:txtValidador';
    	var varCargar = document.getElementById(idVarCargar);
    	if(varCargar.value == 1){
    		document.getElementById('frmVerMaterias:btnCargarSolicitudModal').click();
        }

    	var idVarGuardar = 'compOculto:txtValidador2';
    	var varGuardar = document.getElementById(idVarGuardar);
    	if(varGuardar.value == 1){
    		document.getElementById('frmVerMaterias:btnModalGuardar').click();
        }

    	var idVarAgregar = 'compOculto:txtValidador3';
     	var varAgregar = document.getElementById(idVarAgregar);
	    	if(varAgregar.value == 1){
	  		document.getElementById('frmVerMaterias:cmdlModalReporte').click();
	 	    }
    } 

	 function nobackbutton(){
	 		window.location.hash="no-back-button";
	  		window.location.hash="Again-No-back-button" //chrome
	   		window.onhashchange=function(){window.location.hash="no-back-button";}
		  
	      }


 //]]> 
</script>

<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
</script>

	
	<h:form id="frmVerMaterias" enctype="multipart/form-data" acceptcharset="UTF-8" >
		

		<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->
				<p:panel id="pnlBusqueda" header="Parámetros de búsqueda">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
				<div class="row cells8">
					<div class="cell colspan4"><!-- PERIODO ACADEMICO -->
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcCarrera" value="#{solicitudTerceraMatriculaForm.stmfCarreraDtoBuscar.crrId}"
										style="width:100%">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"  value="#{solicitudTerceraMatriculaForm.stmfListCarreraDtoBusq}"
											itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
								</ui:define>
							</ui:decorate>
						</div>
					</div><!-- ******************** FIN FILA NUMERO 2 ************************ --> 
				</div>
		</p:panel>
		
			<div>
				              <!--   boton buscar: ejecuta  llenar la lista de materias -->
				<p:commandButton id="btnBuscar" value="Buscar" action="#{solicitudTerceraMatriculaForm.buscarMaterias()}"
					update=":frmVerMaterias " onclick="PF('dialogoTrabajando').show();"
					oncomplete="PF('dialogoTrabajando').hide();" />

				<p:commandButton id="btnLimpiar" value="Limpiar"
					action="#{solicitudTerceraMatriculaForm.limpiarFormListarMaterias()}"
					update=":frmVerMaterias " />
			</div>
		<!-- ******************** FPANEL DE RESULTADOS ************************ --> 
		<p:panel id="pnlResultados" header="Asignaturas por solicitar autorización de tercera matrícula">
				    
			  <div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		      	<div class="row cells11">
		      		<div class="cell colspan10" >
		       			<p:outputLabel id="asd" value=""/>
		        	</div>
		        	<div class="cell colspan1" >
		       			<h:selectOneMenu id="dtlSeleccion" value="#{solicitudTerceraMatriculaForm.stmfValidadorSeleccion}" style="width: 100%;" >
							<f:selectItem itemLabel="SELECCIONAR" /> 
							<f:selectItems value="#{listasCombosForm.tipoSeleccion}" var="item" itemLabel="#{item.label}" itemValue="#{item.value}" />
							<p:ajax event="change"  update="dtsMaterias" listener="#{solicitudTerceraMatriculaForm.seleccionarTodosAgregarRetiro()}"/>
						</h:selectOneMenu>
		        	</div>
		    	</div>
		    </div>


				<p:dataTable id="dtsMaterias" var="item"
					value="#{solicitudTerceraMatriculaForm.stmfListMateriaDto}"
					rows="50" paginator="false" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
					style="text-align: center;">
					
					<p:column headerText="Código asignatura"
						style="width: 3em  ! important; text-align: left; ">
						<h:outputText value="#{item.mtrCodigo}" />
					</p:column>
					
					<p:column headerText="Asignatura"
						style="width: 10em  ! important; text-align: left; ">
						<h:outputText value="#{item.mtrDescripcion}" />
					</p:column>
					

					<p:column headerText="Nro. Matrícula"
						style="width: 2em  ! important; ">
						<h:outputText
							value="#{listasCombosForm.getListaNumeroMatriculaDetalleMatricula(item.dtmtNumero)}" />
					</p:column>


					<p:column headerText="Estado" style="width: 3em  ! important; ">
						<h:outputText
							value="#{listasCombosForm.getListaEstadoRecorAcademico(item.rcesEstado)}" />
					</p:column>

					<p:column headerText="Seleccionar"
						style="width: 5em  ! important; ">
						<h:selectBooleanCheckbox value="#{item.isSeleccionado}" />
					</p:column>
					
					<p:column headerText="Solicitud"
						style="width: 1em ! important; text-align:center">

						<p:commandLink id="btnSubirArchivo" value="Generar solicitud"
							action="#{solicitudTerceraMatriculaForm.activaModalCargarSolicitud(item)}"
							ajax="false" style="color:blue;" />
					</p:column>
					<p:column headerText="Código causal" style="width: 5em  ! important; ">
						<h:outputText value="#{item.cslCodigo}" />
					</p:column>
					
					<p:column headerText="Causal" style="width: 5em  ! important; ">
						<h:outputText value="#{item.cslDescripcion}" />
					</p:column>
					<p:column headerText="Archivo" style="width: 3em  ! important; ">
						<h:outputText value="#{item.sltrmtDocumentoSolicitud}" />
					</p:column>


				</p:dataTable>


			</p:panel>
		
		
		<div>
			<p:commandButton id="btnRegresar" value="Cancelar"  action="#{solicitudTerceraMatriculaForm.irInicio()}" immediate="true" ajax="false" />
    		
    	  	<p:commandButton id="btnGuardar"
    	  	 value="Enviar solicitud" 
    		action="#{solicitudTerceraMatriculaForm.verificarClickSolicitarTerceraMatricula()}" 
    		ajax="false"
    		 disabled="#{solicitudTerceraMatriculaForm.stmfInactivaOpcionSolicitar}"
    		/>
    		
    		<p:commandButton id="btnExportar" value="Exportar a PDF" action="#{solicitudTerceraMatriculaForm.llamarReporte()}" onclick="PF('dialogoTrabajando').show();"
				oncomplete="PF('dialogoTrabajando').hide();" ajax="false" 
			  update=":frmVerMaterias" 
			   disabled="#{solicitudTerceraMatriculaForm.stmfActivaBotonReporte}"/>
    	 	  
    	 	<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
				<p:ajax oncomplete="abrirVentaReporte('PDF','solicitud','REPORTE_SOLICITUD_TERCERA');" />
			</p:commandButton>
    		
    		<p:commandButton 
			id="btnModalGuardar"
			 value="EjecutarModalGuardar" 
			 style="visibility:hidden;"
			>
    		<p:ajax oncomplete="PF('dialogoModalGuardar').show();" update=":frmModalGuardar" />
    		</p:commandButton>
    		
    		
			<p:commandButton 
			id="btnCargarSolicitudModal"
			 value="EjecutarCargarSolicitudModal" 
			 style="visibility:hidden;">
    		<p:ajax oncomplete="PF('dialogoModalSubirArchivo').show();" update=":frmModalSubirArchivo" />
    		</p:commandButton>
    				
		</div>
	</h:form>
	
		
	<ui:include src="/academico/habilitacionTerceraMatricula/solicitud/modalSubirArchivo.xhtml" />
	<ui:include src="/academico/habilitacionTerceraMatricula/solicitud/modalSolicitarTerceraMatricula.xhtml" />		 
		
	<h:form id="compOculto" style="visibility:hidden;">
	 	<p:inputText id="txtValidador" value="#{solicitudTerceraMatriculaForm.stmfActivaModalCargarSolicitud}" >
		</p:inputText>	
		
		<p:inputText id="txtValidador2" value="#{solicitudTerceraMatriculaForm.stmfVerificadorActivaModal}" >
		</p:inputText>	
		
		<p:inputText id="txtValidador3"
				value="#{solicitudTerceraMatriculaForm.ecfActivadorReporte}" />
	</h:form>
	
</ui:define>
</ui:composition>
</html>
