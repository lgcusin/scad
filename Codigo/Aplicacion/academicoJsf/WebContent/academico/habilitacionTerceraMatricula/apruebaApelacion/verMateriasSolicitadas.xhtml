<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
</script>

	<h:form id="frmVerApelacion" enctype="multipart/form-data" acceptcharset="UTF-8" >
	
		<p:panel id="pnlDatosEstudiante" header="Información del estudiante">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1  Identificacion************************ -->
				<div class="row cells8"> 
					<div class="cell colspan4" style=" width: 40%;">
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblIdentificacion" for="identificacion" value="Identificación: " />
							</ui:define>
							
							<ui:define name="valor">
								<p:outputLabel id="identificacion" value="#{aprobacionApelacionTerceraMatriculaForm.aatmfPersonaSeleccionadaVer.prsIdentificacion}" 
												style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
					</div>
	                 <div class="cell colspan4" style=" width: 60%;"> 
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
							<ui:define name="etiqueta" >
								<p:outputLabel id="lblNombre" for="nombre" value="Nombre: " />
							</ui:define>
							<ui:define name="valor">
								<p:outputLabel id="nombre" value="#{aprobacionApelacionTerceraMatriculaForm.aatmfPersonaSeleccionadaVer.prsPrimerApellido.concat(' ').
								concat(aprobacionApelacionTerceraMatriculaForm.aatmfPersonaSeleccionadaVer.prsSegundoApellido).concat(' ').
								concat(aprobacionApelacionTerceraMatriculaForm.aatmfPersonaSeleccionadaVer.prsNombres) }" 
														style="vertical-align: super;font-weight: Normal !important; width:100%"/>
						   </ui:define>
						</ui:decorate>
					</div>
				</div> <!-- Fin fila 1 -->
				
					<!-- ******************** FILA NUMERO 2 Periodo Academico************************ -->
	        	<div class="row cells8"> 
				
					<div class="cell colspan4" style=" width: 40%;"> 
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblCarrera" for="carrera" value="Carrera/Área: " />
							</ui:define>
							<ui:define name="valor" > 
								<p:outputLabel id="carrera" value="#{aprobacionApelacionTerceraMatriculaForm.aatmfCarreraVer.crrDescripcion }" 
														style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
					</div>
				</div>
		 <!-- Fin fila 2 -->
			</div><!-- Fin GRID-->
	</p:panel>
		<p:panel id="pnlMaterias" header="Asignaturas de solicitudes de apelación de tercera matrícula">
		
		 <div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		      	<div class="row cells11">
		      		<div class="cell colspan10" >
		       			<p:outputLabel id="asd" value=""/>
		        	</div>
		        
		    	</div>
		    </div>
		    
			<p:dataTable id="dtsMaterias" var="item" value="#{aprobacionApelacionTerceraMatriculaForm.aatmfListaMateriasSolicitadasDto}"
		   		 		rows="20" paginator="false" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;">
	     
			        <p:column headerText="Código" style="width: 4em  ! important; text-align: left; ">
			            <h:outputText value="#{item.mtrCodigo}"/>
			        </p:column>
	                <p:column headerText="Asignatura" style="width: 15em  ! important; text-align: left; ">
			            <h:outputText value="#{item.mtrDescripcion}"/>
			        </p:column>

			         <p:column headerText="Estado de la solicitud" style="width: 4em  ! important; text-align: left; ">
			            <h:outputText value="#{listasCombosForm.getLabelListaEstadoSolicitudTerceraMatriSltrmt(item.sltrmtEstado)}"/>
			        </p:column>
			        
	                 <p:column headerText="Causal" style="width: 10em  ! important; text-align: left; ">
			            <h:outputText value="#{item.cslDescripcion}"/>
			        </p:column>
	
	              <p:column headerText="Evidencia" style="width: 4em  ! important; ">
						<p:commandLink id="lnkDescarga" value="descargar"  
						    ajax="false" >
							<p:fileDownload	value="#{aprobacionApelacionTerceraMatriculaForm.descargaArchivo(item)}"  />
						</p:commandLink>	
			        </p:column>	
	
	        <p:column headerText="Aprobada/Negada" style="width: 6em  ! important; text-align: center; ">
					
					<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
						
								<ui:define name="valor">
									<h:selectOneMenu id="slcResuelve" value="#{item.respuestaSolicitud}"
										style="width:100%">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
										              itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems 
										var="item2"  
										value="#{listasCombosForm.listaApruebaApelacionTerceraMatriSltrmt}"
										itemLabel="#{item2.label}" itemValue="#{item2.value}" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
					 </p:column>
					 
				<p:column headerText="Subir Resolución"
						style="width: 3em ! important; text-align:center">

						<p:commandLink id="btnSubirResolucion" value="Subir resolucion"
							action="#{aprobacionApelacionTerceraMatriculaForm.activaModalCargarSolicitud(item)}"
							ajax="false" style="color:blue;" />
				</p:column>
				
				<p:column headerText="Resolución" style="width: 3em  ! important; ">
						<h:outputText value="#{item.sltrmtDocumentoResolucion}" />
					</p:column>
					
				</p:dataTable>
		</p:panel>
		
		<p:panel id="pnlObservacion" >
			<div class="row cells8">
							<!-- codigo  -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEditv2.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblObservacion" for="txtObservacion" value="Observación: " />
								</ui:define>
								<ui:define name="valor">
									<p:inputTextarea id="txtObservacion"
										value="#{aprobacionApelacionTerceraMatriculaForm.aatmfObservacionFinal}"
										style="width: 98%;"
										maxlength="500"
										row="10" column="50">
										<p:ajax event="blur"
											update="lblObservacion , txtObservacion , msgObservacion " />
									</p:inputTextarea>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgObservacion" for="txtObservacion" />
								</ui:define>
							</ui:decorate>
						</div>
					
	</p:panel>	 
		<div>
			<p:commandButton id="btnRegresar" value="Cancelar" action="#{aprobacionApelacionTerceraMatriculaForm.irResolverApelacionListarEstudiantes(aprobacionApelacionTerceraMatriculaForm.aatmfUsuario)}" immediate="true" ajax="false" />
    		
    		<p:commandButton id="btnResolverApelacionTercera" 
    		value="Finalizar"  
    		action="#{aprobacionApelacionTerceraMatriculaForm.controlarClickGuardarResolver()}" 
    		ajax="false"
    		disabled="#{aprobacionApelacionTerceraMatriculaForm.aatmfDesactivaBotonGuardar}"/>
    		
    		<p:commandButton id="btnExportar" value="Exportar a PDF" 
			action="#{aprobacionApelacionTerceraMatriculaForm.llamarReporte()}"
               onclick="PF('dialogoTrabajando').show();"
				oncomplete="PF('dialogoTrabajando').hide();" ajax="false" 
			  update=":frmVerApelacion" 
			   disabled="#{aprobacionApelacionTerceraMatriculaForm.aatmfDesactivaBotonReporte}"
			   />
    		<p:commandButton id="btnResolverApelacionTerceraModal" value="EjecutarModalResolver" 
    		        style="visibility:hidden;">
    				<p:ajax oncomplete="PF('dialogoResolverApelacionTercera').show();" 
    				update=":frmModalResolverApelacionTercera" 
    				/> 
    		</p:commandButton>
			
			<p:commandButton 
			id="btnModalGuardarResolucion"
			 value="EjecutarCargarResolucion" 
			 style="visibility:hidden;">
    		<p:ajax oncomplete="PF('dialogoModalSubirArchivo').show();" update=":frmModalSubirArchivo" />
    		</p:commandButton>
    		
    		<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
			<p:ajax oncomplete="abrirVentaReporte('PDF','reporteSecreAbogado','REPORTE_APROBACION_APELACION_TERCERA');" />
			</p:commandButton>
    				
		</div>
	</h:form>
	
	<ui:include src="/academico/habilitacionTerceraMatricula/apruebaApelacion/modalApruebaApelacionTercera.xhtml" />
	<ui:include src="/academico/habilitacionTerceraMatricula/apruebaApelacion/modalSubirArchivo.xhtml" />
