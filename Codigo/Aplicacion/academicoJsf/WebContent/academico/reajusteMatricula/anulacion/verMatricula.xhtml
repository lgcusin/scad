<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value=" Procesos académicos / Anulación de matrícula / Lista de matrículas / Asignaturas " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 1){
    		document.getElementById('frmVerAsignatura:btnGuardarAnulacion').click();
        }

    	var idVarGuardarDoc = 'compOculto:txtValidador2';
    	var varGuardarDoc = document.getElementById(idVarGuardarDoc);
    	if(varGuardarDoc.value == 1){
    		document.getElementById('frmVerAsignatura:btnModalGuardarResolucion').click();
        }

     	var idVarVentana = 'compOculto:txtValidador4';
     	var varVentana = document.getElementById(idVarVentana);
	    	if(varVentana.value == 1){
		    	document.getElementById('frmVerAsignatura:cmdlModalReporte').click();
	 	    }
        
    } 
    
	 function nobackbutton(){
	 		window.location.hash="no-back-button";
	  		window.location.hash="Again-No-back-button" //chrome
	   		window.onhashchange=function(){window.location.hash="no-back-button";}
		  
	      } 

 //]]> 
</script>



<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
</script>

	<h:form id="frmVerAsignatura" enctype="multipart/form-data" acceptcharset="UTF-8" >
	
		<p:panel id="pnlDatosEstudiante" header="Información del estudiante">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1  Identificacion************************ -->
				   <div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Periodo académico:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcPeriodo" value="#{anulacionMatriculaForm.amfEstudianteSeleccionado.pracDescripcion}" />
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        	<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcCarrera" value="#{anulacionMatriculaForm.amfEstudianteSeleccionado.crrDescripcion}" />
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        </div>
				
				<div class="row cells8"> 
					<div class="cell colspan4" style=" width: 40%;">
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblIdentificacion" for="identificacion" value="Identificación: " />
							</ui:define>
							
							<ui:define name="valor">
								<p:outputLabel id="identificacion" value="#{anulacionMatriculaForm.amfEstudianteSeleccionado.prsIdentificacion}" 
												style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
					</div>
	                 <div class="cell colspan4" style=" width: 60%;"> 
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
							<ui:define name="etiqueta" >
								<p:outputLabel id="lblNombre" for="nombre" value="Nombre: " />
							</ui:define>
							<ui:define name="valor">
								<p:outputLabel id="nombre" value="#{anulacionMatriculaForm.amfEstudianteSeleccionado.prsPrimerApellido.concat(' ').
								concat(anulacionMatriculaForm.amfEstudianteSeleccionado.prsSegundoApellido).concat(' ').
								concat(anulacionMatriculaForm.amfEstudianteSeleccionado.prsNombres) }" 
														style="vertical-align: super;font-weight: Normal !important; width:100%"/>
						   </ui:define>
						</ui:decorate>
					</div>
				</div> <!-- Fin fila 1 -->
				
		
		
			</div><!-- Fin GRID-->
	</p:panel>
		<p:panel id="pnlMaterias" header="Asignaturas">
				    
			<p:dataTable id="dtsMaterias" var="item" value="#{anulacionMatriculaForm.amfListAsignaturasMatriculaEstud}"
		   		 		rows="20" paginator="false" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;">
	     
			        <p:column headerText="Código" style="width: 3em  ! important; text-align: left; ">
			            <h:outputText value="#{item.mtrCodigo}"/>
			        </p:column>
	                <p:column headerText="Asignatura" style="width: 15em  ! important; text-align: left; ">
			            <h:outputText value="#{item.mtrDescripcion}"/>
			        </p:column>

			   <p:column headerText="Paralelo" style="width: 3em  ! important; ">
			            <h:outputText value="#{item.prlDescripcion}"/>
			        </p:column>
			        <p:column headerText="Nro. Matrícula" style="width: 2em  ! important; " >
			            <h:outputText value="#{listasCombosForm.getListaNumeroMatriculaDetalleMatricula(item.dtmtNumero)}"/>
			        </p:column>
			       <p:column headerText="Solicitud retiro" style="width: 4em  ! important; ">
			            <h:outputText value="#{listasCombosForm.getLabelEstadoDetalleMatricula(item.dtmtEstadoSolicitud)}"/>
			        </p:column>
			        <p:column headerText="Respuesta retiro" style="width: 4em  ! important; ">
			            <h:outputText value="#{listasCombosForm.getLabelEstadoDetalleMatricula(item.dtmtEstadoRespuesta)}"/>
			        </p:column>
	
					 
				<p:column headerText="Opciones"
						style="width: 2em ! important; text-align:center">

						<p:commandLink id="lnkAnular" value="Anular" disabled="#{item.visualizador}"
							action="#{anulacionMatriculaForm.activaModalSubirInformacion(item)}"
							ajax="false" style="color:blue;" />
				</p:column>
				
				<p:column headerText="Tipo anulación" style="width: 3em  ! important; ">
						<h:outputText value="#{listasCombosForm.getLabelTipoAnulacion(item.dtmtTipoAnulacion)}" />
				</p:column>
					
			   <p:column headerText="Resolución" style="width: 3em  ! important; ">
						<h:outputText value="#{item.dtmtArchivoAnulacion}" />
				</p:column>
				
				<p:column headerText="Códigos causales" style="width: 3em  ! important; ">
						<h:outputText value="#{item.causalesSeleccionados}" />
				</p:column>
					
				</p:dataTable>
		</p:panel>
		
		<p:panel id="pnlObservacion" >
			<div class="row cells8">
							<!-- codigo  -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEditv2.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblObservacion" for="txtObservacion" value="Observación: " disabled ="#{anulacionMatriculaForm.amfDesactivaBotonFinalizar}" />
								</ui:define>
								<ui:define name="valor">
									<p:inputTextarea id="txtObservacion"
										value="#{anulacionMatriculaForm.amfObservacionFinal}"
										style="width: 98%;"
										maxlength="500"
										disabled ="#{anulacionMatriculaForm.amfDesactivaBotonFinalizar}"
										row="10" column="50">
										<p:ajax event="blur"
											update="lblObservacion , txtObservacion , msgObservacion " />
									</p:inputTextarea>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgObservacion" for="txtObservacion" />
								</ui:define>
							</ui:decorate>
						</div>
					
	</p:panel>	 
		<div>
    		
    		<p:commandButton id="btnRegresar" 
    		value="Cancelar" 
    		action="#{anulacionMatriculaForm.cancelarAnulacion()}" 
    		immediate="true" 
    		ajax="false" />
    	
    		<p:commandButton id="btnResolver" 
    		value="Finalizar"  
    		disabled ="#{anulacionMatriculaForm.amfDesactivaBotonFinalizar}"
    		action="#{anulacionMatriculaForm.controlarClickGuardarAnulacion()}" 
    		ajax="false"
    		/>
    		
    		
    		<p:commandButton id="btnGuardarAnulacion" value="EjecutarModalResolver" 
    		        style="visibility:hidden;">
    				<p:ajax oncomplete="PF('dialogoResolverAnulacion').show();" 
    				update=":frmModalResolverAnulacion" 
    				/> 
    		</p:commandButton>
    		
    				
			<p:commandButton 
			id="btnModalGuardarResolucion"
			 value="EjecutarCargarResolucion" 
			 style="visibility:hidden;">
    		<p:ajax oncomplete="PF('dialogoModalSubirArchivo').show();" update=":frmModalSubirArchivo" />
    		</p:commandButton>
    		
    		<p:commandButton id="cmdlModalReporte" value="Imprimir reporte"  style="visibility:hidden;">
			<p:ajax oncomplete ="abrirVentaReporte('PDF','reporteSecreAbogado','ANULACION_MATRICULA');" />
			</p:commandButton>
    		
    				
		</div>
	</h:form>
	
	<ui:include src="/academico/reajusteMatricula/anulacion/modalGuardarAnular.xhtml" />
	<ui:include src="/academico/reajusteMatricula/anulacion/modalSubirArchivo.xhtml" />
	
	
	<h:form id="compOculto" style="visibility:hidden;">
	 	<p:inputText id="txtValidador" value="#{anulacionMatriculaForm.amfActivaModalGuardarAnulacion}" >
		</p:inputText>	
		
		<p:inputText id="txtValidador2" value="#{anulacionMatriculaForm.amfActivaModalCargarResolucion}" >
		</p:inputText>	
		
		<p:inputText id="txtValidador4" value="#{anulacionMatriculaForm.amfActivaReporteFinal}" >
		</p:inputText>	
	</h:form>
	
</ui:define>
</ui:composition>
</html>
