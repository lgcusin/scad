<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 6){
    		document.getElementById('frmVerMatricula:btnModalSolicitudRetiroFortuito').click();
        }

    	var idVarAgregar = 'compOculto:txtValidador3';
     	var varAgregar = document.getElementById(idVarAgregar);
	    	if(varAgregar.value == 1){
	  		document.getElementById('frmVerMatricula:cmdlModalReporte').click();
	 	    }
    } 

 //]]> 
</script>

<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
</script>


	<h:form id="frmVerMatricula" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<p:panel id="pnlInfGeneral" header="Información general">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		         <div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Periodo académico:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcPeriodo" value="#{solicitudRetiroFortuitoMatriculaForm.srfmfFichaMatriculaDtoSeleccionado.pracDescripcion}" />
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        	<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcCarrera" value="#{solicitudRetiroFortuitoMatriculaForm.srfmfFichaMatriculaDtoSeleccionado.crrDescripcion}" />
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        </div>
				<!-- ******************** FILA NUMERO 2 ************************ -->		
				<div class="row cells8">
					<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblIdentificacion" for="slcIdentificacion" value="Identificación:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcIdentificacion" value="#{solicitudRetiroFortuitoMatriculaForm.srfmfFichaMatriculaDtoSeleccionado.prsIdentificacion}"/>
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        	<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblNombres" for="slcNombres" value="Nombres:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcNombres" value="#{solicitudRetiroFortuitoMatriculaForm.srfmfFichaMatriculaDtoSeleccionado.prsPrimerApellido} #{solicitudRetiroFortuitoMatriculaForm.srfmfFichaMatriculaDtoSeleccionado.prsSegundoApellido} #{solicitudRetiroFortuitoMatriculaForm.srfmfFichaMatriculaDtoSeleccionado.prsNombres}"/>
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        </div>
			</div>
		</p:panel>
		<p:panel id="pnlMaterias" header="Asignaturas en las que está matriculado">
		<p:outputLabel value="	Para estudiantes de Nivelación el retiro es obligatorio en todas las asignaturas registradas." 
		rendered="#{sesionUsuarioForm.estudiante}"></p:outputLabel>
		<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		      	<div class="row cells11">
		      		<div class="cell colspan10" >
		       			<p:outputLabel id="asd" value=""/>
		        	</div>
		        	<div class="cell colspan1" >
		       			<h:selectOneMenu id="dtlSeleccion" value="#{solicitudRetiroFortuitoMatriculaForm.srfmfValidadorSeleccion}" style="width: 100%;" 
		       			rendered="#{sesionUsuarioForm.estudiantePregrado}">
							<f:selectItem itemLabel="SELECCIONAR" /> 
							<f:selectItems value="#{listasCombosForm.tipoSeleccion}" var="item" itemLabel="#{item.label}" itemValue="#{item.value}" />
							<p:ajax event="change"  update="dtsMaterias" listener="#{solicitudRetiroFortuitoMatriculaForm.seleccionarTodosAgregarRetiro()}"/>
						</h:selectOneMenu>
		        	</div>
		    	</div>
		    </div>
			<p:dataTable id="dtsMaterias" var="item" value="#{solicitudRetiroFortuitoMatriculaForm.srfmfListEstudianteDto}"
		   		 		rows="20" paginator="false" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;">
	                <p:column headerText="Asignatura" style="width: 30em  ! important; text-align: left; ">
			            <h:outputText value="#{item.mtrDescripcion}"/>
			        </p:column>
			        <p:column headerText="Paralelo" style="width: 5em  ! important; ">
			            <h:outputText value="#{item.prlDescripcion}"/>
			        </p:column>
			        <p:column headerText="Nro. Matrícula" style="width: 2em  ! important; " >
			            <h:outputText value="#{listasCombosForm.getListaNumeroMatriculaDetalleMatricula(item.dtmtNumero)}"/>
			        </p:column>
			        
			        <p:column headerText="Seleccionar" style="width: 7.5em  ! important; ">
												
						<h:selectBooleanCheckbox id="slcChkReg" value="#{item.seleccionado}" disabled="#{sesionUsuarioForm.estudiante}">
							<p:ajax  event="change" 
							listener= "#{solicitudRetiroFortuitoMatriculaForm.setearComboCausal(item)}" 
							update="slcCausal"									 />
						</h:selectBooleanCheckbox>
							
							
							
			        </p:column>	
			        
			        <p:column headerText="Causal" style="width: 7em  ! important; " >
						
						<h:selectOneMenu id="slcCausal"
							value="#{item.cslId}"
							disabled= "#{!item.seleccionado}"
							style="width:100%">
							<f:selectItem	itemLabel="#{generalesConstantesForm.appSeleccione}"
								            itemValue="#{generalesConstantesForm.appIdBase}" />
							<f:selectItems var="itemCsl" value="#{solicitudRetiroFortuitoMatriculaForm.srfmfListCausalRetiroFortuito}"
								itemLabel="#{itemCsl.cslDescripcion}"
								itemValue="#{itemCsl.cslId}" />
						</h:selectOneMenu>
							    
						</p:column>
				</p:dataTable>
				<div class="grid condensed">
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblArchivo" for="txtArchivo"
										value="Seleccione el archivo que contiene la evidencia de la causal para retiro por situaciones fortuitas : " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="txtArchivo"
										value="#{solicitudRetiroFortuitoMatriculaForm.srfmfNombreArchivoAuxiliar}"
										style="font-weight: Normal !important;">
									</p:outputLabel>
									<p:fileUpload id="flupArchivoSubir"
										fileUploadListener="#{solicitudRetiroFortuitoMatriculaForm.handleFileUpload}"
										auto="true" sizeLimit="1048576" allowTypes="/(\.|\/)(pdf)$/"
										update="txtArchivo" cancelLabel="Cancelar"
										fileLimitMessage="Ya ha seleccionado un archivo"
										invalidSizeMessage="Tamaño de archivo excedido! máximo 1Mb"
										label="Buscar"
										invalidFileMessage="Tipo de archivo no válido! solo formato pdf"
										uploadLabel="Cargar"
										disabled="#{solicitudRetiroFortuitoMatriculaForm.srfmfVisualizadorBotones==1? 'false': 'true'}"
										style="width:100%" required="true"
										requiredMessage="Campo requerido">
									</p:fileUpload>
									
								</ui:define>
							</ui:decorate>
						</div>
						
					</div>
				</div>
				
		</p:panel>
		<div>
			<p:commandButton id="btnRegresar" value="Cancelar" action="#{solicitudRetiroFortuitoMatriculaForm.irRegresarMatricula()}" immediate="true" ajax="false" />
    		
    		<p:commandButton id="btnAgregarMateriasAnularMatricula" value="Solicitar retiro" 
    		action="#{solicitudRetiroFortuitoMatriculaForm.verificarClickAgregarRetiroFortuito()}" ajax="false"
    		disabled="#{solicitudRetiroFortuitoMatriculaForm.srfmfDeshabilitaFinalizar}"
    		/>
    		
			<p:commandButton id="btnModalSolicitudRetiroFortuito" value="EjecutarModalSolicitudRetiroFortuito" style="visibility:hidden;">
    				<p:ajax oncomplete="PF('dialogoSolicitudRetiroFortuito').show();" update=":frmModalSolicitudRetiroFortuito" />
    		</p:commandButton>
    		
    		<p:commandButton id="btnExportar" value="Exportar a PDF" 
			action="#{solicitudRetiroFortuitoMatriculaForm.llamarReporte()}"
               onclick="PF('dialogoTrabajando').show();"
				oncomplete="PF('dialogoTrabajando').hide();" ajax="false" 
			  update=":frmVerMatricula" 
			  disabled="#{solicitudRetiroFortuitoMatriculaForm.srfmfDeshabilitaReportePdf}"
			   />
    		
    		<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
				<p:ajax oncomplete="abrirVentaReporte('PDF','solicitudRetiroFortuito','SOLICITUD_RETIRO_FORTUITO');" />
			</p:commandButton>
			
    				
		</div>
	</h:form>

		<p:inputText id="txtValidador3"
				value="#{solicitudRetiroFortuitoMatriculaForm.srfmfActivadorReporte}" />
