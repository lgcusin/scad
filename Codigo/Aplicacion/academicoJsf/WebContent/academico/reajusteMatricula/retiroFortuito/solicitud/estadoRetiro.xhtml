<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value=" Solicitudes / Retiro de asignatura por situaciones fortuitas  / Estado retiro matrícula " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
	<h:form id="frmVerMatricula" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<p:panel id="pnlInfGeneral" header="Información general">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		         <div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Periodo académico:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcPeriodo" value="#{solicitudRetiroFortuitoMatriculaForm.srfmfFichaMatriculaEstado.pracDescripcion}" />
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        	<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcCarrera" value="#{solicitudRetiroFortuitoMatriculaForm.srfmfFichaMatriculaEstado.crrDescripcion}" />
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        </div>
				<!-- ******************** FILA NUMERO 2 ************************ -->		
				<div class="row cells8">
					<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblIdentificacion" for="slcIdentificacion" value="Identificación:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcIdentificacion" value="#{solicitudRetiroFortuitoMatriculaForm.srfmfFichaMatriculaEstado.prsIdentificacion}"/>
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        	<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblNombres" for="slcNombres" value="Nombres:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcNombres" value="#{solicitudRetiroFortuitoMatriculaForm.srfmfFichaMatriculaEstado.prsPrimerApellido} #{solicitudRetiroFortuitoMatriculaForm.srfmfFichaMatriculaEstado.prsSegundoApellido} #{solicitudRetiroFortuitoMatriculaForm.srfmfFichaMatriculaEstado.prsNombres}"/>
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        </div>
			</div>
		</p:panel>
		<p:panel id="pnlMaterias" header="Estado de retiro de las asignaturas">
		<p:outputLabel value="	Para estudiantes de Nivelación el retiro es obligatorio en todas las asignaturas registradas." 
		rendered="#{sesionUsuarioForm.estudiante}"></p:outputLabel>
		
			<p:dataTable id="dtsMaterias" var="item" value="#{solicitudRetiroFortuitoMatriculaForm.srfmfListMatriculaEstado}"
		   		 		rows="20" paginator="false" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;">
	                <p:column headerText="Asignatura" style="width: 30em  ! important; text-align: left; ">
			            <h:outputText value="#{item.mtrDescripcion}"/>
			        </p:column>
			        <p:column headerText="Paralelo" style="width: 5em  ! important; ">
			            <h:outputText value="#{item.prlDescripcion}"/>
			        </p:column>
			        <p:column headerText="Nro. Matrícula" style="width: 2em  ! important; " >
			            <h:outputText value="#{listasCombosForm.getListaNumeroMatriculaDetalleMatricula(item.dtmtNumero)}"/>
			        </p:column>
			        <p:column headerText="Estado solicitud" style="width: 5em  ! important; ">
			            <h:outputText value="#{item.dtmtEstadoSolicitud == -99 ? 'NO GENERADO' : listasCombosForm.getLabelEstadoDetalleMatricula(item.dtmtEstadoSolicitud)}"/>
			        </p:column>
			        <p:column headerText="Estado retiro" style="width: 5em  ! important; ">
			            <h:outputText value="#{item.dtmtEstadoRespuesta == -99 and item.dtmtEstadoSolicitud == 0 ? 'NO VERIFICADO' : listasCombosForm.getLabelEstadoDetalleMatricula(item.dtmtEstadoRespuesta)}"/>
			        </p:column>
			         <p:column headerText="Estado anulación" style="width: 5em  ! important; ">
			            <h:outputText value="#{listasCombosForm.getLabelTipoAnulacion(item.dtmtTipoAnulacion)}"/>
			        </p:column>
				</p:dataTable>
				
		</p:panel>
		<div>
			<p:commandButton id="btnRegresar" value="Regresar" action="#{solicitudRetiroFortuitoMatriculaForm.irRegresarMatricula()}" immediate="true" ajax="false" />
		</div>
	</h:form>
	
</ui:define>
</ui:composition>
</html>
