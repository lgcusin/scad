<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value=" Solicitudes / Verificar solicitud retiro situación fortuita / Listar estudiantes / Solicitudes realizadas " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 1){
    		document.getElementById('frmVerSolicitud:btnVerificarSolicitudModal').click();
        }
    } 


	 function nobackbutton(){
	 		window.location.hash="no-back-button";
	  		window.location.hash="Again-No-back-button" //chrome
	   		window.onhashchange=function(){window.location.hash="no-back-button";}
		  
	      }
 //]]> 
</script>
	<h:form id="frmVerSolicitud" enctype="multipart/form-data" acceptcharset="UTF-8" >
	
		<p:panel id="pnlDatosEstudiante" header="Información del estudiante">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1  Identificacion************************ -->
				<div class="row cells8"> 
					<div class="cell colspan4" style=" width: 40%;">
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblIdentificacion" for="identificacion" value="Identificación: " />
							</ui:define>
							
							<ui:define name="valor">
								<p:outputLabel id="identificacion" value="#{verificacionSolicitudRetiroFortuitoForm.vsrffPersonaSeleccionadaVer.prsIdentificacion}" 
												style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
					</div>
	                 <div class="cell colspan4" style=" width: 60%;"> 
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
							<ui:define name="etiqueta" >
								<p:outputLabel id="lblNombre" for="nombre" value="Nombre: " />
							</ui:define>
							<ui:define name="valor">
								<p:outputLabel id="nombre" value="#{verificacionSolicitudRetiroFortuitoForm.vsrffPersonaSeleccionadaVer.prsPrimerApellido.concat(' ').
								concat(verificacionSolicitudRetiroFortuitoForm.vsrffPersonaSeleccionadaVer.prsSegundoApellido).concat(' ').
								concat(verificacionSolicitudRetiroFortuitoForm.vsrffPersonaSeleccionadaVer.prsNombres) }" 
														style="vertical-align: super;font-weight: Normal !important; width:100%"/>
						   </ui:define>
						</ui:decorate>
					</div>
				</div> <!-- Fin fila 1 -->
				
					<!-- ******************** FILA NUMERO 2 Periodo Academico************************ -->
	        	<div class="row cells8"> 
					
					<div class="cell colspan4" style=" width: 40%;"> 
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblCarrera" for="carrera" value="Carrera/Área: " />
							</ui:define>
							<ui:define name="valor" > 
								<p:outputLabel id="carrera" value="#{verificacionSolicitudRetiroFortuitoForm.vsrffCarreraVer.crrDescripcion }" 
														style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
					</div>
				</div>
		 <!-- Fin fila 2 -->
			</div><!-- Fin GRID-->
	</p:panel>
		<p:panel id="pnlMaterias" header="Asignaturas que se solicitó retiro por situaciones fortuitas">
		
		 <div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		      	<div class="row cells11">
		      		<div class="cell colspan10" >
		       			<p:outputLabel id="asd" value=""/>
		        	</div>
		        	<div class="cell colspan1" >
		       			<h:selectOneMenu id="dtlSeleccion" value="#{verificacionSolicitudRetiroFortuitoForm.vsrffValidadorSeleccion}" style="width: 100%;" >
							<f:selectItem itemLabel="SELECCIONAR" /> 
							<f:selectItems value="#{listasCombosForm.tipoSeleccion}" var="item" itemLabel="#{item.label}" itemValue="#{item.value}" />
							<p:ajax event="change"  update="dtsMaterias" listener="#{verificacionSolicitudRetiroFortuitoForm.seleccionarTodosVerificar()}"/>
						</h:selectOneMenu>
		        	</div>
		    	</div>
		    </div>
		    
			<p:dataTable id="dtsMaterias" var="item" value="#{verificacionSolicitudRetiroFortuitoForm.vsrffListaMateriasSolicitadasDto}"
		   		 		rows="20" paginator="false" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;">
	     
			        <p:column headerText="Codigo" style="width: 4em  ! important; text-align: left; ">
			            <h:outputText value="#{item.mtrCodigo}"/>
			        </p:column>
	                <p:column headerText="Asignatura" style="width: 20em  ! important; text-align: left; ">
			            <h:outputText value="#{item.mtrDescripcion}"/>
			        </p:column>
			        
			       
			         <p:column headerText="Causal" style="width: 10em  ! important; text-align: left; ">
			            <h:outputText value="#{item.cslDescripcion}"/>
			        </p:column>
			        
			       <p:column headerText="Documento" style="width: 6em  ! important; text-align: left; ">
			            <h:outputText value="#{item.dtmtArchivoEstudiantes}"/>
			        </p:column>
			        <p:column headerText="Evidencia" style="width: 4em  ! important; ">
						<p:commandLink id="lnkDescarga" value="descargar"  ajax="false" 
							disabled="#{item.visualizador}" update=":frmVerSolicitud"  >
							<p:fileDownload	value="#{verificacionSolicitudRetiroFortuitoForm.descargaArchivo(item)}"  />
						</p:commandLink>	
			        </p:column>	
			        
			         <p:column headerText="Estado de la solicitud" style="width: 4em  ! important; text-align: left; ">
			            <h:outputText value="#{listasCombosForm.getLabelEstadoDetalleMatricula(item.dtmtEstadoSolicitud)}"/>
			        </p:column>

                   <p:column headerText="Verificado"
						style="width: 5em  ! important; ">
						<h:selectBooleanCheckbox value="#{item.seleccionado}" />
					</p:column>
				</p:dataTable>
		</p:panel>
		<div>
			<p:commandButton id="btnRegresar" value="Cancelar" action="#{verificacionSolicitudRetiroFortuitoForm.irAListarEstudiantes(verificacionSolicitudRetiroFortuitoForm.vsrffUsuario)}" immediate="true" ajax="false" />
    		
    		<p:commandButton id="btnVerificarSolicitudTercera" value="Enviar solicitud" 
    		action="#{verificacionSolicitudRetiroFortuitoForm.controlarClickGuardarVerificacion()}" 
    		ajax="false"  
    		 />
    		
    		
    		<p:commandButton id="btnVerificarSolicitudModal" value="EjecutarModalGenerar" style="visibility:hidden;">
    				<p:ajax oncomplete="PF('dialogoVerificarSolicitud').show();" update=":frmModalVerificarSolicitud" />
    		</p:commandButton>
			
    				
		</div>
	</h:form>
	
	<ui:include src="/academico/reajusteMatricula/retiroFortuito/verificar/modalVerificaSolicitud.xhtml" />
	
	
	<h:form id="compOculto" style="visibility:hidden;">
	 	<p:inputText id="txtValidador" value="#{verificacionSolicitudRetiroFortuitoForm.vsrffClickGuardarVerificacion}" >
		</p:inputText>	
	</h:form>
	
</ui:define>
</ui:composition>
</html>
