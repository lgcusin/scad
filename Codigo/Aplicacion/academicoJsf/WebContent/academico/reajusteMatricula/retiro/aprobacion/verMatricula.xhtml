<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value=" Solicitudes / Validación retiro voluntario asignaturas / Ver solicitud " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 6){
    		document.getElementById('frmVerSolicitud:btnAprobarSolicitudRetiroMatriculaValidarModal').click();
        }
    } 

 //]]> 
</script>
	<h:form id="frmVerSolicitud" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<p:panel id="pnlInfGeneral" header="Información general">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		         <div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Periodo académico:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcPeriodo" value="#{aprobacionRetiroMatriculaForm.armfFichaMatriculaDtoSeleccionado.pracDescripcion}" />
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        	<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcCarrera" value="#{aprobacionRetiroMatriculaForm.armfFichaMatriculaDtoSeleccionado.crrDescripcion}" />
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        </div>
				<!-- ******************** FILA NUMERO 2 ************************ -->		
				<div class="row cells8">
					<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblIdentificacion" for="slcIdentificacion" value="Identificación:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcIdentificacion" value="#{aprobacionRetiroMatriculaForm.armfFichaMatriculaDtoSeleccionado.prsIdentificacion}"/>
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        	<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblNombres" for="slcNombres" value="Nombres:" />	
		       				</ui:define>
		       				<ui:define name="valor">
			       				<h:outputLabel id="slcNombres" value="#{aprobacionRetiroMatriculaForm.armfFichaMatriculaDtoSeleccionado.prsPrimerApellido} #{aprobacionRetiroMatriculaForm.armfFichaMatriculaDtoSeleccionado.prsSegundoApellido} #{aprobacionRetiroMatriculaForm.armfFichaMatriculaDtoSeleccionado.prsNombres}"/>
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		        </div>
			</div>
		</p:panel>
		<p:panel id="pnlMaterias" header="Asignaturas que solicitó el retiro de matrícula">
			<p:dataTable id="dtsMaterias" var="item" value="#{aprobacionRetiroMatriculaForm.armfListEstudianteDto}"
		   		 		rows="20" paginator="false" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;">
	                <p:column headerText="Asignatura" style="width: 30em  ! important; text-align: left; ">
			            <h:outputText value="#{item.mtrDescripcion}"/>
			        </p:column>
			        <p:column headerText="Paralelo" style="width: 4em  ! important; ">
			            <h:outputText value="#{item.prlDescripcion}"/>
			        </p:column>
			        <p:column headerText="Nro. Matrícula" style="width: 4em  ! important; " >
			            <h:outputText value="#{listasCombosForm.getListaNumeroMatriculaDetalleMatricula(item.dtmtNumero)}"/>
			        </p:column>
			        <p:column headerText="Fecha solicitud" style="width: 4em  ! important; ">
			            <h:outputText value="#{generalesConstantesForm.getFormatoFechaTimestamp(item.dtmtFechaSolicitud)}"/>
			        </p:column>
			        <p:column headerText="Archivo solicitud" style="width: 3em ! important;text-align: center;" class="border-none">
						<p:panelGrid>
							<p:row>
								<p:column>
									<p:commandLink id="lnkDescarga" title="Descargar" action="#{aprobacionRetiroMatriculaForm.deshabilitar(item)}" class="fa fa-download" ajax="false" 
											disabled="#{item.visualizador}" update=":frmVerSolicitud" >
										<p:fileDownload	value="#{aprobacionRetiroMatriculaForm.descargaArchivo(item)}">
										</p:fileDownload>
									</p:commandLink>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:column>
			        
			        <p:column headerText="Estado" style="width: 4em  ! important; ">
						<h:selectOneMenu id="slcEstadoSolicitudRetiro" value="#{item.estadoSolicitudRetiro}" 
										style="width:100%">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"  value="#{listasCombosForm.listaEstadoSolicitudRetiro}"
											itemLabel="#{itemEstado.label}" itemValue="#{itemEstado.value}" />
						</h:selectOneMenu>	
			        </p:column>
				</p:dataTable>
		</p:panel>
		<div>
			<p:commandButton id="btnRegresar" value="Cancelar" action="#{aprobacionRetiroMatriculaForm.irRegresarSolicitud()}" immediate="true" ajax="false" />
    		
    		<p:commandButton id="btnAprobarSolicitudRetiroMatricula" value="Guardar" action="#{aprobacionRetiroMatriculaForm.verificarClickAgregarMateriaRetiro()}" ajax="false"/>
    		
			<p:commandButton id="btnAprobarSolicitudRetiroMatriculaValidarModal" value="EjecutarModalGenerar" style="visibility:hidden;">
    				<p:ajax oncomplete="PF('dialogoAprobarSolicitudRetiroMatricula').show();" update=":frmModalAprobarSolicitudRetiroMatricula" />
    		</p:commandButton>
    				
		</div>
	</h:form>
	
	<ui:include src="/academico/reajusteMatricula/retiro/aprobacion/modalApruebaSolicitudRetiroMatricula.xhtml" />
	
	<h:form id="compOculto" style="visibility:hidden;">
	 	<p:inputText id="txtValidador" value="#{aprobacionRetiroMatriculaForm.armfValidadorClic}" >
		</p:inputText>	
	</h:form>
	
</ui:define>
</ui:composition>
</html>
