<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value=" Solicitudes / Retiro voluntario asignaturas " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
	<h:form id="frmAnulaMatricula" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<!-- ******************** PANEL PARÁMETROS DE BÚSQUEDA************************ -->
		<p:panel id="pnlBusqueda" header="Parámetros de búsqueda">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
				<div class="row cells8">
					<div class="cell colspan4"><!-- PERIODO ACADEMICO -->
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblPeriodoAcademico" for="slcPeriodo" value="Período académico: " />
							</ui:define>
							<ui:define name="valor">
								<h:selectOneMenu id="slcPeriodo" value="#{retiroMatriculaForm.rmfPeriodoAcademicoBuscar.pracId}"
										style="width:100%">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"  value="#{retiroMatriculaForm.rmfListPeriodoAcademicoBusq}"
											itemLabel="#{item.pracDescripcion}" itemValue="#{item.pracId}" />
									<p:ajax event="change" listener="#{retiroMatriculaForm.cambiarPeriodo()}"
									 update="lblPeriodoAcademico , slcPeriodo , pnlResultados "/>								
								</h:selectOneMenu>
							</ui:define>
						</ui:decorate>
					</div>
				<!-- ******************** FIN FILA NUMERO 1 ************************ --> 
				</div><!-- ******************** FILA NUMERO 2 ************************ --> 
				
				</div>
		</p:panel>
		<div>
			<p:commandButton id="btnBuscar" value="Buscar"     
				update=" :pnlResultados "  ajax="false" />
			<p:commandButton id="btnLimpiar" value="Limpiar" 
				update="pnlResultados , pnlBusqueda"  onclick="PF('dialogoTrabajando').show();" onsuccess="PF('dialogoTrabajando').hide();"/>	
		</div>
		<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->
		<p:panel id="pnlResultados" header="Resultados de la búsqueda">
			<p:dataTable id="dtsMatricula" var="item" value="#{retiroMatriculaForm.rmfListFichaMatriculaDtoBusq}"
		   		 		rows="10" paginator="true" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;">
	                <p:column headerText="Carrera"  style="width: 10em  ! important; text-align: left;">
			            <h:outputText value="#{item.crrDescripcion}"/>
			        </p:column>
	                <p:column headerText="Período Académico"  style="width: 3em  ! important; text-align: center;">
			            <h:outputText value="#{item.pracDescripcion}"/>
			        </p:column>
			        <p:column headerText="Nivel" style="width: 3em  ! important; text-align: center;">
			            <h:outputText value="#{listasCombosForm.getListaNivelFichaMatricula(item.fcmtNivelUbicacion)}"/>
			        </p:column>
			        <p:column headerText="Estado"  style="width: 3em  ! important; text-align: center;">
			            <h:outputText value="#{listasCombosForm.getEstadoMatricula(item.fcmtEstado)}"/>
			        </p:column>
			        <p:column headerText="Tipo" style="width: 3em  ! important; text-align: center;">
			            <h:outputText value="#{listasCombosForm.getTipoMatricula(item.fcmtTipo)}"/>
			        </p:column>
			        <p:column headerText="Modalidad" style="width: 3em  ! important; text-align: center;">
			            <h:outputText value="#{listasCombosForm.getModalidad(item.fcmtModalidad)}"/>
			        </p:column>
			        <p:column headerText="Fecha de Matricula" style="width: 4em ! important; text-align: center;">
			            <h:outputText value="#{item.fcmtFechaMatricula}"/>
			        </p:column>
			         <p:column headerText="Opción" style="width: 3em ! important;text-align: center;" class="border-none">
									<p:panelGrid>
										<p:row>
											<p:column>
												<p:commandLink id="cmdlVerMatricula" title="Ingreso proceso retiro" action="#{retiroMatriculaForm.irVerMatricula(item)}" class="fa fa-sign-in" ajax="false" disabled="#{item.fcmtEstado != 0}"
												 				onclick="PF('dialogoTrabajando').show();" >
												</p:commandLink>
											</p:column>
											<p:column>
												<p:commandLink id="cmdlEstado" title="Ver estado retiro" action="#{retiroMatriculaForm.irVerEstadoRetiro(item)}" class="fa fa-eye" ajax="false" 
												 				onclick="PF('dialogoTrabajando').show();" >
												</p:commandLink>
											</p:column>
										</p:row>
									</p:panelGrid>
					</p:column>
			       
				</p:dataTable>
		</p:panel>
		<div>
			<p:commandButton id="btnRegresar" value="Regresar" action="#{retiroMatriculaForm.irInicio()}" immediate="true" ajax="false" />
		</div>
	</h:form>
</ui:define>
</ui:composition>
</html>
