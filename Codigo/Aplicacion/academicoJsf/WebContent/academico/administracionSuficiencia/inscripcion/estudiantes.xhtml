<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
<ui:composition	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">

<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Administración suficiencia / Inscripción estudiantes " />
		</ui:include>
</ui:define>

<ui:define name="cuerpo">
	<h:form id="frmListarRecordAcademico" enctype="multipart/form-data" acceptcharset="UTF-8">
	
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >

			<div class="grid condensed">
			
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblApellidoPaterno" for="txtApellidoPaterno" value="Primer apellido:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtApellidoPaterno" value="#{administracionFichaInscripcionForm.afifPrimerApellido}"	style="width:100%">
		       						<p:ajax event="blur" listener="#{administracionFichaInscripcionForm.busquedaPorApellido()}" update="txtIdentificacion, lblIdentificacion,  pnlResultados" />
								</p:inputText>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtIdentificacion" value="#{administracionFichaInscripcionForm.afifIdentificacion}" style="width:100%">
		       						<p:ajax event="blur" listener="#{administracionFichaInscripcionForm.busquedaPorIdentificacion()}" update="lblApellidoPaterno, txtApellidoPaterno,  pnlResultados" />
								</p:inputText>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	
		   	</div>
		</p:panel>
		
		<div >
			<p:commandButton id="btnBuscar" value="Buscar"  
				action="#{administracionFichaInscripcionForm.buscarEstudiante()}"
				update=":frmListarRecordAcademico" 
				onclick="PF('dialogoTrabajando').show();" 
				oncomplete="PF('dialogoTrabajando').hide();"/> 
			<p:commandButton id="btnLimpiar" value="Limpiar" 
				action="#{administracionFichaInscripcionForm.limpiarParametrosFormEstudiantes()}"   
				update=":frmListarRecordAcademico" />  
		</div>

			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsEstudiante" var="item"
					value="#{administracionFichaInscripcionForm.afifListEstudianteJdbcDto}"
					rows="10" paginator="true" paginatorPosition="bottom"
					rowIndexVar="rowIndex"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">

					<p:column headerText="#" style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Identificación" style="width: 2em ! important; text-align: center;">
						<h:outputText value="#{item.prsIdentificacion}" />
					</p:column>
					<p:column headerText="Estudiante" style="width: 20em ! important; text-align: left;">
						<h:outputText value="#{item.prsPrimerApellido} #{item.prsSegundoApellido} #{item.prsNombres}" />
					</p:column>
					<p:column headerText="Opción"  class="border-none" style="width: 2em ! important;">
						<p:commandLink id="cmdlEditar" value="Registrar inscripción"
							onclick="PF('dialogoTrabajando').show();"
							oncomplete="PF('dialogoTrabajando').hide();"
							action="#{administracionFichaInscripcionForm.irRegistrarInscripcion(item)}" ajax="false">
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:panel>

			<div>
				<p:commandButton id="btnSalir" value="Regresar"
					action="#{administracionFichaInscripcionForm.irInicio()}" 
					immediate="true"
					ajax="false"/>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
