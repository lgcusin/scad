<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
<ui:composition	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">

<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Administración suficiencia / Legalización matrículas / Comprobantes" />
		</ui:include>
</ui:define>

<ui:define name="cuerpo">
	<h:form id="frmOrdenesDeCobro" enctype="multipart/form-data" acceptcharset="UTF-8">
	
		<p:panel id="pnlBusqueda" header="Información del Estudiante" >

			<div class="grid condensed">
			
					<div class="row cells8">
						<div class="cell colspan3">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel value="#{legalizarMatriculaForm.lmfPersonaDto.prsCarreraDto.crrDescripcion}"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
			
					<div class="row cells8">
						<div class="cell colspan3">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel value="#{legalizarMatriculaForm.lmfPersonaDto.prsIdentificacion}"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan3">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPseudonimo" value="Estudiante: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel value="#{legalizarMatriculaForm.lmfPersonaDto.prsApellidosNombres}" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
				</div>
		</p:panel>
		
		<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsEstudiante" var="item"	
					value="#{legalizarMatriculaForm.lmfListComprobantePagoDto}"
					rowIndexVar="rowIndex"
					rows="25" 
					paginator="true" 
					paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
					style="text-align: center;">
					
					<p:columnGroup type="header">
						<p:row>
							<p:column rowspan="2" headerText="#" style="width: 0.1em ! important; text-align: center;"/>
							<p:column rowspan="2" headerText="Comprobante" style="width: 1.5em  ! important; text-align: center;"/>
							<p:column rowspan="2" headerText="Emisión" style="width: 2em  ! important;  text-align: center;"/>
							<p:column rowspan="2" headerText="Caducidad" style="width: 2em  ! important;  text-align: center;"/>
							<p:column rowspan="2" headerText="Fecha de pago" style="width: 2em  ! important;  text-align: center;"/>
							<p:column rowspan="2" headerText="Estado" style="width: 2em  ! important;  text-align: center;"/>
							<p:column colspan="2" headerText="Valor a pagar" style="width: 4em  ! important;  text-align: center;"/>
							<p:column rowspan="2" headerText="Opciones" style="width: 2em  ! important;  text-align: center;"/>
						</p:row>
						<p:row>
							<p:column headerText="SYSREC" style="width: 2em  ! important; " />
							<p:column headerText="SIIU" style="width: 2em  ! important;  " />
						</p:row>
					</p:columnGroup>
					
					<p:column style="text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column >
						<h:outputText value="#{item.cmpaNumero}" />
					</p:column>
					<p:column style="text-align: center;">
						<h:outputText value="#{legalizarMatriculaForm.cambiarTimestampToString(item.cmpaFechaEmision)}" />
					</p:column>
					<p:column style="text-align: center;">
						<h:outputText value="#{legalizarMatriculaForm.cambiarTimestampToString(item.cmpaFechaCaducidad)}" />
					</p:column>
					<p:column style="text-align: center;">
						<h:outputText value="#{legalizarMatriculaForm.cambiarTimestampToString(item.cmpaFechaPago)}" />
					</p:column>
					<p:column style="text-align: center;">
						<h:outputText value="#{legalizarMatriculaForm.getComprobanteEstadoLabel(item.cmpaEstadoValue)}" />
					</p:column>
					<p:column style="text-align: center;">
						<h:outputText value="#{legalizarMatriculaForm.cambiarBigDecimalToString(item.cmpaTotalAPagar,3)}" style="text-align: right ! important;"/>
					</p:column>
					<p:column style="text-align: center;">
						<h:outputText value="#{legalizarMatriculaForm.cambiarBigDecimalToString(item.cmpaTotalMatricula,3)}" style="text-align: right ! important;"/>
					</p:column>
					<p:column class="border-none" style="width: 2em ! important;">
						<p:panelGrid>
							<p:row >
								<p:column>	
									<p:commandLink id="cmdlMatricula" value="Legalizar matrícula"
										disabled="#{item.cmpaAcceso}"
										onclick="PF('dialogoTrabajando').show();"
										oncomplete="PF('dialogoTrabajando').hide();"
										action="#{legalizarMatriculaForm.legalizarMatricula(item)}"
										update="cmdlMatricula">
									</p:commandLink>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:column>
				</p:dataTable>
			</p:panel>

			<div>
				<p:commandButton id="btnSalir" value="Regresar"
					action="#{legalizarMatriculaForm.irEstudiantes()}" 
					immediate="true"
					ajax="false"/>
				<p:commandButton id="btnNuevo" value="Nueva órden de Cobro"
					rendered="false"
					onclick="PF('dialogoTrabajando').show();"
					oncomplete="PF('dialogoTrabajando').hide();"
					ajax="false"/>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
