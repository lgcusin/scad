<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Administración académico / Exoneraciones / Editar Paralelo " />
		</ui:include>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="frmNuevoParalelo" enctype="multipart/form-data" acceptcharset="UTF-8">
			<p:panel id="pnlBusqueda" header="Información del Paralelo">
				<div class="grid condensed">

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodoAcademico" for="periodoAcademico" value="Período Académico: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="periodoAcademico"
										value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.prlPeriodoAcademicoDto.pracDescripcion}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="carrera" value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="carrera"
										value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.prlCarreraDto.crrDescripcion}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCodigo" for="txtCodigo" value="Código: " />
								</ui:define>

								<ui:define name="valor">
									<h:outputLabel id="txtCodigo"
										value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.prlCodigo}">
									</h:outputLabel>
								</ui:define>

							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNivel" for="txtNivel" value="Nivel: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtNivel" value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.prlNivelDto.nvlDescripcion}" />
								</ui:define>
							</ui:decorate>
						</div>
						
					</div>
					
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCupo" for="txtCupo" value="Cupo: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtCupo"  value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.prlMallaCurricularParaleloDto.mlcrprCupo}"/>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:commandButton id="btnCambiarCupo" value="Reasignar">
										<p:ajax oncomplete="PF('dlgModalAsignarCupo').show();"
											onclick="PF('dialogoTrabajando').show();"
											update=":frmModalAsignarCupo" />
									</p:commandButton>
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblInscritos" for="slcInscritos" value="Inscritos: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="slcInscritos" value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.prlMallaCurricularParaleloDto.mlcrprInscritos}" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblAula" for="txtAula" value="Aula: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtAula" value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.alaDescripcion}" />
								</ui:define>
								<ui:define name="etiquetaError">
										<p:commandButton id="btnCambiarAula" rendered="false" value="Reasignar">
											<p:ajax oncomplete="PF('dlgAgregarAula').show();"
												onclick="PF('dialogoTrabajando').show();"
												update=":frmModalAgregarAula" />
										</p:commandButton>
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblDocente" for="txtDocente" value="Docente: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtDocente" value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.prlPersonaDto.prsPrimerApellido} #{administracionSuficienciaExoneracionForm.asefParaleloDto.prlPersonaDto.prsSegundoApellido} #{administracionSuficienciaExoneracionForm.asefParaleloDto.prlPersonaDto.prsNombres}" />
								</ui:define>
								<ui:define name="etiquetaError">
									<p:commandButton id="btnCambiarDocente" rendered="false" value="Reasignar">
										<p:ajax oncomplete="PF('dlgModalAgregarDocente').show();"
											onclick="PF('dialogoTrabajando').show();"
											update=":frmModalAgregarDocente" />
									</p:commandButton>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblEstado" for="slcEstado"	value="Estado: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcEstado"
										value="#{administracionSuficienciaExoneracionForm.asefEstadoId}"
										style="width: 100%;">
										<f:selectItems var="item" value="#{administracionSuficienciaExoneracionForm.asefListEstados}"
											itemLabel="#{item.label}" itemValue="#{item.value}" />
										<p:ajax event="change"
											listener="#{administracionSuficienciaExoneracionForm.guardarNuevoEstadoParaleloExoneraciones}" 
											update="lblEstado, slcEstado" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>

				</div>
				
			</p:panel>
			
			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{administracionSuficienciaExoneracionForm.irVerParalelo()}"
					immediate="true" ajax="false" />
			</div>
		</h:form>

		<ui:include
			src="/academico/administracionSuficiencia/informatica/exoneracion/modalAgregarAula.xhtml" />
		<ui:include
			src="/academico/administracionSuficiencia/informatica/exoneracion/modalAgregarDocente.xhtml" />
		<ui:include
			src="/academico/administracionSuficiencia/informatica/exoneracion/modalEditarCupo.xhtml" />
	</ui:define>
</ui:composition>
</html>
