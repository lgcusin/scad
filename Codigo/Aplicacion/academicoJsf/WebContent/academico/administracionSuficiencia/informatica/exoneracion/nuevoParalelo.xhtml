<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Administración académico / Exoneraciones / Nuevo Paralelo " />
		</ui:include>
	</ui:define>

	<ui:define name="cuerpo">
	<script language="JavaScript">
		//<![CDATA[
		    function verificarErrores(){
		        var idVarAgregar = 'compOculto:txtValidador';
		     	var varAgregar = document.getElementById(idVarAgregar);
			    	if(varAgregar.value == 1){
			  		document.getElementById('frmNuevoParalelo:cmdlModalReporte').click();
			 	    }
		  	    }
		 //]]> 
	</script>
		<h:form id="frmNuevoParalelo" enctype="multipart/form-data"
			acceptcharset="UTF-8">
			<p:panel id="pnlBusqueda" header="Horario académico">
				<div class="grid condensed">

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFecha" for="slcFecha" value="Fecha: " />
								</ui:define>
								<ui:define name="valor">
									<p:calendar id="slcFecha" effect="fold"
										value="#{administracionSuficienciaExoneracionForm.asefFechaHoraParalelo}"
										style="text-align:right !important;" readonlyInput="true"
										pattern="dd-MMM-yyyy HH">
										<p:ajax event="dateSelect" 
											listener="#{administracionSuficienciaExoneracionForm.generarCodigoParalelo()}" 
											update="slcFecha , lblCupo , slcCupo , lblCodigoParalelo , slcCodigoParalelo" />
									</p:calendar>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCupo" for="slcCupo"
										value="Cupo asignado: " />
								</ui:define>
								<ui:define name="valor">
									<p:inputNumber id="slcCupo"  
										value="#{administracionSuficienciaExoneracionForm.asefCupo}"
										 	decimalPlaces="0" 
										 	size="20"
											maxValue="50" 
											minValue="1"
											thousandSeparator=""
										 	style="width: 93%;"/>
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCodigoParalelo" for="slcCodigoParalelo"
										value="Codigo de paralelo: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="slcCodigoParalelo"
										value="#{administracionSuficienciaExoneracionForm.asefCodigoParalelo}" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblAula" for="slcAula" value="Aula: " />
								</ui:define>
								<ui:define name="valor">
									<p:inputText id="slcAula"
										value="#{administracionSuficienciaExoneracionForm.asefAulaLabel}"
										disabled="true" style="width:97%;" />
								</ui:define>
								<ui:define name="etiquetaError">
									<p:commandButton id="btnAsignarAula" value="Asignar"
										rendered="#{!administracionSuficienciaExoneracionForm.asefAulaAsignada}"
									 	action="#{administracionSuficienciaExoneracionForm.verificarActivacionModalAsignarAula()}"
									 	ajax="false">
									</p:commandButton>
									<p:commandButton id="btnQuitarAula" value="Quitar"
										rendered="#{administracionSuficienciaExoneracionForm.asefAulaAsignada}"
										action="#{administracionSuficienciaExoneracionForm.quitarAulaAsiganda()}"
										ajax="false">
									</p:commandButton>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblDocente" for="slcDocente"
										value="Docente: " />
								</ui:define>
								<ui:define name="valor">
									<p:inputText id="slcDocente"
										value="#{administracionSuficienciaExoneracionForm.asefDocenteLabel}"
										disabled="true" style="width:97%;" />
								</ui:define>
								<ui:define name="etiquetaError">
									<p:commandButton id="btnAsignarDocente" value="Asignar"
										rendered="#{!administracionSuficienciaExoneracionForm.asefDocenteAsignado}"
										action="#{administracionSuficienciaExoneracionForm.asignarDocente()}">
										<p:ajax oncomplete="PF('dlgModalAgregarDocente').show();" onclick="PF('dialogoTrabajando').show();" update=":frmModalAgregarDocente" />
									</p:commandButton>
									<p:commandButton id="btnQuitarDocente" value="Quitar"
										rendered="#{administracionSuficienciaExoneracionForm.asefDocenteAsignado}" 
										action="#{administracionSuficienciaExoneracionForm.quitarDocenteAsigando()}"
										ajax="false">
									</p:commandButton>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
				</div>
			</p:panel>

			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{administracionSuficienciaExoneracionForm.irParalelosExoneraciones()}"
					immediate="true" ajax="false" />
				<p:commandButton id="btnGuardar" value="Guardar"
					action="#{administracionSuficienciaExoneracionForm.registrarParaleloExoneracion()}"
					ajax="false" />
				<p:commandButton id="cmdlModalReporte" value="Activar Modal" style="visibility:hidden;">
					<p:ajax oncomplete="PF('dlgAgregarAula').show();" onclick="PF('dialogoTrabajando').show();" update=":frmModalAgregarAula" />
				</p:commandButton>
			</div>
		</h:form>
		<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{administracionSuficienciaExoneracionForm.asefActivarModal}" />
		</h:form>

		<ui:include
			src="/academico/administracionSuficiencia/informatica/exoneracion/modalAgregarAula.xhtml" />
		<ui:include
			src="/academico/administracionSuficiencia/informatica/exoneracion/modalAgregarDocente.xhtml" />

	</ui:define>
</ui:composition>
</html>
