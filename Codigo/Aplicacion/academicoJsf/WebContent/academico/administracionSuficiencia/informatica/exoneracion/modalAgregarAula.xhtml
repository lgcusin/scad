<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="frmModalAgregarAula">
		<p:dialog id="dlgModalAgregarAula" widgetVar="dlgAgregarAula" 
			modal="true" 
			draggable="false"
			closable="false" 
			resizable="false" 
			height="250" width="800"
			styleClass="modal-sin-header">

			<p:outputLabel value="Disponibilidad de Aulas " style="font-size: 1.1em !important;" />
			
			<p:messages autoUpdate="true" globalOnly="true" />

			<p:panel id="pnlBusqueda" header="Seleccione los datos para continuar con la bÃºsqueda.">
				<div class="grid condensed">
				
						<div class="row cells8">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblDependencia" for="slcDependencia" value="Dependencia: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcDependencia" value="#{administracionSuficienciaExoneracionForm.asefDependenciaId}" style="width:100%">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item" value="#{administracionSuficienciaExoneracionForm.asefListDependenciaDto}"
											itemLabel="#{item.dpnDescripcion}" 
											itemValue="#{item.dpnId}" />
										<p:ajax event="change"
											listener="#{administracionSuficienciaExoneracionForm.buscarEdificios()}"
											update="lblDependencia , slcDependencia , lblEdificio , slcEdificio , lblAula , slcAula" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
						
						<div class="row cells8">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblEdificio" for="slcEdificio" value="Edificio: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcEdificio" value="#{administracionSuficienciaExoneracionForm.asefEdificioId}" style="width:100%">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item" value="#{administracionSuficienciaExoneracionForm.asefListEdificioDto}"
											itemLabel="#{item.edfDescripcion}" 
											itemValue="#{item.edfId}" />
										<p:ajax event="change"
											listener="#{administracionSuficienciaExoneracionForm.buscarAulas()}"
											update="lblEdificio , slcEdificio, lblAula, slcAula" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
						
						<div class="row cells8">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblAula" for="slcAula" value="Aula: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcAula" value="#{administracionSuficienciaExoneracionForm.asefAulaId}" style="width:100%">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item" value="#{administracionSuficienciaExoneracionForm.asefListAulaDto}"
											itemLabel="#{item.alaCodigo}" 
											itemValue="#{item.alaId}" />
										<p:ajax event="change"
											listener="#{administracionSuficienciaExoneracionForm.buscarDisponibilidad()}"
											update="lblDependencia , slcDependencia , lblEdificio , slcEdificio , lblAula , slcAula" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
			</p:panel>

			<div>
				<p:commandButton id="btnCancelar" value="Cancelar"
					update="frmModalAgregarAula"
					action="#{administracionSuficienciaExoneracionForm.vaciarModalAsignarAulas()}"
					onclick="PF('dlgModalAgregarAula').hide();" />
				<p:commandButton id="btnAsignar" value="Guardar"
					action="#{administracionSuficienciaExoneracionForm.asignarAulaSeleccionada()}"
					update=":frmNuevoParalelo"
					onclick="PF('dlgModalAgregarAula').hide();" />
			</div>

		</p:dialog>
	</h:form>
</ui:composition>
