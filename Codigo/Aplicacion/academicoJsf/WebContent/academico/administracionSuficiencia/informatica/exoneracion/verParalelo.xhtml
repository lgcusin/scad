<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Administración académico / Exoneraciones / Paralelo " />
		</ui:include>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="frmVerParalelo" enctype="multipart/form-data" acceptcharset="UTF-8">
			<p:panel id="pnlBusqueda" header="Información del Paralelo">
				<div class="grid condensed">

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodoAcademico" for="periodoAcademico" value="Período Académico: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="periodoAcademico"
										value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.prlPeriodoAcademicoDto.pracDescripcion}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="carrera" value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="carrera"
										value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.prlCarreraDto.crrDescripcion}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCodigo" for="txtCodigo" value="Código: " />
								</ui:define>

								<ui:define name="valor">
									<h:outputLabel id="txtCodigo"
										value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.prlCodigo}">
									</h:outputLabel>
								</ui:define>

							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNivel" for="txtNivel" value="Nivel: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtNivel" value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.prlNivelDto.nvlDescripcion}" />
								</ui:define>
							</ui:decorate>
						</div>
						
					</div>
					
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCupo" for="txtCupo" value="Cupo: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtCupo" value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.prlMallaCurricularParaleloDto.mlcrprCupo}" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblInscritos" for="slcInscritos" value="Inscritos: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="slcInscritos" value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.prlMallaCurricularParaleloDto.mlcrprInscritos}" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblAula" for="txtAula" value="Aula: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtAula" value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.alaDescripcion}" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblDocente" for="txtDocente" value="Docente: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtDocente" value="#{administracionSuficienciaExoneracionForm.asefParaleloDto.prlPersonaDto.prsPrimerApellido} #{administracionSuficienciaExoneracionForm.asefParaleloDto.prlPersonaDto.prsSegundoApellido} #{administracionSuficienciaExoneracionForm.asefParaleloDto.prlPersonaDto.prsNombres}" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

				</div>
				
				<div>
					<p:commandButton id="btnEditarParalelo" value="Editar paralelo"
						action="#{administracionSuficienciaExoneracionForm.irEditarParaleloExoneraciones()}"
						ajax="false" />
				</div>
				
			</p:panel>
			
			<p:panel id="pnlResultados" header="Estudiantes matriculados">
				<p:dataTable id="tblEstudiantes" var="item" value="#{administracionSuficienciaExoneracionForm.asefListRecordEstudianteDto}"
					rows="10" paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		            rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
		            style="text-align: center;"
					rowIndexVar="rowIndex">
					
					<p:column headerText="#" style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Identificación" style="width: 4em ! important; text-align: center;">
						<h:outputText value="#{item.rcesEstudianteDto.prsIdentificacion}" />
					</p:column>
					<p:column headerText="Estudiante" style="width: 10em ! important; text-align: left;">
						<h:outputText value="#{item.rcesEstudianteDto.prsPrimerApellido} #{item.rcesEstudianteDto.prsSegundoApellido!=null?item.rcesEstudianteDto.prsSegundoApellido:''} #{item.rcesEstudianteDto.prsNombres} " />
					</p:column>
			        <p:column headerText="Fecha de Matricula" style="width: 3em ! important; text-align: center;">
			            <h:outputText value="#{item.rcesFichaMatriculaDto.fcmtFechaMatricula}"/>
			        </p:column>
			        <p:column headerText="Estado" style="width: 3em ! important; text-align: center;">
						<h:outputText value="#{item.rcesEstadoLabel}" />
					</p:column>
			        <p:column headerText="Opciones"
						style="width: 4em ! important;text-align:center"
						class="border-none">
						<p:panelGrid>
							<p:row>
								<p:column>
									<p:commandLink id="cmdlAnularMatricula" value="Anular matrícula" 
							        	onclick="PF('dialogoTrabajando').show();"  
							        	ajax="false" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:column>
				</p:dataTable>
			</p:panel>

			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{administracionSuficienciaExoneracionForm.irParalelosExoneraciones()}"
					immediate="true" ajax="false" />
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
