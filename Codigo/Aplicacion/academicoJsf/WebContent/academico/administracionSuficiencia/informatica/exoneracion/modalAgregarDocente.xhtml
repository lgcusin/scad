<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmModalAgregarDocente">
		<p:dialog id="dlgAgregarDocente" widgetVar="dlgModalAgregarDocente" 
			modal="true" 
			draggable="false"
			closable="false" 
			resizable="false" 
			height="500" width="800"
			styleClass="modal-sin-header">

			<p:outputLabel value="Asignación de Docentes" style="font-size: 1.1em !important;" />

			<p:messages autoUpdate="true" globalOnly="true" />

			<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar">
				<div class="grid condensed">

					<div class="row cells4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblApellidoPaterno" for="txtApellidoPaterno" value="Primer apellido:" />
								</ui:define>
								<ui:define name="valor">
									<p:inputText id="txtApellidoPaterno"
										value="#{administracionSuficienciaExoneracionForm.asefPrimerApellido}"
										style="width:100%">
										<p:ajax event="keyup"
											listener="#{administracionSuficienciaExoneracionForm.busquedaPorApellido()}"
											update="txtIdentificacion, lblIdentificacion" />
									</p:inputText>
								</ui:define>
							</ui:decorate>
					</div>
					<div class="row cells4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación:" />
								</ui:define>
								<ui:define name="valor">
									<p:inputText id="txtIdentificacion"
										value="#{administracionSuficienciaExoneracionForm.asefIdentificacion}"
										style="width:100%">
										<p:ajax event="keyup"
											listener="#{administracionSuficienciaExoneracionForm.busquedaPorIdentificacion()}"
											update="lblApellidoPaterno, txtApellidoPaterno" />
									</p:inputText>
								</ui:define>
							</ui:decorate>
					</div>

				</div>
			</p:panel>

			<div>

				<p:commandButton id="btnBuscar" value="Buscar"
					action="#{administracionSuficienciaExoneracionForm.buscarDocentes()}"
					onclick="PF('dialogoTrabajando').show();"
					oncomplete="PF('dialogoTrabajando').hide();"
					update=":frmModalAgregarDocente:pnlResultados :frmModalAgregarDocente:pnlBusqueda" />
				<p:commandButton id="btnLimpiar"
					action="#{administracionSuficienciaExoneracionForm.limpiarModalBusquedaDocente()}"
					value="Limpiar"
					update=":frmModalAgregarDocente:pnlResultados :frmModalAgregarDocente:pnlBusqueda" />
			</div>

			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="tblDependencia" var="item"
					value="#{administracionSuficienciaExoneracionForm.asefListPersonaDto}"
					rows="5" paginator="true" rowIndexVar="rowIndex"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON DATOS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
					paginatorPosition="bottom">
					<p:column headerText="#"
						style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Identificación"
						style="width: 2em ! important; text-align: center;">
						<h:outputText value="#{item.prsIdentificacion}" />
					</p:column>
					<p:column headerText="Docente"
						style="width: 10em ! important; text-align: left;">
						<h:outputText
							value="#{item.prsPrimerApellido} #{item.prsSegundoApellido} #{item.prsNombres}" />
					</p:column>
					<p:column headerText="Opción" style="width: 1em ! important;"
						class="border-none">
						<p:commandLink value="Asignar"
							onclick="PF('dialogoTrabajando').show();"
							oncomplete="PF('dialogoTrabajando').hide();"
							update=":frmNuevoParalelo"
							action="#{administracionSuficienciaExoneracionForm.asignarDocenteSeleccionado(item)}"
							ajax="false" />
					</p:column>
				</p:dataTable>
			</p:panel>

			<div>
				<p:commandButton id="btnCancelar" value="Cancelar"
					update="frmModalAgregarDocente"
					action="#{administracionSuficienciaExoneracionForm.vaciarModalBusquedaDocente()}"
					onclick="PF('dlgAgregarDocente').hide();" />
			</div>

		</p:dialog>
	</h:form>
</ui:composition>
