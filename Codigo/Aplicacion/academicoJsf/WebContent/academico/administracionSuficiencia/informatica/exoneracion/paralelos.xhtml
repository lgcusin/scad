<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Administración académico / Exoneraciones / Paralelos " />
		</ui:include>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="frmParalelosExoneracion" enctype="multipart/form-data"
			acceptcharset="UTF-8">
			<p:panel id="pnlBusqueda" header="Panel de búsqueda">
				<div class="grid condensed">

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodo" for="slcPeriodo"
										value="Período Académico:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcPeriodo"
										value="#{administracionSuficienciaExoneracionForm.asefPeriodoId}"
										disabled="true"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{administracionSuficienciaExoneracionForm.asefListPeriodoAcademicoDto}"
											itemLabel="#{item.pracDescripcion}"
											itemValue="#{item.pracId}" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgPeriodo" for="slcPeriodo" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcCarrera"
										disabled="true"
										value="#{administracionSuficienciaExoneracionForm.asefCarreraId}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{administracionSuficienciaExoneracionForm.asefListCarrera}"
											itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNivel" for="slcNivel" value="Nivel:" />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcNivel"
										disabled="true"
										value="#{administracionSuficienciaExoneracionForm.asefNivelId}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{administracionSuficienciaExoneracionForm.asefListNivelDto}"
											itemLabel="#{item.nvlDescripcion}" itemValue="#{item.nvlId}" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgNivel" for="slcNivel" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFecha" for="slcFecha" value="Inicio de búsqueda: " />
								</ui:define>
								<ui:define name="valor">
									<p:calendar id="slcFecha" effect="fold"
										value="#{administracionSuficienciaExoneracionForm.asefFechaHoraParalelo}"
										style="text-align:right !important;" readonlyInput="true"
										pattern="dd-MMM-yyyy">
										<p:ajax event="dateSelect"  update="lblFecha , slcFecha" />
									</p:calendar>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
				</div>
			</p:panel>
			
			<div>
				<p:commandButton id="btnBuscar" value="Buscar"
					action="#{administracionSuficienciaExoneracionForm.buscarParalelosExoneracion()}"
					update=":frmParalelosExoneracion:pnlResultados"
					onclick="PF('dialogoTrabajando').show();"
					oncomplete="PF('dialogoTrabajando').hide();" />

				<p:commandButton id="btnLimpiar" value="Limpiar"
					action="#{administracionSuficienciaExoneracionForm.limpiarFormParalelos()}"
					update=":frmParalelosExoneracion:pnlResultados , :frmParalelosExoneracion:pnlBusqueda" />

			</div>


			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsParalelo" var="item"
					value="#{administracionSuficienciaExoneracionForm.asefListParaleloDto}"
					rowIndexVar="rowIndex"
					rows="10" paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">

					<p:column headerText="#" style="width: 0.1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Paralelo" style="width: 3em !important;">
						<h:outputText value="#{item.prlCodigo}" />
					</p:column>
					<p:column headerText="Aula" style="width: 5em !important;">
						<h:outputText value="#{item.alaDescripcion}" />
					</p:column>
					<p:column headerText="Docente" style="width: 10em !important;">
						<h:outputText value="#{item.prlPersonaDto.prsPrimerApellido} #{item.prlPersonaDto.prsSegundoApellido} #{item.prlPersonaDto.prsNombres}" />
					</p:column>
					<p:column headerText="Opción"
						style="width: 2em ! important;text-align:center"
						class="border-none">
						<p:panelGrid>
							<p:row>
								<p:column>
									<p:commandLink id="cmdlVerParalelo" value="Ver paralelo"
										action="#{administracionSuficienciaExoneracionForm.irVerParaleloExoneraciones(item)}"
										style="color:blue;" ajax="false" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:column>
				</p:dataTable>
			</p:panel>
			

			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{administracionSuficienciaExoneracionForm.irInicio()}"
					immediate="true" ajax="false" />
				<p:commandButton id="btnNuevo" value="Nuevo"
					action="#{administracionSuficienciaExoneracionForm.irFormNuevoParalelo()}"
					ajax="false" />
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
