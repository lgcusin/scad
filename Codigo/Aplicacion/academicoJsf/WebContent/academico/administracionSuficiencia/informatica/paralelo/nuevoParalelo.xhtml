<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Administración suficiencias / Paralelos / Nuevo paralelo  " />
		</ui:include>
	</ui:define>

	<ui:define name="cuerpo">

	<script language="JavaScript">
	//<![CDATA[
		function verificarErrores(){
	    	var idVarError = 'compOculto:txtValidador';
	    	var varError = document.getElementById(idVarError);
	    	if(varError.value == 1){
	    		document.getElementById('frmNuevoParalelo:btnGenerarNuevoParaleloValidarModal').click();
	    	}
	    	
	    } 
	    
	    function nobackbutton(){
	   		window.location.hash="no-back-button";
	   		window.location.hash="Again-No-back-button" //chrome
	   		window.onhashchange=function(){window.location.hash="no-back-button";}
		}
	    
	 //]]> 
	</script>

		<h:form id="frmNuevoParalelo" enctype="multipart/form-data" acceptcharset="UTF-8">
			<p:panel id="pnlDatos" header="Identificación del paralelo">
				<div class="grid condensed">
				
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Período académico: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcPeriodo"
										value="#{administracionSuficienciaParaleloForm.apfPeriodoId}"
										style="width: 100%;">
										<f:selectItem
											itemValue="#{generalesConstantesForm.appIdBase}"
											itemLabel="#{generalesConstantesForm.appSeleccione}" />
										<f:selectItems
											var="item" 
											value="#{administracionSuficienciaParaleloForm.apfListPeriodoAcademicoDto}"
											itemLabel="#{item.pracDescripcion}"
											itemValue="#{item.pracId}" />
									<p:ajax event="change" 
										listener="#{administracionSuficienciaParaleloForm.establecerModalidad()}"
										update="lblPeriodo, slcPeriodo, lblModalidad, slcModalidad"/>
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="slcCarrera"	value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcCarrera"
										value="#{administracionSuficienciaParaleloForm.apfCarreraId}"
										style="width: 100%;">
										<f:selectItem 
											itemValue="#{generalesConstantesForm.appIdBase}"
											itemLabel="#{generalesConstantesForm.appSeleccione}" />
										<f:selectItems var="item" value="#{administracionSuficienciaParaleloForm.apfListCarrera}"
											itemLabel="#{item.crrDescripcion}"
											itemValue="#{item.crrId}" />
										<p:ajax event="change" 
											listener="#{administracionSuficienciaParaleloForm.buscarNiveles()}"
											update="slcCarrera , lblNivel,  slcNivel, pnlResultados" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNivel" for="slcNivel" value="Nivel: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcNivel"
										value="#{administracionSuficienciaParaleloForm.apfNivelId}"
										style="width: 100%;">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item" value="#{administracionSuficienciaParaleloForm.apfListNivelDto}" 
											itemLabel="#{item.nvlDescripcion}" 
											itemValue="#{item.nvlId}" />
										<p:ajax event="change"
											listener="#{administracionSuficienciaParaleloForm.buscarMateriasInformatica()}"
											update="lblModalidad, slcModalidad,  pnlResultados" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblModalidad" for="slcModalidad"	value="Modalidad " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcModalidad"
										disabled="#{administracionSuficienciaParaleloForm.apfDisabledModalidad}"
										value="#{administracionSuficienciaParaleloForm.apfModalidadId}"
										style="width: 100%;">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item" value="#{administracionSuficienciaParaleloForm.apfListModalidadDto}"
											itemLabel="#{item.mdlDescripcion}" itemValue="#{item.mdlId}" update="slcModalidad" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCantidad" for="slcCantidad"	value="¿Cantidad de Paralelos? " />
								</ui:define>
								<ui:define name="valor">
										<p:inputNumber id="slcCantidad"  value="#{administracionSuficienciaParaleloForm.apfRepeticionesId}"
										 	decimalPlaces="0" 
										 	size="50"
											maxValue="100" 
											minValue="1"
											thousandSeparator=""
										 	style="width: 100%;"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
					<div>
					<p:commandButton id="btnAsignarParaleloEspecial" value="Asignar paralelo especial"
						rendered="#{!administracionSuficienciaParaleloForm.apfRenderParaleloEspecial}"
						oncomplete="PF('dlgModalParaleloEspecial').show();"
						update="frmModalParaleloEspecial"/>
					<p:commandButton id="btnQuitarParaleloEspecial" value="Quitar paralelo especial"
						rendered="#{administracionSuficienciaParaleloForm.apfRenderParaleloEspecial}"
						action="#{administracionSuficienciaParaleloForm.vaciarModalParaleloEspecial()}"
						update="frmNuevoParalelo"/>
					</div>
			
			
				</div>
			</p:panel>

			<p:panel id="pnlResultados" header="Resultados de la búsqueda">

				<p:dataTable id="dtsMaterias" var="item" value="#{administracionSuficienciaParaleloForm.apfListMateriaDto}"
					rowIndexVar="rowIndex"
					rows="15" paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
					
					<p:column headerText="#" style="width: 0.1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					
					<p:column headerText="Asignatura" style="width: 28em !important;">
						<div style="display: flex;">
							<h:selectBooleanCheckbox id="idCheck" value="#{item.mtrCmbEstado}"
								style="text-align:center; width:5%;">
								<p:ajax event="change"
									listener="#{administracionSuficienciaParaleloForm.resetComboMateria(item)}"
									update="idCheck" />
							</h:selectBooleanCheckbox>
							<h:outputText value="#{item.mtrCodigo} - #{item.mtrDescripcion}" for="idCheck" style="width:95%" />
						</div>
					</p:column>
				</p:dataTable>

			</p:panel>

			<div>
				<p:commandButton id="btnRegresar" value="Cancelar" immediate="true"
					ajax="false"
					action="#{administracionSuficienciaParaleloForm.irFormParalelosSuficiencias()}" />
				<p:commandButton id="btnGuardarNuevoParalelo" value="Guardar"
					action="#{administracionSuficienciaParaleloForm.irGuardarParaleloSuficienciaInformatica()}"
					onclick="PF('dialogoTrabajando').show();" 
	    			oncomplete="PF('dialogoTrabajando').hide();" 	
					ajax="false" />
			</div>

		</h:form>
		
		<ui:include src="/academico/administracionSuficiencia/informatica/paralelo/modalParaleloEspecial.xhtml" />

	</ui:define>
</ui:composition>

</html>
