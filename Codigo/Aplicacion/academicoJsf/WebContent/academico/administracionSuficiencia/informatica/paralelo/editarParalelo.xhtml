<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Administración suficiencias / Paralelos / Editar paralelo  " />
		</ui:include>
	</ui:define>
	
	<ui:define name="cuerpo">

		<h:form id="frmEditarParalelo" enctype="multipart/form-data" acceptcharset="UTF-8">
			<p:panel id="pnlDatos" header="Información del paralelo">

				<div class="grid condensed">

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodoAcademico" for="periodoAcademico" value="Período Académico: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="periodoAcademico"
										value="#{administracionSuficienciaParaleloForm.apfParaleloDto.pracDescripcion}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="carrera" value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="carrera"
										value="#{administracionSuficienciaParaleloForm.apfParaleloDto.crrDescripcion}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCodigo" for="txtCodigo" value="Código: " />
								</ui:define>

								<ui:define name="valor">
									<h:outputLabel id="txtCodigo"
										value="#{administracionSuficienciaParaleloForm.apfParaleloDto.prlCodigo}">
									</h:outputLabel>
								</ui:define>

							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNivel" for="txtNivel" value="Nivel: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtNivel" value="#{administracionSuficienciaParaleloForm.apfParaleloDto.nvlDescripcion}" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblModalidad" for="slcModalidad"	value="Modalidad " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcModalidad"
										disabled="true"
										value="#{administracionSuficienciaParaleloForm.apfModalidadId}"
										style="width: 100%;">
										<f:selectItems var="item" value="#{administracionSuficienciaParaleloForm.apfListModalidadDto}"
											itemLabel="#{item.mdlDescripcion}" itemValue="#{item.mdlId}" />
										<p:ajax event="change" update="lblModalidad, slcModalidad" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblEstado" for="slcEstado"	value="Estado: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcEstado"
										value="#{administracionSuficienciaParaleloForm.apfEstadoId}"
										style="width: 100%;">
										<f:selectItems var="item" value="#{administracionSuficienciaParaleloForm.apfListEstados}"
											itemLabel="#{item.label}" itemValue="#{item.value}" />
										<p:ajax event="change" update="lblEstado, slcEstado" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>

					</div>

				</div>
				
			</p:panel>

			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{administracionSuficienciaParaleloForm.irVerParaleloSuficiencias()}"  
					immediate="true"
					ajax="false"/>
				<p:commandButton id="btnGuardar" value="Guardar cambios"
					action="#{administracionSuficienciaParaleloForm.irGuardarCambiosParaleloSuficiencias()}"  
					ajax="false" />
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
