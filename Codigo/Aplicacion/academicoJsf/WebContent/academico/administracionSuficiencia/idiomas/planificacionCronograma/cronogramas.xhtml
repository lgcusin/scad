<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Administración suficiencias / Idiomas / Cronogramas " />
		</ui:include>
</ui:define>


<ui:define name="cuerpo">

	<h:form id="frmPlanificacionCronograma" enctype="multipart/form-data" acceptcharset="UTF-8">
	
		<p:panel id="pnlBusqueda" header="Ingrese los parámetros para continuar con la búsqueda" >

			<div class="grid condensed">
		         <div class="row cells8">
		         <div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Período académico:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcPeriodo" value="#{administracionPlanificacionCronogramaForm.apcfPeriodoId}" 
		       						style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}"  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionPlanificacionCronogramaForm.apcfListPeriodoAcademicoDto}" 
										itemLabel="#{item.pracDescripcion}" 
										itemValue="#{item.pracId}" />
									<p:ajax event="change" update="lblPeriodo, slcPeriodo"/>
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    </div>
		    
		</p:panel>
		
		<div>	
			<p:commandButton id="btnBuscar" value="Buscar"   
				action="#{administracionPlanificacionCronogramaForm.buscarPlanificacionIdiomas()}"
				update=":frmPlanificacionCronograma:pnlResultados" /> 
			<p:commandButton id="btnLimpiar" value="Limpiar"   
				action="#{administracionPlanificacionCronogramaForm.limpiarFormCronograma()}" 
				update=":frmPlanificacionCronograma" />  
		</div>

			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsPeriodoAcademico" var="item"
					value="#{administracionPlanificacionCronogramaForm.apcfListPlanificacionCronogramaDto}"
					rows="10" paginator="true"
					rowIndexVar="rowIndex"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON DATOS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
					<p:column headerText="#" style="width: 0.1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Período" style="width: 4em ! important; text-align:left;">
						<h:outputText value="#{item.plcrPeriodoAcademicoDto.pracDescripcion}" />
					</p:column>
					<p:column headerText="Proceso" style="width: 4em ! important; text-align:left;">
						<h:outputText value="#{item.plcrProcesoFlujoDto.prflDescripcion}" />
					</p:column>
					<p:column headerText="Inicio"	style="width: 2em ! important; text-align:center;">
						<h:outputText value="#{item.plcrFechaInicio}" />
					</p:column>
					<p:column headerText="Fin" style="width: 2em ! important; text-align:center;">
						<h:outputText value="#{item.plcrFechaFin}" />
					</p:column>
					<p:column headerText="Estado" style="width: 1em ! important; text-align:center;">
						<h:outputText value="#{administracionPlanificacionCronogramaForm.etiquetarPlanificacionCronoramaEstados(item.plcrEstado)}" />
					</p:column>
					<p:column headerText="Opción"  class="border-none" style="width: 1em ! important; text-align:center;">
						<p:commandLink value="Editar"	action="#{administracionPlanificacionCronogramaForm.irEditarPlanficacionCronogramaIdiomas(item)}"
							onclick="PF('dialogoTrabajando').show();" ajax="false"/>
					</p:column>
				</p:dataTable>
			</p:panel>
			
			<div>
				<p:commandButton id="btnRegresar" value="Regresar" 
					action="#{administracionPlanificacionCronogramaForm.irInicio()}"
					immediate="true" 
					ajax="false"/>
				<p:commandButton id="btnNuevo" value="Nuevo"
					action="#{administracionPlanificacionCronogramaForm.irNuevaPlanficacionCronogramaIdiomas()}" 
					update=":frmListarComprobantes" 
					onclick="PF('dialogoTrabajando').show();" 
					oncomplete="PF('dialogoTrabajando').hide();"  
					ajax="false"/>
			</div>
			
		</h:form>
	
</ui:define>
</ui:composition>     
</html>
