<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">

<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value=" Evaluación Pares / Coordinadores / Grupos" />
		</ui:include>
</ui:define>

<ui:define name="cuerpo">
	<h:form id="frmCoordinador" enctype="multipart/form-data" acceptcharset="UTF-8" >
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar">

			<div class="grid condensed">
				<div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Periodo:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcPeriodo" value="#{administracionEvaluacionDocenteForm.aefPeriodoId}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionEvaluacionDocenteForm.aefListPeriodoAcademico}"
												  itemLabel="#{item.pracDescripcion}" itemValue="#{item.pracId}" />
									<p:ajax event="change" 
											update="lblPeriodo , slcPeriodo , pnlResultados " />
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>

		       	<div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblFacultad" for="slcFacultad" value="Facultad:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcFacultad" value="#{administracionEvaluacionDocenteForm.aefDependenciaId}" 
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionEvaluacionDocenteForm.aefListDependencia}" 
												  itemLabel="#{item.dpnDescripcion}" 
												  itemValue="#{item.dpnId}" />
									<p:ajax event="change" 
										listener="#{administracionEvaluacionDocenteForm.buscarCarreras()}"
										update=" lblFacultad , slcFacultad  , lblCarrera , slcCarrera , pnlResultados " />
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>

		       	<div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera" value="#{administracionEvaluacionDocenteForm.aefCarreraId}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionEvaluacionDocenteForm.aefListCarrera}"
												  itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
									<p:ajax event="change" 
											update="lblCarrera , slcCarrera , pnlResultados " />
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	
		   	</div> 		
		</p:panel>
		
		<div >
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{administracionEvaluacionDocenteForm.buscarCoordinadores()}"
								update=":frmCoordinador:pnlResultados" onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{administracionEvaluacionDocenteForm.limpiarFormListarCoordinadores()}"   
								update=":frmCoordinador:pnlBusqueda , :frmCoordinador:pnlResultados" />  
		</div>
		
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
				<p:dataTable id="dtsEstudiante" var="item"
					value="#{administracionEvaluacionDocenteForm.aefListGrupoDto}"
					rowIndexVar="rowIndex" rows="10" paginator="true"
					paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
					
					<p:column headerText="#" style="width: 0.1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Área de conocimiento" style="width: 4em ! important;">
						<h:outputText value="#{item.grpId} - #{item.grpDescripcion}" />
					</p:column>
					<p:column headerText="Coordinador" style="width: 4em ! important;">
						<h:outputText value="#{item.grpPersonaDtoCoordinador.prsApellidosNombresEvaluacion}" />
					</p:column>
					<p:column headerText="Evaluador al Par" style="width: 4em ! important;">
						<h:outputText value="#{item.grpPersonaDtoEvaluador.prsApellidosNombresEvaluacion}" />
					</p:column>
					<p:column headerText="Asignación"  class="border-none" style="width: 3em ! important;">
						<p:panelGrid>
							<p:row>
								<p:column>
									<p:commandLink id="cmdlcoordinador" value="Coordinador"
										oncomplete="PF('dlgModalAgregarCoordinador').show();"
										update="frmModalAgregarCoordinador"
										action="#{administracionEvaluacionDocenteForm.irAgregarCoordinador(item)}" />
								</p:column>
								<p:column>
									<p:commandLink id="cmdlPar" value="Par académico"
										oncomplete="PF('dlgModalAgregarEvaluador').show();"
										update="frmModalAgregarEvaluadorAlPar"
										action="#{administracionEvaluacionDocenteForm.irAgregarEvaluador(item)}" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:column>
				</p:dataTable>
			</p:panel>
		
		<div>
			<p:commandButton id="btnRegresar" value="Regresar" action="#{administracionEvaluacionDocenteForm.irInicio()}" immediate="true" ajax="false" />
		</div>
	</h:form>
	
	<ui:include src="/academico/evaluacionDocente/administracion/asignacion/pares/coordinador/modalAgregarCoordinador.xhtml" />
	<ui:include src="/academico/evaluacionDocente/administracion/asignacion/pares/coordinador/modalAgregarEvaluadorPar.xhtml" />
	
</ui:define>
</ui:composition>
</html>
