<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value=" Evaluación Pares / Áreas de Conocimiento / Nuevo Grupo" />
		</ui:include>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="frmNuevoGrupo" enctype="multipart/form-data" acceptcharset="UTF-8">
			<p:panel id="pnlDatos" header="Identificación del grupo">
				<div class="grid condensed">
				
				<div class="row cells8">
					<div class="cell colspan4">
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblFacultad" for="slcFacultad" value="Facultad:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcFacultad" value="#{administracionEvaluacionDocenteForm.aefDependenciaId}" 
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionEvaluacionDocenteForm.aefListDependencia}" 
												  itemLabel="#{item.dpnDescripcion}" 
												  itemValue="#{item.dpnId}" />
									<p:ajax event="change" 
										listener="#{administracionEvaluacionDocenteForm.buscarCarreras()}"
										update=" lblFacultad , slcFacultad  , lblCarrera , slcCarrera  " />
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		       		</div>
		    	</div>
		    	
		       	<div class="row cells8">
					<div class="cell colspan4">
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera" value="#{administracionEvaluacionDocenteForm.aefCarreraId}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{administracionEvaluacionDocenteForm.aefListCarrera}"
												  itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
									<p:ajax event="change" 
											update="lblCarrera , slcCarrera  " />
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		       		</div>
		    	</div>

				<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblGrupoDescripcion" for="txtGrupoDescripcion"	value="Grupo: " />
								</ui:define>
								<ui:define name="valor">
										<p:inputText id="txtGrupoDescripcion" value="#{administracionEvaluacionDocenteForm.aefGrupo.grpDescripcion}"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
				</div>
				<div>
				<p:commandButton id="btnAgregar" value="Agregar grupo" ajax="false"
					action="#{administracionEvaluacionDocenteForm.agregarNuevoGrupo()}" />
			</div>
			</p:panel>
			
			<div >
				<p:commandButton id="btnBuscar" value="Buscar"  action="#{administracionEvaluacionDocenteForm.buscarGrupos()}"
									update=":frmNuevoGrupo:pnlResultados" onclick="PF('dialogoTrabajando').show();" 
									oncomplete="PF('dialogoTrabajando').hide();"/> 
				<p:commandButton id="btnLimpiar" value="Limpiar" action="#{administracionEvaluacionDocenteForm.limpiarFormListarGrupos()}"   
									update=":frmNuevoGrupo:pnlDatos , :frmNuevoGrupo:pnlResultados" />  
			</div>
			
			<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
				<p:dataTable id="dtbGrupo" var="item" value="#{administracionEvaluacionDocenteForm.aefListGrupo}"
									rowIndexVar="rowIndex"
				    		 		rows="10" paginator="true" paginatorPosition="bottom"
				                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				                    rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
				                <p:column headerText="#" style="width: 0.1em ! important; text-align: center;">
									<h:outputText value="#{rowIndex+1}" />
								</p:column>
				                <p:column headerText="Descripción" style="width: 20em ! important;">
						            <h:outputText value="#{item.grpDescripcion}"/>
						        </p:column>         
						        <p:column headerText="Estado" style="width: 1.5em ! important; text-align: center;">
						            <h:outputText value="#{administracionEvaluacionDocenteForm.etiquetarEstadosGrupo(item.grpEstado)}"/>
						        </p:column>
					</p:dataTable>
			</p:panel>


			<div>
				<p:commandButton id="btnRegresar" value="Regresar" immediate="true"
					ajax="false"
					action="#{administracionEvaluacionDocenteForm.irInicio()}" />
				<p:commandButton id="btnGuardarNuevoParalelo" value="Guardar" rendered="false"
					action="#{administracionEvaluacionDocenteForm.irRegistrarGrupo()}"
					onclick="PF('dialogoTrabajando').show();" 
	    			oncomplete="PF('dialogoTrabajando').hide();" 	
					ajax="false" />
			</div>

		</h:form>

	</ui:define>
</ui:composition>

</html>
