<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value=" Evaluación Docente / Directivo / Evaluar " />
		</ui:include>
	</ui:define>
	<ui:define name="cuerpo">
		<h:form id="frmAlDirectivo" enctype="multipart/form-data"
			acceptcharset="UTF-8">

			<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->

			<p:panel id="pnlDocente" header="Información Docente">

				<div class="grid condensed">

					<!-- ******************** FILA NUMERO 0 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- Nombre -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNombre" for="txtNombre" value="Nombre: " />
								</ui:define>

								<ui:define name="valor">
									<p:outputLabel id="txtNombre"
										value="#{evaluacionAlDirectivoForm.eadfPersonaDtoSeleccion.prsPrimerApellido} #{evaluacionAlDirectivoForm.eadfPersonaDtoSeleccion.prsSegundoApellido} #{evaluacionAlDirectivoForm.eadfPersonaDtoSeleccion.prsNombres}">
									</p:outputLabel>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgNombre" for="txtNombre" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 0 ************************ -->

					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- IDENTIFICACION -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacionView"
										for="txtIdentificacionView" value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtIdentificacionView"
										value="#{evaluacionAlDirectivoForm.eadfPersonaDtoSeleccion.prsIdentificacion}"
										style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>

						<!-- ******************** FIN FILA NUMERO 1 ************************ -->

						<!-- ******************** FILA NUMERO 2 ************************ -->

						<div class="cell colspan4">
							<!-- TIEMPO DE DEDICACION -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblTiempoDedicacion"
										for="txtTiempoDedicacion" value="Tiempo de Dedicación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtTiempoDedicacion"
										value="#{evaluacionAlDirectivoForm.eadfPersonaDtoSeleccion.tmddDescripcion}"
										style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 2 ************************ -->

					<!-- ******************** FILA NUMERO 2.1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- RELACION LABORAL -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblRelacionLaboral" for="txtRelacionLaboral"
										value="Relación Laboral: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtRelacionLaboral"
										value="#{evaluacionAlDirectivoForm.eadfPersonaDtoSeleccion.rllbDescripcion}"
										style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>

						<!-- ******************** FIN FILA NUMERO 2.1 ************************ -->

						<!-- ******************** FILA NUMERO 2.2 ************************ -->

						<div class="cell colspan4">
							<!-- CATEGORIA -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCategoria" for="txtCategoria"
										value="Categoría: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtCategoria"
										value="#{evaluacionAlDirectivoForm.eadfPersonaDtoSeleccion.pstDenominacion}"
										style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 2.2 ************************ -->

				</div>
			</p:panel>

			<!-- ******************** CAMPO EXPERIMENTAL INICIO ************************ -->
			<p:panel id="pnlResultados" header="#{evaluacionAlDirectivoForm.eadfEvaluacionActiva.evTipoEvaluacion.tpevDescripcion}">
			
				<p> <h:outputText value="#{evaluacionAlDirectivoForm.eadfEvaluacionActiva.evTipoEvaluacion.tpevIntroduccion}" /></p>
				<p:panel id="pnlInstrucciones" header="INSTRUCCIONES">
					<p> <h:outputText value="#{evaluacionAlDirectivoForm.eadfEvaluacionActiva.evTipoEvaluacion.tpevInstrucciones}" /> </p>
				</p:panel>

				<p:dataTable id="dtsEvaluacion" var="item"  class="uce-table2"
					value="#{evaluacionAlDirectivoForm.eadfListaFuncionTipoEvaluacion}"
					rowIndexVar="rowIndex"
					emptyMessage="NO SE ENCONTRARON FUNCIONES A EVALUACIÓN.">
					<h:outputText
						value="#{evaluacionAlDirectivoForm.eadfEvaluacionActiva.evTipoEvaluacion.tpevDescripcion}" />
					<p:column headerText="EVALUACIÓN">
						<p:panel id="pnlFuncion" class="uce-table1"
							header="FUNCIÓN: #{item.fntpevFuncionEvaluacion.fnevDescripcion}">
							<p:dataTable id="dtsOpciones" var="itemFuncion"
								value="#{item.fntpevListTpcnFuncionTpev}" rowIndexVar="rowIndex"
								emptyMessage="NO SE ENCONTRARON ASPECTOS A EVALUACIÓN.">

								<p:column>
									<p:panel id="pnlAspectoEvaluar"  class="uce-table"
										header="ASPECTO A EVALUAR: #{itemFuncion.tpcnfntpevTipoContenido.tpcnDescripcion}">
										<p:dataTable id="dtsOpciones" var="itemAspectoEvaluar"
											value="#{itemFuncion.tpcnfntpevTipoContenido.tpcnLisTipoContenido}"
											rowIndexVar="rowIndex"
											emptyMessage="NO SE ENCONTRARON INDICADORES A EVALUAR.">

											<p:column headerText="#" class="uce-column1"
												style="width:5%; text-align: center;">
												<h:outputText value="#{itemAspectoEvaluar.tpcnNumeral}" />
											</p:column>
											<p:column headerText="INDICADORES" class="uce-column2">
												<h:outputText
													value="#{itemAspectoEvaluar.tpcnDescripcion}" />
											</p:column>
											<p:column headerText="ESCALAS DE VALORACIÓN" class="uce-column3"
												style="width:25%; text-align: center;">
												<h:selectOneRadio value="#{evaluacionAlDirectivoForm.eadfRadioSeleccion[itemAspectoEvaluar.tpcnNumeral-1]}" >
													<f:selectItems
														value="#{evaluacionAlDirectivoForm.calcularComponente(itemAspectoEvaluar.tpcnNumMax, itemAspectoEvaluar.tpcnTipoSeleccion)}"
														var="it"
														itemLabel="#{evaluacionAlDirectivoForm.calcularComponenteEtiqueta(it, itemAspectoEvaluar.tpcnTipoSeleccion)}" >
													</f:selectItems>
													<p:ajax event="change" listener="#{evaluacionAlDirectivoForm.agregarSeleccion(itemFuncion.tpcnfntpevFuncionTipoEvaluacion.fnctpevId, itemAspectoEvaluar.tpcnId)}"/>
												</h:selectOneRadio>
											</p:column>
										</p:dataTable>
									</p:panel>
								</p:column>
							</p:dataTable>
						</p:panel>
					</p:column>
				</p:dataTable>



			</p:panel>

			<!-- ******************** CAMPO EXPERIMENTAL FIN ************************ -->

			<div>
				<p:commandButton id="btnCancelar" value="Cancelar"
					action="#{evaluacionAlDirectivoForm.irRegresar()}" immediate="true"
					ajax="false" onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnGuardar" value="Guardar"
					action="#{evaluacionAlDirectivoForm.guardar()}" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
			</div>
		</h:form>


	</ui:define>
</ui:composition>
</html>
