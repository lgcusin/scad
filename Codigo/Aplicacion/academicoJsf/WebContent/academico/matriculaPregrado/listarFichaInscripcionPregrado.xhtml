<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Matrículas / Listar inscripción " />
		</ui:include>
</ui:define>

<ui:define name="cuerpo">
		<h:form id="frmFichaInscripcionPregrado" enctype="multipart/form-data" acceptcharset="UTF-8" >
		
		<p:panel id="pnlInformativo" header="Información general" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1  Identificacion************************ -->
				<div class="row cells8"> 
					<div class="cell colspan4" style=" width: 35%;">
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblIdentificacion" for="identificacion" value="Identificación: " />
							</ui:define>
							
							<ui:define name="valor">
								<p:outputLabel id="identificacion" value="#{fichaGenerarMatriculaPregradoForm.fgmpgfListFichaInscripcionDto.get(fichaGenerarMatriculaPregradoForm.fgmpgfListFichaInscripcionDto.size()-1).prsIdentificacion}" 
												style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
					</div> 
				</div>  
				
				<div class="row cells8"> 
					<div class="cell colspan4" style=" width: 35%;">
					<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
							<ui:define name="etiqueta" >
								<p:outputLabel id="lblNombre" for="nombre" value="Nombre: " />
							</ui:define>
							<ui:define name="valor">
								<p:outputLabel id="nombre" value="#{fichaGenerarMatriculaPregradoForm.fgmpgfListFichaInscripcionDto.get(fichaGenerarMatriculaPregradoForm.fgmpgfListFichaInscripcionDto.size()-1).prsPrimerApellido.concat(' ').
								concat(fichaGenerarMatriculaPregradoForm.fgmpgfListFichaInscripcionDto.get(fichaGenerarMatriculaPregradoForm.fgmpgfListFichaInscripcionDto.size()-1).prsSegundoApellido).concat(' ').
								concat(fichaGenerarMatriculaPregradoForm.fgmpgfListFichaInscripcionDto.get(fichaGenerarMatriculaPregradoForm.fgmpgfListFichaInscripcionDto.size()-1).prsNombres) }" 
														style="vertical-align: super;font-weight: Normal !important; width:100%"/>
						   </ui:define>
						</ui:decorate>
						
					</div> 
				</div>  
			</div>
		</p:panel>
		
		<p:panel id="pnlCarreras" header="Carreras">
			    <p:dataTable id="dtsCarreras" var="item" value="#{fichaGenerarMatriculaPregradoForm.fgmpgfListFichaInscripcionDto}"
		   		 		rows="10" paginator="true" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
					rowIndexVar="rowIndex">
					
					<p:column headerText="#" style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					
	                <p:column headerText="Carrera" >
			            <h:outputText value="#{item.crrDetalle}"/>
			        </p:column>
			        <p:column headerText="Opción"  style="width:20%; text-align: center; " >
						<p:commandLink id="cmdlGenMatricula" value="Generar Matrícula "  action="#{fichaGenerarMatriculaPregradoForm.irGenerarMatriculaPregrado(item)}"
				        			  onclick="PF('dialogoTrabajando').show();"  ajax="false" style="margin: 0px 5px; color:blue; "/>
			        </p:column>
				</p:dataTable>
		</p:panel>
		<div>
			<p:commandButton id="btnRegresar" value="Regresar" action="#{fichaGenerarMatriculaPregradoForm.irInicio()}" immediate="true" ajax="false" />
		</div>
	</h:form>
	
</ui:define>
</ui:composition>     
</html>
