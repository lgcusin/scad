<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
	<ui:define name="cuerpo">
		<h:form id="frmLogin" enctype="multipart/form-data"
			acceptcharset="UTF-8">
			<center>
				<h:outputLabel value="Ingreso al Sistema"
					style="color: rgb(0, 118, 189); font-size: 16px !important; font-weight: bold" />
				
				<p:panelGrid border="0" columns="2">
					<h:outputText value="Usuario:	" />
					<p:inputText value="#{login.nick}" />
					<h:outputText value="Password:	" />
					<p:password value="#{login.clave}" />
				</p:panelGrid>
				<p:commandButton action="#{login.ingresar}" value="Ingresar" />
			</center>
		</h:form>
	</ui:define>
</ui:composition>
</html>
