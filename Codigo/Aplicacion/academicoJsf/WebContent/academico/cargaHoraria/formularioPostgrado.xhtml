<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value=" Carga Horaria / Postgrado " />
		</ui:include>
	</ui:define>
	<ui:define name="cuerpo">

	<script language="JavaScript">
		//<![CDATA[
		    function verificarErrores(){
		        var idVarAgregar = 'compOculto:txtValidador';
		     	var varAgregar = document.getElementById(idVarAgregar);
			    	if(varAgregar.value == 1){
			  		document.getElementById('frmCargaHorariaPostgrado:cmdlModalReporte').click();
			 	    }
		  	    }
		 //]]> 
	</script>
	<script language="JavaScript">
		//<![CDATA[
			function abrirVentaReporte(formato, nombreReporte, tipo){
				var url = "/aplicacion/reportes";
				url = url + "?nombreJasper=" + nombreReporte;
				url = url + "&formato=" + formato;
				url = url + "&tipo=" + tipo;
				if(formato == 'vista'){
					var reportWindow = window.open(url);
					reportWindow.focus();
				}else{
					var reportWindow = window.open(url);
				}
		    } 
		 //]]> 
	</script>
		<h:form id="frmCargaHorariaPostgrado" enctype="multipart/form-data"
			acceptcharset="UTF-8">
			<!-- ******************** PANEL PARÁMETROS DE BÚSQUEDA************************ -->

			<p:panel id="pnlBusqueda" header="Parámetros de búsqueda">
				<!-- ******************** TABLA RESPONSIVA ************************ -->
				<div class="grid condensed">

					<!-- ******************** FILA NUMERO 0 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- PERIODOS -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodos" for="slcPeriodos"
										value="Período: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcPeriodos"
										value="#{postgradoForm.pfPeriodoAcademicoBuscar}"
										required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItems var="item"
											value="#{postgradoForm.pfListaPeriodosAcademicos}"
											itemLabel="#{item.pracDescripcion}"
											itemValue="#{item.pracId}" />
										<p:ajax event="change"
											listener="#{postgradoForm.seleccionarPeriodo()}"
											update="slcFacultades, slcCarreras, slcDocentes, pnlDocente, pnlFuncion, frmCargaHorariaPostgrado" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgPeriodos" for="slcPeriodos" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 0 ************************ -->

					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- FACULTAD -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFacultades" for="slcFacultades"
										value="Facultad: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcFacultades"
										value="#{postgradoForm.pfFacultadBuscar}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{postgradoForm.pfListaFacultades}"
											itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
										<p:ajax event="change"
											listener="#{postgradoForm.listarCarreras()}"
											update="slcCarreras, slcDocentes, pnlDocente, pnlFuncion, frmCargaHorariaPostgrado" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgFacultades" for="slcFacultades" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 1 ************************ -->

					<!-- ******************** FILA NUMERO 2 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- CARRERA -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarreras" for="slcCarreras"
										value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcCarreras"
										value="#{postgradoForm.pfCarreraBuscar}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccioneTodos}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{postgradoForm.pfListaCarreras}"
											itemLabel="#{item.crrDetalle}" itemValue="#{item.crrId}" />
										<p:ajax event="change"
											listener="#{postgradoForm.listarDocentesPorCarrera()}"
											update="slcDocentes, pnlDocente, pnlFuncion, frmCargaHorariaPostgrado" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgCarreras" for="slcCarreras" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<!-- ******************** FIN FILA NUMERO 2 ************************ -->


					<!-- ******************** FILA NUMERO 3 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- DOCENTE -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblDocentes" for="slcDocentes"
										value="Docente: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcDocentes"
										value="#{postgradoForm.pfDocenteBuscar}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{postgradoForm.pfListaDocentes}"
											itemLabel="#{item.prsPrimerApellido} #{item.prsSegundoApellido} #{item.prsNombres}"
											itemValue="#{item.prsId}" />
										<p:ajax event="change"
											listener="#{postgradoForm.limpiarInfoDocente()}"
											update="pnlDocente, pnlFuncion, frmCargaHorariaPostgrado" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgDocentes" for="slcDocentes" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<!-- ******************** FIN FILA NUMERO 3 ************************ -->

					<!-- ******************** FILA NUMERO 4 ************************ -->

					<p:commandButton id="btnBusquedaAvanzada" value="Búsqueda avanzada">
						<p:ajax
							oncomplete="PF('dialogoBusquedaAvanzadaPostgrado').show();"
							update="frmModalBusquedaAvanzadaPostgrado" />
					</p:commandButton>

					<!-- ******************** FIN FILA NUMERO 4 ************************ -->

				</div>
			</p:panel>

			<div>
				<p:commandButton id="btnBuscar" value="Buscar"
					action="#{postgradoForm.buscar()}"
					update="pnlDocente, pnlFuncion, frmCargaHorariaPostgrado"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />

				<p:commandButton id="btnLimpiar" value="Limpiar"
					action="#{postgradoForm.limpiar()}"
					update="pnlBusqueda, pnlDocente, frmCargaHorariaPostgrado"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
			</div>

			<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->

			<p:panel id="pnlDocente" header="Información Docente">

				<div class="grid condensed">

					<!-- ******************** FILA NUMERO 0 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- Nombre -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNombre" for="txtNombre" value="Nombre: " />
								</ui:define>

								<ui:define name="valor">
									<p:outputLabel id="txtNombre"
										value="#{postgradoForm.pfDocente.prsPrimerApellido} #{postgradoForm.pfDocente.prsSegundoApellido} #{postgradoForm.pfDocente.prsNombres}">
									</p:outputLabel>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgNombre" for="txtNombre" />
								</ui:define>
							</ui:decorate>
						</div> 
					<!-- ******************** FIN FILA NUMERO 0 ************************ -->
					
					<!-- ******************** FILA NUMERO 0.1 ************************ -->
					</div>
					<!-- ******************** FIN FILA NUMERO 0.1 ************************ -->

					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- IDENTIFICACION -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacionView"
										for="txtIdentificacionView" value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtIdentificacionView"
										value="#{postgradoForm.pfDocente.prsIdentificacion}"
										style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>

						<!-- ******************** FIN FILA NUMERO 1 ************************ -->

						<!-- ******************** FILA NUMERO 2 ************************ -->

						<div class="cell colspan4">
							<!-- TIEMPO DE DEDICACION -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblTiempoDedicacion"
										for="txtTiempoDedicacion" value="Tiempo de Dedicación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtTiempoDedicacion"
										value="#{postgradoForm.pfDocente.tmddDescripcion}"
										style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 2 ************************ -->  
					
				</div>
				
				<p:commandButton id="btnImprimir" value="Ver Carga Horaria"
						action="#{postgradoForm.generarReporteCargaHorariaDocente()}"
						rendered="#{postgradoForm.verificarDocente()}"
						onclick="PF('dialogoTrabajando').show();"
						onsuccess="PF('dialogoTrabajando').hide();" 
						ajax="false"/>
				
			</p:panel>

			<!-- ******************** PANEL POSTGRADO************************ -->

			<p:panel id="pnlFuncion" header="Postgrado">

				<div class="grid condensed">

					<!-- ******************** FILA NUMERO 3 ************************ -->

					<div class="row cells8">
						<div class="cell colspan4">
							<!-- FUNCION -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFuncion" for="slcFuncion"
										value="Función: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcFuncion"
										value="#{postgradoForm.pfFuncionSeleccion}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{postgradoForm.pfListaFunciones}"
											itemLabel="#{item.tifncrhrFuncionCargaHoraria.fncrhrDescripcion}"
											itemValue="#{item.tifncrhrId}" />
										<p:ajax event="change"
											listener="#{postgradoForm.calcularHoras()}"
											update="txtHorasSemanales" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgFuncion" for="slcFuncion" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 3 ************************ -->

					<!-- ******************** FILA NUMERO 4 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- HORAS SEMANALES -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblHorasSemanales" for="txtHorasSemanales"
										value="Horas Semanales " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtHorasSemanales"
										value="#{postgradoForm.pfHorasSemanales}" style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 4 ************************ -->
				</div>
			</p:panel>
			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{postgradoForm.irInicio()}" immediate="true" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnGuardar" value="Guardar"
					rendered="#{!postgradoForm.pfCargaHorariaActiva}"
					update="pnlDocente, pnlFuncion, pnlBusqueda" ajax="false"
					action="#{postgradoForm.guardar()}"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnEliminar" value="Eliminar"
					rendered="#{postgradoForm.pfCargaHorariaActiva}"
					update="pnlDocente, pnlFuncion, pnlBusqueda" ajax="true">
					<p:ajax oncomplete="PF('dialogoEliminarPostgrado').show();"
						update="frmModalEliminarPostgrado" />
				</p:commandButton>
				<p:commandButton id="btnGuardarCambios" value="Guardar Cambios"
					rendered="#{postgradoForm.pfCargaHorariaActiva}"
					update="pnlDocente, pnlFuncion, pnlBusqueda" ajax="false"
					action="#{postgradoForm.guardarCambios()}"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
					<p:ajax oncomplete="abrirVentaReporte('#{postgradoForm.rchfTipoArchivo}','#{postgradoForm.rchfNombreArchivo}','#{postgradoForm.rchfNombreReporte}');" />
				</p:commandButton>
			</div>
		</h:form>
		<ui:include src="/academico/cargaHoraria/modalEliminarPostgrado.xhtml" />
		<ui:include	src="/academico/cargaHoraria/modalBusquedaAvanzadaPostgrado.xhtml" />
		
		<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{postgradoForm.rchfActivarReporte}"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
