								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPreFechaFin" for="calPreFechaFin"
										value="Fecha Fin(yyyy-MM-dd):" />
								</ui:define>
								<ui:define name="valor">
									<p:calendar id="calPreFechaFin"
										disabled="#{doctoradosForm.dfActivarTipoPreDoctorado}"
										value="#{doctoradosForm.dfPreFechaFin}" navigator="false"
										showOn="none" locale="es" pattern="yyyy-MM-dd" mask="true"
										required="true"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										converterMessage="Ingresar una fecha válida">
										<p:ajax event="blur"
											update=" lblPreFechaFin, calPreFechaFin,  msgPreFechaFin" />
									</p:calendar>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgPreFechaFin" for="calPreFechaFin" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 6 ************************ -->

					<!-- ******************** FILA NUMERO 7 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- HORAS SEMANALES -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPreHorasSemanales"
										for="txtPreHorasSemanales" value="Horas Semanales " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="txtPreHorasSemanales"
											value="#{doctoradosForm.dfPreHorasSemanales}"
											required="false"
											requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
											style="width:100%">
											<f:selectItems var="item"
												value="#{doctoradosForm.dfListaPreHorasSemanales}"
												itemLabel="#{item}" itemValue="#{item}" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 7 ************************ -->
				</div>
			</p:panel>

			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{doctoradosForm.irInicio()}" immediate="true" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnGuardar" value="Guardar"
					rendered="#{!doctoradosForm.dfCargaHorariaActiva}"
					action="#{doctoradosForm.guardar()}" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnEliminar" value="Eliminar"
					rendered="#{doctoradosForm.dfCargaHorariaActiva}" ajax="true">
					<p:ajax oncomplete="PF('dialogoEliminarDoctorados').show();"
						update="frmModalEliminarDoctorados" />
				</p:commandButton>
				<p:commandButton id="btnGuardarCambios" value="Guardar Cambios"
					rendered="#{doctoradosForm.dfCargaHorariaActiva}"
					action="#{doctoradosForm.guardarCambios()}" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
					<p:ajax oncomplete="abrirVentaReporte('#{doctoradosForm.rchfTipoArchivo}','#{doctoradosForm.rchfNombreArchivo}','#{doctoradosForm.rchfNombreReporte}');" />
				</p:commandButton>
			</div>
		</h:form>
		<ui:include		src="/academico/cargaHoraria/modalEliminarDoctorados.xhtml" />
		<ui:include		src="/academico/cargaHoraria/modalBusquedaAvanzadaDoctorados.xhtml" />
		<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{doctoradosForm.rchfActivarReporte}"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
