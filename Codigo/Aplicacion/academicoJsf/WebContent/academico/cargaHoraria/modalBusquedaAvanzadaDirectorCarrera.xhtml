<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:h="http://java.sun.com/jsf/html"
     			xmlns:p="http://primefaces.org/ui"> 
     			
     			   			  			
	<h:form id="frmModalBusquedaAvanzadaDirectorCarrera">
		<p:dialog widgetVar="dialogoBusquedaAvanzadaDirectorCarrera" modal="true" draggable="false" closable="false" 
				  resizable="false" height="380" width="850" styleClass="modal-sin-header" >
				  <p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
					<!-- ******************** TABLA RESPONSIVA ************************ -->
					<div class="grid condensed">
						  	<!-- ******************** FILA NUMERO 3 ************************ -->
				       	<div class="row cells5">
				       		<div class="cell colspan4" >
				       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
				       				<ui:define name="etiqueta">	
				       					<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Por identificación: "/>	
				       				</ui:define>
				       				<ui:define name="valor">	
				       					<p:inputText id="txtIdentificacion" value="#{directorCarreraForm.dcfCedulaDocenteBusquedaAvanzada}" maxlength="13">
				       					</p:inputText>	
				       				</ui:define>
				       				<ui:define name="etiquetaError">	
				       					<p:message id="msgIdentificacion" for="txtIdentificacion"/>	
				       				</ui:define>
				       			</ui:decorate>
				       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
				       				<ui:define name="etiqueta">	
				       					<p:outputLabel id="lblApellido" for="txtApellido" value="Por primer apellido: "/>	
				       				</ui:define>
				       				<ui:define name="valor">	
				       					<p:inputText id="txtApellido" value="#{directorCarreraForm.dcfApellidoDocenteBusquedaAvanzada}" >
				       					</p:inputText>	
				       				</ui:define>
				       				<ui:define name="etiquetaError">	
				       					<p:message id="msgApellido" for="txtApellido"/>	
				       				</ui:define>
				       			</ui:decorate>
				       		</div>
				       	</div>
					</div>
				  </p:panel>
				  
				  	<div>	
						<p:commandButton id="btnBuscar" value="Buscar"  action="#{directorCarreraForm.buscarDocentes()}" 
							update=":frmModalBusquedaAvanzadaDirectorCarrera:pnlResultados" /> 
						<p:commandButton id="btnLimpiar" value="Limpiar"  action="#{directorCarreraForm.limpiarBusquedaAvanzada()}"  
							update=":frmModalBusquedaAvanzadaDirectorCarrera:pnlResultados , :frmModalBusquedaAvanzadaDirectorCarrera:pnlBusqueda" /> 
						<p:commandButton id="btnRegresar" value="Cancelar" immediate="true" update="frmModalBusquedaAvanzadaDirectorCarrera"/>
					</div>
				  
				 <p:panel id="pnlResultados" header="Resultados de la búsqueda" >
					<p:dataTable id="dtsUsuario" var="item" value="#{directorCarreraForm.dcfListDocentesBusquedaAvanzada}"
		    		 		rows="3" paginator="true"
		                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="1" emptyMessage="#{directorCarreraForm.dcfMensajeBusquedaAvanzada}">
				        <p:column headerText="Identificación">
				            <h:outputText value="#{item.prsIdentificacion}"/>
				        </p:column>
				        <p:column headerText="Primer apellido">
				            <h:outputText value="#{item.prsPrimerApellido}"/>
				        </p:column>
				        <p:column headerText="Segundo apellido">
				            <h:outputText value="#{item.prsSegundoApellido}"/>
				        </p:column>
				        <p:column headerText="Nombres">
				            <h:outputText value="#{item.prsNombres}"/>
				        </p:column>
				          <p:column headerText="Opción" style="width: 8em ! important;" >
				        	<p:commandLink value="Asignar" action="#{directorCarreraForm.asignarDocente(item)}" onclick="PF('dialogoTrabajando').show();" ajax="false" style="color:blue;"/>
				        </p:column> 
					</p:dataTable>
				</p:panel>
		</p:dialog> 
	</h:form>
</ui:composition>
