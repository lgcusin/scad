<ui:composition

				<div class="grid condensed">

					<!-- ******************** FILA NUMERO 0 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- PERIODOS -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodos" for="slcPeriodos"
										value="Período: " />
								</ui:define>
								<ui:define name="valor">

										value="#{directorCarreraForm.dcfPeriodoAcademicoBuscar}"

											itemValue="#{item.pracId}" />

											listener="#{directorCarreraForm.seleccionarPeriodo()}"
											update="slcFacultades, slcCarreras, slcDocentes, pnlDocente,  pnlClinicas,  pnlComplexivo,  frmCargaHorariaDirectorCarrera" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgPeriodos" for="slcPeriodos" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 0 ************************ -->

					<div class="row cells8">
						<div class="cell colspan4">
							<!-- FACULTAD -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">

									<p:outputLabel id="lblFacultades" for="slcFacultades"

								</ui:define>

										value="#{directorCarreraForm.dcfFacultadBuscar}"

										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{directorCarreraForm.dcfListaFacultades}"
											itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />

											listener="#{directorCarreraForm.listarCarreras()}"
											update="slcCarreras, slcDocentes, pnlDocente,  pnlClinicas,  pnlComplexivo, frmCargaHorariaDirectorCarrera" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgFacultades" for="slcFacultades" />
								</ui:define>
							</ui:decorate>
						</div>

					<!-- ******************** FIN FILA NUMERO 1 ************************ -->

					<!-- ******************** FILA NUMERO 2 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">

							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarreras" for="slcCarreras"

								</ui:define>

										value="#{directorCarreraForm.dcfCarreraBuscar}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccioneTodos}"
											itemValue="#{generalesConstantesForm.appIdBase}" />

											value="#{directorCarreraForm.dcfListaCarreras}"
											itemLabel="#{item.crrDetalle}" itemValue="#{item.crrId}" />

											listener="#{directorCarreraForm.listarDocentesPorCarrera()}"
											update="slcDocentes, pnlDocente,  pnlClinicas,  pnlComplexivo, frmCargaHorariaDirectorCarrera" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgCarreras" for="slcCarreras" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<!-- ******************** FIN FILA NUMERO 2 ************************ -->


					<!-- ******************** FILA NUMERO 3 ************************ -->
					<div class="row cells8">

								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">

									<p:outputLabel id="lblDocentes" for="slcDocentes"
										value="Docente: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcDocentes"
										value="#{directorCarreraForm.dcfDocenteBuscar}"

											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />

											itemValue="#{item.prsId}" />

											listener="#{directorCarreraForm.limpiarInfoDocente()}"
											update="pnlDocente,  pnlClinicas, pnlComplexivo, frmCargaHorariaDirectorCarrera" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgDocentes" for="slcDocentes" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<!-- ******************** FIN FILA NUMERO 3 ************************ -->

					<!-- ******************** FILA NUMERO 4 ************************ -->

					<p:commandButton id="btnBusquedaAvanzada" value="Búsqueda avanzada">

							update="frmModalBusquedaAvanzadaDirectorCarrera" />
					</p:commandButton>

			</p:panel>

			<div>
				<p:commandButton id="btnBuscar" value="Buscar"
					action="#{directorCarreraForm.buscar()}"
					update="pnlDocente,  pnlClinicas, pnlComplexivo, frmCargaHorariaDirectorCarrera"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />

				<p:commandButton id="btnLimpiar" value="Limpiar"
					action="#{directorCarreraForm.limpiar()}"
					update="pnlBusqueda, pnlDocente,  pnlClinicas,  pnlComplexivo, frmCargaHorariaDirectorCarrera"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
			</div>



			<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->

			<p:panel id="pnlDocente" header="Información Docente">

				<div class="grid condensed">

					<!-- ******************** FILA NUMERO 0 ************************ -->
					<div class="row cells8"> 
						<div class="cell colspan4">
							<!-- Nombre -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNombre" for="txtNombre" value="Nombre: " />

									<p:message id="msgNombre" for="txtNombre" />
								</ui:define>
							</ui:decorate>

							</ui:decorate>

										value="Relación Laboral: " />

										value="#{directorCarreraForm.dcfDocente.rllbDescripcion}"

				</div>

								<div class="row cells8">

									<!-- ******************** FILA NUMERO 1 ************************ -->
									<ui:decorate

													listener="#{directorCarreraForm.calcularHorasExamen()}"

										</ui:define>

									</div>
									<!-- ******************** FIN FILA NUMERO 3 ************************ -->
