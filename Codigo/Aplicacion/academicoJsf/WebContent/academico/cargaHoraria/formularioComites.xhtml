<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value=" Carga Horaria / Comités y Subcomités" />
		</ui:include>
	</ui:define>
	<ui:define name="cuerpo">
	<script language="JavaScript">
		//<![CDATA[
		    function verificarErrores(){
		        var idVarAgregar = 'compOculto:txtValidador';
		     	var varAgregar = document.getElementById(idVarAgregar);
			    	if(varAgregar.value == 1){
			  		document.getElementById('frmCargaHorariaComites:cmdlModalReporte').click();
			 	    }
		  	    }
		 //]]> 
	</script>
	<script language="JavaScript">
		//<![CDATA[
			function abrirVentaReporte(formato, nombreReporte, tipo){
				var url = "/aplicacion/reportes";
				url = url + "?nombreJasper=" + nombreReporte;
				url = url + "&formato=" + formato;
				url = url + "&tipo=" + tipo;
				if(formato == 'vista'){
					var reportWindow = window.open(url);
					reportWindow.focus();
				}else{
					var reportWindow = window.open(url);
				}
		    } 
		 //]]> 
	</script>
		<h:form id="frmCargaHorariaComites" enctype="multipart/form-data"
			acceptcharset="UTF-8">
			<!-- ******************** PANEL PARÁMETROS DE BÚSQUEDA************************ -->

			<p:panel id="pnlBusqueda" header="Parámetros de búsqueda">
				<!-- ******************** TABLA RESPONSIVA ************************ -->
				<div class="grid condensed">

					<!-- ******************** FILA NUMERO 0 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- PERIODOS -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodos" for="slcPeriodos"
										value="Período: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcPeriodos"
										value="#{comitesForm.cfPeriodoAcademicoBuscar}"
										required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItems var="item"
											value="#{comitesForm.cfListaPeriodosAcademicos}"
											itemLabel="#{item.pracDescripcion}"
											itemValue="#{item.pracId}" />
										<p:ajax event="change"
											listener="#{comitesForm.seleccionarPeriodo()}"
											update="slcFacultades, slcCarreras, slcDocentes, pnlDocente, pnlFuncion, frmCargaHorariaComites" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgPeriodos" for="slcPeriodos" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 0 ************************ -->

					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- FACULTAD -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFacultades" for="slcFacultades"
										value="Facultad: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcFacultades"
										value="#{comitesForm.cfFacultadBuscar}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{comitesForm.cfListaFacultades}"
											itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
										<p:ajax event="change"
											listener="#{comitesForm.listarCarreras()}"
											update="slcCarreras, slcDocentes, pnlDocente, pnlFuncion, frmCargaHorariaComites" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgFacultades" for="slcFacultades" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 1 ************************ -->

					<!-- ******************** FILA NUMERO 2 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- CARRERA -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarreras" for="slcCarreras"
										value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcCarreras"
										value="#{comitesForm.cfCarreraBuscar}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccioneTodos}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{comitesForm.cfListaCarreras}"
											itemLabel="#{item.crrDetalle}" itemValue="#{item.crrId}" />
										<p:ajax event="change"
											listener="#{comitesForm.listarDocentesPorCarrera()}"
											update="slcDocentes, pnlDocente, pnlFuncion, frmCargaHorariaComites" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgCarreras" for="slcCarreras" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<!-- ******************** FIN FILA NUMERO 2 ************************ -->


					<!-- ******************** FILA NUMERO 3 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- DOCENTE -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblDocentes" for="slcDocentes"
										value="Docente: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcDocentes"
										value="#{comitesForm.cfDocenteBuscar}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{comitesForm.cfListaDocentes}"
											itemLabel="#{item.prsPrimerApellido} #{item.prsSegundoApellido} #{item.prsNombres}"
											itemValue="#{item.prsId}" />
										<p:ajax event="change"
											listener="#{comitesForm.limpiarInfoDocente()}"
											update="pnlDocente, pnlFuncion, frmCargaHorariaComites" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgDocentes" for="slcDocentes" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<!-- ******************** FIN FILA NUMERO 3 ************************ -->

					<!-- ******************** FILA NUMERO 4 ************************ -->
					<p:commandButton id="btnBusquedaAvanzada" value="Búsqueda avanzada">
						<p:ajax oncomplete="PF('dialogoBusquedaAvanzadaComites').show();"
							update="frmModalBusquedaAvanzadaComites" />
					</p:commandButton>
					<!-- ******************** FIN FILA NUMERO 4 ************************ -->

				</div>
			</p:panel>

			<div>
				<p:commandButton id="btnBuscar" value="Buscar"
					action="#{comitesForm.buscar()}"
					update="pnlDocente, pnlFuncion, frmCargaHorariaComites"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />

				<p:commandButton id="btnLimpiar" value="Limpiar"
					action="#{comitesForm.limpiar()}"
					update="pnlBusqueda, pnlDocente, pnlFuncion, frmCargaHorariaComites"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
			</div>

			<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->

			<p:panel id="pnlDocente" header="Información Docente">

				<div class="grid condensed">

					<!-- ******************** FILA NUMERO 0 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- Nombre -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNombre" for="txtNombre" value="Nombre: " />
								</ui:define>

								<ui:define name="valor">
									<p:outputLabel id="txtNombre"
										value="#{comitesForm.cfDocente.prsPrimerApellido} #{comitesForm.cfDocente.prsSegundoApellido} #{comitesForm.cfDocente.prsNombres}">
									</p:outputLabel>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgNombre" for="txtNombre" />
								</ui:define>
							</ui:decorate>
						</div>
					
					
					</div>
					<!-- ******************** FIN FILA NUMERO 0.1 ************************ -->

					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- IDENTIFICACION -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacionView"
										for="txtIdentificacionView" value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtIdentificacionView"
										value="#{comitesForm.cfDocente.prsIdentificacion}"
										style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>

						<!-- ******************** FIN FILA NUMERO 1 ************************ -->

						<!-- ******************** FILA NUMERO 2 ************************ -->

						<div class="cell colspan4">
							<!-- TIEMPO DE DEDICACION -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblTiempoDedicacion"
										for="txtTiempoDedicacion" value="Tiempo de Dedicación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtTiempoDedicacion"
										value="#{comitesForm.cfDocente.tmddDescripcion}"
										style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 2 ************************ -->
 
				</div>
				
				<p:commandButton id="btnImprimir" value="Ver Carga Horaria"
						action="#{comitesForm.generarReporteCargaHorariaDocente()}"
						rendered="#{comitesForm.verificarDocente()}"
						onclick="PF('dialogoTrabajando').show();"
						onsuccess="PF('dialogoTrabajando').hide();" 
						ajax="false"/>
			</p:panel>


			<div class="grid condensed">

				<!-- ******************** PANEL FUNCION************************ -->

				<div class="cell colspan4">
					<p:panel id="pnlFuncion" header="Función">
						<!-- ******************** TABLA RESPONSIVA ************************ -->
						<div class="row cells8">

							<div style="height: 15px;"></div>

							<!-- COMITES Y SUBCOMITES -->

							<!-- ******************** FILA NUMERO 2 ************************ -->
							<div class="row cells8">
								<div class="cell colspan4">
									<!-- INVESTIGACION TC -->
									<ui:decorate
										template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
										<ui:define name="etiqueta">
											<p:outputLabel id="lblFuncion" for="slcFuncion"
												value="Función: " />
										</ui:define>
										<ui:define name="valor">
											<h:selectOneMenu id="slcFuncion"
												value="#{comitesForm.cfFuncionSeleccion}" required="false"
												requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
												style="width:100%">
												<f:selectItem
													itemLabel="#{generalesConstantesForm.appSeleccione}"
													itemValue="#{generalesConstantesForm.appIdBase}" />
												<f:selectItems var="item"
													value="#{comitesForm.cfListaFunciones}"
													itemLabel="#{item.tifncrhrFuncionCargaHoraria.fncrhrDescripcion}"
													itemValue="#{item.tifncrhrId}" />
												<p:ajax event="change"
													listener="#{comitesForm.calcularHoras()}"
													update="slcHoras" />
											</h:selectOneMenu>
										</ui:define>
										<ui:define name="etiquetaError">
											<p:message id="msgFuncion" for="slcFuncion" />
										</ui:define>
									</ui:decorate>
								</div>
							</div>
							<!-- ******************** FIN FILA NUMERO 2 ************************ -->


						</div>

						<!-- ******************** FILA NUMERO 5 ************************ -->

						<div class="row cells8">
							<div class="cell colspan4">
								<!-- HORAS SEMANALES-->
								<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
									<ui:define name="etiqueta">
										<p:outputLabel id="lblHorasSemanales" for="slcHoras"
											value="Horas Semanales: " ajax="false" />
									</ui:define>
									<ui:define name="valor">
										<h:selectOneMenu id="slcHoras"
											value="#{comitesForm.cfHorasSemanales}"
											required="false"
											requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
											style="width:100%">
											<f:selectItems var="item"
												value="#{comitesForm.cfListaHorasInvestigacion}"
												itemLabel="#{item}" itemValue="#{item}" />
										</h:selectOneMenu>
									</ui:define>
									<ui:define name="etiquetaError">
										<p:message id="msgHoras" for="slcHoras" />
									</ui:define>
								</ui:decorate>
							</div>
						</div>
						<!-- ******************** FIN FILA NUMERO 5 ************************ -->
						<div style="height: 10px;"></div>
					</p:panel>
				</div>
				<!-- ******************** FIN PANEL FUNCION************************ -->
			</div>

			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{comitesForm.irInicio()}" immediate="true" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnGuardar" value="Guardar"
					rendered="#{!comitesForm.cfCargaHorariaActiva}"
					action="#{comitesForm.guardar()}" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnEliminar" value="Eliminar"
					rendered="#{comitesForm.cfCargaHorariaActiva}" ajax="true">
					<p:ajax oncomplete="PF('dialogoEliminarComites').show();"
						update="frmCargaHorariaComites" />
				</p:commandButton>
				<p:commandButton id="btnGuardarCambios" value="Guardar Cambios"
					rendered="#{comitesForm.cfCargaHorariaActiva}"
					action="#{comitesForm.guardarCambios()}" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
					<p:ajax oncomplete="abrirVentaReporte('#{comitesForm.rchfTipoArchivo}','#{comitesForm.rchfNombreArchivo}','#{comitesForm.rchfNombreReporte}');" />
				</p:commandButton>
			</div>
		</h:form>

		<ui:include src="/academico/cargaHoraria/modalEliminarComites.xhtml" />
		<ui:include src="/academico/cargaHoraria/modalBusquedaAvanzadaComites.xhtml" />
		
		<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{comitesForm.rchfActivarReporte}"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
