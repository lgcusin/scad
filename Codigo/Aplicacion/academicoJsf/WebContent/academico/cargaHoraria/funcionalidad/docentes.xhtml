
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value=" Carga Horaria / Docentes" />
		</ui:include>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="frmCargaHorariaDirectorCarrera" enctype="multipart/form-data" acceptcharset="UTF-8">

			<p:panel id="pnlBusqueda" header="Parámetros de búsqueda">
				<div class="grid condensed">

					<div class="row cells8">
					
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodos" for="slcPeriodos" value="Período: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcPeriodos" value="#{asignacionHorarioForm.ahfPeriodoId}" style="width:100%">
										<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item" value="#{asignacionHorarioForm.ahfListPeriodoAcademico}"
											itemLabel="#{item.pracDescripcion}"
											itemValue="#{item.pracId}" />
										<p:ajax event="change"
											listener="#{asignacionHorarioForm.buscarFacultades()}"
											update="slcFacultades, slcCarreras,      frmCargaHorariaDirectorCarrera" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<div class="row cells8">
					
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFacultades" for="slcFacultades" value="Facultad: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcFacultades" value="#{asignacionHorarioForm.ahfDependenciaId}" style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{asignacionHorarioForm.ahfListDependencia}"
											itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
										<p:ajax event="change"
											listener="#{asignacionHorarioForm.buscarCarreras()}"
											update="slcCarreras,     frmCargaHorariaDirectorCarrera" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<div class="row cells8">
					
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarreras" for="slcCarreras" value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcCarreras" value="#{asignacionHorarioForm.ahfCarreraId}" style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccioneTodos}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{asignacionHorarioForm.ahfListCarrera}"
											itemLabel="#{item.crrDetalle}" itemValue="#{item.crrId}" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
						
					</div>

				</div>
			</p:panel>

			<div>
				<p:commandButton id="btnBuscar" value="Buscar"
					action="#{asignacionHorarioForm.buscarDocentes()}"
					update="pnlBusqueda , pnlResultados"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />

				<p:commandButton id="btnLimpiar" value="Limpiar"
					action="#{asignacionHorarioForm.limpiarFormDocentes()}"
					update="pnlBusqueda , pnlResultados"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
			</div>

			<p:panel id="pnlResultados" header="Resultados de la Búsqueda">
				<p:dataTable id="dtsEstudiante" var="item" 
					value="#{asignacionHorarioForm.ahfListPersonaDto}"
					rowIndexVar="rowIndex"
					rows="10" paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">

					<p:column headerText="#" style="width: 0.1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Identificación" style="width: 2em ! important;">
						<h:outputText value="#{item.prsIdentificacion}" />
					</p:column>
					<p:column headerText="Docente" style="width: 10em ! important;">
						<h:outputText value="#{item.prsPrimerApellido} #{item.prsSegundoApellido} #{item.prsNombres}" />
					</p:column>
					<p:column headerText="Relación laboral" style="width: 10em ! important; text-align:left">
						<h:outputText value="#{item.rllbDescripcion}" />
					</p:column>
					<p:column headerText="Tiempo de dedicación" style="width: 10em ! important; text-align:left">
						<h:outputText value="#{item.tmddDescripcion}" />
					</p:column>
					<p:column headerText="Opciones" class="border-none" style="width: 3em ! important;">
						<p:panelGrid>
							<p:row>
								<p:column>
									<p:commandLink id="cmdlHorario" value="Horario" 
										action="#{asignacionHorarioForm.irVerHorarioDocente(item)}" 
										ajax="false"/>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:column>
				</p:dataTable>
				<h:outputLink id="btnImprimir"
							rendered="false"
							value="#{asignacionHorarioForm.ahfLinkReporte}"
							style="color:blue"
							target="_blank">Ver Horarios
					</h:outputLink>
			</p:panel>


			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{asignacionHorarioForm.irInicio()}"
					immediate="true" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
					
			</div>

		</h:form>

	</ui:define>
</ui:composition>
</html>
