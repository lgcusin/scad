<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value=" Carga Horaria / Lector de Proyecto / Editar" />
		</ui:include>
	</ui:define>
	<ui:define name="cuerpo">
		<h:form id="frmEditarLectorProyecto"
			enctype="multipart/form-data" acceptcharset="UTF-8">
		<!-- ******************** PANEL EDITAR************************ -->
			<p:panel id="pnlDatosLectorProyecto" header="Datos de Lector de Proyecto">
				<!-- ******************** TABLA RESPONSIVA ************************ -->
				<div class="grid condensed">
					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- NIVEL  -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNivel" for="slcNivel"
										value="Nivel: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcNivel"
										value="#{lectorProyectoForm.lpfNivel}"
										required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:50%">
										<f:selectItems var="item"
											value="#{listasCombosForm.getListaTipoGrado()}"
											itemLabel="#{item.description}" itemValue="#{item.value}" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 1 ************************ -->

					<!-- ******************** FILA NUMERO 2 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- PROYECTO -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblProyecto" for="txtProyecto"
										value="Proyecto: " />
								</ui:define>
								<ui:define name="valor">
									<h:inputText id="txtProyecto"
										 required="true"  requiredMessage="Campo requerido."
										value="#{lectorProyectoForm.lpfNombreProyecto}"
										style="width:100%" />
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgtxtProyecto" for="txtProyecto" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 2 ************************ -->
					
					<!-- ******************** FILA NUMERO 3 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- HORAS SEMANALES  -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblHorasSemanales" for="slcHorasSemanales" 
										value="Horas Semanales: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="slcHorasSemanales"
										value="#{lectorProyectoForm.lpfHorasSemanaProyecto}"/> 
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 3 ************************ -->
				</div>
			</p:panel>
			<div>
				<p:commandButton id="btnCancelar" value="Cancelar"
					action="#{lectorProyectoForm.irAtras()}"
					immediate="true" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnGuardarCambios" value="Editar"
					rendered="#{lectorProyectoForm.lpfTipo == 0 ? 'true':'false'}"
					action="#{lectorProyectoForm.editarALista()}"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnGuardar" value="Agregar"
					action="#{lectorProyectoForm.agregarALista()}" ajax="false"
					rendered="#{lectorProyectoForm.lpfTipo == 0 ? 'false':'true'}"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
