<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value=" Carga Horaria / Lector de proyectos de titulación " />
		</ui:include>
	</ui:define>
	<ui:define name="cuerpo">
		<h:form id="frmCargaHorariaLectorProyecto"
			enctype="multipart/form-data" acceptcharset="UTF-8">
			<!-- ******************** PANEL PARÁMETROS DE BÚSQUEDA************************ -->

			<p:panel id="pnlBusqueda" header="Parámetros de búsqueda">
				<!-- ******************** TABLA RESPONSIVA ************************ -->
				<div class="grid condensed">
				
				<!-- ******************** FILA NUMERO 0 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- PERIODOS -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodos" for="slcPeriodos"
										value="Período: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcPeriodos"
										value="#{lectorProyectoForm.lpfPeriodoAcademicoBuscar}"
										required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%"> 
										<f:selectItems var="item"
											value="#{lectorProyectoForm.lpfListaPeriodosAcademicos}"
											itemLabel="#{item.pracDescripcion}" itemValue="#{item.pracId}" />
										<p:ajax event="change"
											listener="#{lectorProyectoForm.seleccionarPeriodo()}"
											update="slcFacultades, slcCarreras, slcDocentes, pnlDocente, pnlDirecciontitulacion, frmCargaHorariaLectorProyecto" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgPeriodos" for="slcPeriodos" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 0 ************************ -->
				
					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- FACULTAD -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFacultades" for="slcFacultades"
										value="Facultad: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcFacultades"
										value="#{lectorProyectoForm.lpfFacultadBuscar}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{lectorProyectoForm.lpfListaFacultades}"
											itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
										<p:ajax event="change"
											listener="#{lectorProyectoForm.listarCarreras()}"
											update="slcCarreras, slcDocentes, pnlDocente, pnlDirecciontitulacion" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgFacultades" for="slcFacultades" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 1 ************************ -->

					<!-- ******************** FILA NUMERO 2 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- CARRERA -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarreras" for="slcCarreras"
										value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcCarreras"
										value="#{lectorProyectoForm.lpfCarreraBuscar}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccioneTodos}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{lectorProyectoForm.lpfListaCarreras}"
											itemLabel="#{item.crrDetalle}" itemValue="#{item.crrId}" />
										<p:ajax event="change"
											listener="#{lectorProyectoForm.listarDocentesPorCarrera()}"
											update="slcDocentes, pnlDocente" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgCarreras" for="slcCarreras" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<!-- ******************** FIN FILA NUMERO 2 ************************ -->


					<!-- ******************** FILA NUMERO 3 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- DOCENTE -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblDocentes" for="slcDocentes"
										value="Docente: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcDocentes"
										value="#{lectorProyectoForm.lpfDocenteBuscar}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{lectorProyectoForm.lpfListaDocentes}"
											itemLabel="#{item.prsPrimerApellido} #{item.prsSegundoApellido} #{item.prsNombres}"
											itemValue="#{item.prsId}" />
										<p:ajax event="change"
											listener="#{lectorProyectoForm.limpiarInfoDocente()}"
											update="pnlDocente" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgDocentes" for="slcDocentes" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<!-- ******************** FIN FILA NUMERO 3 ************************ -->

					<!-- ******************** FILA NUMERO 4 ************************ -->
					<p:commandButton id="btnBusquedaAvanzada" value="Búsqueda avanzada" >
						<p:ajax oncomplete="PF('dialogoBusquedaAvanzadaLectorProyecto').show();"
								update="frmModalBusquedaAvanzadaLectorProyecto" />
					</p:commandButton>
					<!-- ******************** FIN FILA NUMERO 4 ************************ -->
				</div>
			</p:panel>

			<div>
				<p:commandButton id="btnBuscar" value="Buscar"
					action="#{lectorProyectoForm.buscar()}" 
					update="pnlDocente, pnlDirecciontitulacion, pnlHorasSemana, frmCargaHorariaLectorProyecto"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />

				<p:commandButton id="btnLimpiar" value="Limpiar"
					action="#{lectorProyectoForm.limpiar()}" 
					update="frmCargaHorariaLectorProyecto, pnlDocente, pnlBusqueda, pnlDirecciontitulacion, pnlHorasSemana, frmCargaHorariaLectorProyecto "
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
			</div>

			<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->

			<p:panel id="pnlDocente" header="Información Docente">

				<div class="grid condensed">
				
					<!-- ******************** FILA NUMERO 0 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- Nombre -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNombre" for="txtNombre" value="Nombre: " />
								</ui:define>

								<ui:define name="valor">
									<p:outputLabel id="txtNombre"
										value="#{lectorProyectoForm.lpfDocente.prsPrimerApellido} #{lectorProyectoForm.lpfDocente.prsSegundoApellido} #{lectorProyectoForm.lpfDocente.prsNombres}">
									</p:outputLabel>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgNombre" for="txtNombre" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 0 ************************ -->
					
					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- IDENTIFICACION -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacionView"
										for="txtIdentificacionView" value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtIdentificacionView"
										value="#{lectorProyectoForm.lpfDocente.prsIdentificacion}"
										style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>

						<!-- ******************** FIN FILA NUMERO 1 ************************ -->

						<!-- ******************** FILA NUMERO 2 ************************ -->

						<div class="cell colspan4">
							<!-- TIEMPO DE DEDICACION -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblTiempoDedicacion"
										for="txtTiempoDedicacion" value="Tiempo de Dedicación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtTiempoDedicacion"
										value="#{lectorProyectoForm.lpfDocente.tmddDescripcion}"
										style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 2 ************************ -->
					
					<!-- ******************** FILA NUMERO 3 ************************ -->
					<div class="row cells8"  > 
							<!-- REPORTE -->
							<ui:decorate rendered = "true"
								template="/componentesGenerales/plantillas/pltComponenteGeneralEditLink.xhtml">
								<ui:define name="valor"> 
									<h:outputLink value="#{lectorProyectoForm.lpfLinkReporte}"
									 rendered="#{lectorProyectoForm.verificarDocente()}" 
									style ="color:blue" target="_blank" >Ver Carga Horaria </h:outputLink>
								</ui:define>
							</ui:decorate>  
					</div>
					<!-- ******************** FIN FILA NUMERO 3 ************************ -->

				</div>
			</p:panel>
			
			<!-- ******************** PANEL DIRECCIÓN DE TITULACIÓN************************ -->
			<p:panel id="pnlDirecciontitulacion" header="Resultados de la búsqueda">
				<p:dataTable id="dtsDirecciontitulacion" var="item"
					value="#{lectorProyectoForm.lpfListaDetalleLectorProyecto}" rows="10"
					paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
					style="text-align: center;">
					
					<p:column headerText="Nivel">
						<h:outputText 
						value="#{listasCombosForm.getLabelTipoGrado(item.get(0))}" />
					</p:column>
					<p:column headerText="Proyecto">
						<h:outputText value="#{item.get(1)}" />
					</p:column>
					<p:column headerText="Horas Semanales">
						<h:outputText value="#{item.get(2)}" />
					</p:column>
					<p:column headerText="Opción">
						<p:commandLink id="cmdlVerLectorProyecto" value="Editar"
							action="#{lectorProyectoForm.irEditar(item)}"
							onclick="PF('dialogoTrabajando').show();" ajax="false"
							style="margin: 0px 5px;" />
						<p:commandLink id="cmdlEditarLectorProyecto"
							action="#{lectorProyectoForm.eliminarDeLista(item)}" value="Eliminar"
							onclick="PF('dialogoTrabajando').show();" ajax="false"
							update="pnlHorasSemana"
							style="margin: 0px 5px;" />

					</p:column>
				</p:dataTable>
			</p:panel>
			
			<div> 
				<p:commandButton id="btnNuevo" value="Nuevo"
					action="#{lectorProyectoForm.irNuevo()}" ajax="false"
					rendered = "#{lectorProyectoForm.calcularHorasMaxMin()}"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" /> 
			</div>
			
			<!-- ******************** PANEL HORAS SEMANALES************************ --> 
			<p:panel id="pnlHorasSemana" >
				<!-- ******************** TABLA RESPONSIVA ************************ -->
				<div class="grid condensed">
					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- HORAS SEMANALES-->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblHorasMax" for="txtHorasSemanales"
										value="Horas Semanales: " ajax="false" />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtHorasSemanales"
										value="#{lectorProyectoForm.lpfHorasSemanales}"
										style="width:100%" ajax="false" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 1 ************************ -->
				</div>
			</p:panel>
			
			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{lectorProyectoForm.irInicio()}" immediate="true" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" /> 
				<p:commandButton id="btnGuardar" value="Guardar"
					rendered="#{!lectorProyectoForm.lpfBuscar}"
					action="#{lectorProyectoForm.guardar()}" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnGuardarCambios" value="Guardar Cambios"
					rendered="#{lectorProyectoForm.lpfBuscar}"
					action="#{lectorProyectoForm.guardarCambios()}" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnEliminar" value="Eliminar"
					rendered="#{lectorProyectoForm.lpfBuscar}"
					ajax="true">
				<p:ajax oncomplete="PF('dialogoEliminarLectorProyecto').show();"
					update="frmCargaHorariaLectorProyecto" />
				</p:commandButton>
			</div>

		</h:form>
		<ui:include src="/academico/cargaHoraria/lectorProyecto/modalEliminarLectorProyecto.xhtml" />
		<ui:include src="/academico/cargaHoraria/lectorProyecto/modalBusquedaAvanzadaLectorProyecto.xhtml"/>
	</ui:define>
</ui:composition>
</html>
