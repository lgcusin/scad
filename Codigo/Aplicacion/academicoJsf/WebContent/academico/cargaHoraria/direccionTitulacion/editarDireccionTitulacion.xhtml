<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value=" Carga Horaria / Tutores y lectores de Proyectos de Titulación / Asignación de Proyectos" />
		</ui:include>
	</ui:define>
	<ui:define name="cuerpo">
		<h:form id="frmEditarDireccionTitulacion" enctype="multipart/form-data" acceptcharset="UTF-8">

			<p:panel id="pnlDatosDireccionTitulacion" header="Datos de Dirección y Tutorìa de Titulación">
				<!-- ******************** TABLA RESPONSIVA ************************ -->
				<div class="grid condensed">
					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- NIVEL  -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNivel" for="slcNivel"
										value="Nivel: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcNivel"
										value="#{direccionTitulacionForm.dtfNivel}"
										required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:50%">
										<f:selectItems var="item"
											value="#{listasCombosForm.getListaTipoGrado()}"
											itemLabel="#{item.description}" itemValue="#{item.value}" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 1 ************************ -->

					<!-- ******************** FILA NUMERO 2 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- PROYECTO -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblProyecto" for="txtProyecto"
										value="Proyecto: " />
								</ui:define>
								<ui:define name="valor">
									<h:inputText id="txtProyecto"
										value="#{direccionTitulacionForm.dtfNombreProyecto}"
										style="width:90%" />
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgtxtProyecto" for="txtProyecto" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 2 ************************ -->
					
					<!-- ******************** FILA NUMERO 3 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- HORAS SEMANALES  -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblHorasSemanales" for="slcHorasSemanales"
										value="Horas Semanales: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcHorasSemanales"
										value="#{direccionTitulacionForm.dtfHorasSemanaProyecto}"
										required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:50%">
										<f:selectItems var="item"
										value="#{direccionTitulacionForm.dtfListaHorasSemana}"
											itemLabel="#{item}" itemValue="#{item}" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 3 ************************ -->
				</div>
			</p:panel>
			<div>
				<p:commandButton id="btnGuardar" value="Agregar"
					action="#{direccionTitulacionForm.agregarALista()}"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();"
					ajax="false"/>
			</div>
			
			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsMatricula" var="item"
					value="#{direccionTitulacionForm.dtfListaDetalleCargaHoraria}"
					rowIndexVar="rowIndex"
					rows="25" 
					paginator="true" 
					paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
					style="text-align: center;">

					<p:column headerText="#"
						style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Proyecto"
						style="width: 20em  ! important; text-align: left;">
						<h:outputText value="#{item.dtcrhrProyecto1}" />
					</p:column>
					<p:column headerText="Nivel"
						style="width: 1em  ! important; text-align: center;">
						<h:outputText value="#{direccionTitulacionForm.etiquetarNivelPreparacion(item.dtcrhrNivelProyecto1)}" />
					</p:column>
					<p:column headerText="Horas"
						style="width: 1em  ! important; text-align: center;">
						<h:outputText value="#{item.dtcrhrNumHoras}" />
					</p:column>
					<p:column headerText="Opción"
						style="width: 2em ! important; text-align: center;">
						<p:commandLink id="cmdlImprimir" value="Eliminar"
							action="#{direccionTitulacionForm.eliminarDetalleCargaHoraria(item)}"
							onclick="PF('dialogoTrabajando').show();" ajax="false"
							style="margin: 0px 5px; color: blue;" />
					</p:column>
				</p:dataTable>
			</p:panel>
			
			<div>
				<p:commandButton id="btnCancelar" value="Regresar"
					action="#{direccionTitulacionForm.irAtras()}"
					immediate="true" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
