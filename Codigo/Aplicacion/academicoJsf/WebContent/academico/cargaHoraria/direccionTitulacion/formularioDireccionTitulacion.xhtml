<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value=" Carga Horaria / Proyectos de Titulación / Tutores y Lectores " />
		</ui:include>
	</ui:define>
	<ui:define name="cuerpo">
	<script language="JavaScript">
		//<![CDATA[
		    function verificarErrores(){
		        var idVarAgregar = 'compOculto:txtValidador';
		     	var varAgregar = document.getElementById(idVarAgregar);
			    	if(varAgregar.value == 1){
			  		document.getElementById('frmCargaHorariaDireccionTitulacion:cmdlModalReporte').click();
			 	    }
		  	    }
		 //]]> 
	</script>
	<script language="JavaScript">
		//<![CDATA[
			function abrirVentaReporte(formato, nombreReporte, tipo){
				var url = "/aplicacion/reportes";
				url = url + "?nombreJasper=" + nombreReporte;
				url = url + "&formato=" + formato;
				url = url + "&tipo=" + tipo;
				if(formato == 'vista'){
					var reportWindow = window.open(url);
					reportWindow.focus();
				}else{
					var reportWindow = window.open(url);
				}
		    } 
		 //]]> 
	</script>
		<h:form id="frmCargaHorariaDireccionTitulacion"
			enctype="multipart/form-data" acceptcharset="UTF-8">
			<!-- ******************** PANEL PARÁMETROS DE BÚSQUEDA************************ -->

			<p:panel id="pnlBusqueda" header="Parámetros de búsqueda">
				<!-- ******************** TABLA RESPONSIVA ************************ -->
				<div class="grid condensed">
				
				<!-- ******************** FILA NUMERO 0 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- PERIODOS -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodos" for="slcPeriodos"
										value="Período: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcPeriodos"
										value="#{direccionTitulacionForm.dtfPeriodoAcademicoBuscar}"
										required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%"> 
										<f:selectItems var="item"
											value="#{direccionTitulacionForm.dtfListaPeriodosAcademicos}"
											itemLabel="#{item.pracDescripcion}" itemValue="#{item.pracId}" />
										<p:ajax event="change"
											listener="#{direccionTitulacionForm.seleccionarPeriodo()}"
											update="slcFacultades, slcCarreras, slcDocentes, pnlDocente, frmCargaHorariaDireccionTitulacion" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgPeriodos" for="slcPeriodos" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 0 ************************ -->
				
					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- FACULTAD -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFacultades" for="slcFacultades"
										value="Facultad: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcFacultades"
										value="#{direccionTitulacionForm.dtfFacultadBuscar}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{direccionTitulacionForm.dtfListaFacultades}"
											itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
										<p:ajax event="change"
											listener="#{direccionTitulacionForm.listarCarreras()}"
											update="slcCarreras, slcDocentes, pnlDocente" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgFacultades" for="slcFacultades" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 1 ************************ -->

					<!-- ******************** FILA NUMERO 2 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- CARRERA -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarreras" for="slcCarreras"
										value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcCarreras"
										value="#{direccionTitulacionForm.dtfCarreraBuscar}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccioneTodos}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{direccionTitulacionForm.dtfListaCarreras}"
											itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
										<p:ajax event="change"
											listener="#{direccionTitulacionForm.listarDocentesPorCarrera()}"
											update="slcDocentes, pnlDocente" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgCarreras" for="slcCarreras" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<!-- ******************** FIN FILA NUMERO 2 ************************ -->


					<!-- ******************** FILA NUMERO 3 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- DOCENTE -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblDocentes" for="slcDocentes"
										value="Docente: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcDocentes"
										value="#{direccionTitulacionForm.dtfDocenteBuscar}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{direccionTitulacionForm.dtfListaDocentes}"
											itemLabel="#{item.prsPrimerApellido} #{item.prsSegundoApellido} #{item.prsNombres}"
											itemValue="#{item.prsId}" />
										<p:ajax event="change"
											listener="#{direccionTitulacionForm.limpiarInfoDocente()}"
											update="pnlDocente" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgDocentes" for="slcDocentes" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<!-- ******************** FIN FILA NUMERO 3 ************************ -->

					<!-- ******************** FILA NUMERO 4 ************************ -->
					<p:commandButton id="btnBusquedaAvanzada" value="Búsqueda avanzada" >
						<p:ajax oncomplete="PF('dialogoBusquedaAvanzadaDireccionTitulacion').show();"
								update="frmModalBusquedaAvanzadaDireccionTitulacion" />
					</p:commandButton>
					<!-- ******************** FIN FILA NUMERO 4 ************************ -->
				</div>
			</p:panel>

			<div>
				<p:commandButton id="btnBuscar" value="Buscar"
					action="#{direccionTitulacionForm.buscar()}" 
					update="pnlDocente, frmCargaHorariaDireccionTitulacion"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />

				<p:commandButton id="btnLimpiar" value="Limpiar"
					action="#{direccionTitulacionForm.limpiar()}" 
					update="frmCargaHorariaDireccionTitulacion, pnlDocente, pnlBusqueda, frmCargaHorariaDireccionTitulacion "
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
			</div>

			<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->

			<p:panel id="pnlDocente" header="Información Docente">

				<div class="grid condensed">
				
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- Nombre -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNombre" for="txtNombre" value="Nombre: " />
								</ui:define>

								<ui:define name="valor">
									<p:outputLabel id="txtNombre"
										value="#{direccionTitulacionForm.dtfDocente.prsPrimerApellido} #{direccionTitulacionForm.dtfDocente.prsSegundoApellido} #{direccionTitulacionForm.dtfDocente.prsNombres}">
									</p:outputLabel>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgNombre" for="txtNombre" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 0 ************************ -->
					
					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- IDENTIFICACION -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacionView"
										for="txtIdentificacionView" value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtIdentificacionView"
										value="#{direccionTitulacionForm.dtfDocente.prsIdentificacion}"
										style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>

						<!-- ******************** FIN FILA NUMERO 1 ************************ -->

						<!-- ******************** FILA NUMERO 2 ************************ -->

						<div class="cell colspan4">
							<!-- TIEMPO DE DEDICACION -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblTiempoDedicacion"
										for="txtTiempoDedicacion" value="Tiempo de Dedicación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtTiempoDedicacion"
										value="#{direccionTitulacionForm.dtfDocente.tmddDescripcion}"
										style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 2 ************************ -->
					
				</div>
				
					<p:commandButton id="btnImprimir" value="Ver Carga Horaria"
						action="#{direccionTitulacionForm.generarReporteCargaHorariaDocente()}"
						rendered="#{direccionTitulacionForm.verificarDocente()}"
						onclick="PF('dialogoTrabajando').show();"
						onsuccess="PF('dialogoTrabajando').hide();" 
						ajax="false"/>
			</p:panel>
			
			<p:panel id="pnlAsignacionProyectos" header="Asignación de Proyectos">
				
				<div class="grid condensed">
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFuncion" for="slcFuncion"
										value="Función: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcFuncion"
										value="#{direccionTitulacionForm.dtfFuncionSeleccion}"
										required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:50%">
										<f:selectItem itemValue="#{generalesConstantesForm.appIdBase}" itemLabel="#{generalesConstantesForm.appSeleccione}"/>
										<f:selectItems var="item"
											value="#{direccionTitulacionForm.dtfListaFunciones}"
											itemLabel="#{item.tifncrhrFuncionCargaHoraria.fncrhrDescripcion}" itemValue="#{item.tifncrhrId}" />
										<p:ajax event="change"
											listener="#{direccionTitulacionForm.calcularHoras()}"
											update="lblHorasSemanales , slcHorasSemanales , pnlAsignacionProyectos" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
						
						<div class="cell colspan4">
							<!-- HORAS SEMANALES  -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblHorasSemanales" for="slcHorasSemanales"
										value="Horas Semanales (max): " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="slcHorasSemanales"
										value="#{direccionTitulacionForm.dtfHorasSemanales}"
										style="width:50%"/>
								</ui:define>
							</ui:decorate>
						</div>
				</div>

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblTipoProyecto" for="slcTipoProyecto"
										value="Tipo de asignación: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcTipoProyecto"
										value="#{direccionTitulacionForm.dtfTipoProyecto}"
										required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:50%">
										<f:selectItem itemValue="#{generalesConstantesForm.appIdBase}" itemLabel="#{generalesConstantesForm.appSeleccione}"/>
										<f:selectItems var="item" value="#{direccionTitulacionForm.dtfListTipoProyecto}"
											itemLabel="#{item.label}" itemValue="#{item.value}" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblProyecto" for="txtProyecto"
										value="Nombre del Proyecto: " />
								</ui:define>
								<ui:define name="valor">
									<h:inputText id="txtProyecto"
										value="#{direccionTitulacionForm.dtfNombreProyecto}"
										style="width:90%" />
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgtxtProyecto" for="txtProyecto" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
					<div class="row cells8">
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblHorasSemana" for="slcHorasSemana"
										value="Horas Semanales: " />
								</ui:define>
								<ui:define name="valor">
									<p:inputNumber id="slcHorasSemana"
										value="#{direccionTitulacionForm.dtfHorasPorProyecto}"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
				</div>
			</p:panel>
			
			<div>
				<p:commandButton id="btnAgregar" value="Agregar"
					action="#{direccionTitulacionForm.agregarALista()}"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();"
					update="pnlResultados"
					ajax="false"/>
			</div>
			
			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsMatricula" var="item"
					value="#{direccionTitulacionForm.dtfListaDetalleCargaHoraria}"
					rowIndexVar="rowIndex"
					rows="25" 
					paginator="true" 
					paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
					style="text-align: center;">

					<p:column headerText="#"
						style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Proyecto"
						style="width: 20em  ! important; text-align: left;">
						<h:outputText value="#{item.dtcrhrProyecto1}" />
					</p:column>
					<p:column headerText="Nivel educación"
						style="width: 3em  ! important; text-align: center;">
						<h:outputText value="#{direccionTitulacionForm.etiquetarNivelPreparacion(item.dtcrhrNivelProyecto1)}" />
					</p:column>
					<p:column headerText="Tipo de asignación"
						style="width: 3em  ! important; text-align: center;">
						<h:outputText value="#{direccionTitulacionForm.etiquetarTipoAsignacion(item.dtcrhrNivelProyecto2)}" />
					</p:column>
					<p:column headerText="Horas"
						style="width: 1em  ! important; text-align: center;">
						<h:outputText value="#{item.dtcrhrNumHoras}" />
					</p:column>
					<p:column headerText="Opción"
						style="width: 2em ! important; text-align: center;">
						<p:commandLink id="cmdlImprimir" value="Eliminar"
							action="#{direccionTitulacionForm.eliminarDetalleCargaHoraria(item)}"
							onclick="PF('dialogoTrabajando').show();" ajax="false"
							style="margin: 0px 5px; color: blue;" />
					</p:column>
				</p:dataTable>
			</p:panel>
			
			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{direccionTitulacionForm.irInicio()}" immediate="true" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" /> 
				<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
					<p:ajax oncomplete="abrirVentaReporte('#{direccionTitulacionForm.rchfTipoArchivo}','#{direccionTitulacionForm.rchfNombreArchivo}','#{direccionTitulacionForm.rchfNombreReporte}');" />
				</p:commandButton>
			</div>

		</h:form>
		<ui:include src="/academico/cargaHoraria/direccionTitulacion/modalEliminarDireccionTitulacion.xhtml" />
		<ui:include src="/academico/cargaHoraria/direccionTitulacion/modalBusquedaAvanzadaDireccionTitulacion.xhtml"/>
		<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{direccionTitulacionForm.rchfActivarReporte}"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
