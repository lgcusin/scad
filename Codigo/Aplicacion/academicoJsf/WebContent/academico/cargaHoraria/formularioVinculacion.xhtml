<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value=" Carga Horaria / Vinculación " />
		</ui:include>
	</ui:define>
	<ui:define name="cuerpo">
	<script language="JavaScript">
		//<![CDATA[
		    function verificarErrores(){
		        var idVarAgregar = 'compOculto:txtValidador';
		     	var varAgregar = document.getElementById(idVarAgregar);
			    	if(varAgregar.value == 1){
			  		document.getElementById('frmCargaHorariaVinculcion:cmdlModalReporte').click();
			 	    }
		  	    }
		 //]]> 
	</script>
	<script language="JavaScript">
		//<![CDATA[
			function abrirVentaReporte(formato, nombreReporte, tipo){
				var url = "/aplicacion/reportes";
				url = url + "?nombreJasper=" + nombreReporte;
				url = url + "&formato=" + formato;
				url = url + "&tipo=" + tipo;
				if(formato == 'vista'){
					var reportWindow = window.open(url);
					reportWindow.focus();
				}else{
					var reportWindow = window.open(url);
				}
		    } 
		 //]]> 
	</script>
	
		<h:form id="frmCargaHorariaVinculcion" enctype="multipart/form-data"
			acceptcharset="UTF-8">
			<!-- ******************** PANEL PARÁMETROS DE BÚSQUEDA************************ -->

			<p:panel id="pnlBusqueda" header="Parámetros de búsqueda">
				<!-- ******************** TABLA RESPONSIVA ************************ -->
				<div class="grid condensed">

					<!-- ******************** FILA NUMERO 0 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- PERIODOS -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodos" for="slcPeriodos"
										value="Período: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcPeriodos"
										value="#{vinculacionForm.vfPeriodoAcademicoBuscar}"
										required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItems var="item"
											value="#{vinculacionForm.vfListaPeriodosAcademicos}"
											itemLabel="#{item.pracDescripcion}"
											itemValue="#{item.pracId}" />
										<p:ajax event="change"
											listener="#{vinculacionForm.seleccionarPeriodo()}"
											update="slcFacultades, slcCarreras, slcDocentes, pnlDocente, pnlFuncion, frmCargaHorariaVinculcion" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgPeriodos" for="slcPeriodos" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 0 ************************ -->

					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- FACULTAD -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFacultades" for="slcFacultades"
										value="Facultad: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcFacultades"
										value="#{vinculacionForm.vfFacultadBuscar}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{vinculacionForm.vfListaFacultades}"
											itemLabel="#{item.dpnDescripcion}" itemValue="#{item.dpnId}" />
										<p:ajax event="change"
											listener="#{vinculacionForm.listarCarreras()}"
											update="slcCarreras, slcDocentes, pnlDocente, pnlFuncion, frmCargaHorariaVinculcion" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgFacultades" for="slcFacultades" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 1 ************************ -->

					<!-- ******************** FILA NUMERO 2 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- CARRERA -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarreras" for="slcCarreras"
										value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcCarreras"
										value="#{vinculacionForm.vfCarreraBuscar}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccioneTodos}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{vinculacionForm.vfListaCarreras}"
											itemLabel="#{item.crrDetalle}" itemValue="#{item.crrId}" />
										<p:ajax event="change"
											listener="#{vinculacionForm.listarDocentesPorCarrera()}"
											update="slcDocentes, pnlDocente, pnlFuncion, frmCargaHorariaVinculcion" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgCarreras" for="slcCarreras" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<!-- ******************** FIN FILA NUMERO 2 ************************ -->


					<!-- ******************** FILA NUMERO 3 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- DOCENTE -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblDocentes" for="slcDocentes"
										value="Docente: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcDocentes"
										value="#{vinculacionForm.vfDocenteBuscar}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{vinculacionForm.vfListaDocentes}"
											itemLabel="#{item.prsPrimerApellido} #{item.prsSegundoApellido} #{item.prsNombres}"
											itemValue="#{item.prsId}" />
										<p:ajax event="change"
											listener="#{vinculacionForm.limpiarInfoDocente()}"
											update="pnlDocente, pnlFuncion, frmCargaHorariaVinculcion" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgDocentes" for="slcDocentes" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

					<!-- ******************** FIN FILA NUMERO 3 ************************ -->

					<!-- ******************** FILA NUMERO 4 ************************ -->

					<p:commandButton id="btnBusquedaAvanzada" value="Búsqueda avanzada">
						<p:ajax
							oncomplete="PF('dialogoBusquedaAvanzadaVinculacion').show();"
							update="frmModalBusquedaAvanzadaVinculacion" />
					</p:commandButton>
					<!-- ******************** FIN FILA NUMERO 4 ************************ -->

				</div>
			</p:panel>
			<div>
				<p:commandButton id="btnBuscar" value="Buscar"
					action="#{vinculacionForm.buscar()}"
					update="pnlDocente, pnlFuncion, txtHorasSemanales, frmCargaHorariaVinculcion"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />

				<p:commandButton id="btnLimpiar" value="Limpiar"
					action="#{vinculacionForm.limpiar()}"
					update="pnlBusqueda, pnlDocente, pnlFuncion, frmCargaHorariaVinculcion"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
			</div>

			<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->

			<p:panel id="pnlDocente" header="Información Docente">

				<div class="grid condensed">

					<!-- ******************** FILA NUMERO 0 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- Nombre -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNombre" for="txtNombre" value="Nombre: " />
								</ui:define>

								<ui:define name="valor">
									<p:outputLabel id="txtNombre"
										value="#{vinculacionForm.vfDocente.prsPrimerApellido} #{vinculacionForm.vfDocente.prsSegundoApellido} #{vinculacionForm.vfDocente.prsNombres}">
									</p:outputLabel>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgNombre" for="txtNombre" />
								</ui:define>
							</ui:decorate>
						</div>

						<!-- ******************** FIN FILA NUMERO 0 ************************ -->

						<!-- ******************** FILA NUMERO 0.1 ************************ -->
					</div>
					<!-- ******************** FIN FILA NUMERO 0.1 ************************ -->

					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- IDENTIFICACION -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacionView"
										for="txtIdentificacionView" value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtIdentificacionView"
										value="#{vinculacionForm.vfDocente.prsIdentificacion}"
										style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>

						<!-- ******************** FIN FILA NUMERO 1 ************************ -->

						<!-- ******************** FILA NUMERO 2 ************************ -->

						<div class="cell colspan4">
							<!-- TIEMPO DE DEDICACION -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblTiempoDedicacion"
										for="txtTiempoDedicacion" value="Tiempo de Dedicación: " />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtTiempoDedicacion"
										value="#{vinculacionForm.vfDocente.tmddDescripcion}"
										style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 2 ************************ -->

				</div>
				
				<p:commandButton id="btnImprimir" value="Ver Carga Horaria"
						action="#{vinculacionForm.generarReporteCargaHorariaDocente()}"
						rendered="#{vinculacionForm.verificarDocente()}"
						onclick="PF('dialogoTrabajando').show();"
						onsuccess="PF('dialogoTrabajando').hide();" 
						ajax="false"/>
			</p:panel>
			<!-- ******************** PANEL DOCTORADO************************ -->

			<p:panel id="pnlFuncion" header="Vinculación">

				<div class="grid condensed">

					<!-- ******************** FILA NUMERO 4 ************************ -->

					<div class="row cells8">
						<div class="cell colspan4">
							<!-- NOMBRE PROYECTO-->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNombreProyecto" for="txtNombreProyecto"
										value="Nombre del Proyecto: " ajax="false" />
								</ui:define>
								<ui:define name="valor">
									<h:inputText id="txtNombreProyecto"
										value="#{vinculacionForm.vfNombreProyecto}" style="width:100%"
										ajax="false" />
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgNombreProyecto" for="txtNombreProyecto" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 4 ************************ -->

					<!-- ******************** FILA NUMERO 5 ************************ -->

					<div class="row cells8">
						<div class="cell colspan4">
							<!-- FECHA DE INICIO-->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFechaInicio" for="calFechaInicio"
										value="Fecha Inicio(yyyy-MM-dd):" />
								</ui:define>
								<ui:define name="valor">
									<p:calendar id="calFechaInicio"
										value="#{vinculacionForm.vfFechaInicio}" navigator="false"
										showOn="none" locale="es" pattern="yyyy-MM-dd" mask="true"
										required="true"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										converterMessage="Ingresar una fecha válida">
										<p:ajax event="blur"
											update=" lblFechaInicio, calFechaInicio,  msgtxtFechaInicio" />
									</p:calendar>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgtxtFechaInicio" for="calFechaInicio" />
								</ui:define>
							</ui:decorate>
						</div>

						<!-- ******************** FIN FILA NUMERO 5 ************************ -->

						<!-- ******************** FILA NUMERO 6 ************************ -->

						<div class="cell colspan4">
							<!-- FECHA DE FINALIZACION-->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFechaFin" for="calFechaFin"
										value="Fecha Fin(yyyy-MM-dd):" />
								</ui:define>
								<ui:define name="valor">
									<p:calendar id="calFechaFin"
										value="#{vinculacionForm.vfFechaFin}" navigator="false"
										showOn="none" locale="es" pattern="yyyy-MM-dd" mask="true"
										required="true"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										converterMessage="Ingresar una fecha válida">
										<p:ajax event="blur"
											update=" lblFechaFin, calFechaFin,  msgtxtFechaFin" />
									</p:calendar>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgtxtFechaFin" for="calFechaFin" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 6 ************************ -->

					<!-- ******************** FILA NUMERO 2 ************************ -->

					<div class="row cells8">
						<div class="cell colspan4">
							<!--FUNCION-->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFuncion" for="slcFuncion"
										value="Función: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcFuncion"
										value="#{vinculacionForm.vfFuncionSeleccion}" required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{vinculacionForm.vfListaFunciones}"
											itemLabel="#{item.tifncrhrFuncionCargaHoraria.fncrhrDescripcion}"
											itemValue="#{item.tifncrhrId}" />
										<p:ajax event="change"
											listener="#{vinculacionForm.calcularHoras()}"
											update="txtHorasSemanales" />
									</h:selectOneMenu>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgFuncion" for="slcFuncion" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 2 ************************ -->

					<!-- ******************** FILA NUMERO 7 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- HORAS SEMANALES -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblHorasSemanales" for="txtHorasSemanales"
										value="Horas Semanales " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="txtHorasSemanales"
										value="#{vinculacionForm.vfHorasSemanales}"
										required="false"
										requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
										style="width:100%">
										<f:selectItems var="item"
											value="#{vinculacionForm.vfListaHorasProyecto}"
											itemLabel="#{item}"
											itemValue="#{item}" />
										<p:ajax event="change" listener="#{vinculacionForm.calcularHoras()}" update="pnlFuncion" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FIN FILA NUMERO 7 ************************ -->
				</div>
			</p:panel>
			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{vinculacionForm.irInicio()}" immediate="true"
					ajax="false" onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnGuardar" value="Guardar"
					rendered="#{!vinculacionForm.vfCargaHorariaActiva}"
					action="#{vinculacionForm.guardar()}" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="btnEliminar" value="Eliminar"
					rendered="#{vinculacionForm.vfCargaHorariaActiva}" ajax="true">
					<p:ajax oncomplete="PF('dialogoEliminarVinculacion').show();"
						update="frmModalEliminarVinculacion" />
				</p:commandButton>
				<p:commandButton id="btnGuardarCambios" value="Guardar Cambios"
					rendered="#{vinculacionForm.vfCargaHorariaActiva}"
					action="#{vinculacionForm.guardarCambios()}" ajax="false"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" />
				<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
					<p:ajax oncomplete="abrirVentaReporte('#{vinculacionForm.rchfTipoArchivo}','#{vinculacionForm.rchfNombreArchivo}','#{vinculacionForm.rchfNombreReporte}');" />
				</p:commandButton>
			</div>
		</h:form>
		<ui:include	src="/academico/cargaHoraria/modalEliminarVinculacion.xhtml" />
		<ui:include	src="/academico/cargaHoraria/modalBusquedaAvanzadaVinculacion.xhtml" />
		
		<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{vinculacionForm.rchfActivarReporte}"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
