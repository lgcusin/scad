<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
<ui:composition	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">

<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Administracion docente / Docentes" />
		</ui:include>
</ui:define>

<ui:define name="cuerpo">
	<h:form id="frmListarRecordAcademico" enctype="multipart/form-data" acceptcharset="UTF-8">
	
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >

			<div class="grid condensed">
			
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<p:inputText id="txtIdentificacion" value="#{actualizacionDocenteForm.adfIdentificacion}" maxlength="13">
										<p:ajax event="blur"
											listener="#{actualizacionDocenteForm.busquedaPorIdentificacion()}"
											update="lblApellidoPaterno, lblApellidoPaterno" />
									</p:inputText>
								</ui:define>
							</ui:decorate>
						</div>
		    	</div>
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblApellidoPaterno" for="txtApellidoPaterno"	value="Primer apellido: " />
								</ui:define>
								<ui:define name="valor">
									<p:inputText id="txtApellidoPaterno" value="#{actualizacionDocenteForm.adfPrimerApellido}">
										<p:ajax event="blur"
											listener="#{actualizacionDocenteForm.busquedaPorApellido()}"
											update="txtIdentificacion, lblIdentificacion" />
									</p:inputText>
								</ui:define>
							</ui:decorate>
						</div>
		    	</div>
		    	
		   	</div>
		</p:panel>
		
		<div >
			<p:commandButton id="btnBuscar" value="Buscar"  
				action="#{actualizacionDocenteForm.buscarDocentesPorTipoDeBusqueda()}"
				update=":frmListarRecordAcademico:pnlResultados" 
				onclick="PF('dialogoTrabajando').show();" 
				oncomplete="PF('dialogoTrabajando').hide();"/> 
			<p:commandButton id="btnLimpiar" value="Limpiar" 
				action="#{actualizacionDocenteForm.limpiarFormDocentes()}"   
				update="pnlBusqueda , pnlResultados" />  
		</div>

			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable id="dtsEstudiante" var="item"	value="#{actualizacionDocenteForm.adfListPersonaDatosDto}"
					rows="10"
					paginator="true" 
					paginatorPosition="bottom"
					rowIndexVar="rowIndex"
					rowsPerPageTemplate="5,10,15"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">

					<p:column headerText="#" style="width: 1em ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Identificación" style="width: 2em ! important; text-align: center;">
				            <h:outputText value="#{item.prsIdentificacion}"/>
				        </p:column>
				        <p:column headerText="Docente" style="width: 10em ! important; text-align: left;">
				            <h:outputText value="#{item.prsApellidosNombres}"/>
				        </p:column>
				        <p:column headerText="Nivel educación" style="width: 2em ! important; text-align: center;">
				            <h:outputText value="#{listasCombosForm.getLabelNivelAcademico(item.prsCarreraDto.crrTipo)}"/>
				        </p:column>
				        <p:column headerText="Período académico" style="width: 3em ! important; text-align: left;">
				            <h:outputText value="#{item.prsPeriodoAcademicoDto.pracDescripcion}"/>
				        </p:column>
						<p:column headerText="Opción"  class="border-none" style="width: 2em ! important;">
							<p:commandLink value="Actualizar" action="#{actualizacionDocenteForm.irActualizarDetallePuesto(item)}" onclick="PF('dialogoTrabajando').show();" ajax="false" style="color:blue;"/>
						</p:column>
				</p:dataTable>
			</p:panel>

			<div>
				<p:commandButton id="btnSalir" value="Regresar"
					action="#{actualizacionDocenteForm.irInicio()}" 
					immediate="true"
					ajax="false"/>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
