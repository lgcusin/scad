<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
	
	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"	value="Administracion docente / Actualización puesto" />
		</ui:include>
	</ui:define>
	
	<ui:define name="cuerpo">
		<h:form id="frmActualizacionDocente" enctype="multipart/form-data"	acceptcharset="UTF-8">

			<p:panel id="pnlResultados" header="Información del docente">
				<div class="grid condensed">

					<div class="row cells8">
					
						<div class="cell colspan4">
							<ui:decorate	template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" for="identificacion"
										value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="identificacion"
										value="#{actualizacionDocenteForm.adfPersonaDatosDto.prsIdentificacion}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>

						<div class="cell colspan4">
							<ui:decorate	template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNombre" for="txtNombre"	value="Apellidos y nombres: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="txtNombre"	value="#{actualizacionDocenteForm.adfPersonaDatosDto.prsApellidosNombres}"/>
								</ui:define>
							</ui:decorate>
						</div>

					</div>

					<div class="row cells8">

						<div class="cell colspan4">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNivelAcademico" for="txtNivelAcademico" value="Nivel académico:" />
								</ui:define>
								<ui:define name="valor">
									<h:outputLabel id="txtNivelAcademico"
										value="#{listasCombosForm.getLabelNivelAcademico(actualizacionDocenteForm.adfPersonaDatosDto.prsCarreraDto.crrTipo)}"
										style="width:50%" />
								</ui:define>
							</ui:decorate>
						</div>

						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodo" for="txtPeriodo" value="Período académico: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="txtPeriodo"
										value="#{actualizacionDocenteForm.adfPersonaDatosDto.prsPeriodoAcademicoDto.pracDescripcion}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>

				</div>

			</p:panel>

			<p:panel id="pnlDocente" header="Panel de parametrización">

				<div class="grid condensed">




					<div class="row cells8">
					
						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblRelacionLaboralEdicion" for="txtRelacionLaboralEdicion" value="Relación Laboral: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="txtRelacionLaboralEdicion"
										style="width: 100%; text-align:left"
										value="#{actualizacionDocenteForm.adfRelacionLaboralId}">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{actualizacionDocenteForm.adfListRelacionLaboral}"
											itemLabel="#{item.rllbDescripcion}"
											itemValue="#{item.rllbId}" />
										<p:ajax event="change"
											update="lblRelacionLaboralEdicion , txtRelacionLaboralEdicion" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
						
						<div class="cell colspan4">
							<ui:decorate	template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera"	for="txtCarrera" value="Carrera: " />
								</ui:define>
								<ui:define name="valor">
									<p:inputText id="txtCarrera"
										value="#{actualizacionDocenteForm.adfPersonaDatosDto.prsCarreraDto.crrDescripcion}"
										style="width:98%" 
										disabled="true"/>
								</ui:define>
								<ui:define name="etiquetaError">
									<p:commandButton id="btnBuscarCarrera" value="Cambiar" >
										<p:ajax oncomplete="PF('dlgModalAgregarCarrera').show();" update="frmModalAgregarCarrera" />	    				
									</p:commandButton>
								</ui:define>
							</ui:decorate>
						</div>
						
					</div>

					<div class="row cells8">

						<div class="cell colspan4">
							<ui:decorate	template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblTiempoDedicacionEdicion"	for="txtTiempoDedicacionEdicion" value="Tiempo de Dedicación: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="txtTiempoDedicacionEdicion"
										style="width: 100%; text-align:left"
										value="#{actualizacionDocenteForm.adfTiempoDedicacionId}">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{actualizacionDocenteForm.adfListTiempoDedicacion}"
											itemLabel="#{item.tmddDescripcion}"
											itemValue="#{item.tmddId}" />
										<p:ajax event="change"
											listener="#{actualizacionDocenteForm.buscarCategorias()}"
											update="pnlDocente, lblCategoriaEdicion , txtCategoriaEdicion , lblRangoGradual , txtRangoGradual" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>

						<div class="cell colspan4">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCategoriaEdicion" for="txtCategoriaEdicion" value="Categoria: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="txtCategoriaEdicion"
										style="width: 100%; text-align:left"
										value="#{actualizacionDocenteForm.adfCategoriaId}">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{actualizacionDocenteForm.adfListCategoria}"
											itemLabel="#{listasCombosForm.getLabelCategoriaPuesto(item)}" 
											itemValue="#{item}" />
										<p:ajax event="change"
											listener="#{actualizacionDocenteForm.buscarRangoGradual()}"
											update="pnlDocente, lblRangoGradual , txtRangoGradual" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>

					</div>
					
					<div class="row cells8">

						<div class="cell colspan4">
							<ui:decorate	template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblRangoGradual"	for="txtRangoGradual"
										rendered="#{actualizacionDocenteForm.adfRenderRangoGradual}" 
										value="Rango gradual: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="txtRangoGradual"
										style="width: 100%; text-align:left"
										rendered="#{actualizacionDocenteForm.adfRenderRangoGradual}" 
										value="#{actualizacionDocenteForm.adfRangoGradualId}">
										<f:selectItem
											itemLabel="#{generalesConstantesForm.appSeleccione}"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems var="item"
											value="#{actualizacionDocenteForm.adfListNivelRangoGradual}"
											itemLabel="#{item}"
											itemValue="#{item}" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					
				</div>
			</p:panel>

			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{actualizacionDocenteForm.irFormBuscarDocentes()}" immediate="true"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" ajax="false" />
				<p:commandButton id="btnGuardarCambios" value="Guardar cambios"
					action="#{actualizacionDocenteForm.guardarCambios()}"
					update="frmActualizacionDocente"
					onclick="PF('dialogoTrabajando').show();"
					onsuccess="PF('dialogoTrabajando').hide();" ajax="false" />
			</div>

		</h:form>

		<ui:include src="/academico/administracionDocente/detallePuesto/modalAgregarCarrera.xhtml" />
	</ui:define>
</ui:composition>
</html>
