<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Docente / Estudiantes / Lista de estudiantes " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
	    	
    function abrirVentaReporte(formato, nombreReporte, tipo){
    	var url = "/aplicacion/reportes";
    	url = url + "?nombreJasper=" + nombreReporte;
    	url = url + "&formato=" + formato;
    	url = url + "&tipo=" + tipo;
    	if(formato == 'vista'){
    		var reportWindow = window.open(url, "reportWindow","menubar=0,resizable=0,status=0,width=800,height=600");
    	}else{
    		var reportWindow = window.open(url, "reportWindow","menubar=0,resizable=0,status=0,width=0,height=0");
    	}
    }

    
    
 //]]> 
</script>
	<h:form id="frmListarRegistroEstudiante" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblPeriodo" for="slcPeriodo" value="Período Académico:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcPeriodo" value="#{estudianteDocenteForm.edfEstudianteBuscar.pracId}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{estudianteDocenteForm.edfListPeriodoAcademicoBusq}"
												  itemLabel="#{item.pracDescripcion}" itemValue="#{item.pracId}" />
									<p:ajax event="change" listener="#{estudianteDocenteForm.llenarCarrera(estudianteDocenteForm.edfEstudianteBuscar.pracId)}"
											update="lblPeriodo , slcPeriodo , msgPeriodo , frmListarRegistroEstudiante , pnlBusqueda , pnlResultados" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgPeriodo" for="slcPeriodo" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
				<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera" value="#{estudianteDocenteForm.edfEstudianteBuscar.crrId}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{estudianteDocenteForm.edfListCarreraDocenteBusq}"
												  itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
									<p:ajax event="change" listener="#{estudianteDocenteForm.llenarNivel(estudianteDocenteForm.edfEstudianteBuscar.crrId)}"
											update="lblCarrera , slcCarrera , msgCarrera , frmListarRegistroEstudiante , pnlBusqueda , pnlResultados" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 3 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblNivel" for="slcNivel" value="Nivel:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcNivel" value="#{estudianteDocenteForm.edfEstudianteBuscar.nvlId}"
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{estudianteDocenteForm.edfNivelDocenteDtoBusq}"
												  itemLabel="#{item.nvlDescripcion}" itemValue="#{item.nvlId}" />
									<p:ajax event="change" listener="#{estudianteDocenteForm.llenarParalelo(estudianteDocenteForm.edfEstudianteBuscar.nvlId)}"
											update="lblNivel , slcNivel , msgNivel , frmListarRegistroEstudiante , pnlBusqueda , pnlResultados , slcParalelo , lblParalelo" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgNivel" for="slcNivel" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 4 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblParalelo" for="slcParalelo" value="Paralelo:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcParalelo" value="#{estudianteDocenteForm.edfEstudianteBuscar.prlId}"
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{estudianteDocenteForm.edfListParaleloBusq}"
												  itemLabel="#{item.prlDescripcion}" itemValue="#{item.prlId}" />
									<p:ajax event="change" listener="#{estudianteDocenteForm.llenarMateria(estudianteDocenteForm.edfEstudianteBuscar.prlId)}"
											update="lblParalelo , slcParalelo , msgParalelo , frmListarRegistroEstudiante , pnlBusqueda , pnlResultados" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgParalelo" for="slcParalelo" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 5 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblMateria" for="slcMateria" value="Asignatura:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcMateria" value="#{estudianteDocenteForm.edfEstudianteBuscar.mtrId}"
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{estudianteDocenteForm.edfListMateriaBusq}"
												  itemLabel="#{item.mtrDescripcion}" itemValue="#{item.mtrId}" />
									<p:ajax event="change" listener="#{estudianteDocenteForm.limpiarListaResultados()}"
											update="lblMateria , slcMateria , msgMateria , pnlBusqueda , pnlResultados" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgMateria" for="slcMateria" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 6 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblApellidoPaterno" for="txtApellidoPaterno" value="Primer apellido:"/>	
		       				</ui:define>
		       				<ui:define name="valor"> 	
		       					<p:inputText id="txtApellidoPaterno"  value="#{estudianteDocenteForm.edfEstudianteBuscar.prsPrimerApellido}"
		       								style="width:100%">
								</p:inputText>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 7 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtIdentificacion" value="#{estudianteDocenteForm.edfEstudianteBuscar.prsIdentificacion}"
		       								style="width:100%">
								</p:inputText>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		   	</div> 		
		</p:panel>
		<div >
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{estudianteDocenteForm.buscar()}"
								update=":frmListarRegistroEstudiante" onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{estudianteDocenteForm.limpiar()}"
								update=":frmListarRegistroEstudiante" />  
		</div>
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsEstudiante" var="item" value="#{estudianteDocenteForm.edfListEstudianteBusq}"
			    		 		rows="10" paginator="true" paginatorPosition="bottom"
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
			                         
					        <p:column headerText="Identificación" style="width: 2em ! important;">
					            <h:outputText value="#{item.prsIdentificacion}"/>
					        </p:column>
					        <p:column headerText="Apellidos" style="width: 7em ! important;">
					            <h:outputText value="#{item.prsPrimerApellido} #{item.prsSegundoApellido!=null?item.prsSegundoApellido:''} "/>
					        </p:column>
					        <p:column headerText="Nombres" style="width: 6em ! important;">
					            <h:outputText value="#{item.prsNombres}"/>
					        </p:column>
					        <p:column headerText="Carrera" style="width: 10em ! important;">
					            <h:outputText value="#{item.crrDescripcion}"/>
					        </p:column>
					        <p:column headerText="Nivel" style="width: 2em ! important;">
					            <h:outputText value="#{item.nvlDescripcion}"/>
					        </p:column>
					       <!--  <p:column headerText="Asignatura" style="width: 4em ! important;">
					            <h:outputText value="#{item.mtrDescripcion}"/>
					        </p:column>
					        <p:column headerText="Opción"  style="width: 2em ! important;">
					        	<p:commandLink id="cmdlEditar" value="Ver" action="#{estudianteDocenteForm.verDatosEstudiante(item)}" style="margin-left:50px"  />
					        </p:column>   
					        -->
				</p:dataTable>
		</p:panel>
		<div >
			<p:commandButton id="btnSalir" value="Regresar" action="#{estudianteDocenteForm.irInicio()}" />
			<p:commandButton id="btnExportar" value="Exportar a Excel" action="#{estudianteDocenteForm.nada()}" disabled="#{estudianteDocenteForm.edfActivacion}" update=":frmListarRegistroEstudiante" >
    	 			<p:ajax oncomplete="abrirVentaReporte('XLS','reporteDocente','DOCENTE');" />
    	 	</p:commandButton>
		</div>
	</h:form>		
</ui:define>
</ui:composition>
</html>
