<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:h="http://java.sun.com/jsf/html"
     			xmlns:p="http://primefaces.org/ui">
<!--  <body class="dtic" onload="nobackbutton(); verificarErrores();">  -->
	<h:form id="frmModalGuardarNuevo">
		<p:dialog widgetVar="dialogoModalGuardarNuevo" modal="true" draggable="false" closable="false" 
				  resizable="false" height="125" width="400" styleClass="modal-sin-header" >
			<p:outputLabel value="Crear estudiante nuevo" style="font-size: 1.2em !important;"/>	  
			<table>
				<tr>
					<td>
						<div style="width: 25px; padding: 2px; display: inline-block; margin-right: 7px;">	
							<h:graphicImage value="/img/Alerta.png" alt="U.C.E" style="width: 100%; "/>
						</div>
						
					</td>
					<td>
						<p:outputLabel value="¿Está seguro que desea crear el nuevo estudiante?" />
					</td>
				</tr>
				<tr>
					<td align="center" colspan="2">
						<h:panelGroup>
							<p:commandButton value="Si" action="#{registroManualHomologacionForm.guardarNuevoEstudiante(registroManualHomologacionForm.rmhfPersonaDtoNuevo)}" onclick="PF('dialogoTrabajando').show();" 
		    							oncomplete="PF('dialogoModalGuardarNuevo').hide();" update="frmModalGuardarNuevo"  ajax="false" />
		        			<p:commandButton value="No" action="#{registroManualHomologacionForm.desactivaModalcrearNuevo()}" oncomplete="PF('dialogoModalGuardarNuevo').hide();"  ajax="false" style="margin-left: 5px;"/>
						</h:panelGroup>
					</td>
				</tr>
			</table>
		</p:dialog> 
	</h:form>
<!--  </body>    -->
</ui:composition>
