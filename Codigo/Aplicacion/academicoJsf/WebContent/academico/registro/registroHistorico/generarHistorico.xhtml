<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Administración nivelación / registro matrícula histórico / generar histórico" />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 1){
    		document.getElementById('frmMaterias:btnGenerarMatriculaValidarModal').click();
        }
    } 

 //]]> 
</script>
	<h:form id="frmMaterias" enctype="multipart/form-data" acceptcharset="UTF-8" >
			<p:panel id="pnlDatosEstudiante" header="Información Estudiante">
				<!-- ******************** TABLA RESPONSIVA ************************ -->
				<div class="grid condensed">
					<!-- ******************** FILA NUMERO 1  Identificacion************************ -->
					<div class="row cells8">
						<div class="cell colspan4" style="width: 40%;">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" for="identificacion"
										value="Identificación: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="identificacion"
										value="#{registroHistoricoForm.rhfPersonaDtoEditar.prsIdentificacion}"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4" style="width: 60%;">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNombre" for="nombre" value="Nombre: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="nombre"
										value="#{registroHistoricoForm.rhfPersonaDtoEditar.prsPrimerApellido.concat(' ').
								concat(registroHistoricoForm.rhfPersonaDtoEditar.prsSegundoApellido).concat(' ').
								concat(registroHistoricoForm.rhfPersonaDtoEditar.prsNombres) }"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- Fin fila 1 -->
					<!-- ******************** FILA NUMERO 2 Periodo Academico************************ -->
					<div class="row cells8">
						<div class="cell colspan4" style="width: 40%;">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblPeriodo" for="periodo"
										value="Periodo Académico: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="periodo"
										value="#{registroHistoricoForm.rhfPersonaDtoEditar.pracDescripcion }"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan4" style="width: 60%;">
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCarrera" for="carrera"
										value="Carrera/Área: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="carrera"
										value="#{registroHistoricoForm.rhfPersonaDtoEditar.crrDescripcion }"
										style="vertical-align: super;font-weight: Normal !important; width:100%" />
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- Fin fila 2 -->
				</div>
				<!-- Fin GRID-->
			</p:panel>
	
	<!-- ******************** PANEL RESULTADOS DE BÚSQUEDA************************ -->
		<p:panel id="pnlResultados" header="Materias disponibles para registrar">
			<p:dataTable id="dtsMateria" var="itemMateria" value="#{registroHistoricoForm.rhfListMateriaDto}"
		   		 		rows="10" paginator="true" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;">
	                <p:column headerText="Asignatura"  style="width: 9em  ! important; text-align: left; ">
			            <h:outputText value="#{itemMateria.mtrDescripcion}"/>
			        </p:column>
			        <p:column headerText="Nivel"  style="width: 1em  ! important;">
			            <h:outputText value="#{itemMateria.nvlDescripcion}"/>
			        </p:column>
			        <p:column headerText="Nota 1" style="width: 2em  ! important;  " >
				 		<p:inputNumber id="txtNotaUno" value="#{itemMateria.notaUno}" required="true"
							requiredMessage="#{generalesConstantesForm.msgCampoRequerido}" 
							minValue="0" maxValue="20" decimalPlaces="2" decimalSeparator="," >
							<p:ajax event="change" listener="#{registroHistoricoForm.calcularPromedio(itemMateria)}" update="txtEstado" /> 
 						</p:inputNumber> 
			        </p:column>
			         <p:column headerText="Nota 2" style="width: 2em  ! important;  " >
				 		<p:inputNumber id="txtNotaDos" value="#{itemMateria.notaDos}" required="true"
							requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"   
							minValue="0" maxValue="20" decimalPlaces="2" decimalSeparator="," >
							<p:ajax event="change" listener="#{registroHistoricoForm.calcularPromedio(itemMateria)}" update="txtEstado" /> 
 						</p:inputNumber> 
			        </p:column>
			        <p:column headerText="Asistencia" style="width: 2em  ! important;  " >
				 		<p:inputNumber id="txtAsistencia" value="#{itemMateria.notaTres}" required="true"
							requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"   style="width: 100%;"
							minValue="0" maxValue="100" decimalPlaces="2" decimalSeparator="," 
							symbol="%" symbolPosition="rigth">
							<p:ajax event="change" listener="#{registroHistoricoForm.calcularPromedio(itemMateria)}" update="txtEstado" /> 
 						</p:inputNumber> 
			        </p:column>
			        <p:column headerText="Número de matrícula" style="width: 2em  ! important;  " >
				 		<h:selectOneMenu id="slcNumMatricula" value="#{itemMateria.numMatricula}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       									  <!-- ****  Asigno la lista de carreras del Bean Manejado al combo*** -->
									<f:selectItems  var="item" value="#{listasCombosForm.listaNumeroMatriculaNivelacion}"
												  itemLabel="#{item.label}" itemValue="#{item.value}" />
								</h:selectOneMenu>	 
			        </p:column>
			         <p:column headerText="Estado" style="width: 2em  ! important;  " >
				 		 <h:outputText id="txtEstado" value="#{itemMateria.aprobado == true ? 'APROBADO':'REPROBADO'}"/>
			        </p:column>
				</p:dataTable>
		</p:panel>
		
		<div >
			<p:commandButton id="btnCancelar" value="Cancelar" action="#{registroHistoricoForm.cancelarHistorico()}" immediate="true" ajax="false"/>
			<p:commandButton id="btnGenerarHistorico" action="#{registroHistoricoForm.verificarClickGenerarMatricula()}" value="Generar histórico"  ajax="false" />
			<p:commandButton id="btnGenerarMatriculaValidarModal" value="EjecutarModalGenerar" style="visibility:hidden;">
    				<p:ajax oncomplete="PF('dialogoGenerarMatricula').show();" update=":frmModalGenerarHistoricoMatricula" />
    		</p:commandButton>
		</div>
		
	</h:form>
	<ui:include src="/academico/registro/registroHistorico/modalGenerarHistoricoMatricula.xhtml" />
	
	<h:form id="compOculto" style="visibility:hidden;">
	 	<p:inputText id="txtValidador" value="#{registroHistoricoForm.rhfValidadorClic}" >
		</p:inputText>	
	</h:form>
	
	
	
</ui:define>
</ui:composition>
</html>
