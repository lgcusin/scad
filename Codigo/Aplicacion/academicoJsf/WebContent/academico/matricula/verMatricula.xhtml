<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition
	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value=" Matrículas / Listar Matrículas / Ver Matrícula " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
		//<![CDATA[
		    function verificarErrores(){
		        var idVarAgregar = 'compOculto:txtValidador';
		     	var varAgregar = document.getElementById(idVarAgregar);
			    	if(varAgregar.value == 1){
			  		document.getElementById('frmVerMatricula:cmdlModalReporte').click();
			 	    }
		  	    }
		 //]]> 
		</script>
			<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
	</script>
	
	<h:form id="frmVerMatricula" enctype="multipart/form-data" acceptcharset="UTF-8" >
	
	<p:panel id="pnlInformativo" header="Información general" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1  Identificacion************************ -->
				<div class="row cells8"> 
					<div class="cell colspan4" style=" width: 35%;">
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
							<ui:define name="etiqueta">
								<p:outputLabel id="lblIdentificacion" for="identificacion" value="Identificación: " />
							</ui:define>
							
							<ui:define name="valor">
								<p:outputLabel id="identificacion" value="#{fichaMatriculaForm.fmfUsuario.usrPersona.prsIdentificacion}" 
												style="vertical-align: super;font-weight: Normal !important; width:100%"/>
							</ui:define>
						</ui:decorate>
					</div>
					 <div class="cell colspan4" style=" width: 65%;"> 
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
							<ui:define name="etiqueta" >
								<p:outputLabel id="lblDependencia" for="dependencia" value="Dependencia: " />
							</ui:define>
							<ui:define name="valor">
								<p:outputLabel id="dependencia" value="#{fichaMatriculaForm.fmfListEstudianteDto.get(fichaMatriculaForm.fmfListEstudianteDto.size()-1).dpnDescripcion}" 
														style="vertical-align: super;font-weight: Normal !important; width:100%"/>
						   </ui:define>
						</ui:decorate>
					</div>
				</div>  
				
				<div class="row cells8"> 
					<div class="cell colspan4" style=" width: 35%;">
					<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
							<ui:define name="etiqueta" >
								<p:outputLabel id="lblNombre" for="nombre" value="Nombre: " />
							</ui:define>
							<ui:define name="valor">
								<p:outputLabel id="nombre" value="#{fichaMatriculaForm.fmfUsuario.usrPersona.prsPrimerApellido.concat(' ').
								concat(fichaMatriculaForm.fmfUsuario.usrPersona.prsSegundoApellido).concat(' ').
								concat(fichaMatriculaForm.fmfUsuario.usrPersona.prsNombres) }" 
														style="vertical-align: super;font-weight: Normal !important; width:100%"/>
						   </ui:define>
						</ui:decorate>
						
					</div>
	                 <div class="cell colspan4" style=" width: 65%;"> 
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
							<ui:define name="etiqueta" >
								<p:outputLabel id="lblCarrera" for="carrera" value="Carrera: " />
							</ui:define>
							<ui:define name="valor">
								<p:outputLabel id="carrera" value="#{fichaMatriculaForm.fmfCarreraSiiu.crrDescripcion}" 
														style="vertical-align: super;font-weight: Normal !important; width:100%"/>
						   </ui:define>
						</ui:decorate>
					</div>
				</div> 
				<div class="row cells8"> 
					<div class="cell colspan4" style=" width: 35%;"> 
						<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayAlterna.xhtml">
							<ui:define name="etiqueta" >
								<p:outputLabel id="lblArea" for="area" value="Área " />
							</ui:define>
							<ui:define name="valor">
								<p:outputLabel id="area" value="#{fichaMatriculaForm.fmfListEstudianteDto.get(fichaMatriculaForm.fmfListEstudianteDto.size()-1).crrDetalle}" 
														style="vertical-align: super;font-weight: Normal !important; width:100%"/>
						   </ui:define>
						</ui:decorate>
					</div>
				</div> 
			</div>
		</p:panel>
		
		<p:panel id="pnlMaterias" header="Asignaturas">
			<p:dataTable id="dtsMaterias" var="item" value="#{fichaMatriculaForm.fmfListEstudianteDto}"
		   		 		rows="20" paginator="false" paginatorPosition="bottom"
	                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS"
	                          style="text-align: center;" rowIndexVar="rowIndex">
	                          
	                <p:column headerText="#" style="width: 2% ! important; text-align: center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column> 
	                <p:column headerText="Asignatura" style="width: 30%  ! important; text-align: left; ">
			            <h:outputText value="#{item.mtrDescripcion}"/>
			        </p:column>
			        <p:column headerText="Nivel" style="width: 6%  ! important; text-align: center; ">
			            <h:outputText value="#{item.nvlDescripcion}"/>
			        </p:column>
			        <p:column headerText="Paralelo" style="width: 4%  ! important;  ">
			            <h:outputText value="#{item.prlDescripcion}"/>
			        </p:column>
			        <p:column headerText="Matrícula" style="width: 4%  ! important; " >
			            <h:outputText value="#{item.dtmtNumero}"/>
			        </p:column>
			        <p:column headerText="Estado" style="width: 5%  ! important;  ">
			            <h:outputText value="#{listasCombosForm.getListaEstadoRecorAcademico(item.rcesEstado)}"/>
			        </p:column>
				</p:dataTable>
		</p:panel>
		<div>
			<p:commandButton id="btnRegresar" value="Regresar" action="#{fichaMatriculaForm.regresarMatricula()}" immediate="true" ajax="false" />
			
    		<p:commandButton id="btnNuevo" value="Reimprimir" > 
    			<p:ajax oncomplete="PF('dlgModalImpresionReportes').show();" update=":frmModalImpresionReportes" /> 
    		</p:commandButton>
    		
			<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
					<p:ajax oncomplete="abrirVentaReporte('PDF','#{fichaMatriculaForm.fmfJasper}','#{fichaMatriculaForm.fmfReporte}');" />
				</p:commandButton>
			
		</div>
	</h:form>
	<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador"
				value="#{fichaMatriculaForm.fmfActivadorReporte}" />
	</h:form>
	
	<ui:include src="/academico/matricula/modalImpresionReportes.xhtml" />
	
</ui:define>
</ui:composition>
</html>
