<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">

<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina" value="Evaluación académica / Suficiencia informática / Registro de Calificaciones " />
		</ui:include>
</ui:define>

<ui:define name="cuerpo">

	<script language="JavaScript">
		//<![CDATA[
		    function verificarErrores(){
		        var idVarAgregar = 'compOculto:txtValidador';
		     	var varAgregar = document.getElementById(idVarAgregar);
			    	if(varAgregar.value == 1){
			  		document.getElementById('frmRegistroCalificacion:cmdlModalReporte').click();
			 	    }
		  	    }
		 //]]> 
	</script>
	<script language="JavaScript">
	//<![CDATA[
		function abrirVentaReporte(formato, nombreReporte, tipo){
			var url = "/aplicacion/reportes";
			url = url + "?nombreJasper=" + nombreReporte;
			url = url + "&formato=" + formato;
			url = url + "&tipo=" + tipo;
			if(formato == 'vista'){
				var reportWindow = window.open(url);
				reportWindow.focus();
			}else{
				var reportWindow = window.open(url);
			}
	    } 
	 //]]> 
	</script>

	<h:form id="frmRegistroCalificacion" enctype="multipart/form-data" acceptcharset="UTF-8">
		
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			
			<div class="grid condensed">
			
				<div class="row cells8">
					<div class="cell colspan4">
						<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="txtCarrera" value="Carrera: "/>	
		       				</ui:define>
		       				<ui:define name="valor">
		       					<p:outputLabel id="txtCarrera" value="#{notasInformaticaForm.nifParaleloDto.prlCarreraDto.crrDescripcion}" style="font-weight: Normal !important;"/>	
		       				</ui:define>
		       			</ui:decorate>
					</div>
				</div>	
				
				<div class="row cells8">
					<div class="cell colspan4">
						<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblMateria" for="txtMateria" value="Asignatura: "/>	
		       				</ui:define>
		       				<ui:define name="valor">
		       					<p:outputLabel id="txtMateria" value="#{notasInformaticaForm.nifParaleloDto.prlMateriaDto.mtrDescripcion}" style="font-weight: Normal !important;"/>	
		       				</ui:define>
		       			</ui:decorate>
					</div>
				</div>	
				
				<div class="row cells8">
					<div class="cell colspan4">
						<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblParalelo" for="txtParalelo" value="Paralelo: "/>	
		       				</ui:define>
		       				<ui:define name="valor">
		       					<p:outputLabel id="txtParalelo" value="#{notasInformaticaForm.nifParaleloDto.prlDescripcion}" style="font-weight: Normal !important;"/>	
		       				</ui:define>
		       			</ui:decorate>
					</div>
				</div>
				
				<div class="row cells8">
					<div class="cell colspan4">
						<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblAsistencia" for="txtAsistencia" value="Asistencia general: "/>	
		       				</ui:define>
		       				<ui:define name="valor"> 
		       					<p:outputLabel id="txtAsistencia" value="#{notasInformaticaForm.nifAsistenciaGeneral}" style="font-weight: Normal !important;"/>	
 							</ui:define>
 							<ui:define name="etiquetaError"> 
 							<p:commandButton id="btnAsignarAsistencia" value="Asignar"
 								rendered="#{!notasInformaticaForm.nifRenderAsistencia}"
	 							oncomplete="PF('dialogoAsignarAsistencia').show();"
	 							onclick="PF('dialogoTrabajando').show();" 
								update="frmModalAsignarAsistencia" />
							<p:commandButton id="btnEditarAsistencia" value="Cambiar"
								rendered="#{notasInformaticaForm.nifRenderAsistencia}"
								oncomplete="PF('dialogoEditarAsistencia').show();"
	 							onclick="PF('dialogoTrabajando').show();" 
								update="frmModalEditarAsistencia" />
 							</ui:define>
		       			</ui:decorate>
					</div>
				</div>	
			</div>
		   		
		</p:panel>

			<p:panel id="pnlResultados" header="Registro de calificaciones">

				<p:dataTable id="tblRegistroMatricula" var="item"
					value="#{notasInformaticaForm.nifListPersonaDto}"
					editable="true"
					editMode="cell"
					widgetVar="cellEstudiante">

					<p:column headerText="Identificación" style="width: 2em ! important; text-align:center">
						<h:outputText value="#{item.prsIdentificacion}" />
					</p:column>
					<p:column headerText="Estudiante" style="width: 15em ! important;">
						<h:outputText value="#{item.prsPrimerApellido} #{item.prsSegundoApellido} #{item.prsNombres}" />
					</p:column>
					<p:column  headerText="Nota" style="width: 3em ! important; text-align:center">
						 <p:cellEditor>
		                 	<f:facet name="output">
		                 		<h:outputText value="#{item.prsCalificacionDto.clfNota1}"  >
		                 			<f:convertNumber pattern="#0" />
		                 		</h:outputText>
		                 	</f:facet>
		                 	<f:facet name="input">
								<p:inputNumber id="txtNota"
									value="#{item.prsCalificacionDto.clfNota1}" 
									disabled="#{item.prsCalificacionDto.clfIsDisable}"
									minValue="0" maxValue="10" decimalPlaces="0">
									<p:ajax event="blur"
										listener="#{notasInformaticaForm.guardarCalificacion(item)}"
										update="txtNota , lblEstado" />
								</p:inputNumber>
							</f:facet>
		            	</p:cellEditor>
					</p:column>
					<p:column headerText="Asistencia" style="width: 3em ! important;  text-align:center ">
						 <p:cellEditor>
		                 	<f:facet name="output">
		                 		<h:outputText value="#{item.prsCalificacionDto.clfAsistencia1}"  >
		                 			<f:convertNumber pattern="#0" />
		                 		</h:outputText>
		                 	</f:facet>
		                 	<f:facet name="input">
								<p:inputNumber id="txtAsistencia"
									value="#{item.prsCalificacionDto.clfAsistencia1}" 
									disabled="#{item.prsCalificacionDto.clfIsDisable}"
									minValue="0" 
									maxValue="#{notasInformaticaForm.nifAsistenciaGeneral}"
									decimalPlaces="0">
									<p:ajax event="blur"
										listener="#{notasInformaticaForm.guardarCalificacion(item)}"
										update="txtAsistencia , lblEstado" />
								</p:inputNumber>
							</f:facet>
		            	</p:cellEditor>
					</p:column>
					<p:column headerText="# Matrícula" style="width: 1em ! important; text-align:center">
						<h:outputText value="#{item.prsMateriaDto.numMatricula}" />
					</p:column>
					<p:column headerText="Estado" style="width: 2em ! important; text-align:center">
						<h:outputText id="lblEstado" value="#{listasCombosForm.getListaEstadoRecorAcademico(item.prsRecordEstudianteDto.rcesEstado)}" />
					</p:column>

				</p:dataTable>

			</p:panel>

			<div>
				<p:commandButton id="btnRegresar" value="Regresar"
					action="#{notasInformaticaForm.irFormParalelos()}" />
				<p:commandButton id="btnImprimir" value="Imprimir"
					action="#{notasInformaticaForm.reporteCalificaciones()}"  ajax="false"/>
				<p:commandButton id="cmdlModalReporte" value="Imprimir reporte" style="visibility:hidden;">
					<p:ajax oncomplete="abrirVentaReporte('#{notasInformaticaForm.nifTipoArchivo}','#{notasInformaticaForm.nifNombreJasper}','#{notasInformaticaForm.nifTokenServlet}');" />
				</p:commandButton>
			</div>

		</h:form>		
		
		<h:form id="compOculto" style="visibility:hidden;">
			<p:inputText id="txtValidador" value="#{notasInformaticaForm.nifActivarReporte}" />
		</h:form>
		
		<ui:include	src="/academico/evaluacionAcademica/notasSuficienciaInformatica/modalAsignarAsistencia.xhtml" />
		<ui:include	src="/academico/evaluacionAcademica/notasSuficienciaInformatica/modalEditarAsistencia.xhtml" />
		
</ui:define>
</ui:composition>
</html>
