<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:h="http://java.sun.com/jsf/html"
     			xmlns:p="http://primefaces.org/ui">
	<h:form id="frmModalAsignarAsistencia">
		<p:dialog widgetVar="dialogoAsignarAsistencia" modal="true" draggable="false" closable="false" 
				  resizable="false" height="180" width="330" styleClass="modal-sin-header" >
			<p:outputLabel value="Asignar asistencia general" style="font-size: 1.2em !important;"/>	  
			<table>
				<tr>
					<td>
						<div style="width: 25px; padding: 2px; display: inline-block; margin-right: 7px;">	
							<h:graphicImage value="/img/Alerta.png" alt="U.C.E" style="width: 100%; "/>
						</div>
					</td>
					<td>
						<p:outputLabel value="Ingrese la asistencia general para este curso" />
						<p:inputNumber 
							id="txtAsistencia"
							value="#{notasInformaticaForm.nifAsistenciaGeneral}" 
							minValue="1"
							maxValue="20"
							decimalPlaces="0"
							thousandSeparator="">
							<f:convertNumber pattern="0" />
       						<p:ajax event="blur" update="txtAsistencia" />
						</p:inputNumber>
					</td>
				
				</tr>
			</table>
			<table>
				<tr>
					<td align="center" colspan="2">
						<h:panelGroup>
							<p:commandButton value="Guardar" action="#{notasInformaticaForm.registrarAsistenciaGeneral()}"
								onclick="PF('dialogoTrabajando').show();" 
		    					oncomplete="PF('dialogoAsignarAsistencia').hide();" 
		    					update="frmModalAsignarAsistencia" 
		    					ajax="false" />
		        			<p:commandButton value="Cancelar"
		        				onclick="PF('dialogoTrabajando').show();" 
		        				oncomplete="PF('dialogoAsignarAsistencia').hide();" 
		        				style="margin-left: 5px;"
		        				ajax="false"/>
						</h:panelGroup>
					</td>
				</tr>
			</table>
		</p:dialog> 
	</h:form>
</ui:composition>
