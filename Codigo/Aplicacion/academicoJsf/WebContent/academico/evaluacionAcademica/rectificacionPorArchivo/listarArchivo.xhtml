<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Docente / Evaluación académica / Rectificación notas / Por archivo " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
	<h:form id="frmListarNotaRectificacion" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera" value="#{evaluacionAcademicaForm.eafEstudianteBuscar.crrId}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{evaluacionAcademicaForm.nrctfListCarreraDocenteBusq}"
												  itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
									<p:ajax event="change" listener="#{evaluacionAcademicaForm.llenarNivel(evaluacionAcademicaForm.eafEstudianteBuscar.crrId)}"
											update=" lblNivel , slcNivel , msgNivel , lblMateria , slcMateria , msgMateria , pnlBusqueda " />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblNivel" for="slcNivel" value="Nivel:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcNivel" value="#{evaluacionAcademicaForm.eafEstudianteBuscar.nvlId}"
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{evaluacionAcademicaForm.nrctfListNivelxCarreraDocenteBusq}"
												  itemLabel="#{item.nvlDescripcion}" itemValue="#{item.nvlId}" />
									<p:ajax event="change" listener="#{evaluacionAcademicaForm.llenarMateria(evaluacionAcademicaForm.eafEstudianteBuscar.nvlId,evaluacionAcademicaForm.eafEstudianteBuscar.crrId)}"
											update=" lblCarrera , slcCarrera , msgCarrera , lblNivel , slcNivel , msgNivel , lblMateria , slcMateria , msgMateria , pnlBusqueda, :frmListarNotaRectificacion" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgNivel" for="slcNivel" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	   	<!-- ******************** FILA NUMERO 5 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblMateria" for="slcMateria" value="Asignatura:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcMateria" value="#{evaluacionAcademicaForm.eafEstudianteBuscar.mtrId}"
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{evaluacionAcademicaForm.nrctfListMateriasxCarreraDocenteBusq}"
												  itemLabel="#{item.mtrDescripcion}" itemValue="#{item.mtrId}" />
									<p:ajax event="change"  update=" lblCarrera , slcCarrera , msgCarrera , lblNivel , slcNivel , msgNivel , lblMateria , slcMateria , msgMateria , pnlBusqueda, :frmListarNotaRectificacion" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgMateria" for="slcMateria" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		 
		   	</div> 		
		</p:panel>
		<div >
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{evaluacionAcademicaForm.buscar()}"
								update=":frmListarNotaRectificacion" onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{evaluacionAcademicaForm.limpiar()}"
								update=":frmListarNotaRectificacion" />  
		</div>
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsEstudiante" var="item" value="#{evaluacionAcademicaForm.eafListParaleloBusq}"
			    		 		rows="10" paginator="true" paginatorPosition="bottom"
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
			                         
					        <p:column headerText="Carrera" style="width: 10em ! important;">
					            <h:outputText value="#{item.crrDetalle}"/>
					        </p:column>
					        <p:column headerText="Asignatura" style="width: 5em ! important;">
					            <h:outputText value="#{item.mtrDescripcion}"/>
					        </p:column>
					        <p:column headerText="Paralelo" style="width: 1em ! important; text-align:center">
					            <h:outputText value="#{item.prlDescripcion}"/>
					        </p:column>
					        <p:column headerText="Opciones" style="width: 6em ! important; " >
					        	<table style="width:100%; border-color: #dddd">
					        		<tr>
									    <td style="width: 3em ! important; text-align:center"><p:commandLink id="cmdlEditar1parcial" value="1er Hemisemestre"  action="#{evaluacionAcademicaForm.irIngresarNotas1Rectificacion(item)}" style="margin: 0px 1px;" update=":frmListarNotaRectificacion"/></td>
									    <td style="width: 3em ! important; text-align:center"><p:commandLink id="cmdlEditar2parcial" value="2do Hemisemestre"  action="#{evaluacionAcademicaForm.irIngresarNotas2Rectificacion(item)}" style="margin: 0px 1px;" update=":frmListarNotaRectificacion"/></td>
									 </tr>
					        	</table>
					        </p:column>
				</p:dataTable>
		</p:panel>
		<div >
			<p:commandButton id="btnSalir" value="Regresar" action="#{evaluacionAcademicaForm.irInicio()}" />
		</div>
	</h:form>		
</ui:define>
</ui:composition>
</html>
