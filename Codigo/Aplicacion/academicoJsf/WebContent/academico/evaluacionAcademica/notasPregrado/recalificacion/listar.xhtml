      xmlns:h="http://java.sun.com/jsf/html"

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Director de carrera / Recalificación de notas  " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">

	<h:form id="frmListarNotasPregrado" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera" value="#{recalificacionNotasForm.rnfCarreraDtoBuscar.crrId}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%" > 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{recalificacionNotasForm.rnfListCarreraDtoBusq}"
												  itemLabel="#{item.crrDetalle}" itemValue="#{item.crrId}" />
									<p:ajax event="change" listener="#{recalificacionNotasForm.llenarMateria()}"
											update="lblCarrera , slcCarrera , msgCarrera , pnlBusqueda , pnlResultados" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	
		    	   	<!-- ******************** FILA NUMERO 5 ************************ -->
		 	<!-- ******************** FILA NUMERO 3 ************************ --> 
					<div class="row cells8">
						<div class="cell colspan4"><!-- IDENTIFICACION -->
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación: " />
								</ui:define>
								<ui:define name="valor" > 
									<h:inputText id="txtIdentificacion" value="#{recalificacionNotasForm.rnfEstudianteBuscar.prsIdentificacion}" style="width:98%;"/>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
		   	</div> 
		   	<div>
			<p:commandButton id="btnBuscar" value="Buscar" action="#{recalificacionNotasForm.buscarEstudiantes()}"
				update="pnlResultados" onclick="PF('dialogoTrabajando').show();" onsuccess="PF('dialogoTrabajando').hide();"/>
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{recalificacionNotasForm.limpiar()}" 
				update="pnlResultados , pnlBusqueda"  onclick="PF('dialogoTrabajando').show();" onsuccess="PF('dialogoTrabajando').hide();"/>	
		</div>		
		</p:panel>
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsEstudiante" var="item" value="#{recalificacionNotasForm.rnfListaEstudiantesRecalificacion}"
			    		 		rows="10" paginator="true" paginatorPosition="bottom"
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
			                         
					        <p:column headerText="Carrera" style="width: 10em ! important; text-align:center">
					            <h:outputText value="#{item.crrDetalle}"/>
					        </p:column>
					        <p:column headerText="Identificacion" style="width: 4em ! important; text-align:center">
					            <h:outputText value="#{item.prsIdentificacion}"/>
					        </p:column>
					        <p:column headerText="Primer apellido" style="width: 5em ! important; text-align:center">
					            <h:outputText value="#{item.prsPrimerApellido}"/>
					        </p:column>
					        <p:column headerText="Segundo apellido" style="width: 5em ! important; text-align:center">
					            <h:outputText value="#{item.prsSegundoApellido}"/>
					        </p:column>
					        <p:column headerText="Nombres" style="width: 5em ! important; text-align:center">
					            <h:outputText value="#{item.prsNombres}"/>
					        </p:column>
					        <p:column headerText="Opción" style="width: 4em ! important">
					        	<p:commandLink id="cmdlEditar" value="Recalificar notas" action="#{recalificacionNotasForm.irEditarNotasEstudiante(item)}"  style="margin: 0px 45px;" update=":frmListarNotasPregrado"/>
					        </p:column>
					        
				</p:dataTable>
		</p:panel>
		<div >
			<p:commandButton id="btnSalir" value="Regresar" action="#{recalificacionNotasForm.irInicio()}" />
		</div>
	</h:form>		
</ui:define>
</ui:composition>
</html>
