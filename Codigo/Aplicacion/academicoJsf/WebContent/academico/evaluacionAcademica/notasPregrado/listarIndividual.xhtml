<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenu.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Docente / Evaluación académica / Registro notas / Individual " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
	<h:form id="frmListarNotaIndividual" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera/Programa:" />	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcCarrera" value="#{notasPregradoForm.npfEstudianteBuscar.crrId}" 
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{notasPregradoForm.npffListCarreraDocenteBusq}"
												  itemLabel="#{item.crrDescripcion}" itemValue="#{item.crrId}" />
									<p:ajax event="change" listener="#{notasPregradoForm.llenarNivel(notasPregradoForm.npfEstudianteBuscar.crrId)}"
											update="lblNivel , slcNivel , msgNivel , lblMateria , slcMateria , msgMateria , pnlBusqueda , pnlResultados " />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgCarrera" for="slcCarrera" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblNivel" for="slcNivel" value="Nivel:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcNivel" value="#{notasPregradoForm.npfEstudianteBuscar.nvlId}"
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{notasPregradoForm.npffListNivel}"
												  itemLabel="#{item.nvlDescripcion}" itemValue="#{item.nvlId}" />
									<p:ajax event="change" listener="#{notasPregradoForm.llenarMateria(notasPregradoForm.npfEstudianteBuscar.nvlId)}"
											update=" lblCarrera , slcCarrera , msgCarrera , lblNivel , slcNivel , msgNivel , lblMateria , slcMateria , msgMateria, pnlBusqueda, :frmListarNotaIndividual , pnlResultados" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgNivel" for="slcNivel" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	   	<!-- ******************** FILA NUMERO 5 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan4" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblMateria" for="slcMateria" value="Asignatura:"/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<h:selectOneMenu id="slcMateria" value="#{notasPregradoForm.npfEstudianteBuscar.mtrId}"
		       								required="true" requiredMessage="#{generalesConstantesForm.msgCampoRequerido}"
		       								style="width:100%"> 
		       						<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" 
		       									  itemValue="#{generalesConstantesForm.appIdBase}"/> 
									<f:selectItems  var="item" value="#{notasPregradoForm.npfListMateriaBusqAux}"
												  itemLabel="#{item.mtrDescripcion}" itemValue="#{item.mtrId}" />
									<p:ajax event="change" update=" lblCarrera , slcCarrera , msgCarrera , lblNivel , slcNivel , msgNivel , lblMateria , slcMateria , msgMateria , pnlBusqueda, :frmListarNotaIndividual , pnlResultados" />
								</h:selectOneMenu>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">
									<p:message id="msgMateria" for="slcMateria" />
							</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		 
		   	</div> 		
		</p:panel>
		<div >
			<p:commandButton id="btnBuscar" value="Buscar"  action="#{notasPregradoForm.buscar()}"
								update=":frmListarNotaIndividual" onclick="PF('dialogoTrabajando').show();" 
								oncomplete="PF('dialogoTrabajando').hide();"/> 
			<p:commandButton id="btnLimpiar" value="Limpiar" action="#{notasPregradoForm.limpiar()}"
								update=":frmListarNotaIndividual" />  
		</div>
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsEstudiante" var="item" value="#{notasPregradoForm.npfListParaleloBusq}"
			    		 		rows="10" paginator="true" paginatorPosition="bottom"
			                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON REGISTROS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
			                <p:column headerText="Cohorte" style="width: 8em ! important;" rendered="#{notasPregradoForm.npfActivadorCohorte==1?'false':'true'}">
					            <h:outputText value="#{item.pracDescripcion}"/>
					        </p:column>         
					        <p:column headerText="Carrera/Programa" style="width: 10em ! important;">
					            <h:outputText value="#{item.crrDetalle}"/>
					        </p:column>
					        <p:column headerText="Asignatura" style="width: 5em ! important;">
					            <h:outputText value="#{item.mtrDescripcion}"/>
					        </p:column>
					        <p:column headerText="Paralelo" style="width: 1em ! important; text-align:center">
					            <h:outputText value="#{item.prlDescripcion}"/>
					        </p:column>
					        <p:column headerText="Opciones" style="width: 6em ! important; " >
					        	<table style="width:100%; border-color: #dddd">
					        		<tr>
					        		</tr>
					        		<tr>
									    <td style="width: 3em ! important; text-align:center"><p:commandLink id="cmdlEditar1parcial" 
									    value="#{notasPregradoForm.npfTextoOpcion}"  action="#{notasPregradoForm.irIngresarNotas(item)}" 
									    style="margin: 0px 1px;" update=":frmListarNotaIndividual"
									    onclick="PF('dialogoTrabajando').show();" oncomplete="PF('dialogoTrabajando').hide();" ajax="false" 
									    inmediate="true"/></td>
									    <td style="width:3em ! important;'} 
									    text-align:center">
									    <p:commandLink id="cmdlEditar2parcial" value="2do Hemisemestre"  action="#{notasPregradoForm.irIngresarNotas2(item)}" style="margin: 0px 1px;" update=":frmListarNotaIndividual" 
									    onclick="PF('dialogoTrabajando').show();"  disabled="#{notasPregradoForm.npfCarrera.crrTipo==1?true:false}"
										oncomplete="PF('dialogoTrabajando').hide();" ajax="false" inmediate="true"/></td>
									    <td style="width: 3em ! important; text-align:center"><p:commandLink id="cmdlEditarRecuperacion" value="Recuperación"  
									    action="#{notasPregradoForm.irRecuperacionNotas(item)}" style="margin: 0px 1px;" 
									    update=":frmListarNotaIndividual" onclick="PF('dialogoTrabajando').show();" 
										oncomplete="PF('dialogoTrabajando').hide();" ajax="false" inmediate="true"/></td>
									   
									 </tr>
					        	</table>
					        </p:column>
				</p:dataTable>
		</p:panel>
		<div >
			<p:commandButton id="btnSalir" value="Regresar" action="#{notasPregradoForm.irInicio()}" />
		</div>
	</h:form>		
</ui:define>
</ui:composition>
</html>
