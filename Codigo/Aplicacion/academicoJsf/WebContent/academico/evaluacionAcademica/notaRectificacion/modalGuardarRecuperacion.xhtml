<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:h="http://java.sun.com/jsf/html"
     			xmlns:p="http://primefaces.org/ui">
<body class="dtic" onload="nobackbutton(); verificarErrores();">
	<h:form id="frmModalGuardarRecuperacionRectificacion">
		<p:dialog widgetVar="dialogoGuardadoNota" modal="true" draggable="false" closable="false" 
				  resizable="false" height="180" width="400" styleClass="modal-sin-header" >
			<p:outputLabel value="Guardado nota" style="font-size: 1.2em !important;"/>	  
			<table>
				<tr>
					<td>
						<div style="width: 25px; padding: 2px; display: inline-block; margin-right: 7px;">	
							<h:graphicImage value="/img/Alerta.png" alt="U.C.E" style="width: 100%; "/>
						</div>
						
					</td>
					<td align="justify" colspan="2">
						<p:outputLabel value="¿Está seguro que desea guardar la rectificación de las notas y/o asistencias? Si su respuesta es SI, se emitirá un correo electrónico con información de la rectificación realizada a su cuenta institucional y del Director(a) de Carrera. " />
					</td>
				</tr>
				<tr>
					<td align="center" colspan="2">
						<h:panelGroup>
							<p:commandButton value="Si" action="#{notasRectificacionForm.guardarRecuperacion()}" onclick="PF('dialogoTrabajando').show();" 
		    							oncomplete="PF('dialogoGuardadoNota').hide();" update="frmModalGuardarRecuperacionRectificacion" ajax="false" />
		        			<p:commandButton value="No" oncomplete="PF('dialogoGuardadoNota').hide();"  style="margin-left: 5px;"/>
						</h:panelGroup>
					</td>
				</tr>
			</table>
		</p:dialog> 
	</h:form>
</body>
</ui:composition>
